<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Phrygian - VXX</title>
  <script src="https://unpkg.com/reactive-dep-tree/dist/reactive-dep-tree.umd.js" async deferred></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #333; }
    .example { margin-bottom: 40px; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
    .example-number { font-weight: bold; color: #666; margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>Phrygian (xpg): VXX</h1>
  <p>2 examples</p>
  <div class="example">
    <div class="example-number">Example 1</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM,DEPREL,MISC.highlight"
  conll="# text = δακαρεν πατερης ευκιν αργου .
1	δακαρεν	δακαρεν	VERB	VERB	_	0	root	_	highlight=red
2	πατερης	πατερης	NOUN	NOUN	_	1	nsubj	_	highlight=green
3	ευκιν	ευκιν	NOUN	NOUN	_	1	obl	_	highlight=green
4	αργου	αργου	NOUN	NOUN	_	3	case	_	_
5	.	.	PUNCT	PUNCT	_	1	punct	_	_"
></reactive-dep-tree>
  </div>
  <div class="example">
    <div class="example-number">Example 2</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM,DEPREL,MISC.highlight"
  conll="# text = αι κος [σεμουν του κνουμαν]ει κα[κουν αδδακετ] , γεγρ̣[ειμεναν εγεδου Τιος ουταν κε τοτο]σσει[τι βας βεκος] .
1	αι	αι	CCONJ	CCONJ	_	10	cc	_	_
2	κος	κος	PRON	PRON	_	7	nsubj	_	_
3	[σεμουν	[σεμουν	DET	DET	_	5	det	_	_
4	του	του	PART	PART	_	3	fixed	_	_
5	κνουμαν]ει	κνουμαν]ει	NOUN	NOUN	_	7	iobj	_	_
6	κα[κουν	κα[κουν	NOUN	NOUN	_	7	obj	_	_
7	αδδακετ]	αδδακετ]	VERB	VERB	_	10	csubj	_	_
8	,	,	PUNCT	PUNCT	_	10	punct	_	_
9	γεγρ̣[ειμεναν	γεγρ̣[ειμεναν	VERB	VERB	_	12	amod	_	_
10	εγεδου	εγεδου	VERB	VERB	_	0	root	_	_
11	Τιος	Τιος	PROPN	PROPN	_	12	nmod	_	_
12	ουταν	ουταν	NOUN	NOUN	_	10	obj	_	_
13	κε	κε	CCONJ	CCONJ	_	12	cc	_	_
14	τοτο]σσει[τι	τοτο]σσει[τι	VERB	VERB	_	10	conj	_	highlight=red
15	βας	βας	PROPN	PROPN	_	14	nsubj	_	highlight=green
16	βεκος]	βεκος]	NOUN	NOUN	_	14	obj	_	highlight=green
17	.	.	PUNCT	PUNCT	_	10	punct	_	_"
></reactive-dep-tree>
  </div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Telugu - VX</title>
  <script src="https://unpkg.com/reactive-dep-tree/dist/reactive-dep-tree.umd.js" async deferred></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #333; }
    .example { margin-bottom: 40px; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
    .example-number { font-weight: bold; color: #666; margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>Telugu (te): VX</h1>
  <p>3 examples</p>
  <div class="example">
    <div class="example-number">Example 1</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM,DEPREL,MISC.highlight"
  conll="# text = తెలుసు , మీరు అలా అంటారని !
1	తెలుసు	తెలుసు	VERB	VERB	_	0	root	_	highlight=red
2	,	,	PUNCT	PUNCT	_	1	punct	_	_
3	మీరు	మీరు	PRON	PRON	_	5	nsubj	_	_
4	అలా	అలా	ADV	ADV	_	5	advmod	_	_
5	అంటారని	అంటారని	VERB	VERB	_	1	ccomp	_	highlight=green
6	!	!	PUNCT	PUNCT	_	5	punct	_	_"
></reactive-dep-tree>
  </div>
  <div class="example">
    <div class="example-number">Example 2</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM,DEPREL,MISC.highlight"
  conll="# text = కాసుకో అంటే , కాసుకో అంటూ ...
1	కాసుకో	కాసుకో	VERB	VERB	_	4	xcomp	_	highlight=red
2	అంటే	అంటే	SCONJ	SCONJ	_	1	nmod	_	highlight=green
3	,	,	PUNCT	PUNCT	_	4	punct	_	_
4	కాసుకో	కాసుకో	VERB	VERB	_	0	root	_	_
5	అంటూ	అంటూ	PART	PART	_	4	mark	_	_
6	...	...	PUNCT	PUNCT	_	4	punct	_	_"
></reactive-dep-tree>
  </div>
  <div class="example">
    <div class="example-number">Example 3</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM,DEPREL,MISC.highlight"
  conll="# text = నవ్వరటండి నలుగురు ?
1	నవ్వరటండి	నవ్వరటండి	VERB	VERB	_	0	root	_	highlight=red
2	నలుగురు	నలుగురు	NOUN	NOUN	_	1	nsubj	_	highlight=green
3	?	?	PUNCT	PUNCT	_	1	punct	_	_"
></reactive-dep-tree>
  </div>
</body>
</html>

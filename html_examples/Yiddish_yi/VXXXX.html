<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Yiddish - VXXXX</title>
  <script src="https://unpkg.com/reactive-dep-tree/dist/reactive-dep-tree.umd.js" async deferred></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #333; }
    .example { margin-bottom: 40px; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
    .example-number { font-weight: bold; color: #666; margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>Yiddish (yi): VXXXX</h1>
  <p>2 examples</p>
  <div class="example">
    <div class="example-number">Example 1</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM,DEPREL,MISC.highlight"
  conll="# text = אַרײַנגעקומען צו איר אין קינדער־צימער איז גאָר די מומע אײדלע .
1	אַרײַנגעקומען	אַרײַנגעקומען	VERB	VERB	_	0	root	_	highlight=red
2	צו	צו	ADP	ADP	_	3	case	_	_
3	איר	איר	PRON	PRON	_	1	obl	_	highlight=green
4	אין	אין	ADP	ADP	_	5	case	_	_
5	קינדער־צימער	קינדער־צימער	NOUN	NOUN	_	1	obl	_	highlight=green
6	איז	איז	AUX	AUX	_	1	aux	_	_
7	גאָר	גאָר	ADV	ADV	_	1	advmod	_	highlight=green
8	די	די	DET	DET	_	9	det	_	_
9	מומע	מומע	NOUN	NOUN	_	1	nsubj	_	highlight=green
10	אײדלע	אײדלע	PROPN	PROPN	_	9	appos	_	_
11	.	.	PUNCT	PUNCT	_	1	punct	_	_"
></reactive-dep-tree>
  </div>
  <div class="example">
    <div class="example-number">Example 2</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM,DEPREL,MISC.highlight"
  conll="# text = שטעק ניט דעם קאָפּ צום װאָלף אין מױל אַרײַן .
1	שטעק	שטעק	VERB	VERB	_	0	root	_	highlight=red
2	ניט	ניט	PART	PART	_	1	advmod	_	highlight=green
3	דעם	דעם	DET	DET	_	4	det	_	_
4	קאָפּ	קאָפּ	NOUN	NOUN	_	1	obj	_	highlight=green
5	צום	צום	ADP	ADP	_	6	case	_	_
6	װאָלף	װאָלף	NOUN	NOUN	_	1	obl	_	highlight=green
7	אין	אין	ADP	ADP	_	8	case	_	_
8	מױל	מױל	NOUN	NOUN	_	1	obl	_	highlight=green
9	אַרײַן	אַרײַן	ADV	ADV	_	1	compound:prt	_	_
10	.	.	PUNCT	PUNCT	_	1	punct	_	_"
></reactive-dep-tree>
  </div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Egyptian - XXV</title>
  <script src="https://unpkg.com/reactive-dep-tree/dist/reactive-dep-tree.umd.js" async deferred></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #333; }
    .example { margin-bottom: 40px; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
    .example-number { font-weight: bold; color: #666; margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>Egyptian (egy): XXV</h1>
  <p>1 examples</p>
  <div class="example">
    <div class="example-number">Example 1</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM"
  conll="# text = m rn ⸗k ꞽm(.ꞽ) ḥw.t Śrḳ.t kꜣ ḥtp(.w)
1	m	m	ADP	ADP	_	2	case	_	_
2	rn	rn	NOUN	NOUN	_	8	obl	_	highlight=green
3	⸗k	⸗k	PRON	PRON	_	2	nmod	_	_
4	ꞽm(.ꞽ)	ꞽm(.ꞽ)	NOUN	NOUN	_	2	nmod	_	_
5	ḥw.t	ḥw.t	NOUN	NOUN	_	4	nmod	_	_
6	Śrḳ.t	Śrḳ.t	PROPN	PROPN	_	5	nmod:poss	_	_
7	kꜣ	kꜣ	NOUN	NOUN	_	8	nsubj	_	highlight=green
8	ḥtp(.w)	ḥtp(.w)	VERB	VERB	_	0	root	_	highlight=red"
></reactive-dep-tree>
  </div>
</body>
</html>

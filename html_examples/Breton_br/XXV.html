  <style>

    h1 { color: #333; }

  <div class="example">

  interactive="true"
  shown-features="UPOS,LEMMA,FORM"
  conll="# text = N' eo ket bet lazhet .
1	N'	N'	ADV	ADV	_	5	advmod	_	highlight=green

></reactive-dep-tree>
  </div>

<!DOCTYPE html>

<head>

  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #333; }

<body>
  <h1>Breton (br): XXXVXX</h1>

    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM,DEPREL,MISC.highlight"
  conll="# text = E Pariz ho preudeur ne gavint ket a labour .
1	E	E	ADP	ADP	_	2	case	_	_

3	ho	ho	DET	DET	_	4	det	_	_
4	preudeur	preudeur	NOUN	NOUN	_	6	nsubj	_	highlight=green
5	ne	ne	ADV	ADV	_	6	advmod	_	highlight=green
6	gavint	gavint	VERB	VERB	_	0	root	_	highlight=red
7	ket	ket	ADV	ADV	_	6	advmod	_	highlight=green
8	a	a	ADP	ADP	_	9	case	_	_
9	labour	labour	NOUN	NOUN	_	6	obl	_	highlight=green
10	.	.	PUNCT	PUNCT	_	6	punct	_	_"
></reactive-dep-tree>
  </div>

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Pesh - XVXXX</title>
  <script src="https://unpkg.com/reactive-dep-tree/dist/reactive-dep-tree.umd.js" async deferred></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #333; }
    .example { margin-bottom: 40px; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
    .example-number { font-weight: bold; color: #666; margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>Pesh (pay): XVXXX</h1>
  <p>2 examples</p>
  <div class="example">
    <div class="example-number">Example 1</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM,DEPREL,MISC.highlight"
  conll="# text = sawa sukuhari ke ta kwi =hãʔ
1	sawa	sawa	NOUN	NOUN	_	2	obj	_	highlight=green
2	sukuhari	sukuhari	VERB	VERB	_	0	root	_	highlight=red
3	ke	ke	ADV	ADV	_	2	obl:tmod	_	highlight=green
4	ta	ta	PRON	PRON	_	2	dislocated	_	highlight=green
5	kwi	kwi	NOUN	NOUN	_	2	obl:tmod	_	highlight=green
6	=hãʔ	=hãʔ	PART	PART	_	5	advmod	_	_"
></reactive-dep-tree>
  </div>
  <div class="example">
    <div class="example-number">Example 2</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM,DEPREL,MISC.highlight"
  conll="# text = ĩ nãii paku akaya peʃ ʃoka ĩ =ken
1	ĩ	ĩ	PRON	PRON	_	2	nsubj	_	highlight=green
2	nãii	nãii	VERB	VERB	_	0	root	_	highlight=red
3	paku	paku	NOUN	NOUN	_	2	dislocated	_	highlight=green
4	akaya	akaya	NOUN	NOUN	_	3	nmod	_	_
5	peʃ	peʃ	NOUN	NOUN	_	6	nmod	_	_
6	ʃoka	ʃoka	NOUN	NOUN	_	2	obl:arg	_	highlight=green
7	ĩ	ĩ	PRON	PRON	_	2	dislocated	_	highlight=green
8	=ken	=ken	ADP	ADP	_	7	case	_	_"
></reactive-dep-tree>
  </div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Warlpiri - XVXX</title>
  <script src="https://unpkg.com/reactive-dep-tree/dist/reactive-dep-tree.umd.js" async deferred></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #333; }
    .example { margin-bottom: 40px; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
    .example-number { font-weight: bold; color: #666; margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>Warlpiri (wbp): XVXX</h1>
  <p>3 examples</p>
  <div class="example">
    <div class="example-number">Example 1</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM"
  conll="# text = Ngarrkapatu kalu manyukarrimi kardingka karrungka .
1	Ngarrkapatu	Ngarrkapatu	NOUN	NOUN	_	3	nsubj	_	highlight=green
2	kalu	kalu	AUX	AUX	_	3	aux	_	_
3	manyukarrimi	manyukarrimi	VERB	VERB	_	0	root	_	highlight=red
4	kardingka	kardingka	NOUN	NOUN	_	3	obl	_	highlight=green
5	karrungka	karrungka	NOUN	NOUN	_	3	obl	_	highlight=green
6	.	.	PUNCT	PUNCT	_	3	punct	_	_"
></reactive-dep-tree>
  </div>
  <div class="example">
    <div class="example-number">Example 2</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM"
  conll="# text = Ngaju karnangku marrijarrimi nyuntuku murrumurru ngunanjakurra .
1	Ngaju	Ngaju	PRON	PRON	_	3	nsubj	_	highlight=green
2	karnangku	karnangku	AUX	AUX	_	3	aux	_	_
3	marrijarrimi	marrijarrimi	VERB	VERB	_	0	root	_	highlight=red
4	nyuntuku	nyuntuku	PRON	PRON	_	3	obj	_	highlight=green
5	murrumurru	murrumurru	ADJ	ADJ	_	6	advmod	_	_
6	ngunanjakurra	ngunanjakurra	VERB	VERB	_	3	advcl	_	highlight=green
7	.	.	PUNCT	PUNCT	_	3	punct	_	_"
></reactive-dep-tree>
  </div>
  <div class="example">
    <div class="example-number">Example 3</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM"
  conll="# text = Ngaju karnangku marrijarrimi nyuntuku murrumurru ngunanjakurraku .
1	Ngaju	Ngaju	PRON	PRON	_	3	nsubj	_	highlight=green
2	karnangku	karnangku	AUX	AUX	_	3	aux	_	_
3	marrijarrimi	marrijarrimi	VERB	VERB	_	0	root	_	highlight=red
4	nyuntuku	nyuntuku	PRON	PRON	_	3	obj	_	highlight=green
5	murrumurru	murrumurru	ADJ	ADJ	_	6	advmod	_	_
6	ngunanjakurraku	ngunanjakurraku	VERB	VERB	_	3	advcl	_	highlight=green
7	.	.	PUNCT	PUNCT	_	3	punct	_	_"
></reactive-dep-tree>
  </div>
</body>
</html>

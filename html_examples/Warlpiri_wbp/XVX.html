<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Warlpiri - XVX</title>
  <script src="https://unpkg.com/reactive-dep-tree/dist/reactive-dep-tree.umd.js" async deferred></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #333; }
    .example { margin-bottom: 40px; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
    .example-number { font-weight: bold; color: #666; margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>Warlpiri (wbp): XVX</h1>
  <p>5 examples</p>
  <div class="example">
    <div class="example-number">Example 1</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM,DEPREL,MISC.highlight"
  conll="# text = Ngarrka nyangu karntangku .
1	Ngarrka	Ngarrka	NOUN	NOUN	_	2	obj	_	highlight=green
2	nyangu	nyangu	VERB	VERB	_	0	root	_	highlight=red
3	karntangku	karntangku	NOUN	NOUN	_	2	nsubj	_	highlight=green
4	.	.	PUNCT	PUNCT	_	2	punct	_	_"
></reactive-dep-tree>
  </div>
  <div class="example">
    <div class="example-number">Example 2</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM,DEPREL,MISC.highlight"
  conll="# text = Maliki ka ngunami yuwarlijarrarla kulkurrujarra .
1	Maliki	Maliki	NOUN	NOUN	_	3	nsubj	_	highlight=green
2	ka	ka	AUX	AUX	_	3	aux	_	_
3	ngunami	ngunami	VERB	VERB	_	0	root	_	highlight=red
4	yuwarlijarrarla	yuwarlijarrarla	NOUN	NOUN	_	3	obl	_	highlight=green
5	kulkurrujarra	kulkurrujarra	ADP	ADP	_	4	case	_	_
6	.	.	PUNCT	PUNCT	_	3	punct	_	_"
></reactive-dep-tree>
  </div>
  <div class="example">
    <div class="example-number">Example 3</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM,DEPREL,MISC.highlight"
  conll="# text = Ngapa ka wantimi wajirrkinyirla .
1	Ngapa	Ngapa	NOUN	NOUN	_	3	nsubj	_	highlight=green
2	ka	ka	AUX	AUX	_	3	aux	_	_
3	wantimi	wantimi	VERB	VERB	_	0	root	_	highlight=red
4	wajirrkinyirla	wajirrkinyirla	NOUN	NOUN	_	3	obl:tmod	_	highlight=green
5	.	.	PUNCT	PUNCT	_	3	punct	_	_"
></reactive-dep-tree>
  </div>
  <div class="example">
    <div class="example-number">Example 4</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM,DEPREL,MISC.highlight"
  conll="# text = Ngarrka rna nyangu wawirri pantirninjakurra .
1	Ngarrka	Ngarrka	NOUN	NOUN	_	3	obj	_	highlight=green
2	rna	rna	AUX	AUX	_	3	aux	_	_
3	nyangu	nyangu	VERB	VERB	_	0	root	_	highlight=red
4	wawirri	wawirri	NOUN	NOUN	_	5	obj	_	_
5	pantirninjakurra	pantirninjakurra	VERB	VERB	_	3	xcomp	_	highlight=green
6	.	.	PUNCT	PUNCT	_	3	punct	_	_"
></reactive-dep-tree>
  </div>
  <div class="example">
    <div class="example-number">Example 5</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM,DEPREL,MISC.highlight"
  conll="# text = Karli rna nyangu pirlingirli wantinjakurra .
1	Karli	Karli	NOUN	NOUN	_	3	obj	_	highlight=green
2	rna	rna	AUX	AUX	_	3	aux	_	_
3	nyangu	nyangu	VERB	VERB	_	0	root	_	highlight=red
4	pirlingirli	pirlingirli	NOUN	NOUN	_	5	obl	_	_
5	wantinjakurra	wantinjakurra	VERB	VERB	_	3	advcl	_	highlight=green
6	.	.	PUNCT	PUNCT	_	3	punct	_	_"
></reactive-dep-tree>
  </div>
</body>
</html>

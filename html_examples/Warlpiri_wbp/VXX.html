<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Warlpiri - VXX</title>
  <script src="https://unpkg.com/reactive-dep-tree/dist/reactive-dep-tree.umd.js" async deferred></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #333; }
    .example { margin-bottom: 40px; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
    .example-number { font-weight: bold; color: #666; margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>Warlpiri (wbp): VXX</h1>
  <p>3 examples</p>
  <div class="example">
    <div class="example-number">Example 1</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM"
  conll="# text = Nyangu ngarrkangku karnta .
1	Nyangu	Nyangu	VERB	VERB	_	0	root	_	highlight=red
2	ngarrkangku	ngarrkangku	NOUN	NOUN	_	1	nsubj	_	highlight=green
3	karnta	karnta	NOUN	NOUN	_	1	obj	_	highlight=green
4	.	.	PUNCT	PUNCT	_	1	punct	_	_"
></reactive-dep-tree>
  </div>
  <div class="example">
    <div class="example-number">Example 2</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM"
  conll="# text = Wajilipinyi ka witangku maliki kurdungku .
1	Wajilipinyi	Wajilipinyi	VERB	VERB	_	0	root	_	highlight=red
2	ka	ka	AUX	AUX	_	1	aux	_	_
3	witangku	witangku	ADJ	ADJ	_	4	amod	_	_
4	maliki	maliki	NOUN	NOUN	_	1	obj	_	highlight=green
5	kurdungku	kurdungku	NOUN	NOUN	_	1	nsubj	_	highlight=green
6	.	.	PUNCT	PUNCT	_	1	punct	_	_"
></reactive-dep-tree>
  </div>
  <div class="example">
    <div class="example-number">Example 3</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM"
  conll="# text = Nyanyi karnapalangu wawirrijarra ngajulurlu .
1	Nyanyi	Nyanyi	VERB	VERB	_	0	root	_	highlight=red
2	karnapalangu	karnapalangu	AUX	AUX	_	1	aux	_	_
3	wawirrijarra	wawirrijarra	NOUN	NOUN	_	1	obj	_	highlight=green
4	ngajulurlu	ngajulurlu	PRON	PRON	_	1	nsubj	_	highlight=green
5	.	.	PUNCT	PUNCT	_	1	punct	_	_"
></reactive-dep-tree>
  </div>
</body>
</html>

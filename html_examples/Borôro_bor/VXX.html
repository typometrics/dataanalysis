<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Borôro - VXX</title>
  <script src="https://unpkg.com/reactive-dep-tree/dist/reactive-dep-tree.umd.js" async deferred></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #333; }
    .example { margin-bottom: 40px; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
    .example-number { font-weight: bold; color: #666; margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>Borôro (bor): VXX</h1>
  <p>10 examples</p>
  <div class="example">
    <div class="example-number">Example 1</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM"
  conll="# text = Tagogwagemodukare Pagimejera koduji , Aroe pegareuge eke tabo .
1	Tagogwagemodukare	Tagogwagemodukare	VERB	VERB	_	0	root	_	highlight=red
2	Pagimejera	Pagimejera	NOUN	NOUN	_	1	obl	_	highlight=green
3	koduji	koduji	ADP	ADP	_	2	case	_	_
4	,	,	PUNCT	PUNCT	_	6	punct	_	_
5	Aroe	Aroe	NOUN	NOUN	_	6	nsubj	_	_
6	pegareuge	pegareuge	ADJ	ADJ	_	7	nmod	_	_
7	eke	eke	NOUN	NOUN	_	1	obl	_	highlight=green
8	tabo	tabo	ADP	ADP	_	7	case	_	_
9	.	.	PUNCT	PUNCT	_	1	punct	_	_"
></reactive-dep-tree>
  </div>

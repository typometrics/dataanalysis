<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Borôro - XXV</title>
  <script src="https://unpkg.com/reactive-dep-tree/dist/reactive-dep-tree.umd.js" async deferred></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #333; }
    .example { margin-bottom: 40px; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
    .example-number { font-weight: bold; color: #666; margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>Borôro (bor): XXV</h1>
  <p>10 examples</p>
  <div class="example">
    <div class="example-number">Example 1</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM"
  conll="# text = Du boe egore .
1	Du	Du	ADV	ADV	_	3	advmod	_	highlight=green
2	boe	boe	NOUN	NOUN	_	3	nsubj	_	highlight=green
3	egore	egore	VERB	VERB	_	0	root	_	highlight=red
4	.	.	PUNCT	PUNCT	_	3	punct	_	_"
></reactive-dep-tree>
  </div>

    <div class="example-number">Example 2</div>

  interactive="true"

1	Inagore	Inagore	VERB	VERB	_	0	root	_	_
2	kaiba	kaiba	ADV	ADV	_	4	advmod	_	highlight=green
3	Igreja	Igreja	NOUN	NOUN	_	4	nsubj	_	highlight=green
4	mugure	mugure	VERB	VERB	_	1	ccomp	_	highlight=red
5	?	?	PUNCT	PUNCT	_	1	punct	_	_"
></reactive-dep-tree>
  </div>

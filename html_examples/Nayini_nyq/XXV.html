<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Nayini - XXV</title>
  <script src="https://unpkg.com/reactive-dep-tree/dist/reactive-dep-tree.umd.js" async deferred></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #333; }
    .example { margin-bottom: 40px; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
    .example-number { font-weight: bold; color: #666; margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>Nayini (nyq): XXV</h1>
  <p>5 examples</p>
  <div class="example">
    <div class="example-number">Example 1</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM"
  conll="# text = عبدولو فردا صحبی شو .
1	عبدولو	عبدولو	NOUN	NOUN	_	4	nsubj	_	highlight=green
2	فردا	فردا	ADV	ADV	_	4	advmod	_	highlight=green
3	صحبی	صحبی	NOUN	NOUN	_	2	nmod	_	_
4	شو	شو	VERB	VERB	_	0	root	_	highlight=red
5	.	.	PUNCT	PUNCT	_	4	punct	_	_"
></reactive-dep-tree>
  </div>
  <div class="example">
    <div class="example-number">Example 2</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM"
  conll="# text = مو دارُن لباس ُم واپوشن .
1	مو	مو	PRON	PRON	_	5	nsubj	_	highlight=green
2	دارُن	دارُن	AUX	AUX	_	5	aux	_	_
3	لباس	لباس	NOUN	NOUN	_	5	obj	_	highlight=green
4	ُم	ُم	PRON	PRON	_	3	nmod:poss	_	_
5	واپوشن	واپوشن	VERB	VERB	_	0	root	_	highlight=red
6	.	.	PUNCT	PUNCT	_	5	punct	_	_"
></reactive-dep-tree>
  </div>
  <div class="example">
    <div class="example-number">Example 3</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM"
  conll="# text = یک لیویی اُو د مو ته .
1	یک	یک	NUM	NUM	_	2	nummod	_	_
2	لیویی	لیویی	NOUN	NOUN	_	6	obj	_	highlight=green
3	اُو	اُو	NOUN	NOUN	_	2	flat	_	_
4	د	د	ADP	ADP	_	5	case	_	_
5	مو	مو	PRON	PRON	_	6	nmod	_	highlight=green
6	ته	ته	VERB	VERB	_	0	root	_	highlight=red
7	.	.	PUNCT	PUNCT	_	6	punct	_	_"
></reactive-dep-tree>
  </div>
  <div class="example">
    <div class="example-number">Example 4</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM"
  conll="# text = بِرا م د مدرسه نِشو .
1	بِرا	بِرا	NOUN	NOUN	_	5	nsubj	_	highlight=green
2	م	م	PRON	PRON	_	1	nmod:poss	_	_
3	د	د	ADP	ADP	_	5	case	_	_
4	مدرسه	مدرسه	NOUN	NOUN	_	5	obl	_	highlight=green
5	نِشو	نِشو	VERB	VERB	_	0	root	_	highlight=red
6	.	.	PUNCT	PUNCT	_	5	punct	_	_"
></reactive-dep-tree>
  </div>
  <div class="example">
    <div class="example-number">Example 5</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM"
  conll="# text = چِن تا یوز دیمی بنه وا ؟
1	چِن	چِن	ADJ	ADJ	_	3	amod	_	_
2	تا	تا	NOUN	NOUN	_	1	compound	_	_
3	یوز	یوز	NOUN	NOUN	_	6	nsubj	_	highlight=green
4	دیمی	دیمی	ADP	ADP	_	5	case	_	_
5	بنه	بنه	NOUN	NOUN	_	6	nmod	_	highlight=green
6	وا	وا	VERB	VERB	_	0	root	_	highlight=red
7	؟	؟	PUNCT	PUNCT	_	6	punct	_	_"
></reactive-dep-tree>
  </div>
</body>
</html>

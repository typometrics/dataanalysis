<!DOCTYPE html>

  <style>

<body>

    <reactive-dep-tree
  interactive="true"

  conll="# text = وقتی مِگا اِز پله‌ها تیگ شون پا م گیر ُش بِکَ و دِکفتُن .

5	تیگ	تیگ	ADV	ADV	_	6	advcl	_	_
6	شون	شون	VERB	VERB	_	2	ccomp	_	highlight=green
7	پا	پا	NOUN	NOUN	_	11	nsubj	_	_
8	م	م	PRON	PRON	_	7	nmod:poss	_	_
9	گیر	گیر	NOUN	NOUN	_	11	compound:lvc	_	_
10	ُش	ُش	PRON	PRON	_	11	nsubj	_	_
11	بِکَ	بِکَ	VERB	VERB	_	6	ccomp	_	_
12	و	و	CCONJ	CCONJ	_	13	cc	_	_
13	دِکفتُن	دِکفتُن	VERB	VERB	_	11	ccomp	_	_
14	.	.	PUNCT	PUNCT	_	13	punct	_	_"
></reactive-dep-tree>
  </div>
</body>

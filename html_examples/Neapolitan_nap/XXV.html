<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Neapolitan - XXV</title>
  <script src="https://unpkg.com/reactive-dep-tree/dist/reactive-dep-tree.umd.js" async deferred></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #333; }
    .example { margin-bottom: 40px; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
    .example-number { font-weight: bold; color: #666; margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>Neapolitan (nap): XXV</h1>
  <p>2 examples</p>
  <div class="example">
    <div class="example-number">Example 1</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM"
  conll="# text = Nun tenĕnĕ ideă 'e chi l' avissĕ scrittŏ .
1	Nun	Nun	ADV	ADV	_	2	advmod	_	_
2	tenĕnĕ	tenĕnĕ	VERB	VERB	_	0	root	_	_
3	ideă	ideă	NOUN	NOUN	_	2	obj	_	_
4	'e	'e	ADP	ADP	_	8	mark	_	_
5	chi	chi	PRON	PRON	_	8	nsubj	_	highlight=green
6	l'	l'	PRON	PRON	_	8	obj	_	highlight=green
7	avissĕ	avissĕ	AUX	AUX	_	8	aux	_	_
8	scrittŏ	scrittŏ	VERB	VERB	_	3	acl	_	highlight=red
9	.	.	PUNCT	PUNCT	_	2	punct	_	_"
></reactive-dep-tree>
  </div>
  <div class="example">
    <div class="example-number">Example 2</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM"
  conll="# text = Pietrŏ e Mariă s' hannĕ abbracciatĕ e ppo' so asciutĕ 'a foră 'a cammără .
1	Pietrŏ	Pietrŏ	PROPN	PROPN	_	6	nsubj	_	highlight=green
2	e	e	CCONJ	CCONJ	_	3	cc	_	_
3	Mariă	Mariă	PROPN	PROPN	_	1	conj	_	_
4	s'	s'	PRON	PRON	_	6	obj	_	highlight=green
5	hannĕ	hannĕ	AUX	AUX	_	6	aux	_	_
6	abbracciatĕ	abbracciatĕ	VERB	VERB	_	0	root	_	highlight=red
7	e	e	CCONJ	CCONJ	_	10	cc	_	_
8	ppo'	ppo'	ADV	ADV	_	10	advmod	_	_
9	so	so	AUX	AUX	_	10	aux	_	_
10	asciutĕ	asciutĕ	VERB	VERB	_	6	conj	_	_
11	'a	'a	DET	DET	_	12	det	_	_
12	foră	foră	NOUN	NOUN	_	10	obl	_	_
13	'a	'a	DET	DET	_	14	det	_	_
14	cammără	cammără	NOUN	NOUN	_	12	nmod	_	_
15	.	.	PUNCT	PUNCT	_	6	punct	_	_"
></reactive-dep-tree>
  </div>
</body>
</html>

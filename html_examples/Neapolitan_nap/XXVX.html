<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Neapolitan - XXVX</title>
  <script src="https://unpkg.com/reactive-dep-tree/dist/reactive-dep-tree.umd.js" async deferred></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #333; }
    .example { margin-bottom: 40px; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
    .example-number { font-weight: bold; color: #666; margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>Neapolitan (nap): XXVX</h1>
  <p>3 examples</p>
  <div class="example">
    <div class="example-number">Example 1</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM"
  conll="# text = Issŏ c' ha pruvatĕ a nun fummà e vvevĕrĕ cchiù .
1	Issŏ	Issŏ	PRON	PRON	_	4	nsubj	_	highlight=green
2	c'	c'	PRON	PRON	_	4	expl	_	highlight=green
3	ha	ha	AUX	AUX	_	4	aux	_	_
4	pruvatĕ	pruvatĕ	VERB	VERB	_	0	root	_	highlight=red
5	a	a	ADP	ADP	_	7	mark	_	_
6	nun	nun	ADV	ADV	_	7	advmod	_	_
7	fummà	fummà	VERB	VERB	_	4	xcomp	_	highlight=green
8	e	e	CCONJ	CCONJ	_	9	cc	_	_
9	vvevĕrĕ	vvevĕrĕ	VERB	VERB	_	7	conj	_	_
10	cchiù	cchiù	ADV	ADV	_	7	advmod	_	_
11	.	.	PUNCT	PUNCT	_	4	punct	_	_"
></reactive-dep-tree>
  </div>
  <div class="example">
    <div class="example-number">Example 2</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM"
  conll="# text = Tĕ nĕ vuò jì ?
1	Tĕ	Tĕ	PRON	PRON	_	3	expl	_	highlight=green
2	nĕ	nĕ	PRON	PRON	_	3	expl	_	highlight=green
3	vuò	vuò	VERB	VERB	_	0	root	_	highlight=red
4	jì	jì	VERB	VERB	_	3	xcomp	_	highlight=green
5	?	?	PUNCT	PUNCT	_	3	punct	_	_"
></reactive-dep-tree>
  </div>
  <div class="example">
    <div class="example-number">Example 3</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM"
  conll="# text = Essă s' afossĕ avutŏ accuncià 'e capillĕ , ma pĕ na raggionĕ o n' ată nun l' avia fattŏ chillu juornŏ .
1	Essă	Essă	PRON	PRON	_	5	nsubj	_	highlight=green
2	s'	s'	PRON	PRON	_	5	expl	_	highlight=green
3	afossĕ	afossĕ	AUX	AUX	_	5	aux	_	_
4	avutŏ	avutŏ	AUX	AUX	_	5	aux	_	_
5	accuncià	accuncià	VERB	VERB	_	0	root	_	highlight=red
6	'e	'e	DET	DET	_	7	det	_	_
7	capillĕ	capillĕ	NOUN	NOUN	_	5	obj	_	highlight=green
8	,	,	PUNCT	PUNCT	_	19	punct	_	_
9	ma	ma	CCONJ	CCONJ	_	19	cc	_	_
10	pĕ	pĕ	ADP	ADP	_	12	case	_	_
11	na	na	DET	DET	_	12	det	_	_
12	raggionĕ	raggionĕ	NOUN	NOUN	_	19	obl	_	_
13	o	o	CCONJ	CCONJ	_	15	cc	_	_
14	n'	n'	PRON	PRON	_	15	det	_	_
15	ată	ată	PRON	PRON	_	12	conj	_	_
16	nun	nun	ADV	ADV	_	19	advmod	_	_
17	l'	l'	PRON	PRON	_	19	obj	_	_
18	avia	avia	AUX	AUX	_	19	aux	_	_
19	fattŏ	fattŏ	VERB	VERB	_	5	conj	_	_
20	chillu	chillu	DET	DET	_	21	det	_	_
21	juornŏ	juornŏ	NOUN	NOUN	_	19	obl	_	_
22	.	.	PUNCT	PUNCT	_	5	punct	_	_"
></reactive-dep-tree>
  </div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Neapolitan - VXX</title>
  <script src="https://unpkg.com/reactive-dep-tree/dist/reactive-dep-tree.umd.js" async deferred></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #333; }
    .example { margin-bottom: 40px; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
    .example-number { font-weight: bold; color: #666; margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>Neapolitan (nap): VXX</h1>
  <p>1 examples</p>
  <div class="example">
    <div class="example-number">Example 1</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM"
  conll="# text = Essă facettĕ lavà 'a machină a 'o maritŏ suojŏ .
1	Essă	Essă	PRON	PRON	_	2	nsubj	_	_
2	facettĕ	facettĕ	VERB	VERB	_	0	root	_	_
3	lavà	lavà	VERB	VERB	_	2	xcomp	_	highlight=red
4	'a	'a	DET	DET	_	5	det	_	_
5	machină	machină	NOUN	NOUN	_	3	obj	_	highlight=green
6	a	a	ADP	ADP	_	8	case	_	_
7	'o	'o	DET	DET	_	8	det	_	_
8	maritŏ	maritŏ	NOUN	NOUN	_	3	obl	_	highlight=green
9	suojŏ	suojŏ	ADJ	ADJ	_	8	amod	_	_
10	.	.	PUNCT	PUNCT	_	2	punct	_	_"
></reactive-dep-tree>
  </div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Neapolitan - VX</title>
  <script src="https://unpkg.com/reactive-dep-tree/dist/reactive-dep-tree.umd.js" async deferred></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #333; }
    .example { margin-bottom: 40px; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
    .example-number { font-weight: bold; color: #666; margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>Neapolitan (nap): VX</h1>
  <p>4 examples</p>
  <div class="example">
    <div class="example-number">Example 1</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM,DEPREL,MISC.highlight"
  conll="# text = Penzĕ că sta chiuvennĕ .
1	Penzĕ	Penzĕ	VERB	VERB	_	0	root	_	highlight=red
2	că	că	SCONJ	SCONJ	_	4	mark	_	_
3	sta	sta	AUX	AUX	_	4	aux	_	_
4	chiuvennĕ	chiuvennĕ	VERB	VERB	_	1	ccomp	_	highlight=green
5	.	.	PUNCT	PUNCT	_	1	punct	_	_"
></reactive-dep-tree>
  </div>
  <div class="example">
    <div class="example-number">Example 2</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM,DEPREL,MISC.highlight"
  conll="# text = Samuè , arapĕ 'a fĕnestă !
1	Samuè	Samuè	PROPN	PROPN	_	3	vocative	_	_
2	,	,	PUNCT	PUNCT	_	1	punct	_	_
3	arapĕ	arapĕ	VERB	VERB	_	0	root	_	highlight=red
4	'a	'a	DET	DET	_	5	det	_	_
5	fĕnestă	fĕnestă	NOUN	NOUN	_	3	obj	_	highlight=green
6	!	!	PUNCT	PUNCT	_	3	punct	_	_"
></reactive-dep-tree>
  </div>
  <div class="example">
    <div class="example-number">Example 3</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM,DEPREL,MISC.highlight"
  conll="# text = Nun cĕ so riuscitŏ a stà arretĕ pĕcché issŏ currevĕ assajĕ velocĕ .
1	Nun	Nun	ADV	ADV	_	4	advmod	_	_
2	cĕ	cĕ	PRON	PRON	_	4	expl	_	_
3	so	so	AUX	AUX	_	4	aux	_	_
4	riuscitŏ	riuscitŏ	VERB	VERB	_	0	root	_	_
5	a	a	ADP	ADP	_	6	mark	_	_
6	stà	stà	VERB	VERB	_	4	xcomp	_	highlight=red
7	arretĕ	arretĕ	ADV	ADV	_	6	advmod	_	highlight=green
8	pĕcché	pĕcché	SCONJ	SCONJ	_	10	mark	_	_
9	issŏ	issŏ	PRON	PRON	_	10	nsubj	_	_
10	currevĕ	currevĕ	VERB	VERB	_	4	advcl	_	_
11	assajĕ	assajĕ	ADV	ADV	_	12	advmod	_	_
12	velocĕ	velocĕ	ADJ	ADJ	_	10	advmod	_	_
13	.	.	PUNCT	PUNCT	_	4	punct	_	_"
></reactive-dep-tree>
  </div>
  <div class="example">
    <div class="example-number">Example 4</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM,DEPREL,MISC.highlight"
  conll="# text = 'Sta lettĕră è 'e Pietrŏ e vvĕnettĕ distribbuită ajerĕ .
1	'Sta	'Sta	DET	DET	_	2	det	_	_
2	lettĕră	lettĕră	NOUN	NOUN	_	5	nsubj	_	_
3	è	è	AUX	AUX	_	5	cop	_	_
4	'e	'e	ADP	ADP	_	5	case	_	_
5	Pietrŏ	Pietrŏ	PROPN	PROPN	_	0	root	_	_
6	e	e	CCONJ	CCONJ	_	7	cc	_	_
7	vvĕnettĕ	vvĕnettĕ	AUX	AUX	_	8	aux:pass	_	_
8	distribbuită	distribbuită	VERB	VERB	_	5	conj	_	highlight=red
9	ajerĕ	ajerĕ	ADV	ADV	_	8	advmod	_	highlight=green
10	.	.	PUNCT	PUNCT	_	5	punct	_	_"
></reactive-dep-tree>
  </div>
</body>
</html>

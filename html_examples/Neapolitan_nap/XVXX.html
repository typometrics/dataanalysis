<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Neapolitan - XVXX</title>
  <script src="https://unpkg.com/reactive-dep-tree/dist/reactive-dep-tree.umd.js" async deferred></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #333; }
    .example { margin-bottom: 40px; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
    .example-number { font-weight: bold; color: #666; margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>Neapolitan (nap): XVXX</h1>
  <p>2 examples</p>
  <div class="example">
    <div class="example-number">Example 1</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM"
  conll="# text = 'A uaglionă scrivettĕ 'na lettĕră ’a la amica sojă .
1	'A	'A	DET	DET	_	2	det	_	_
2	uaglionă	uaglionă	NOUN	NOUN	_	3	nsubj	_	highlight=green
3	scrivettĕ	scrivettĕ	VERB	VERB	_	0	root	_	highlight=red
4	'na	'na	DET	DET	_	5	det	_	_
5	lettĕră	lettĕră	NOUN	NOUN	_	3	obj	_	highlight=green
6	’a	’a	ADP	ADP	_	8	case	_	_
7	la	la	DET	DET	_	8	det	_	_
8	amica	amica	NOUN	NOUN	_	3	obl	_	highlight=green
9	sojă	sojă	ADJ	ADJ	_	8	amod	_	_
10	.	.	PUNCT	PUNCT	_	3	punct	_	_"
></reactive-dep-tree>
  </div>
  <div class="example">
    <div class="example-number">Example 2</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM"
  conll="# text = 'O vicinŏ 'e casă 'e Pietrŏ pittajĕ 'o sticcatŏ 'e russŏ .
1	'O	'O	DET	DET	_	2	det	_	_
2	vicinŏ	vicinŏ	NOUN	NOUN	_	7	nsubj	_	highlight=green
3	'e	'e	ADP	ADP	_	4	case	_	_
4	casă	casă	NOUN	NOUN	_	2	nmod	_	_
5	'e	'e	ADP	ADP	_	6	case	_	_
6	Pietrŏ	Pietrŏ	PROPN	PROPN	_	2	nmod	_	_
7	pittajĕ	pittajĕ	VERB	VERB	_	0	root	_	highlight=red
8	'o	'o	DET	DET	_	9	det	_	_
9	sticcatŏ	sticcatŏ	NOUN	NOUN	_	7	obj	_	highlight=green
10	'e	'e	ADP	ADP	_	11	case	_	_
11	russŏ	russŏ	ADJ	ADJ	_	7	obl	_	highlight=green
12	.	.	PUNCT	PUNCT	_	7	punct	_	_"
></reactive-dep-tree>
  </div>
</body>
</html>

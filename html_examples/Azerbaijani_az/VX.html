<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Azerbaijani - VX</title>
  <script src="https://unpkg.com/reactive-dep-tree/dist/reactive-dep-tree.umd.js" async deferred></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #333; }
    .example { margin-bottom: 40px; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
    .example-number { font-weight: bold; color: #666; margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>Azerbaijani (az): VX</h1>
  <p>5 examples</p>
  <div class="example">
    <div class="example-number">Example 1</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM,DEPREL,MISC.highlight"
  conll="# text = Fikr elirəm yağış yağır .
1	Fikr	Fikr	NOUN	NOUN	_	2	compound:lvc	_	_
2	elirəm	elirəm	VERB	VERB	_	0	root	_	highlight=red
3	yağış	yağış	NOUN	NOUN	_	4	nsubj	_	_
4	yağır	yağır	VERB	VERB	_	2	ccomp	_	highlight=green
5	.	.	PUNCT	PUNCT	_	2	punct	_	_"
></reactive-dep-tree>
  </div>
  <div class="example">
    <div class="example-number">Example 2</div>

></reactive-dep-tree>
  </div>

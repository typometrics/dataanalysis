<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Azerbaijani - XVX</title>
  <script src="https://unpkg.com/reactive-dep-tree/dist/reactive-dep-tree.umd.js" async deferred></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #333; }
    .example { margin-bottom: 40px; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
    .example-number { font-weight: bold; color: #666; margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>Azerbaijani (az): XVX</h1>
  <p>2 examples</p>
  <div class="example">
    <div class="example-number">Example 1</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM,DEPREL,MISC.highlight"
  conll="# text = O çalışdı kı siqar çekmə və əlkol içməni tərkidə .
1	O	O	PRON	PRON	_	2	nsubj	_	highlight=green
2	çalışdı	çalışdı	VERB	VERB	_	0	root	_	highlight=red
3	kı	kı	SCONJ	SCONJ	_	9	mark	_	_
4	siqar	siqar	NOUN	NOUN	_	5	compound	_	_
5	çekmə	çekmə	VERB	VERB	_	9	xcomp	_	_
6	və	və	CCONJ	CCONJ	_	8	cc	_	_
7	əlkol	əlkol	NOUN	NOUN	_	8	obj	_	_
8	içməni	içməni	VERB	VERB	_	5	conj	_	_
9	tərkidə	tərkidə	VERB	VERB	_	2	xcomp	_	highlight=green
10	.	.	PUNCT	PUNCT	_	2	punct	_	_"
></reactive-dep-tree>
  </div>
  <div class="example">
    <div class="example-number">Example 2</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM,DEPREL,MISC.highlight"
  conll="# text = Siz Fikr eliriz nə vaxt gələ bilərsiz ?
1	Siz	Siz	PRON	PRON	_	3	nsubj	_	highlight=green
2	Fikr	Fikr	NOUN	NOUN	_	3	compound:lvc	_	_
3	eliriz	eliriz	VERB	VERB	_	0	root	_	highlight=red
4	nə	nə	PRON	PRON	_	5	det	_	_
5	vaxt	vaxt	NOUN	NOUN	_	6	obl	_	_
6	gələ	gələ	VERB	VERB	_	3	xcomp	_	highlight=green
7	bilərsiz	bilərsiz	AUX	AUX	_	6	aux	_	_
8	?	?	PUNCT	PUNCT	_	3	punct	_	_"
></reactive-dep-tree>
  </div>
</body>
</html>

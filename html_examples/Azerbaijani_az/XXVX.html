<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Azerbaijani - XXVX</title>
  <script src="https://unpkg.com/reactive-dep-tree/dist/reactive-dep-tree.umd.js" async deferred></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #333; }
    .example { margin-bottom: 40px; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
    .example-number { font-weight: bold; color: #666; margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>Azerbaijani (az): XXVX</h1>
  <p>2 examples</p>
  <div class="example">
    <div class="example-number">Example 1</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM"
  conll="# text = Cələsə elam olanda o qədər təəccüb eləmişdi ki mənə elə mat - mat baxırdı .
1	Cələsə	Cələsə	NOUN	NOUN	_	3	nsubj	_	_
2	elam	elam	NOUN	NOUN	_	3	compound:lvc	_	_
3	olanda	olanda	AUX	AUX	_	7	advcl	_	highlight=green
4	o	o	PRON	PRON	_	7	obl	_	highlight=green
5	qədər	qədər	ADP	ADP	_	4	case	_	_
6	təəccüb	təəccüb	NOUN	NOUN	_	7	compound:lvc	_	_
7	eləmişdi	eləmişdi	VERB	VERB	_	0	root	_	highlight=red
8	ki	ki	SCONJ	SCONJ	_	14	mark	_	_
9	mənə	mənə	PRON	PRON	_	14	obl	_	_
10	elə	elə	ADV	ADV	_	14	advmod	_	_
11	mat	mat	ADV	ADV	_	14	advmod	_	_
12	-	-	PUNCT	PUNCT	_	11	punct	_	_
13	mat	mat	ADV	ADV	_	11	compound:redup	_	_
14	baxırdı	baxırdı	VERB	VERB	_	7	advcl	_	highlight=green
15	.	.	PUNCT	PUNCT	_	7	punct	_	_"
></reactive-dep-tree>
  </div>
  <div class="example">
    <div class="example-number">Example 2</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM"
  conll="# text = Əyər uşaq biz evə getməmış yatsa , yetişincə gərək onu oyandırax .
1	Əyər	Əyər	SCONJ	SCONJ	_	6	mark	_	_
2	uşaq	uşaq	NOUN	NOUN	_	6	nsubj	_	_
3	biz	biz	PRON	PRON	_	5	nsubj	_	_
4	evə	evə	NOUN	NOUN	_	5	obl	_	_
5	getməmış	getməmış	VERB	VERB	_	6	advcl	_	_
6	yatsa	yatsa	VERB	VERB	_	9	advcl	_	highlight=green
7	,	,	PUNCT	PUNCT	_	6	punct	_	_
8	yetişincə	yetişincə	VERB	VERB	_	9	advcl	_	highlight=green
9	gərək	gərək	VERB	VERB	_	0	root	_	highlight=red
10	onu	onu	PRON	PRON	_	11	obj	_	_
11	oyandırax	oyandırax	VERB	VERB	_	9	ccomp	_	highlight=green
12	.	.	PUNCT	PUNCT	_	11	punct	_	_"
></reactive-dep-tree>
  </div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Azerbaijani - XXXVX</title>
  <script src="https://unpkg.com/reactive-dep-tree/dist/reactive-dep-tree.umd.js" async deferred></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #333; }
    .example { margin-bottom: 40px; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
    .example-number { font-weight: bold; color: #666; margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>Azerbaijani (az): XXXVX</h1>
  <p>2 examples</p>
  <div class="example">
    <div class="example-number">Example 1</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM"
  conll="# text = Sənə bunu həmişə diyirəm , söbhlər yoldaşıynan telfunda danışanda mənim moridimdə danışma .
1	Sənə	Sənə	PRON	PRON	_	4	obl	_	highlight=green
2	bunu	bunu	PRON	PRON	_	4	obj	_	highlight=green
3	həmişə	həmişə	ADV	ADV	_	4	advmod	_	highlight=green
4	diyirəm	diyirəm	VERB	VERB	_	0	root	_	highlight=red
5	,	,	PUNCT	PUNCT	_	12	punct	_	_
6	söbhlər	söbhlər	NOUN	NOUN	_	9	obl	_	_
7	yoldaşıynan	yoldaşıynan	NOUN	NOUN	_	9	obl	_	_
8	telfunda	telfunda	NOUN	NOUN	_	9	obl	_	_
9	danışanda	danışanda	VERB	VERB	_	12	advcl	_	_
10	mənim	mənim	PRON	PRON	_	11	nmod	_	_
11	moridimdə	moridimdə	NOUN	NOUN	_	12	obl	_	_
12	danışma	danışma	VERB	VERB	_	4	ccomp	_	highlight=green
13	.	.	PUNCT	PUNCT	_	4	punct	_	_"
></reactive-dep-tree>
  </div>
  <div class="example">
    <div class="example-number">Example 2</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM"
  conll="# text = Sən əvvəl təmizləməgi qutar da ütüyü hal elərik .
1	Sən	Sən	PRON	PRON	_	4	nsubj	_	highlight=green
2	əvvəl	əvvəl	ADV	ADV	_	4	advmod	_	highlight=green
3	təmizləməgi	təmizləməgi	NOUN	NOUN	_	4	obj	_	highlight=green
4	qutar	qutar	VERB	VERB	_	0	root	_	highlight=red
5	da	da	ADV	ADV	_	4	advmod:emph	_	highlight=green
6	ütüyü	ütüyü	NOUN	NOUN	_	7	obj	_	_
7	hal	hal	NOUN	NOUN	_	8	compound	_	_
8	elərik	elərik	VERB	VERB	_	4	conj	_	_
9	.	.	PUNCT	PUNCT	_	4	punct	_	_"
></reactive-dep-tree>
  </div>
</body>
</html>

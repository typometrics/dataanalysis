<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>TurkishEnglish - VXX</title>
  <script src="https://unpkg.com/reactive-dep-tree/dist/reactive-dep-tree.umd.js" async deferred></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #333; }
    .example { margin-bottom: 40px; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
    .example-number { font-weight: bold; color: #666; margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>TurkishEnglish (qti): VXX</h1>
  <p>2 examples</p>
  <div class="example">
    <div class="example-number">Example 1</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM,DEPREL,MISC.highlight"
  conll="# text = Me flirting but doing this in a artık flörtleşmek istemiyorum kinda way .
1	Me	Me	PRON	PRON	_	2	nsubj	_	_
2	flirting	flirting	VERB	VERB	_	0	root	_	_
3	but	but	CCONJ	CCONJ	_	4	cc	_	_
4	doing	doing	VERB	VERB	_	2	conj	_	highlight=red
5	this	this	PRON	PRON	_	4	obj	_	highlight=green
6	in	in	ADP	ADP	_	12	case	_	_
7	a	a	DET	DET	_	12	det	_	_
8	artık	artık	ADV	ADV	_	10	advmod	_	_
9	flörtleşmek	flörtleşmek	VERB	VERB	_	10	obj	_	_
10	istemiyorum	istemiyorum	VERB	VERB	_	11	amod	_	_
11	kinda	kinda	ADV	ADV	_	12	advmod	_	_
12	way	way	NOUN	NOUN	_	4	obl	_	highlight=green
13	.	.	PUNCT	PUNCT	_	2	punct	_	_"
></reactive-dep-tree>
  </div>
  <div class="example">
    <div class="example-number">Example 2</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM,DEPREL,MISC.highlight"
  conll="# text = Let's not go there bence .
1	Let's	Let's	VERB	VERB	_	0	root	_	highlight=red
2	not	not	PART	PART	_	1	advmod	_	highlight=green
3	go	go	VERB	VERB	_	1	xcomp	_	highlight=green
4	there	there	ADV	ADV	_	3	advmod	_	_
5	bence	bence	PRON	PRON	_	1	discourse	_	_
6	.	.	PUNCT	PUNCT	_	1	punct	_	_"
></reactive-dep-tree>
  </div>
</body>
</html>

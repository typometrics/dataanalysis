<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>TurkishEnglish - VX</title>
  <script src="https://unpkg.com/reactive-dep-tree/dist/reactive-dep-tree.umd.js" async deferred></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #333; }
    .example { margin-bottom: 40px; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
    .example-number { font-weight: bold; color: #666; margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>TurkishEnglish (qti): VX</h1>
  <p>5 examples</p>
  <div class="example">
    <div class="example-number">Example 1</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM,DEPREL,MISC.highlight"
  conll="# text = Go for it o zaman .
1	Go	Go	VERB	VERB	_	0	root	_	highlight=red
2	for	for	ADP	ADP	_	3	case	_	_
3	it	it	PRON	PRON	_	1	obl	_	highlight=green
4	o	o	DET	DET	_	5	det	_	_
5	zaman	zaman	NOUN	NOUN	_	1	discourse	_	_
6	.	.	PUNCT	PUNCT	_	1	punct	_	_"
></reactive-dep-tree>
  </div>
  <div class="example">
    <div class="example-number">Example 2</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM,DEPREL,MISC.highlight"
  conll="# text = Seems like bu gece burada uyuyacağız .
1	Seems	Seems	VERB	VERB	_	0	root	_	highlight=red
2	like	like	SCONJ	SCONJ	_	6	mark	_	_
3	bu	bu	DET	DET	_	4	det	_	_
4	gece	gece	NOUN	NOUN	_	6	obl	_	_
5	burada	burada	PRON	PRON	_	6	obl	_	_
6	uyuyacağız	uyuyacağız	VERB	VERB	_	1	ccomp	_	highlight=green
7	.	.	PUNCT	PUNCT	_	1	punct	_	_"
></reactive-dep-tree>
  </div>
  <div class="example">
    <div class="example-number">Example 3</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM,DEPREL,MISC.highlight"
  conll="# text = Of course metroyla gideceğiz , yürüyecek değiliz ya o kadar yolu !
1	Of	Of	ADP	ADP	_	4	discourse	_	_
2	course	course	NOUN	NOUN	_	1	fixed	_	_
3	metroyla	metroyla	NOUN	NOUN	_	4	obl	_	_
4	gideceğiz	gideceğiz	VERB	VERB	_	0	root	_	_
5	,	,	PUNCT	PUNCT	_	6	punct	_	_
6	yürüyecek	yürüyecek	VERB	VERB	_	4	parataxis	_	highlight=red
7	değiliz	değiliz	AUX	AUX	_	6	aux	_	_
8	ya	ya	PART	PART	_	6	discourse	_	_
9	o	o	PRON	PRON	_	11	nmod	_	_
10	kadar	kadar	ADP	ADP	_	9	case	_	_
11	yolu	yolu	NOUN	NOUN	_	6	obj	_	highlight=green
12	!	!	PUNCT	PUNCT	_	4	punct	_	_"
></reactive-dep-tree>
  </div>
  <div class="example">
    <div class="example-number">Example 4</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM,DEPREL,MISC.highlight"
  conll="# text = Soggyleşmiş bu ya .
1	Soggyleşmiş	Soggyleşmiş	VERB	VERB	_	0	root	_	highlight=red
2	bu	bu	PRON	PRON	_	1	nsubj	_	highlight=green
3	ya	ya	PART	PART	_	1	discourse	_	_
4	.	.	PUNCT	PUNCT	_	1	punct	_	_"
></reactive-dep-tree>
  </div>
  <div class="example">
    <div class="example-number">Example 5</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM,DEPREL,MISC.highlight"
  conll="# text = Let's not go there bence .
1	Let's	Let's	VERB	VERB	_	0	root	_	_
2	not	not	PART	PART	_	1	advmod	_	_
3	go	go	VERB	VERB	_	1	xcomp	_	highlight=red
4	there	there	ADV	ADV	_	3	advmod	_	highlight=green
5	bence	bence	PRON	PRON	_	1	discourse	_	_
6	.	.	PUNCT	PUNCT	_	1	punct	_	_"
></reactive-dep-tree>
  </div>
</body>
</html>

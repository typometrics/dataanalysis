<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>TurkishEnglish - XVX</title>
  <script src="https://unpkg.com/reactive-dep-tree/dist/reactive-dep-tree.umd.js" async deferred></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #333; }
    .example { margin-bottom: 40px; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
    .example-number { font-weight: bold; color: #666; margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>TurkishEnglish (qti): XVX</h1>
  <p>8 examples</p>
  <div class="example">
    <div class="example-number">Example 1</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM"
  conll="# text = Terapötik duyuldu bana .
1	Terapötik	Terapötik	ADV	ADV	_	2	xcomp	_	highlight=green
2	duyuldu	duyuldu	VERB	VERB	_	0	root	_	highlight=red
3	bana	bana	PRON	PRON	_	2	obl	_	highlight=green
4	.	.	PUNCT	PUNCT	_	2	punct	_	_"
></reactive-dep-tree>
  </div>
  <div class="example">
    <div class="example-number">Example 2</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM"

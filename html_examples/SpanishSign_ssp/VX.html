<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>SpanishSign - VX</title>
  <script src="https://unpkg.com/reactive-dep-tree/dist/reactive-dep-tree.umd.js" async deferred></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #333; }
    .example { margin-bottom: 40px; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
    .example-number { font-weight: bold; color: #666; margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>SpanishSign (ssp): VX</h1>
  <p>10 examples</p>
  <div class="example">
    <div class="example-number">Example 1</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM"
  conll="# text = QUERER TRES CERDO COMER TODO QUERER G(B):vale
1	QUERER	QUERER	VERB	VERB	_	0	root	_	highlight=red
2	TRES	TRES	NUM	NUM	_	3	nummod	_	_
3	CERDO	CERDO	NOUN	NOUN	_	4	obj	_	_
4	COMER	COMER	VERB	VERB	_	1	xcomp	_	highlight=green
5	TODO	TODO	DET	DET	_	3	det	_	_
6	QUERER	QUERER	VERB	VERB	_	1	compound:vsc	_	_
7	G(B):vale	G(B):vale	X	X	_	1	discourse	_	_"
></reactive-dep-tree>
  </div>
  <div class="example">
    <div class="example-number">Example 2</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM"
  conll="# text = VER HERMANO PRIMERO
1	VER	VER	VERB	VERB	_	0	root	_	highlight=red
2	HERMANO	HERMANO	NOUN	NOUN	_	1	vocative	_	_
3	PRIMERO	PRIMERO	ADJ	ADJ	_	1	xcomp	_	highlight=green"
></reactive-dep-tree>
  </div>
  <div class="example">
    <div class="example-number">Example 3</div>

3	BASTANTE	BASTANTE	ADV	ADV	_	1	advmod	_	highlight=green
4	ARREGLAR	ARREGLAR	VERB	VERB	_	1	compound:vsc	_	_"
></reactive-dep-tree>
  </div>

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>SpanishSign - VXX</title>
  <script src="https://unpkg.com/reactive-dep-tree/dist/reactive-dep-tree.umd.js" async deferred></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #333; }
    .example { margin-bottom: 40px; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
    .example-number { font-weight: bold; color: #666; margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>SpanishSign (ssp): VXX</h1>
  <p>8 examples</p>
  <div class="example">
    <div class="example-number">Example 1</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM,DEPREL,MISC.highlight"
  conll="# text = EMPEZAR INDX EXPLICAR
1	EMPEZAR	EMPEZAR	VERB	VERB	_	0	root	_	highlight=red
2	INDX	INDX	PRON	PRON	_	1	nsubj	_	highlight=green
3	EXPLICAR	EXPLICAR	VERB	VERB	_	1	xcomp	_	highlight=green"
></reactive-dep-tree>
  </div>
  <div class="example">
    <div class="example-number">Example 2</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM,DEPREL,MISC.highlight"
  conll="# text = VER ÚLTIMO B.L(3) INDX CÓMO CASA CÓMO
1	VER	VER	VERB	VERB	_	0	root	_	highlight=red
2	ÚLTIMO	ÚLTIMO	ADJ	ADJ	_	3	amod	_	_
3	B.L(3)	B.L(3)	PRON	PRON	_	1	obj	_	highlight=green
4	INDX	INDX	DET	DET	_	3	det	_	_
5	CÓMO	CÓMO	PRON	PRON	_	1	xcomp	_	highlight=green
6	CASA	CASA	NOUN	NOUN	_	5	nmod	_	_
7	CÓMO	CÓMO	PRON	PRON	_	5	compound:redup	_	_"
></reactive-dep-tree>
  </div>
  <div class="example">
    <div class="example-number">Example 3</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM,DEPREL,MISC.highlight"

2	LOBO	LOBO	NOUN	NOUN	_	1	nsubj	_	highlight=green
3	YA	YA	ADV	ADV	_	1	advmod	_	highlight=green"
></reactive-dep-tree>
  </div>

    <div class="example-number">Example 5</div>

</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>SpanishSign - XXVXX</title>
  <script src="https://unpkg.com/reactive-dep-tree/dist/reactive-dep-tree.umd.js" async deferred></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #333; }
    .example { margin-bottom: 40px; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
    .example-number { font-weight: bold; color: #666; margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>SpanishSign (ssp): XXVXX</h1>
  <p>2 examples</p>
  <div class="example">
    <div class="example-number">Example 1</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM"
  conll="# text = UNO CERDO SECCIÓN(1M) ARREGLAR OBJETIVO CUÁL CASA CÓMO LIGERO MADERA PALO
1	UNO	UNO	NUM	NUM	_	2	nummod	_	_
2	CERDO	CERDO	NOUN	NOUN	_	4	nsubj	_	highlight=green
3	SECCIÓN(1M)	SECCIÓN(1M)	ADV	ADV	_	4	advmod	_	highlight=green
4	ARREGLAR	ARREGLAR	VERB	VERB	_	0	root	_	highlight=red
5	OBJETIVO	OBJETIVO	NOUN	NOUN	_	4	obj	_	highlight=green
6	CUÁL	CUÁL	DET	DET	_	5	det	_	_
7	CASA	CASA	NOUN	NOUN	_	5	parataxis	_	_
8	CÓMO	CÓMO	PRON	PRON	_	4	obl	_	highlight=green
9	LIGERO	LIGERO	ADJ	ADJ	_	11	amod	_	_
10	MADERA	MADERA	NOUN	NOUN	_	11	nmod	_	_
11	PALO	PALO	NOUN	NOUN	_	8	parataxis	_	_"
></reactive-dep-tree>
  </div>
  <div class="example">
    <div class="example-number">Example 2</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM"
  conll="# text = cl.d(5d):saco-del-regazo AHORA HABER PERA cl.d(5d):cestas-llenas-de-peras
1	cl.d(5d):saco-del-regazo	cl.d(5d):saco-del-regazo	NOUN	NOUN	_	3	obl	_	highlight=green
2	AHORA	AHORA	ADV	ADV	_	3	advmod	_	highlight=green
3	HABER	HABER	VERB	VERB	_	0	root	_	highlight=red
4	PERA	PERA	NOUN	NOUN	_	3	nsubj	_	highlight=green
5	cl.d(5d):cestas-llenas-de-peras	cl.d(5d):cestas-llenas-de-peras	NOUN	NOUN	_	3	obl	_	highlight=green"
></reactive-dep-tree>
  </div>
</body>
</html>

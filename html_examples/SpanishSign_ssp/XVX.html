<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>SpanishSign - XVX</title>
  <script src="https://unpkg.com/reactive-dep-tree/dist/reactive-dep-tree.umd.js" async deferred></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #333; }
    .example { margin-bottom: 40px; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
    .example-number { font-weight: bold; color: #666; margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>SpanishSign (ssp): XVX</h1>
  <p>10 examples</p>
  <div class="example">
    <div class="example-number">Example 1</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM"
  conll="# text = INDX:primero ENCANTAR JUGAR(CT)
1	INDX:primero	INDX:primero	PRON	PRON	_	2	nsubj	_	highlight=green
2	ENCANTAR	ENCANTAR	VERB	VERB	_	0	root	_	highlight=red
3	JUGAR(CT)	JUGAR(CT)	VERB	VERB	_	2	xcomp	_	highlight=green"
></reactive-dep-tree>
  </div>
  <div class="example">
    <div class="example-number">Example 2</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM"
  conll="# text = INDX:tercero UNO TRISTE MENTE^CONCENTRAR TRABAJAR G(B):vale
1	INDX:tercero	INDX:tercero	PRON	PRON	_	4	nsubj	_	highlight=green
2	UNO	UNO	NUM	NUM	_	1	nummod	_	_
3	TRISTE	TRISTE	ADJ	ADJ	_	1	amod	_	_
4	MENTE^CONCENTRAR	MENTE^CONCENTRAR	VERB	VERB	_	0	root	_	highlight=red
5	TRABAJAR	TRABAJAR	VERB	VERB	_	4	xcomp	_	highlight=green
6	G(B):vale	G(B):vale	X	X	_	4	discourse	_	_"
></reactive-dep-tree>
  </div>
  <div class="example">
    <div class="example-number">Example 3</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM"
  conll="# text = OTRO LOBO MENTE^OBJETIVO COMER MORDER
1	OTRO	OTRO	CCONJ	CCONJ	_	3	cc	_	_

3	MENTE^OBJETIVO	MENTE^OBJETIVO	VERB	VERB	_	0	root	_	highlight=red
4	COMER	COMER	VERB	VERB	_	3	xcomp	_	highlight=green
5	MORDER	MORDER	VERB	VERB	_	4	compound:svc	_	_"
></reactive-dep-tree>
  </div>

4	COMER	COMER	VERB	VERB	_	1	xcomp	_	highlight=red

6	QUERER	QUERER	VERB	VERB	_	1	compound:vsc	_	_
7	G(B):vale	G(B):vale	X	X	_	1	discourse	_	_"
></reactive-dep-tree>
  </div>

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>SpanishSign - XXXVX</title>
  <script src="https://unpkg.com/reactive-dep-tree/dist/reactive-dep-tree.umd.js" async deferred></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #333; }
    .example { margin-bottom: 40px; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
    .example-number { font-weight: bold; color: #666; margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>SpanishSign (ssp): XXXVX</h1>
  <p>1 examples</p>
  <div class="example">
    <div class="example-number">Example 1</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM,DEPREL,MISC.highlight"
  conll="# text = INDX.PRO:1sg INDX.PRO:3pl INDX.PRO:1sg DECIR NADA
1	INDX.PRO:1sg	INDX.PRO:1sg	PRON	PRON	_	4	nsubj	_	highlight=green
2	INDX.PRO:3pl	INDX.PRO:3pl	PRON	PRON	_	4	iobj	_	highlight=green
3	INDX.PRO:1sg	INDX.PRO:1sg	PRON	PRON	_	1	compound:redup	_	highlight=green
4	DECIR	DECIR	VERB	VERB	_	0	root	_	highlight=red
5	NADA	NADA	NOUN	NOUN	_	4	obj	_	highlight=green"
></reactive-dep-tree>
  </div>
</body>
</html>

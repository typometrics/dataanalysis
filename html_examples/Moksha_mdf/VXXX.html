<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Moksha - VXXX</title>
  <script src="https://unpkg.com/reactive-dep-tree/dist/reactive-dep-tree.umd.js" async deferred></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #333; }
    .example { margin-bottom: 40px; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
    .example-number { font-weight: bold; color: #666; margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>Moksha (mdf): VXXX</h1>
  <p>2 examples</p>
  <div class="example">
    <div class="example-number">Example 1</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM"
  conll="# text = Кепотьксонди , путондяряй кодамовок ломанць ванфтомс 225 цалковайнь питня облигацият , эста сон ванфтомода кармай пандома кизоти 7 трёшнект .
1	Кепотьксонди	Кепотьксонди	NOUN	NOUN	_	15	obl	_	_
2	,	,	PUNCT	PUNCT	_	3	punct	_	_
3	путондяряй	путондяряй	VERB	VERB	_	15	advcl	_	highlight=red
4	кодамовок	кодамовок	ADJ	ADJ	_	5	amod	_	_
5	ломанць	ломанць	NOUN	NOUN	_	3	nsubj	_	highlight=green
6	ванфтомс	ванфтомс	VERB	VERB	_	3	advcl	_	highlight=green
7	225	225	NUM	NUM	_	8	nummod	_	_
8	цалковайнь	цалковайнь	NOUN	NOUN	_	9	nmod	_	_
9	питня	питня	NOUN	NOUN	_	10	nmod	_	_
10	облигацият	облигацият	NOUN	NOUN	_	3	obj	_	highlight=green
11	,	,	PUNCT	PUNCT	_	3	punct	_	_
12	эста	эста	ADV	ADV	_	15	advmod	_	_
13	сон	сон	PRON	PRON	_	15	nsubj	_	_
14	ванфтомода	ванфтомода	VERB	VERB	_	15	obl	_	_
15	кармай	кармай	VERB	VERB	_	0	root	_	_
16	пандома	пандома	VERB	VERB	_	15	xcomp	_	_
17	кизоти	кизоти	NOUN	NOUN	_	16	obl	_	_
18	7	7	NUM	NUM	_	19	nummod	_	_
19	трёшнект	трёшнект	NOUN	NOUN	_	16	obj	_	_
20	.	.	PUNCT	PUNCT	_	15	punct	_	_"
></reactive-dep-tree>
  </div>
  <div class="example">
    <div class="example-number">Example 2</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM"
  conll="# text = « Ашеть атказа лездомда » , — мярьгсь Игорь базарста лисемста .
1	«	«	PUNCT	PUNCT	_	3	punct	_	_
2	Ашеть	Ашеть	AUX	AUX	_	3	aux	_	_
3	атказа	атказа	VERB	VERB	_	0	root	_	_
4	лездомда	лездомда	VERB	VERB	_	3	xcomp	_	_
5	»	»	PUNCT	PUNCT	_	3	punct	_	_
6	,	,	PUNCT	PUNCT	_	8	punct	_	_
7	—	—	PUNCT	PUNCT	_	8	punct	_	_
8	мярьгсь	мярьгсь	VERB	VERB	_	3	parataxis	_	highlight=red

10	базарста	базарста	NOUN	NOUN	_	8	obl	_	highlight=green

></reactive-dep-tree>

<!DOCTYPE html>

  <style>

    h1 { color: #333; }

  <div class="example">
    <div class="example-number">Example 1</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM,DEPREL,MISC.highlight"
  conll="# text = erape tekwata , kɨrẽbõ nõm
1	erape	erape	ADV	ADV	_	2	advmod	_	highlight=green
2	tekwata	tekwata	VERB	VERB	_	0	root	_	highlight=red

5	nõm	nõm	ADV	ADV	_	2	advmod	_	highlight=green"
></reactive-dep-tree>
  </div>

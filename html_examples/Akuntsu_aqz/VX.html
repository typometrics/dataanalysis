<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Akuntsu - VX</title>
  <script src="https://unpkg.com/reactive-dep-tree/dist/reactive-dep-tree.umd.js" async deferred></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #333; }
    .example { margin-bottom: 40px; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
    .example-number { font-weight: bold; color: #666; margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>Akuntsu (aqz): VX</h1>
  <p>10 examples</p>
  <div class="example">
    <div class="example-number">Example 1</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM,DEPREL,MISC.highlight"
  conll="# text = kitʃetara kom
1	kitʃetara	kitʃetara	VERB	VERB	_	0	root	_	highlight=red
2	kom	kom	PART	PART	_	1	advmod	_	highlight=green"
></reactive-dep-tree>
  </div>
  <div class="example">
    <div class="example-number">Example 2</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM,DEPREL,MISC.highlight"
  conll="# text = tekwata Buko ete
1	tekwata	tekwata	VERB	VERB	_	0	root	_	highlight=red
2	Buko	Buko	PROPN	PROPN	_	1	obl	_	highlight=green
3	ete	ete	ADP	ADP	_	2	case	_	_"
></reactive-dep-tree>
  </div>
  <div class="example">
    <div class="example-number">Example 3</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM,DEPREL,MISC.highlight"
  conll="# text = tʃopa te parãap
1	tʃopa	tʃopa	VERB	VERB	_	0	root	_	highlight=red
2	te	te	PART	PART	_	1	discourse	_	_
3	parãap	parãap	NOUN	NOUN	_	1	obj	_	highlight=green"
></reactive-dep-tree>
  </div>
  <div class="example">
    <div class="example-number">Example 4</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM,DEPREL,MISC.highlight"
  conll="# text = i no , ikora en .
1	i	i	PRON	PRON	_	2	det	_	_
2	no	no	PRON	PRON	_	4	parataxis	_	_
3	,	,	PUNCT	PUNCT	_	2	punct	_	_
4	ikora	ikora	VERB	VERB	_	0	root	_	highlight=red
5	en	en	PRON	PRON	_	4	nsubj	_	highlight=green
6	.	.	PUNCT	PUNCT	_	5	punct	_	_"
></reactive-dep-tree>
  </div>
  <div class="example">
    <div class="example-number">Example 5</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM,DEPREL,MISC.highlight"
  conll="# text = tɨrɨtɨrɨtɨrɨ tʃe ma , ima en .
1	tɨrɨtɨrɨtɨrɨ	tɨrɨtɨrɨtɨrɨ	NUM	NUM	_	2	nummod	_	_
2	tʃe	tʃe	VERB	VERB	_	0	root	_	_
3	ma	ma	VERB	VERB	_	2	xcomp	_	_
4	,	,	PUNCT	PUNCT	_	2	punct	_	_
5	ima	ima	VERB	VERB	_	2	parataxis	_	highlight=red
6	en	en	PRON	PRON	_	5	nsubj	_	highlight=green
7	.	.	PUNCT	PUNCT	_	5	punct	_	_"
></reactive-dep-tree>
  </div>
  <div class="example">
    <div class="example-number">Example 6</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM,DEPREL,MISC.highlight"
  conll="# text = apeka te ɨkɨ .
1	apeka	apeka	VERB	VERB	_	0	root	_	highlight=red
2	te	te	PART	PART	_	1	discourse	_	_
3	ɨkɨ	ɨkɨ	NOUN	NOUN	_	1	obj	_	highlight=green
4	.	.	PUNCT	PUNCT	_	1	punct	_	_"
></reactive-dep-tree>
  </div>
  <div class="example">
    <div class="example-number">Example 7</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM,DEPREL,MISC.highlight"
  conll="# text = mia te poga .
1	mia	mia	VERB	VERB	_	0	root	_	highlight=red
2	te	te	PART	PART	_	1	discourse	_	_
3	poga	poga	NOUN	NOUN	_	1	obj	_	highlight=green
4	.	.	PUNCT	PUNCT	_	1	punct	_	_"
></reactive-dep-tree>
  </div>
  <div class="example">
    <div class="example-number">Example 8</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM,DEPREL,MISC.highlight"
  conll="# text = tɨrɨ purururu mememe ek pagoppe .
1	tɨrɨ	tɨrɨ	NUM	NUM	_	2	nummod	_	_
2	purururu	purururu	VERB	VERB	_	0	root	_	_
3	mememe	mememe	VERB	VERB	_	2	parataxis	_	highlight=red
4	ek	ek	NOUN	NOUN	_	3	obj	_	highlight=green
5	pagoppe	pagoppe	NOUN	NOUN	_	4	nmod	_	_
6	.	.	PUNCT	PUNCT	_	2	punct	_	_"
></reactive-dep-tree>
  </div>
  <div class="example">
    <div class="example-number">Example 9</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM,DEPREL,MISC.highlight"
  conll="# text = aparapia oike dow , mia oikepe .
1	aparapia	aparapia	NOUN	NOUN	_	3	nsubj	_	_
2	oike	oike	NOUN	NOUN	_	3	obj	_	_
3	dow	dow	VERB	VERB	_	0	root	_	_
4	,	,	PUNCT	PUNCT	_	3	punct	_	_
5	mia	mia	VERB	VERB	_	3	parataxis	_	highlight=red
6	oikepe	oikepe	NOUN	NOUN	_	5	obl	_	highlight=green
7	.	.	PUNCT	PUNCT	_	3	punct	_	_"
></reactive-dep-tree>
  </div>
  <div class="example">
    <div class="example-number">Example 10</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM,DEPREL,MISC.highlight"
  conll="# text = teimaj at ka atitipe .
1	teimaj	teimaj	VERB	VERB	_	2	dep	_	_
2	at	at	VERB	VERB	_	0	root	_	highlight=red
3	ka	ka	AUX	AUX	_	2	aux	_	_
4	atitipe	atitipe	NOUN	NOUN	_	2	obl	_	highlight=green
5	.	.	PUNCT	PUNCT	_	2	punct	_	_"
></reactive-dep-tree>
  </div>
</body>
</html>

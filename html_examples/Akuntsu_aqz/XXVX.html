<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Akuntsu - XXVX</title>
  <script src="https://unpkg.com/reactive-dep-tree/dist/reactive-dep-tree.umd.js" async deferred></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #333; }
    .example { margin-bottom: 40px; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
    .example-number { font-weight: bold; color: #666; margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>Akuntsu (aqz): XXVX</h1>
  <p>8 examples</p>
  <div class="example">
    <div class="example-number">Example 1</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM,DEPREL,MISC.highlight"
  conll="# text = Tʃaruj kɨjtpit õa te Kanibõ
1	Tʃaruj	Tʃaruj	PROPN	PROPN	_	3	nsubj	_	highlight=green
2	kɨjtpit	kɨjtpit	NOUN	NOUN	_	3	obj	_	highlight=green
3	õa	õa	VERB	VERB	_	0	root	_	highlight=red
4	te	te	PART	PART	_	3	dep	_	_
5	Kanibõ	Kanibõ	PROPN	PROPN	_	3	iobj	_	highlight=green"
></reactive-dep-tree>
  </div>
  <div class="example">
    <div class="example-number">Example 2</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM,DEPREL,MISC.highlight"
  conll="# text = potʃek momo tejã otek etʃe
1	potʃek	potʃek	NOUN	NOUN	_	3	nsubj	_	highlight=green
2	momo	momo	ADV	ADV	_	3	advmod	_	highlight=green
3	tejã	tejã	VERB	VERB	_	0	root	_	highlight=red
4	otek	otek	NOUN	NOUN	_	3	obl	_	highlight=green
5	etʃe	etʃe	ADP	ADP	_	4	case	_	_"
></reactive-dep-tree>
  </div>
  <div class="example">
    <div class="example-number">Example 3</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM,DEPREL,MISC.highlight"
  conll="# text = erẽ epo tʃoga erẽ
1	erẽ	erẽ	PRON	PRON	_	3	nsubj	_	highlight=green
2	epo	epo	NOUN	NOUN	_	3	obj	_	highlight=green
3	tʃoga	tʃoga	VERB	VERB	_	0	root	_	highlight=red
4	erẽ	erẽ	PRON	PRON	_	1	discourse	_	highlight=green"
></reactive-dep-tree>
  </div>
  <div class="example">
    <div class="example-number">Example 4</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM,DEPREL,MISC.highlight"
  conll="# text = oatap ãka ẽ ẽ , oatap õkwa on
1	oatap	oatap	NOUN	NOUN	_	7	obj	_	highlight=green
2	ãka	ãka	PART	PART	_	1	discourse	_	_
3	ẽ	ẽ	INTJ	INTJ	_	1	discourse	_	_
4	ẽ	ẽ	INTJ	INTJ	_	1	discourse	_	_
5	,	,	PUNCT	PUNCT	_	1	punct	_	_
6	oatap	oatap	NOUN	NOUN	_	7	obj	_	highlight=green
7	õkwa	õkwa	VERB	VERB	_	0	root	_	highlight=red
8	on	on	PRON	PRON	_	7	nsubj	_	highlight=green"
></reactive-dep-tree>
  </div>
  <div class="example">
    <div class="example-number">Example 5</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM,DEPREL,MISC.highlight"

1	kojõpebõ	kojõpebõ	NOUN	NOUN	_	3	obl	_	highlight=green

3	at	at	VERB	VERB	_	0	root	_	highlight=red
4	kom	kom	PART	PART	_	3	advmod	_	highlight=green"
></reactive-dep-tree>
  </div>

    <div class="example-number">Example 6</div>

  <div class="example">

  <div class="example">
    <div class="example-number">Example 8</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM,DEPREL,MISC.highlight"
  conll="# text = ororo pe õkwa kɨrẽ .
1	ororo	ororo	NOUN	NOUN	_	3	nsubj	_	highlight=green

3	õkwa	õkwa	VERB	VERB	_	0	root	_	highlight=red
4	kɨrẽ	kɨrẽ	ADV	ADV	_	3	advmod	_	highlight=green
5	.	.	PUNCT	PUNCT	_	3	punct	_	_"

</body>
</html>

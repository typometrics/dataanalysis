  interactive="true"
  shown-features="UPOS,LEMMA,FORM,DEPREL,MISC.highlight"
  conll="# text = Кинилэр кэллилэр
1	Кинилэр	Кинилэр	PRON	PRON	_	2	nsubj	_	highlight=green

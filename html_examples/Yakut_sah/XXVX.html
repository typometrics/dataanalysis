<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Yakut - XXVX</title>
  <script src="https://unpkg.com/reactive-dep-tree/dist/reactive-dep-tree.umd.js" async deferred></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #333; }
    .example { margin-bottom: 40px; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
    .example-number { font-weight: bold; color: #666; margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>Yakut (sah): XXVX</h1>
  <p>3 examples</p>
  <div class="example">
    <div class="example-number">Example 1</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM"
  conll="# text = Кини түргэнник оргуйар , үчүгэй сылабаар
1	Кини	Кини	PRON	PRON	_	3	nsubj	_	highlight=green
2	түргэнник	түргэнник	ADV	ADV	_	3	advmod	_	highlight=green
3	оргуйар	оргуйар	VERB	VERB	_	0	root	_	highlight=red
4	,	,	PUNCT	PUNCT	_	3	punct	_	_
5	үчүгэй	үчүгэй	ADV	ADV	_	6	advmod	_	_
6	сылабаар	сылабаар	NOUN	NOUN	_	3	obj	_	highlight=green"
></reactive-dep-tree>
  </div>
  <div class="example">
    <div class="example-number">Example 2</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM"
  conll="# text = Ол солуону ыйыстыбыт моҕой
1	Ол	Ол	PRON	PRON	_	4	nsubj	_	highlight=green
2	солуону	солуону	NOUN	NOUN	_	3	nsubj	_	highlight=green
3	ыйыстыбыт	ыйыстыбыт	VERB	VERB	_	0	root	_	highlight=red
4	моҕой	моҕой	NOUN	NOUN	_	3	obj	_	highlight=green"
></reactive-dep-tree>
  </div>
  <div class="example">
    <div class="example-number">Example 3</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM"
  conll="# text = Ол эмиэ үөрэммэт кыыс
1	Ол	Ол	DET	DET	_	4	det	_	highlight=green
2	эмиэ	эмиэ	ADV	ADV	_	3	advmod	_	highlight=green
3	үөрэммэт	үөрэммэт	VERB	VERB	_	0	root	_	highlight=red
4	кыыс	кыыс	NOUN	NOUN	_	3	nsubj	_	highlight=green"
></reactive-dep-tree>
  </div>
</body>
</html>

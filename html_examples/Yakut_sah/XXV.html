<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Yakut - XXV</title>
  <script src="https://unpkg.com/reactive-dep-tree/dist/reactive-dep-tree.umd.js" async deferred></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #333; }
    .example { margin-bottom: 40px; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
    .example-number { font-weight: bold; color: #666; margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>Yakut (sah): XXV</h1>
  <p>10 examples</p>
  <div class="example">
    <div class="example-number">Example 1</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM"
  conll="# text = Кинигэлэри күн аайы ааҕабын
1	Кинигэлэри	Кинигэлэри	NOUN	NOUN	_	4	obj	_	highlight=green
2	күн	күн	NOUN	NOUN	_	4	obl	_	highlight=green
3	аайы	аайы	DET	DET	_	2	det	_	_
4	ааҕабын	ааҕабын	VERB	VERB	_	0	root	_	highlight=red"
></reactive-dep-tree>
  </div>
  <div class="example">
    <div class="example-number">Example 2</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM"
  conll="# text = Эн профессор буолуоҥ
1	Эн	Эн	PRON	PRON	_	3	nsubj	_	highlight=green
2	профессор	профессор	NOUN	NOUN	_	3	xcomp	_	highlight=green
3	буолуоҥ	буолуоҥ	VERB	VERB	_	0	root	_	highlight=red"
></reactive-dep-tree>
  </div>
  <div class="example">
    <div class="example-number">Example 3</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM"
  conll="# text = Кылааска элбэх паарта турар
1	Кылааска	Кылааска	NOUN	NOUN	_	4	obl	_	highlight=green
2	элбэх	элбэх	ADJ	ADJ	_	3	amod	_	_
3	паарта	паарта	NOUN	NOUN	_	4	nsubj	_	highlight=green
4	турар	турар	VERB	VERB	_	0	root	_	highlight=red"
></reactive-dep-tree>
  </div>
  <div class="example">
    <div class="example-number">Example 4</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM"
  conll="# text = Биир паартаҕа икки киһи олорор
1	Биир	Биир	NUM	NUM	_	2	nummod	_	_
2	паартаҕа	паартаҕа	NOUN	NOUN	_	5	obl	_	highlight=green
3	икки	икки	NUM	NUM	_	4	nummod	_	_
4	киһи	киһи	NOUN	NOUN	_	5	nsubj	_	highlight=green
5	олорор	олорор	VERB	VERB	_	0	root	_	highlight=red"
></reactive-dep-tree>
  </div>
  <div class="example">
    <div class="example-number">Example 5</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM"
  conll="# text = Бу оскуолаҕа элбэх киһи үөрэнэр
1	Бу	Бу	DET	DET	_	2	det	_	_
2	оскуолаҕа	оскуолаҕа	NOUN	NOUN	_	5	obl	_	highlight=green
3	элбэх	элбэх	ADJ	ADJ	_	4	amod	_	_
4	киһи	киһи	NOUN	NOUN	_	5	nsubj	_	highlight=green
5	үөрэнэр	үөрэнэр	VERB	VERB	_	0	root	_	highlight=red"
></reactive-dep-tree>
  </div>
  <div class="example">
    <div class="example-number">Example 6</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM"
  conll="# text = Кыра оҕолор начальнай оскуолаҕа үөрэнэллэр
1	Кыра	Кыра	ADJ	ADJ	_	2	amod	_	_
2	оҕолор	оҕолор	NOUN	NOUN	_	5	nsubj	_	highlight=green
3	начальнай	начальнай	ADJ	ADJ	_	4	amod	_	_
4	оскуолаҕа	оскуолаҕа	NOUN	NOUN	_	5	obl	_	highlight=green
5	үөрэнэллэр	үөрэнэллэр	VERB	VERB	_	0	root	_	highlight=red"
></reactive-dep-tree>
  </div>
  <div class="example">
    <div class="example-number">Example 7</div>

  interactive="true"
  shown-features="UPOS,LEMMA,FORM"
  conll="# text = Кыра оҕо ханна үөрэнэрий ?
1	Кыра	Кыра	ADJ	ADJ	_	2	amod	_	_
2	оҕо	оҕо	NOUN	NOUN	_	4	nsubj	_	highlight=green
3	ханна	ханна	PRON	PRON	_	4	obl	_	highlight=green
4	үөрэнэрий	үөрэнэрий	VERB	VERB	_	0	root	_	highlight=red
5	?	?	PUNCT	PUNCT	_	4	punct	_	_"
></reactive-dep-tree>
  </div>
  <div class="example">
    <div class="example-number">Example 8</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM"
  conll="# text = Миша кинигэни атыыласта
1	Миша	Миша	PROPN	PROPN	_	3	nsubj	_	highlight=green
2	кинигэни	кинигэни	NOUN	NOUN	_	3	obj	_	highlight=green
3	атыыласта	атыыласта	VERB	VERB	_	0	root	_	highlight=red"
></reactive-dep-tree>
  </div>
  <div class="example">
    <div class="example-number">Example 9</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM"
  conll="# text = Манна оҕолор олороллор
1	Манна	Манна	ADV	ADV	_	3	advmod	_	highlight=green
2	оҕолор	оҕолор	NOUN	NOUN	_	3	nsubj	_	highlight=green
3	олороллор	олороллор	VERB	VERB	_	0	root	_	highlight=red"
></reactive-dep-tree>
  </div>
  <div class="example">
    <div class="example-number">Example 10</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM"
  conll="# text = Аҕам хаһыат ааҕар уонна кэпсиир , улахан дьон истэллэр
1	Аҕам	Аҕам	NOUN	NOUN	_	3	nsubj	_	highlight=green
2	хаһыат	хаһыат	NOUN	NOUN	_	3	obj	_	highlight=green
3	ааҕар	ааҕар	VERB	VERB	_	0	root	_	highlight=red
4	уонна	уонна	CCONJ	CCONJ	_	5	cc	_	_
5	кэпсиир	кэпсиир	VERB	VERB	_	3	conj	_	_
6	,	,	PUNCT	PUNCT	_	3	punct	_	_
7	улахан	улахан	ADJ	ADJ	_	8	amod	_	_
8	дьон	дьон	NOUN	NOUN	_	9	nsubj	_	_
9	истэллэр	истэллэр	VERB	VERB	_	3	conj	_	_"
></reactive-dep-tree>
  </div>
</body>
</html>

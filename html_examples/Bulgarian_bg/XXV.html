<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Bulgarian - XXV</title>
  <script src="https://unpkg.com/reactive-dep-tree/dist/reactive-dep-tree.umd.js" async deferred></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #333; }
    .example { margin-bottom: 40px; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
    .example-number { font-weight: bold; color: #666; margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>Bulgarian (bg): XXV</h1>
  <p>10 examples</p>
  <div class="example">
    <div class="example-number">Example 1</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM"
  conll="# text = И клетата мома безутешно и горко зарида .
1	И	И	CCONJ	CCONJ	_	7	cc	_	_
2	клетата	клетата	ADJ	ADJ	_	3	amod	_	_
3	мома	мома	NOUN	NOUN	_	7	nsubj	_	highlight=green
4	безутешно	безутешно	ADV	ADV	_	7	advmod	_	highlight=green
5	и	и	CCONJ	CCONJ	_	6	cc	_	_
6	горко	горко	ADV	ADV	_	4	conj	_	_
7	зарида	зарида	VERB	VERB	_	0	root	_	highlight=red
8	.	.	PUNCT	PUNCT	_	7	punct	_	_"
></reactive-dep-tree>
  </div>

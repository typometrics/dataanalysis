<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Polish - XXV</title>
  <script src="https://unpkg.com/reactive-dep-tree/dist/reactive-dep-tree.umd.js" async deferred></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #333; }
    .example { margin-bottom: 40px; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
    .example-number { font-weight: bold; color: #666; margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>Polish (pl): XXV</h1>
  <p>10 examples</p>
  <div class="example">
    <div class="example-number">Example 1</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM"
  conll="# text = 6 lat temu jej dziecko zamordowano .
1	6	6	NUM	NUM	_	2	nummod	_	_
2	lat	lat	NOUN	NOUN	_	6	obl	_	highlight=green
3	temu	temu	ADP	ADP	_	2	case	_	_
4	jej	jej	PRON	PRON	_	5	nmod:poss	_	_
5	dziecko	dziecko	NOUN	NOUN	_	6	obj	_	highlight=green
6	zamordowano	zamordowano	VERB	VERB	_	0	root	_	highlight=red
7	.	.	PUNCT	PUNCT	_	6	punct	_	_"
></reactive-dep-tree>
  </div>
  <div class="example">
    <div class="example-number">Example 2</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM"
  conll="# text = A ciebie tak pieprzyli śmy .
1	A	A	CCONJ	CCONJ	_	4	cc	_	_
2	ciebie	ciebie	PRON	PRON	_	4	obj	_	highlight=green
3	tak	tak	ADV	ADV	_	4	advmod	_	highlight=green
4	pieprzyli	pieprzyli	VERB	VERB	_	0	root	_	highlight=red
5	śmy	śmy	AUX	AUX	_	4	aux:clitic	_	_
6	.	.	PUNCT	PUNCT	_	4	punct	_	_"
></reactive-dep-tree>
  </div>
  <div class="example">
    <div class="example-number">Example 3</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM"
  conll="# text = A do Azji Polski przenieść się nie da .
1	A	A	CCONJ	CCONJ	_	8	cc	_	_
2	do	do	ADP	ADP	_	3	case	_	_
3	Azji	Azji	PROPN	PROPN	_	5	obl	_	highlight=green
4	Polski	Polski	PROPN	PROPN	_	5	obj	_	highlight=green
5	przenieść	przenieść	VERB	VERB	_	8	xcomp	_	highlight=red
6	się	się	PRON	PRON	_	8	expl:pv	_	_
7	nie	nie	PART	PART	_	8	advmod	_	_
8	da	da	VERB	VERB	_	0	root	_	_
9	.	.	PUNCT	PUNCT	_	8	punct	_	_"
></reactive-dep-tree>
  </div>
  <div class="example">
    <div class="example-number">Example 4</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM"
  conll="# text = A dziś już siwieje .
1	A	A	CCONJ	CCONJ	_	4	cc	_	_
2	dziś	dziś	ADV	ADV	_	4	advmod	_	highlight=green
3	już	już	PART	PART	_	4	advmod	_	highlight=green
4	siwieje	siwieje	VERB	VERB	_	0	root	_	highlight=red
5	.	.	PUNCT	PUNCT	_	4	punct	_	_"
></reactive-dep-tree>
  </div>
  <div class="example">
    <div class="example-number">Example 5</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM"
  conll="# text = – a długo się piecze ?
1	–	–	PUNCT	PUNCT	_	5	punct	_	_
2	a	a	CCONJ	CCONJ	_	5	cc	_	_
3	długo	długo	ADV	ADV	_	5	advmod	_	highlight=green
4	się	się	PRON	PRON	_	5	expl:impers	_	highlight=green
5	piecze	piecze	VERB	VERB	_	0	root	_	highlight=red
6	?	?	PUNCT	PUNCT	_	5	punct	_	_"
></reactive-dep-tree>
  </div>
  <div class="example">
    <div class="example-number">Example 6</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM"

1	A	A	CCONJ	CCONJ	_	5	cc	_	_

></reactive-dep-tree>

1	A	A	CCONJ	CCONJ	_	4	cc	_	_

4	wyniesie	wyniesie	VERB	VERB	_	0	root	_	highlight=red

></reactive-dep-tree>

  <div class="example">

1	-	-	PUNCT	PUNCT	_	5	punct	_	_
2	A	A	CCONJ	CCONJ	_	5	cc	_	_
3	ja	ja	PRON	PRON	_	5	nsubj	_	highlight=green
4	się	się	PRON	PRON	_	5	expl:pv	_	highlight=green
5	uczę	uczę	VERB	VERB	_	0	root	_	highlight=red
6	.	.	PUNCT	PUNCT	_	5	punct	_	_"
></reactive-dep-tree>
  </div>
  <div class="example">
    <div class="example-number">Example 9</div>
    <reactive-dep-tree
  interactive="true"

  conll="# text = A jednak się żegnam .
1	A	A	CCONJ	CCONJ	_	4	cc	_	_

  <div class="example">
    <div class="example-number">Example 10</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM"
  conll="# text = A jemu nie wierzą .
1	A	A	CCONJ	CCONJ	_	4	cc	_	_
2	jemu	jemu	PRON	PRON	_	4	iobj	_	highlight=green

5	.	.	PUNCT	PUNCT	_	4	punct	_	_"
></reactive-dep-tree>
  </div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Polish - XV</title>
  <script src="https://unpkg.com/reactive-dep-tree/dist/reactive-dep-tree.umd.js" async deferred></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #333; }
    .example { margin-bottom: 40px; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
    .example-number { font-weight: bold; color: #666; margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>Polish (pl): XV</h1>
  <p>10 examples</p>
  <div class="example">
    <div class="example-number">Example 1</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM,DEPREL,MISC.highlight"
  conll="# text = - A chciał by ś mnie nieść ?
1	-	-	PUNCT	PUNCT	_	3	punct	_	_
2	A	A	CCONJ	CCONJ	_	3	cc	_	_
3	chciał	chciał	VERB	VERB	_	0	root	_	_
4	by	by	AUX	AUX	_	3	aux:cnd	_	_
5	ś	ś	AUX	AUX	_	3	aux:clitic	_	_
6	mnie	mnie	PRON	PRON	_	7	obj	_	highlight=green
7	nieść	nieść	VERB	VERB	_	3	xcomp	_	highlight=red
8	?	?	PUNCT	PUNCT	_	3	punct	_	_"
></reactive-dep-tree>
  </div>

  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #333; }

  <div class="example">
    <div class="example-number">Example 1</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM"
  conll="# text = 19-letnia mieszkanka Koszalina przekonała kolegów , aby pomogli jej oszukać bank .
1	19-letnia	19-letnia	ADJ	ADJ	_	2	amod	_	_
2	mieszkanka	mieszkanka	NOUN	NOUN	_	4	nsubj	_	_
3	Koszalina	Koszalina	PROPN	PROPN	_	2	nmod:poss	_	_
4	przekonała	przekonała	VERB	VERB	_	0	root	_	_
5	kolegów	kolegów	NOUN	NOUN	_	4	obj	_	_
6	,	,	PUNCT	PUNCT	_	8	punct	_	_
7	aby	aby	SCONJ	SCONJ	_	8	mark	_	_
8	pomogli	pomogli	VERB	VERB	_	4	ccomp	_	_
9	jej	jej	PRON	PRON	_	8	iobj	_	_
10	oszukać	oszukać	VERB	VERB	_	8	xcomp	_	highlight=red
11	bank	bank	NOUN	NOUN	_	10	obj	_	highlight=green
12	.	.	PUNCT	PUNCT	_	4	punct	_	_"
></reactive-dep-tree>
  </div>

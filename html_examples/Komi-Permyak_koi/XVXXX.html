<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Komi-Permyak - XVXXX</title>
  <script src="https://unpkg.com/reactive-dep-tree/dist/reactive-dep-tree.umd.js" async deferred></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #333; }
    .example { margin-bottom: 40px; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
    .example-number { font-weight: bold; color: #666; margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>Komi-Permyak (koi): XVXXX</h1>
  <p>2 examples</p>
  <div class="example">
    <div class="example-number">Example 1</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM"
  conll="# text = Сы бӧрсянь вуджӧны порогсӧ эшӧ кыка .
1	Сы	Сы	PRON	PRON	_	3	obl	_	highlight=green
2	бӧрсянь	бӧрсянь	ADP	ADP	_	1	case	_	_
3	вуджӧны	вуджӧны	VERB	VERB	_	0	root	_	highlight=red
4	порогсӧ	порогсӧ	NOUN	NOUN	_	3	obj	_	highlight=green
5	эшӧ	эшӧ	ADV	ADV	_	3	advmod	_	highlight=green
6	кыка	кыка	NUM	NUM	_	3	obl	_	highlight=green
7	.	.	PUNCT	PUNCT	_	3	punct	_	_"
></reactive-dep-tree>
  </div>
  <div class="example">
    <div class="example-number">Example 2</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM"
  conll="# text = Мӧдыс пукаліс сё сідз жӧ юрсӧ сайӧвтӧмӧн , мыйкӧ шушкис гусьӧник , дзик ас кежас , сэсся ыш ловзисис .
1	Мӧдыс	Мӧдыс	PRON	PRON	_	2	nsubj	_	highlight=green
2	пукаліс	пукаліс	VERB	VERB	_	0	root	_	highlight=red
3	сё	сё	ADV	ADV	_	2	advmod	_	highlight=green

5	жӧ	жӧ	PART	PART	_	4	discourse	_	_
6	юрсӧ	юрсӧ	NOUN	NOUN	_	7	obj	_	_
7	сайӧвтӧмӧн	сайӧвтӧмӧн	VERB	VERB	_	2	advcl	_	highlight=green
8	,	,	PUNCT	PUNCT	_	10	punct	_	_
9	мыйкӧ	мыйкӧ	PRON	PRON	_	10	obj	_	_
10	шушкис	шушкис	VERB	VERB	_	2	conj	_	_
11	гусьӧник	гусьӧник	ADV	ADV	_	10	advmod	_	_
12	,	,	PUNCT	PUNCT	_	14	punct	_	_
13	дзик	дзик	ADV	ADV	_	14	advmod:deg	_	_
14	ас	ас	PRON	PRON	_	11	appos	_	_
15	кежас	кежас	ADP	ADP	_	14	case	_	_
16	,	,	PUNCT	PUNCT	_	14	punct	_	_
17	сэсся	сэсся	ADV	ADV	_	19	advmod	_	_
18	ыш	ыш	INTJ	INTJ	_	19	compound:prt	_	_
19	ловзисис	ловзисис	VERB	VERB	_	2	conj	_	_
20	.	.	PUNCT	PUNCT	_	2	punct	_	_"
></reactive-dep-tree>
  </div>
</body>

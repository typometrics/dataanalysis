<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Luxembourgish - XV</title>
  <script src="https://unpkg.com/reactive-dep-tree/dist/reactive-dep-tree.umd.js" async deferred></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #333; }
    .example { margin-bottom: 40px; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
    .example-number { font-weight: bold; color: #666; margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>Luxembourgish (lb): XV</h1>
  <p>5 examples</p>
  <div class="example">
    <div class="example-number">Example 1</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM,DEPREL,MISC.highlight"
  conll="# text = Ech mengen et reent .
1	Ech	Ech	PRON	PRON	_	2	nsubj	_	highlight=green
2	mengen	mengen	VERB	VERB	_	0	root	_	highlight=red
3	et	et	PRON	PRON	_	4	nsubj	_	_
4	reent	reent	VERB	VERB	_	2	conj	_	_
5	.	.	PUNCT	PUNCT	_	2	punct	_	_"
></reactive-dep-tree>
  </div>
  <div class="example">
    <div class="example-number">Example 2</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM,DEPREL,MISC.highlight"
  conll="# text = Ech mengen et reent .
1	Ech	Ech	PRON	PRON	_	2	nsubj	_	_
2	mengen	mengen	VERB	VERB	_	0	root	_	_
3	et	et	PRON	PRON	_	4	nsubj	_	highlight=green
4	reent	reent	VERB	VERB	_	2	conj	_	highlight=red
5	.	.	PUNCT	PUNCT	_	2	punct	_	_"
></reactive-dep-tree>
  </div>
  <div class="example">
    <div class="example-number">Example 3</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM,DEPREL,MISC.highlight"
  conll="# text = Si huet hire Mann den Auto wäsche gedoen .
1	Si	Si	PRON	PRON	_	8	nsubj	_	_
2	huet	huet	AUX	AUX	_	8	aux	_	_
3	hire	hire	DET	DET	_	4	det:poss	_	_
4	Mann	Mann	NOUN	NOUN	_	8	obj	_	_
5	den	den	DET	DET	_	6	det	_	_
6	Auto	Auto	NOUN	NOUN	_	7	obj	_	highlight=green
7	wäsche	wäsche	VERB	VERB	_	8	xcomp	_	highlight=red
8	gedoen	gedoen	VERB	VERB	_	0	root	_	_
9	.	.	PUNCT	PUNCT	_	8	punct	_	_"
></reactive-dep-tree>
  </div>
  <div class="example">
    <div class="example-number">Example 4</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM,DEPREL,MISC.highlight"
  conll="# text = Weeder de Peter Smith nach d' Mary Brown konnten ausgewielt ginn .
1	Weeder	Weeder	CCONJ	CCONJ	_	3	cc	_	_
2	de	de	DET	DET	_	3	det	_	_
3	Peter	Peter	NOUN	NOUN	_	10	nsubj	_	highlight=green
4	Smith	Smith	NOUN	NOUN	_	3	flat	_	_
5	nach	nach	CCONJ	CCONJ	_	7	cc	_	_
6	d'	d'	DET	DET	_	7	det	_	_
7	Mary	Mary	NOUN	NOUN	_	3	conj	_	_
8	Brown	Brown	NOUN	NOUN	_	7	flat	_	_
9	konnten	konnten	AUX	AUX	_	10	aux	_	_
10	ausgewielt	ausgewielt	VERB	VERB	_	0	root	_	highlight=red
11	ginn	ginn	AUX	AUX	_	10	aux	_	_
12	.	.	PUNCT	PUNCT	_	10	punct	_	_"
></reactive-dep-tree>
  </div>
  <div class="example">
    <div class="example-number">Example 5</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM,DEPREL,MISC.highlight"
  conll="# text = Wéini mengs du , datt s du komme kanns ?
1	Wéini	Wéini	ADV	ADV	_	8	advmod	_	_
2	mengs	mengs	VERB	VERB	_	0	root	_	_
3	du	du	PRON	PRON	_	2	nsubj	_	_
4	,	,	PUNCT	PUNCT	_	8	punct	_	_
5	datt	datt	SCONJ	SCONJ	_	8	mark	_	_
6	s	s	PART	PART	_	7	dep	_	_
7	du	du	PRON	PRON	_	8	nsubj	_	highlight=green
8	komme	komme	VERB	VERB	_	2	ccomp	_	highlight=red
9	kanns	kanns	AUX	AUX	_	8	aux	_	_
10	?	?	PUNCT	PUNCT	_	2	punct	_	_"
></reactive-dep-tree>
  </div>
</body>
</html>

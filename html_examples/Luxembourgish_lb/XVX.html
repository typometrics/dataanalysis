<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Luxembourgish - XVX</title>
  <script src="https://unpkg.com/reactive-dep-tree/dist/reactive-dep-tree.umd.js" async deferred></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #333; }
    .example { margin-bottom: 40px; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
    .example-number { font-weight: bold; color: #666; margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>Luxembourgish (lb): XVX</h1>
  <p>2 examples</p>
  <div class="example">
    <div class="example-number">Example 1</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM"
  conll="# text = Hien huet probéiert ze ophalen mat fëmmen an drénken .
1	Hien	Hien	PRON	PRON	_	3	nsubj	_	highlight=green
2	huet	huet	AUX	AUX	_	3	aux	_	_
3	probéiert	probéiert	VERB	VERB	_	0	root	_	highlight=red
4	ze	ze	PART	PART	_	5	mark	_	_
5	ophalen	ophalen	VERB	VERB	_	3	xcomp	_	highlight=green
6	mat	mat	ADP	ADP	_	7	case	_	_
7	fëmmen	fëmmen	VERB	VERB	_	5	obl	_	_
8	an	an	CCONJ	CCONJ	_	9	cc	_	_
9	drénken	drénken	VERB	VERB	_	7	conj	_	_
10	.	.	PUNCT	PUNCT	_	3	punct	_	_"
></reactive-dep-tree>
  </div>
  <div class="example">
    <div class="example-number">Example 2</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM"
  conll="# text = Si hu keng Anung , wien et geschriwwen huet .
1	Si	Si	PRON	PRON	_	2	nsubj	_	highlight=green
2	hu	hu	VERB	VERB	_	0	root	_	highlight=red
3	keng	keng	DET	DET	_	4	det	_	_
4	Anung	Anung	NOUN	NOUN	_	2	obj	_	highlight=green
5	,	,	PUNCT	PUNCT	_	8	punct	_	_
6	wien	wien	PRON	PRON	_	8	nsubj	_	_
7	et	et	PRON	PRON	_	8	obj	_	_
8	geschriwwen	geschriwwen	VERB	VERB	_	4	acl	_	_
9	huet	huet	AUX	AUX	_	8	aux	_	_
10	.	.	PUNCT	PUNCT	_	2	punct	_	_"
></reactive-dep-tree>
  </div>
</body>
</html>

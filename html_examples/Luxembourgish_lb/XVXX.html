<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Luxembourgish - XVXX</title>
  <script src="https://unpkg.com/reactive-dep-tree/dist/reactive-dep-tree.umd.js" async deferred></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #333; }
    .example { margin-bottom: 40px; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
    .example-number { font-weight: bold; color: #666; margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>Luxembourgish (lb): XVXX</h1>
  <p>2 examples</p>
  <div class="example">
    <div class="example-number">Example 1</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM,DEPREL,MISC.highlight"
  conll="# text = Wat kucks du dir un ?
1	Wat	Wat	PRON	PRON	_	2	obj	_	highlight=green
2	kucks	kucks	VERB	VERB	_	0	root	_	highlight=red
3	du	du	PRON	PRON	_	2	nsubj	_	highlight=green
4	dir	dir	PRON	PRON	_	2	iobj	_	highlight=green
5	un	un	PART	PART	_	2	dep	_	_
6	?	?	PUNCT	PUNCT	_	2	punct	_	_"
></reactive-dep-tree>
  </div>
  <div class="example">
    <div class="example-number">Example 2</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM,DEPREL,MISC.highlight"
  conll="# text = Wéini mengs du , datt s du komme kanns ?
1	Wéini	Wéini	ADV	ADV	_	8	advmod	_	highlight=green
2	mengs	mengs	VERB	VERB	_	0	root	_	highlight=red
3	du	du	PRON	PRON	_	2	nsubj	_	highlight=green
4	,	,	PUNCT	PUNCT	_	8	punct	_	_
5	datt	datt	SCONJ	SCONJ	_	8	mark	_	_
6	s	s	PART	PART	_	7	dep	_	_
7	du	du	PRON	PRON	_	8	nsubj	_	_
8	komme	komme	VERB	VERB	_	2	ccomp	_	highlight=green
9	kanns	kanns	AUX	AUX	_	8	aux	_	_
10	?	?	PUNCT	PUNCT	_	2	punct	_	_"
></reactive-dep-tree>
  </div>
</body>
</html>

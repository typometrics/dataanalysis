<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Luxembourgish - VX</title>
  <script src="https://unpkg.com/reactive-dep-tree/dist/reactive-dep-tree.umd.js" async deferred></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #333; }
    .example { margin-bottom: 40px; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
    .example-number { font-weight: bold; color: #666; margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>Luxembourgish (lb): VX</h1>
  <p>2 examples</p>
  <div class="example">
    <div class="example-number">Example 1</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM"
  conll="# text = Hien huet probéiert ze ophalen mat fëmmen an drénken .
1	Hien	Hien	PRON	PRON	_	3	nsubj	_	_
2	huet	huet	AUX	AUX	_	3	aux	_	_
3	probéiert	probéiert	VERB	VERB	_	0	root	_	_
4	ze	ze	PART	PART	_	5	mark	_	_
5	ophalen	ophalen	VERB	VERB	_	3	xcomp	_	highlight=red
6	mat	mat	ADP	ADP	_	7	case	_	_
7	fëmmen	fëmmen	VERB	VERB	_	5	obl	_	highlight=green
8	an	an	CCONJ	CCONJ	_	9	cc	_	_
9	drénken	drénken	VERB	VERB	_	7	conj	_	_
10	.	.	PUNCT	PUNCT	_	3	punct	_	_"
></reactive-dep-tree>
  </div>
  <div class="example">
    <div class="example-number">Example 2</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM"
  conll="# text = Sam , maach d' Fënster op !
1	Sam	Sam	NOUN	NOUN	_	3	vocative	_	_
2	,	,	PUNCT	PUNCT	_	1	punct	_	_
3	maach	maach	VERB	VERB	_	0	root	_	highlight=red
4	d'	d'	DET	DET	_	5	det	_	_
5	Fënster	Fënster	NOUN	NOUN	_	3	obj	_	highlight=green
6	op	op	PART	PART	_	3	dep	_	_
7	!	!	PUNCT	PUNCT	_	3	punct	_	_"
></reactive-dep-tree>
  </div>
</body>
</html>

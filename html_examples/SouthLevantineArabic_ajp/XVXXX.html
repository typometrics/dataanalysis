<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>SouthLevantineArabic - XVXXX</title>
  <script src="https://unpkg.com/reactive-dep-tree/dist/reactive-dep-tree.umd.js" async deferred></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #333; }
    .example { margin-bottom: 40px; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
    .example-number { font-weight: bold; color: #666; margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>SouthLevantineArabic (ajp): XVXXX</h1>
  <p>1 examples</p>
  <div class="example">
    <div class="example-number">Example 1</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM,DEPREL,MISC.highlight"
  conll="# text = لو سمحت ساعد ني ألاقي دليل بحكي ياباني .
1	لو	لو	ADP	ADP	_	2	case	_	_
2	سمحت	سمحت	VERB	VERB	_	3	advcl	_	highlight=green
3	ساعد	ساعد	VERB	VERB	_	0	root	_	highlight=red
4	ني	ني	PRON	PRON	_	3	obj	_	highlight=green
5	ألاقي	ألاقي	VERB	VERB	_	3	ccomp	_	highlight=green
6	دليل	دليل	NOUN	NOUN	_	3	obj	_	highlight=green
7	بحكي	بحكي	VERB	VERB	_	6	acl	_	_
8	ياباني	ياباني	NOUN	NOUN	_	7	xcomp	_	_
9	.	.	PUNCT	PUNCT	_	3	punct	_	_"
></reactive-dep-tree>
  </div>
</body>
</html>

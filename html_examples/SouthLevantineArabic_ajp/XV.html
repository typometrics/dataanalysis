<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>SouthLevantineArabic - XV</title>
  <script src="https://unpkg.com/reactive-dep-tree/dist/reactive-dep-tree.umd.js" async deferred></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #333; }
    .example { margin-bottom: 40px; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
    .example-number { font-weight: bold; color: #666; margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>SouthLevantineArabic (ajp): XV</h1>
  <p>2 examples</p>
  <div class="example">
    <div class="example-number">Example 1</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM"
  conll="# text = ساعت ي وقفت .
1	ساعت	ساعت	NOUN	NOUN	_	3	obj	_	highlight=green
2	ي	ي	PRON	PRON	_	1	nmod:poss	_	_
3	وقفت	وقفت	VERB	VERB	_	0	root	_	highlight=red
4	.	.	PUNCT	PUNCT	_	3	punct	_	_"
></reactive-dep-tree>
  </div>
  <div class="example">
    <div class="example-number">Example 2</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM"
  conll="# text = بدي استأجر كرسي مريح ممكن ينتني .
1	بدي	بدي	VERB	VERB	_	0	root	_	_
2	استأجر	استأجر	VERB	VERB	_	1	ccomp	_	_
3	كرسي	كرسي	NOUN	NOUN	_	2	obj	_	_
4	مريح	مريح	ADJ	ADJ	_	3	amod	_	_
5	ممكن	ممكن	ADJ	ADJ	_	6	amod	_	highlight=green
6	ينتني	ينتني	VERB	VERB	_	3	acl	_	highlight=red
7	.	.	PUNCT	PUNCT	_	1	punct	_	_"
></reactive-dep-tree>
  </div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>SouthLevantineArabic - XXVX</title>
  <script src="https://unpkg.com/reactive-dep-tree/dist/reactive-dep-tree.umd.js" async deferred></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #333; }
    .example { margin-bottom: 40px; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
    .example-number { font-weight: bold; color: #666; margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>SouthLevantineArabic (ajp): XXVX</h1>
  <p>1 examples</p>
  <div class="example">
    <div class="example-number">Example 1</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM,DEPREL,MISC.highlight"
  conll="# text = ب أي مجال هو كان قبل ؟
1	ب	ب	ADP	ADP	_	2	case	_	_
2	أي	أي	DET	DET	_	3	det	_	_
3	مجال	مجال	NOUN	NOUN	_	5	obl	_	highlight=green
4	هو	هو	PRON	PRON	_	5	nsubj	_	highlight=green
5	كان	كان	VERB	VERB	_	0	root	_	highlight=red
6	قبل	قبل	ADP	ADP	_	5	obl	_	highlight=green
7	؟	؟	PUNCT	PUNCT	_	5	punct	_	_"
></reactive-dep-tree>
  </div>
</body>
</html>

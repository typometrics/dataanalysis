<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Hittite - VXX</title>
  <script src="https://unpkg.com/reactive-dep-tree/dist/reactive-dep-tree.umd.js" async deferred></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #333; }
    .example { margin-bottom: 40px; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
    .example-number { font-weight: bold; color: #666; margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>Hittite (hit): VXX</h1>
  <p>3 examples</p>
  <div class="example">
    <div class="example-number">Example 1</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM,DEPREL,MISC.highlight"
  conll="# text = nam-ma ma kán KUR URU Ḫa-pa-a-al-la ku-en-ta ya Ú-UL e-ep-ta ya at Ú-UL
1	nam-ma	nam-ma	ADV	ADV	_	7	advmod	_	_
2	ma	ma	PART	PART	_	7	discourse	_	_
3	kán	kán	PART	PART	_	7	advmod:loc	_	_
4	KUR	KUR	NOUN	NOUN	_	7	obj	_	_
5	URU	URU	NOUN	NOUN	_	6	nmod:det	_	_
6	Ḫa-pa-a-al-la	Ḫa-pa-a-al-la	PROPN	PROPN	_	4	nmod	_	_
7	ku-en-ta	ku-en-ta	VERB	VERB	_	0	root	_	_
8	ya	ya	CCONJ	CCONJ	_	7	cc	_	_
9	Ú-UL	Ú-UL	PART	PART	_	7	advmod	_	_
10	e-ep-ta	e-ep-ta	VERB	VERB	_	7	conj	_	highlight=red
11	ya	ya	CCONJ	CCONJ	_	10	cc	_	_
12	at	at	PRON	PRON	_	10	obj	_	highlight=green
13	Ú-UL	Ú-UL	PART	PART	_	10	advmod	_	highlight=green"
></reactive-dep-tree>
  </div>
  <div class="example">
    <div class="example-number">Example 2</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM,DEPREL,MISC.highlight"
  conll="# text = ú-ez-zi m]a wa-r a-aš ku-e-da-ni me-mi-ya-ni
1	ú-ez-zi	ú-ez-zi	VERB	VERB	_	0	root	_	highlight=red
2	m]a	m]a	PART	PART	_	1	discourse	_	_
3	wa-r	wa-r	PART	PART	_	1	discourse	_	_
4	a-aš	a-aš	PRON	PRON	_	1	nsubj	_	highlight=green
5	ku-e-da-ni	ku-e-da-ni	DET	DET	_	6	det	_	_
6	me-mi-ya-ni	me-mi-ya-ni	NOUN	NOUN	_	1	obl	_	highlight=green"
></reactive-dep-tree>
  </div>
  <div class="example">
    <div class="example-number">Example 3</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM,DEPREL,MISC.highlight"
  conll="# text = tar-na-a-i ma an na-at-ta i-i ḫal-zi-iš-ša-a-i
1	tar-na-a-i	tar-na-a-i	VERB	VERB	_	0	root	_	highlight=red
2	ma	ma	PART	PART	_	1	discourse	_	_
3	an	an	PRON	PRON	_	1	obj	_	highlight=green
4	na-at-ta	na-at-ta	PART	PART	_	1	advmod	_	highlight=green
5	i-i	i-i	INTJ	INTJ	_	6	discourse	_	_
6	ḫal-zi-iš-ša-a-i	ḫal-zi-iš-ša-a-i	VERB	VERB	_	4	parataxis	_	_"
></reactive-dep-tree>
  </div>
</body>
</html>

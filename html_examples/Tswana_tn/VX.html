<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Tswana - VX</title>
  <script src="https://unpkg.com/reactive-dep-tree/dist/reactive-dep-tree.umd.js" async deferred></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #333; }
    .example { margin-bottom: 40px; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
    .example-number { font-weight: bold; color: #666; margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>Tswana (tn): VX</h1>
  <p>3 examples</p>
  <div class="example">
    <div class="example-number">Example 1</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM"
  conll="# text = O ne a leka go tlogela go goga le go nwa .
1	O	O	PRON	PRON	_	4	expl	_	_
2	ne	ne	AUX	AUX	_	4	aux	_	_
3	a	a	PRON	PRON	_	4	nsubj	_	_
4	leka	leka	VERB	VERB	_	0	root	_	_
5	go	go	PART	PART	_	6	mark	_	_
6	tlogela	tlogela	VERB	VERB	_	4	xcomp	_	highlight=red
7	go	go	PRON	PRON	_	8	compound	_	_
8	goga	goga	VERB	VERB	_	6	xcomp	_	highlight=green
9	le	le	CCONJ	CCONJ	_	11	cc	_	_
10	go	go	PRON	PRON	_	11	compound	_	_
11	nwa	nwa	VERB	VERB	_	8	conj	_	_
12	.	.	PUNCT	PUNCT	_	4	punct	_	_"
></reactive-dep-tree>
  </div>
  <div class="example">
    <div class="example-number">Example 2</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM"
  conll="# text = Sam , bula letlhabaphefo !
1	Sam	Sam	PROPN	PROPN	_	3	vocative	_	_
2	,	,	PUNCT	PUNCT	_	3	punct	_	_
3	bula	bula	VERB	VERB	_	0	root	_	highlight=red
4	letlhabaphefo	letlhabaphefo	NOUN	NOUN	_	3	obj	_	highlight=green
5	!	!	PUNCT	PUNCT	_	3	punct	_	_"
></reactive-dep-tree>
  </div>
  <div class="example">
    <div class="example-number">Example 3</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM"
  conll="# text = Ga ke a kgona go tshwarelela ka gore o ne a taboga ka lebelo thata .
1	Ga	Ga	ADV	ADV	_	4	advmod	_	_
2	ke	ke	PRON	PRON	_	4	nsubj	_	_
3	a	a	ADV	ADV	_	4	advmod	_	_
4	kgona	kgona	VERB	VERB	_	0	root	_	_
5	go	go	PART	PART	_	6	mark	_	_
6	tshwarelela	tshwarelela	VERB	VERB	_	4	xcomp	_	highlight=red
7	ka	ka	PART	PART	_	12	mark	_	_
8	gore	gore	SCONJ	SCONJ	_	7	fixed	_	_
9	o	o	PRON	PRON	_	12	expl	_	_
10	ne	ne	AUX	AUX	_	12	aux	_	_
11	a	a	PRON	PRON	_	12	nsubj	_	_
12	taboga	taboga	VERB	VERB	_	6	ccomp	_	highlight=green
13	ka	ka	PART	PART	_	14	case	_	_
14	lebelo	lebelo	NOUN	NOUN	_	12	advcl	_	_
15	thata	thata	ADV	ADV	_	14	advmod	_	_
16	.	.	PUNCT	PUNCT	_	4	punct	_	_"
></reactive-dep-tree>
  </div>
</body>
</html>

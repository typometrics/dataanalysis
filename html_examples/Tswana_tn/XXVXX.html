<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Tswana - XXVXX</title>
  <script src="https://unpkg.com/reactive-dep-tree/dist/reactive-dep-tree.umd.js" async deferred></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #333; }
    .example { margin-bottom: 40px; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
    .example-number { font-weight: bold; color: #666; margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>Tswana (tn): XXVXX</h1>
  <p>2 examples</p>
  <div class="example">
    <div class="example-number">Example 1</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM"
  conll="# text = Mosetsana o kwaletse tsala ya gagwe lekwalo .
1	Mosetsana	Mosetsana	NOUN	NOUN	_	3	nsubj	_	highlight=green
2	o	o	PRON	PRON	_	3	expl	_	highlight=green
3	kwaletse	kwaletse	VERB	VERB	_	0	root	_	highlight=red
4	tsala	tsala	NOUN	NOUN	_	3	iobj	_	highlight=green
5	ya	ya	PART	PART	_	6	case	_	_
6	gagwe	gagwe	PRON	PRON	_	4	nmod	_	_
7	lekwalo	lekwalo	NOUN	NOUN	_	3	obj	_	highlight=green
8	.	.	PUNCT	PUNCT	_	3	punct	_	_"
></reactive-dep-tree>
  </div>
  <div class="example">
    <div class="example-number">Example 2</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM"
  conll="# text = Ga ba na kakanyo epe gore e kwadilwe ke mang .
1	Ga	Ga	ADV	ADV	_	3	advmod	_	highlight=green
2	ba	ba	PRON	PRON	_	3	nsubj	_	highlight=green
3	na	na	VERB	VERB	_	0	root	_	highlight=red
4	kakanyo	kakanyo	NOUN	NOUN	_	3	obj	_	highlight=green
5	epe	epe	PRON	PRON	_	4	nmod	_	_
6	gore	gore	SCONJ	SCONJ	_	8	mark	_	_
7	e	e	PRON	PRON	_	8	nsubj:pass	_	_
8	kwadilwe	kwadilwe	VERB	VERB	_	3	ccomp	_	highlight=green
9	ke	ke	PART	PART	_	10	case	_	_
10	mang	mang	ADV	ADV	_	8	obl:agent	_	_
11	.	.	PUNCT	PUNCT	_	3	punct	_	_"
></reactive-dep-tree>
  </div>
</body>
</html>

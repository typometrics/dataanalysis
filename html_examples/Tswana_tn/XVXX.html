<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Tswana - XVXX</title>
  <script src="https://unpkg.com/reactive-dep-tree/dist/reactive-dep-tree.umd.js" async deferred></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #333; }
    .example { margin-bottom: 40px; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
    .example-number { font-weight: bold; color: #666; margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>Tswana (tn): XVXX</h1>
  <p>1 examples</p>
  <div class="example">
    <div class="example-number">Example 1</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM"
  conll="# text = O rekile koloi mme morwarraagwe baesekele fela .
1	O	O	PRON	PRON	_	2	nsubj	_	highlight=green
2	rekile	rekile	VERB	VERB	_	0	root	_	highlight=red
3	koloi	koloi	NOUN	NOUN	_	2	obj	_	highlight=green
4	mme	mme	CCONJ	CCONJ	_	6	cc	_	_
5	morwarraagwe	morwarraagwe	NOUN	NOUN	_	6	orphan	_	_
6	baesekele	baesekele	NOUN	NOUN	_	3	conj	_	_
7	fela	fela	ADV	ADV	_	2	advmod	_	highlight=green
8	.	.	PUNCT	PUNCT	_	2	punct	_	_"
></reactive-dep-tree>
  </div>
</body>
</html>

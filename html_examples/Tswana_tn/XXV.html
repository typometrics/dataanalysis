<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Tswana - XXV</title>
  <script src="https://unpkg.com/reactive-dep-tree/dist/reactive-dep-tree.umd.js" async deferred></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #333; }
    .example { margin-bottom: 40px; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
    .example-number { font-weight: bold; color: #666; margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>Tswana (tn): XXV</h1>
  <p>1 examples</p>
  <div class="example">
    <div class="example-number">Example 1</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM,DEPREL,MISC.highlight"
  conll="# text = Ke akanya gore pula e a na .
1	Ke	Ke	PRON	PRON	_	2	nsubj	_	_
2	akanya	akanya	VERB	VERB	_	0	root	_	_
3	gore	gore	SCONJ	SCONJ	_	7	mark	_	_
4	pula	pula	NOUN	NOUN	_	7	nsubj	_	highlight=green
5	e	e	PRON	PRON	_	7	expl	_	highlight=green
6	a	a	VERB	VERB	_	7	compound	_	_
7	na	na	VERB	VERB	_	2	ccomp	_	highlight=red
8	.	.	PUNCT	PUNCT	_	2	punct	_	_"
></reactive-dep-tree>
  </div>
</body>
</html>

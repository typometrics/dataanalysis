<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Assyrian - XVXX</title>
  <script src="https://unpkg.com/reactive-dep-tree/dist/reactive-dep-tree.umd.js" async deferred></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #333; }
    .example { margin-bottom: 40px; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
    .example-number { font-weight: bold; color: #666; margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>Assyrian (aii): XVXX</h1>
  <p>2 examples</p>
  <div class="example">
    <div class="example-number">Example 1</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM"
  conll="# text = ܩܵܡܘܼܕܝܼ ܒܹܐܙܵܠܵܐ ܝܢܵܐ , ܘ ܐܝܼܡܲܢ ܒܹܬ ܕܵܥܪܝܼ ܠ ܐܲܟ̣ܲܐ ܠ ܟܸܤܠܵܘܟ̣ܘܿܢ ?
1	ܩܵܡܘܼܕܝܼ	ܩܵܡܘܼܕܝܼ	ADV	ADV	_	2	advmod	_	_
2	ܒܹܐܙܵܠܵܐ	ܒܹܐܙܵܠܵܐ	VERB	VERB	_	0	root	_	_
3	ܝܢܵܐ	ܝܢܵܐ	AUX	AUX	_	2	aux	_	_
4	,	,	PUNCT	PUNCT	_	2	punct	_	_
5	ܘ	ܘ	CCONJ	CCONJ	_	2	cc	_	_
6	ܐܝܼܡܲܢ	ܐܝܼܡܲܢ	ADV	ADV	_	8	advmod	_	highlight=green
7	ܒܹܬ	ܒܹܬ	AUX	AUX	_	8	aux	_	_
8	ܕܵܥܪܝܼ	ܕܵܥܪܝܼ	VERB	VERB	_	2	conj	_	highlight=red
9	ܠ	ܠ	ADP	ADP	_	10	case	_	_
10	ܐܲܟ̣ܲܐ	ܐܲܟ̣ܲܐ	ADV	ADV	_	8	obl	_	highlight=green
11	ܠ	ܠ	ADP	ADP	_	12	case	_	_
12	ܟܸܤܠܵܘܟ̣ܘܿܢ	ܟܸܤܠܵܘܟ̣ܘܿܢ	PRON	PRON	_	8	obl	_	highlight=green
13	?	?	PUNCT	PUNCT	_	2	punct	_	_"
></reactive-dep-tree>
  </div>
  <div class="example">
    <div class="example-number">Example 2</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM"
  conll="# text = ܐܸܢ ܬܵܦܩܸܬ̇ ܒܹܗ : ܕܵܪܸܝܬ̇ ܠܸܗ ܚܲܕ݇ ܫܠܵܡܵܐ .
1	ܐܸܢ	ܐܸܢ	SCONJ	SCONJ	_	2	nsubj	_	_
2	ܬܵܦܩܸܬ̇	ܬܵܦܩܸܬ̇	VERB	VERB	_	5	advcl	_	highlight=green
3	ܒܹܗ	ܒܹܗ	PRON	PRON	_	2	acl:relcl	_	_
4	:	:	PUNCT	PUNCT	_	5	punct	_	_
5	ܕܵܪܸܝܬ̇	ܕܵܪܸܝܬ̇	VERB	VERB	_	0	root	_	highlight=red
6	ܠܸܗ	ܠܸܗ	PRON	PRON	_	5	iobj	_	highlight=green
7	ܚܲܕ݇	ܚܲܕ݇	DET	DET	_	8	det	_	_
8	ܫܠܵܡܵܐ	ܫܠܵܡܵܐ	NOUN	NOUN	_	5	obj	_	highlight=green
9	.	.	PUNCT	PUNCT	_	5	punct	_	_"
></reactive-dep-tree>
  </div>
</body>
</html>

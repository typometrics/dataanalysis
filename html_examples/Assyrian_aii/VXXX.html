<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Assyrian - VXXX</title>
  <script src="https://unpkg.com/reactive-dep-tree/dist/reactive-dep-tree.umd.js" async deferred></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #333; }
    .example { margin-bottom: 40px; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
    .example-number { font-weight: bold; color: #666; margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>Assyrian (aii): VXXX</h1>
  <p>1 examples</p>
  <div class="example">
    <div class="example-number">Example 1</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM,DEPREL,MISC.highlight"
  conll="# text = ܟܹܐ ܟܵܬ̣ܒܸܚ ܠܸܗ ܕܪܵܫܲܢ ܟܠܝܘܿܡ .
1	ܟܹܐ	ܟܹܐ	AUX	AUX	_	2	aux	_	_
2	ܟܵܬ̣ܒܸܚ	ܟܵܬ̣ܒܸܚ	VERB	VERB	_	0	root	_	highlight=red
3	ܠܸܗ	ܠܸܗ	PRON	PRON	_	2	iobj	_	highlight=green
4	ܕܪܵܫܲܢ	ܕܪܵܫܲܢ	NOUN	NOUN	_	2	obj	_	highlight=green
5	ܟܠܝܘܿܡ	ܟܠܝܘܿܡ	ADV	ADV	_	2	advmod	_	highlight=green
6	.	.	PUNCT	PUNCT	_	2	punct	_	_"
></reactive-dep-tree>
  </div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Assyrian - XXV</title>
  <script src="https://unpkg.com/reactive-dep-tree/dist/reactive-dep-tree.umd.js" async deferred></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #333; }
    .example { margin-bottom: 40px; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
    .example-number { font-weight: bold; color: #666; margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>Assyrian (aii): XXV</h1>
  <p>2 examples</p>
  <div class="example">
    <div class="example-number">Example 1</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM"
  conll="# text = ܐܵܣܩܸܢ ܠ ܐܵܗܵܐ ܐܝܼܠܵܢܵܐ ܕ ܚܲܒܘܼܫܵܐ ܩܵܘܡܵܐ ܕ ܡܼܢ ܬܵܡܵܐ ܡܵܨܸܢ ܚܵܙܸܢܗ݇ܘܿܢ .
1	ܐܵܣܩܸܢ	ܐܵܣܩܸܢ	VERB	VERB	_	0	root	_	_
2	ܠ	ܠ	ADP	ADP	_	4	case	_	_
3	ܐܵܗܵܐ	ܐܵܗܵܐ	DET	DET	_	4	det	_	_
4	ܐܝܼܠܵܢܵܐ	ܐܝܼܠܵܢܵܐ	NOUN	NOUN	_	1	obl	_	_
5	ܕ	ܕ	ADP	ADP	_	6	case	_	_
6	ܚܲܒܘܼܫܵܐ	ܚܲܒܘܼܫܵܐ	NOUN	NOUN	_	4	nmod	_	_
7	ܩܵܘܡܵܐ	ܩܵܘܡܵܐ	ADV	ADV	_	12	advmod	_	highlight=green
8	ܕ	ܕ	PART	PART	_	12	mark	_	_
9	ܡܼܢ	ܡܼܢ	ADP	ADP	_	10	case	_	_
10	ܬܵܡܵܐ	ܬܵܡܵܐ	ADV	ADV	_	12	advmod	_	highlight=green
11	ܡܵܨܸܢ	ܡܵܨܸܢ	AUX	AUX	_	12	aux	_	_
12	ܚܵܙܸܢܗ݇ܘܿܢ	ܚܵܙܸܢܗ݇ܘܿܢ	VERB	VERB	_	1	parataxis	_	highlight=red
13	.	.	PUNCT	PUNCT	_	1	punct	_	_"
></reactive-dep-tree>
  </div>
  <div class="example">
    <div class="example-number">Example 2</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM"
  conll="# text = ܐܝܼܣܚܵܩ ܡܘܼܕܝܼ ܬܘܼܚܡܸܢܹܗ ܘ ܐ݇ܡܸܪܹܗ ܩܵܐ ܓܵܢܹܗ ?
1	ܐܝܼܣܚܵܩ	ܐܝܼܣܚܵܩ	PROPN	PROPN	_	3	nsubj	_	highlight=green
2	ܡܘܼܕܝܼ	ܡܘܼܕܝܼ	PRON	PRON	_	3	obj	_	highlight=green
3	ܬܘܼܚܡܸܢܹܗ	ܬܘܼܚܡܸܢܹܗ	VERB	VERB	_	0	root	_	highlight=red
4	ܘ	ܘ	CCONJ	CCONJ	_	5	cc	_	_
5	ܐ݇ܡܸܪܹܗ	ܐ݇ܡܸܪܹܗ	VERB	VERB	_	3	conj	_	_
6	ܩܵܐ	ܩܵܐ	ADP	ADP	_	7	case	_	_
7	ܓܵܢܹܗ	ܓܵܢܹܗ	PRON	PRON	_	5	obl	_	_
8	?	?	PUNCT	PUNCT	_	3	punct	_	_"
></reactive-dep-tree>
  </div>
</body>
</html>

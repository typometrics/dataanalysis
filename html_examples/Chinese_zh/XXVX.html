<!DOCTYPE html>

  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #333; }
    .example { margin-bottom: 40px; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
    .example-number { font-weight: bold; color: #666; margin-bottom: 10px; }
  </style>

  <h1>Chinese (zh): XXVX</h1>
  <p>10 examples</p>
  <div class="example">
    <div class="example-number">Example 1</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM"
  conll="# text = 我 没 有 问题 。
1	我	我	PRON	PRON	_	3	nsubj	_	highlight=green
2	没	没	ADV	ADV	_	3	advmod	_	highlight=green
3	有	有	VERB	VERB	_	0	root	_	highlight=red
4	问题	问题	NOUN	NOUN	_	3	obj	_	highlight=green
5	。	。	PUNCT	PUNCT	_	3	punct	_	_"
></reactive-dep-tree>
  </div>

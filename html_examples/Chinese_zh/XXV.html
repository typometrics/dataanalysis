<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Chinese - XXV</title>
  <script src="https://unpkg.com/reactive-dep-tree/dist/reactive-dep-tree.umd.js" async deferred></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #333; }
    .example { margin-bottom: 40px; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
    .example-number { font-weight: bold; color: #666; margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>Chinese (zh): XXV</h1>
  <p>10 examples</p>
  <div class="example">
    <div class="example-number">Example 1</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM"
  conll="# text = 我 也 喜欢 。
1	我	我	PRON	PRON	_	3	nsubj	_	highlight=green
2	也	也	ADV	ADV	_	3	advmod	_	highlight=green
3	喜欢	喜欢	VERB	VERB	_	0	root	_	highlight=red
4	。	。	PUNCT	PUNCT	_	3	punct	_	_"
></reactive-dep-tree>
  </div>
  <div class="example">
    <div class="example-number">Example 2</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM"
  conll="# text = 他们 也 会 去 吗 ？
1	他们	他们	PRON	PRON	_	4	nsubj	_	highlight=green
2	也	也	ADV	ADV	_	4	advmod	_	highlight=green
3	会	会	AUX	AUX	_	4	aux	_	_
4	去	去	VERB	VERB	_	0	root	_	highlight=red
5	吗	吗	PART	PART	_	4	discourse:sp	_	_
6	？	？	PUNCT	PUNCT	_	4	punct	_	_"
></reactive-dep-tree>
  </div>
  <div class="example">
    <div class="example-number">Example 3</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM"
  conll="# text = 我们 六 点 去 吧 ？
1	我们	我们	PRON	PRON	_	4	nsubj	_	highlight=green
2	六	六	NUM	NUM	_	3	nummod	_	_
3	点	点	NOUN	NOUN	_	4	obl:tmod	_	highlight=green
4	去	去	VERB	VERB	_	0	root	_	highlight=red
5	吧	吧	PART	PART	_	4	discourse:sp	_	_
6	？	？	PUNCT	PUNCT	_	4	punct	_	_"
></reactive-dep-tree>
  </div>
  <div class="example">
    <div class="example-number">Example 4</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM"
  conll="# text = 九 点 我们 去 买 。
1	九	九	NUM	NUM	_	2	nummod	_	_
2	点	点	NOUN	NOUN	_	4	obl:tmod	_	highlight=green
3	我们	我们	PRON	PRON	_	4	nsubj	_	highlight=green
4	去	去	VERB	VERB	_	0	root	_	highlight=red
5	买	买	VERB	VERB	_	4	compound:svc	_	_
6	。	。	PUNCT	PUNCT	_	4	punct	_	_"
></reactive-dep-tree>
  </div>
  <div class="example">
    <div class="example-number">Example 5</div>

  interactive="true"

1	你	你	PRON	PRON	_	4	nsubj	_	highlight=green

3	会	会	AUX	AUX	_	4	aux	_	_
4	游泳	游泳	VERB	VERB	_	0	root	_	highlight=red
5	吗	吗	PART	PART	_	4	discourse:sp	_	_
6	？	？	PUNCT	PUNCT	_	4	punct	_	_"
></reactive-dep-tree>
  </div>
  <div class="example">
    <div class="example-number">Example 6</div>

  interactive="true"

1	你们	你们	PRON	PRON	_	4	nsubj	_	highlight=green

7	？	？	PUNCT	PUNCT	_	4	punct	_	_"
></reactive-dep-tree>

  <div class="example">

</html>

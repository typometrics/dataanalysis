<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Chinese - VX</title>
  <script src="https://unpkg.com/reactive-dep-tree/dist/reactive-dep-tree.umd.js" async deferred></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #333; }
    .example { margin-bottom: 40px; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
    .example-number { font-weight: bold; color: #666; margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>Chinese (zh): VX</h1>
  <p>10 examples</p>
  <div class="example">
    <div class="example-number">Example 1</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM"
  conll="# text = 为什么 你 不 喜欢 喝 咖啡 ？
1	为什么	为什么	PRON	PRON	_	4	obl	_	_
2	你	你	PRON	PRON	_	4	nsubj	_	_
3	不	不	ADV	ADV	_	4	advmod	_	_
4	喜欢	喜欢	VERB	VERB	_	0	root	_	_
5	喝	喝	VERB	VERB	_	4	ccomp	_	highlight=red
6	咖啡	咖啡	NOUN	NOUN	_	5	obj	_	highlight=green
7	？	？	PUNCT	PUNCT	_	4	punct	_	_"
></reactive-dep-tree>
  </div>
  <div class="example">
    <div class="example-number">Example 2</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM"
  conll="# text = 我 妈妈 也 喜欢 吃 饺子 。
1	我	我	PRON	PRON	_	2	nmod	_	_
2	妈妈	妈妈	NOUN	NOUN	_	4	nsubj	_	_
3	也	也	ADV	ADV	_	4	advmod	_	_
4	喜欢	喜欢	VERB	VERB	_	0	root	_	_
5	吃	吃	VERB	VERB	_	4	ccomp	_	highlight=red
6	饺子	饺子	NOUN	NOUN	_	5	obj	_	highlight=green
7	。	。	PUNCT	PUNCT	_	4	punct	_	_"
></reactive-dep-tree>
  </div>

    <div class="example-number">Example 3</div>

  interactive="true"

1	这	这	DET	DET	_	2	dep	_	_

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Guarani - XVX</title>
  <script src="https://unpkg.com/reactive-dep-tree/dist/reactive-dep-tree.umd.js" async deferred></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #333; }
    .example { margin-bottom: 40px; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
    .example-number { font-weight: bold; color: #666; margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>Guarani (gn): XVX</h1>
  <p>5 examples</p>
  <div class="example">
    <div class="example-number">Example 1</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM"
  conll="# text = Guembiapokue tetĩrõ ogueraha tekovẽ ambuae pypene
1	Guembiapokue	Guembiapokue	NOUN	NOUN	_	3	obj	_	highlight=green
2	tetĩrõ	tetĩrõ	PRON	PRON	_	1	nmod	_	_
3	ogueraha	ogueraha	VERB	VERB	_	0	root	_	highlight=red
4	tekovẽ	tekovẽ	NOUN	NOUN	_	3	obl	_	highlight=green
5	ambuae	ambuae	PRON	PRON	_	4	nmod	_	_
6	pypene	pypene	ADP	ADP	_	4	case	_	_"
></reactive-dep-tree>
  </div>
  <div class="example">
    <div class="example-number">Example 2</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM"
  conll="# text = ãng mbohapy personas oiko'e ojohugui
1	ãng	ãng	DET	DET	_	3	det	_	_
2	mbohapy	mbohapy	NUM	NUM	_	3	nummod	_	_
3	personas	personas	NOUN	NOUN	_	4	obl:subj	_	highlight=green
4	oiko'e	oiko'e	VERB	VERB	_	0	root	_	highlight=red
5	ojohugui	ojohugui	ADP	ADP	_	4	obl	_	highlight=green"
></reactive-dep-tree>
  </div>
  <div class="example">
    <div class="example-number">Example 3</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM"
  conll="# text = akoiva'e rechaka rako oñemondýi ete
1	akoiva'e	akoiva'e	PRON	PRON	_	2	obj	_	_
2	rechaka	rechaka	VERB	VERB	_	4	advcl	_	highlight=green
3	rako	rako	PART	PART	_	2	discourse	_	_
4	oñemondýi	oñemondýi	VERB	VERB	_	0	root	_	highlight=red
5	ete	ete	ADV	ADV	_	4	advmod	_	highlight=green"
></reactive-dep-tree>
  </div>
  <div class="example">
    <div class="example-number">Example 4</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM"
  conll="# text = aipo a'e ndeve
1	aipo	aipo	PRON	PRON	_	2	obj	_	highlight=green
2	a'e	a'e	VERB	VERB	_	0	root	_	highlight=red
3	ndeve	ndeve	PRON	PRON	_	2	obl	_	highlight=green"
></reactive-dep-tree>
  </div>
  <div class="example">
    <div class="example-number">Example 5</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM"
  conll="# text = ava panga omombe'u ndeve
1	ava	ava	NOUN	NOUN	_	3	nmod	_	highlight=green
2	panga	panga	PART	PART	_	1	discourse	_	_
3	omombe'u	omombe'u	VERB	VERB	_	0	root	_	highlight=red
4	ndeve	ndeve	PRON	PRON	_	3	obl	_	highlight=green"
></reactive-dep-tree>
  </div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Guarani - VX</title>
  <script src="https://unpkg.com/reactive-dep-tree/dist/reactive-dep-tree.umd.js" async deferred></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #333; }
    .example { margin-bottom: 40px; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
    .example-number { font-weight: bold; color: #666; margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>Guarani (gn): VX</h1>
  <p>6 examples</p>
  <div class="example">
    <div class="example-number">Example 1</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM,DEPREL,MISC.highlight"
  conll="# text = Aipapa vaka
1	Aipapa	Aipapa	VERB	VERB	_	0	root	_	highlight=red
2	vaka	vaka	NOUN	NOUN	_	1	obl:obj	_	highlight=green"
></reactive-dep-tree>
  </div>
  <div class="example">
    <div class="example-number">Example 2</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM,DEPREL,MISC.highlight"
  conll="# text = ame'ẽ Pa'i upe
1	ame'ẽ	ame'ẽ	VERB	VERB	_	0	root	_	highlight=red
2	Pa'i	Pa'i	NOUN	NOUN	_	1	obl	_	highlight=green
3	upe	upe	ADP	ADP	_	2	case	_	_"
></reactive-dep-tree>
  </div>
  <div class="example">
    <div class="example-number">Example 3</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM,DEPREL,MISC.highlight"
  conll="# text = añangareko hasyva’e rehe
1	añangareko	añangareko	VERB	VERB	_	0	root	_	highlight=red
2	hasyva’e	hasyva’e	NOUN	NOUN	_	1	obl	_	highlight=green
3	rehe	rehe	ADP	ADP	_	2	case	_	_"
></reactive-dep-tree>
  </div>
  <div class="example">
    <div class="example-number">Example 4</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM,DEPREL,MISC.highlight"
  conll="# text = Aha cherópe
1	Aha	Aha	VERB	VERB	_	0	root	_	highlight=red
2	cherópe	cherópe	NOUN	NOUN	_	1	obj	_	highlight=green"
></reactive-dep-tree>
  </div>
  <div class="example">
    <div class="example-number">Example 5</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM,DEPREL,MISC.highlight"
  conll="# text = Oho guetẽme
1	Oho	Oho	VERB	VERB	_	0	root	_	highlight=red
2	guetẽme	guetẽme	NOUN	NOUN	_	1	obl	_	highlight=green"
></reactive-dep-tree>
  </div>
  <div class="example">
    <div class="example-number">Example 6</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM,DEPREL,MISC.highlight"
  conll="# text = ahayhu akói ramo , ãng aete ajavaetereko
1	ahayhu	ahayhu	VERB	VERB	_	0	root	_	highlight=red
2	akói	akói	PRON	PRON	_	1	obl	_	highlight=green
3	ramo	ramo	ADP	ADP	_	2	case	_	_
4	,	,	PUNCT	PUNCT	_	1	punct	_	_
5	ãng	ãng	PRON	PRON	_	7	obj	_	_
6	aete	aete	ADV	ADV	_	5	advmod	_	_
7	ajavaetereko	ajavaetereko	VERB	VERB	_	1	parataxis	_	_"
></reactive-dep-tree>
  </div>
</body>
</html>

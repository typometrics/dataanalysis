<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Guarani - XV</title>
  <script src="https://unpkg.com/reactive-dep-tree/dist/reactive-dep-tree.umd.js" async deferred></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #333; }
    .example { margin-bottom: 40px; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
    .example-number { font-weight: bold; color: #666; margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>Guarani (gn): XV</h1>
  <p>10 examples</p>
  <div class="example">
    <div class="example-number">Example 1</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM"
  conll="# text = Peru agui aipysy
1	Peru	Peru	PROPN	PROPN	_	3	obl	_	highlight=green
2	agui	agui	ADP	ADP	_	1	case	_	_
3	aipysy	aipysy	VERB	VERB	_	0	root	_	highlight=red"
></reactive-dep-tree>
  </div>
  <div class="example">
    <div class="example-number">Example 2</div>
    <reactive-dep-tree
  interactive="true"

2	oñemi	oñemi	VERB	VERB	_	0	root	_	highlight=red"
></reactive-dep-tree>
  </div>

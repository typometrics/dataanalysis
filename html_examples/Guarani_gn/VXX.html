<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Guarani - VXX</title>
  <script src="https://unpkg.com/reactive-dep-tree/dist/reactive-dep-tree.umd.js" async deferred></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #333; }
    .example { margin-bottom: 40px; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
    .example-number { font-weight: bold; color: #666; margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>Guarani (gn): VXX</h1>
  <p>5 examples</p>
  <div class="example">
    <div class="example-number">Example 1</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM,DEPREL,MISC.highlight"
  conll="# text = añomi cherapicha mba'e
1	añomi	añomi	VERB	VERB	_	0	root	_	highlight=red
2	cherapicha	cherapicha	NOUN	NOUN	_	1	iobj	_	highlight=green
3	mba'e	mba'e	NOUN	NOUN	_	1	obj	_	highlight=green"
></reactive-dep-tree>
  </div>
  <div class="example">
    <div class="example-number">Example 2</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM,DEPREL,MISC.highlight"
  conll="# text = añemombe'u chupe cheãngaipapaguéra rehe
1	añemombe'u	añemombe'u	VERB	VERB	_	0	root	_	highlight=red
2	chupe	chupe	ADP	ADP	_	1	obl	_	highlight=green
3	cheãngaipapaguéra	cheãngaipapaguéra	NOUN	NOUN	_	1	obl	_	highlight=green
4	rehe	rehe	ADP	ADP	_	3	case	_	_"
></reactive-dep-tree>
  </div>
  <div class="example">
    <div class="example-number">Example 3</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM,DEPREL,MISC.highlight"
  conll="# text = ajerure Tupã upe cherekotevẽháva rehe
1	ajerure	ajerure	VERB	VERB	_	0	root	_	highlight=red
2	Tupã	Tupã	PRON	PRON	_	1	obl	_	highlight=green
3	upe	upe	ADP	ADP	_	2	case	_	_
4	cherekotevẽháva	cherekotevẽháva	NOUN	NOUN	_	1	obl	_	highlight=green
5	rehe	rehe	ADP	ADP	_	4	case	_	_"
></reactive-dep-tree>
  </div>
  <div class="example">
    <div class="example-number">Example 4</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM,DEPREL,MISC.highlight"
  conll="# text = eraha kunumi , tomongaru
1	eraha	eraha	VERB	VERB	_	0	root	_	highlight=red
2	kunumi	kunumi	NOUN	NOUN	_	1	obl:obj	_	highlight=green
3	,	,	PUNCT	PUNCT	_	1	punct	_	_
4	tomongaru	tomongaru	VERB	VERB	_	1	advcl	_	highlight=green"
></reactive-dep-tree>
  </div>
  <div class="example">
    <div class="example-number">Example 5</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM,DEPREL,MISC.highlight"
  conll="# text = ainupãuka Peru Chuã upe
1	ainupãuka	ainupãuka	VERB	VERB	_	0	root	_	highlight=red
2	Peru	Peru	PROPN	PROPN	_	1	obl:obj	_	highlight=green
3	Chuã	Chuã	PROPN	PROPN	_	1	obl	_	highlight=green
4	upe	upe	ADP	ADP	_	3	case	_	_"
></reactive-dep-tree>
  </div>
</body>
</html>

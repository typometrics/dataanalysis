<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Xavánte - VXX</title>
  <script src="https://unpkg.com/reactive-dep-tree/dist/reactive-dep-tree.umd.js" async deferred></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #333; }
    .example { margin-bottom: 40px; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
    .example-number { font-weight: bold; color: #666; margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>Xavánte (xav): VXX</h1>
  <p>3 examples</p>
  <div class="example">
    <div class="example-number">Example 1</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM"
  conll="# text = E te ĩsadanharĩ za'ra wa'wa warazu hã marĩ na ? Mare di .
1	E	E	PART	PART	_	3	dep	_	_
2	te	te	AUX	AUX	_	3	dep	_	_
3	ĩsadanharĩ	ĩsadanharĩ	VERB	VERB	_	0	root	_	highlight=red
4	za'ra	za'ra	PART	PART	_	3	dep	_	_
5	wa'wa	wa'wa	X	X	_	3	dep	_	_
6	warazu	warazu	NOUN	NOUN	_	3	iobj	_	highlight=green
7	hã	hã	DET	DET	_	6	det	_	_
8	marĩ	marĩ	NOUN	NOUN	_	3	obl	_	highlight=green
9	na	na	ADP	ADP	_	8	case	_	_
10	?	?	PUNCT	PUNCT	_	3	punct	_	_
11	Mare	Mare	NOUN	NOUN	_	3	parataxis	_	_
12	di	di	X	X	_	11	dep	_	_
13	.	.	PUNCT	PUNCT	_	11	punct	_	_"
></reactive-dep-tree>
  </div>
  <div class="example">
    <div class="example-number">Example 2</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM"
  conll="# text = E te ĩwaptẽ dawede hã dawede'wai wi hã ?
1	E	E	PART	PART	_	3	dep	_	_
2	te	te	AUX	AUX	_	3	dep	_	_
3	ĩwaptẽ	ĩwaptẽ	VERB	VERB	_	0	root	_	highlight=red
4	dawede	dawede	NOUN	NOUN	_	3	obj	_	highlight=green
5	hã	hã	DET	DET	_	4	det	_	_
6	dawede'wai	dawede'wai	NOUN	NOUN	_	3	obl	_	highlight=green
7	wi	wi	ADP	ADP	_	6	case	_	_
8	hã	hã	DET	DET	_	6	det	_	_
9	?	?	PUNCT	PUNCT	_	3	punct	_	_"
></reactive-dep-tree>
  </div>
  <div class="example">
    <div class="example-number">Example 3</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM"
  conll="# text = Öwawẽ na oto tsapri dza'ra ; te tsapri dza'ra hö , mara ré .
1	Öwawẽ	Öwawẽ	PROPN	PROPN	_	4	obl	_	_
2	na	na	ADP	ADP	_	1	case	_	_
3	oto	oto	ADV	ADV	_	4	advmod	_	_
4	tsapri	tsapri	VERB	VERB	_	0	root	_	_
5	dza'ra	dza'ra	PART	PART	_	4	dep	_	_
6	;	;	PUNCT	PUNCT	_	4	punct	_	_
7	te	te	AUX	AUX	_	8	aux	_	_
8	tsapri	tsapri	VERB	VERB	_	4	conj	_	highlight=red
9	dza'ra	dza'ra	PART	PART	_	8	dep	_	_
10	hö	hö	ADV	ADV	_	8	advmod	_	highlight=green
11	,	,	PUNCT	PUNCT	_	8	punct	_	_
12	mara	mara	NOUN	NOUN	_	8	obl	_	highlight=green
13	ré	ré	ADP	ADP	_	12	case	_	_
14	.	.	PUNCT	PUNCT	_	12	punct	_	_"
></reactive-dep-tree>
  </div>
</body>
</html>

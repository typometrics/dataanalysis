<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>ClassChinese - XXVXXX</title>
  <script src="https://unpkg.com/reactive-dep-tree/dist/reactive-dep-tree.umd.js" async deferred></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #333; }
    .example { margin-bottom: 40px; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
    .example-number { font-weight: bold; color: #666; margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>ClassChinese (lzh): XXVXXX</h1>
  <p>3 examples</p>
  <div class="example">
    <div class="example-number">Example 1</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM"
  conll="# text = 昔 者 舜 薦 禹 於 天 十 有 七 年
1	昔	昔	NOUN	NOUN	_	2	nmod	_	_
2	者	者	PART	PART	_	4	advmod	_	highlight=green
3	舜	舜	PROPN	PROPN	_	4	nsubj	_	highlight=green
4	薦	薦	VERB	VERB	_	0	root	_	highlight=red
5	禹	禹	PROPN	PROPN	_	4	obj	_	highlight=green
6	於	於	ADP	ADP	_	7	case	_	_
7	天	天	NOUN	NOUN	_	4	obl:lmod	_	highlight=green
8	十	十	NUM	NUM	_	11	nummod	_	_
9	有	有	ADP	ADP	_	10	cc	_	_
10	七	七	NUM	NUM	_	8	conj	_	_
11	年	年	NOUN	NOUN	_	4	obl:tmod	_	highlight=green"
></reactive-dep-tree>
  </div>
  <div class="example">
    <div class="example-number">Example 2</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM"
  conll="# text = 是 何 以 為 公 之 王 使 乎
1	是	是	PRON	PRON	_	4	nsubj	_	highlight=green
2	何	何	PRON	PRON	_	3	obj	_	_
3	以	以	VERB	VERB	_	4	advcl	_	highlight=green
4	為	為	VERB	VERB	_	0	root	_	highlight=red
5	公	公	NOUN	NOUN	_	4	iobj	_	highlight=green
6	之	之	PRON	PRON	_	4	expl	_	highlight=green
7	王	王	NOUN	NOUN	_	8	nmod	_	_
8	使	使	NOUN	NOUN	_	4	obj	_	highlight=green
9	乎	乎	PART	PART	_	4	discourse:sp	_	_"
></reactive-dep-tree>
  </div>
  <div class="example">
    <div class="example-number">Example 3</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM"
  conll="# text = 夫 何 使 我 至 於 此 極 也
1	夫	夫	PART	PART	_	3	advmod	_	highlight=green
2	何	何	ADV	ADV	_	3	advmod	_	highlight=green
3	使	使	VERB	VERB	_	0	root	_	highlight=red
4	我	我	PRON	PRON	_	3	obj	_	highlight=green
5	至	至	VERB	VERB	_	3	xcomp	_	highlight=green
6	於	於	ADP	ADP	_	8	case	_	_
7	此	此	PRON	PRON	_	8	det	_	_
8	極	極	NOUN	NOUN	_	3	obl:lmod	_	highlight=green
9	也	也	PART	PART	_	3	discourse:sp	_	_"
></reactive-dep-tree>

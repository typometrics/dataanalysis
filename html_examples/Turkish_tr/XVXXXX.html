<!DOCTYPE html>

5	/	/	PUNCT	PUNCT	_	2	punct	_	_
6	Her	Her	DET	DET	_	12	det	_	_
7	silkinen	silkinen	ADJ	ADJ	_	12	acl	_	_
8	,	,	PUNCT	PUNCT	_	9	punct	_	_

></reactive-dep-tree>

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>CentralKurdish - VXX</title>
  <script src="https://unpkg.com/reactive-dep-tree/dist/reactive-dep-tree.umd.js" async deferred></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #333; }
    .example { margin-bottom: 40px; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
    .example-number { font-weight: bold; color: #666; margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>CentralKurdish (ckb): VXX</h1>
  <p>2 examples</p>
  <div class="example">
    <div class="example-number">Example 1</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM"
  conll="# text = Bełē kut ī zor cak e .
1	Bełē	Bełē	INTJ	INTJ	_	2	discourse	_	_
2	kut	kut	VERB	VERB	_	0	root	_	highlight=red
3	ī	ī	PRON	PRON	_	2	nmod	_	highlight=green
4	zor	zor	ADV	ADV	_	5	advmod	_	_
5	cak	cak	ADV	ADV	_	6	compound:lvc	_	_
6	e	e	AUX	AUX	_	2	acl:relcl	_	highlight=green
7	.	.	PUNCT	PUNCT	_	2	punct	_	_"
></reactive-dep-tree>
  </div>
  <div class="example">
    <div class="example-number">Example 2</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM"
  conll="# text = Deydey be kīhā yān eto ?
1	Deydey	Deydey	VERB	VERB	_	0	root	_	highlight=red
2	be	be	ADP	ADP	_	3	case	_	_
3	kīhā	kīhā	PRON	PRON	_	1	iobj	_	highlight=green
4	yān	yān	PRON	PRON	_	3	nmod:poss	_	_
5	eto	eto	PRON	PRON	_	1	nsubj	_	highlight=green
6	?	?	PUNCT	PUNCT	_	1	punct	_	_"
></reactive-dep-tree>
  </div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Khunsari - XXV</title>
  <script src="https://unpkg.com/reactive-dep-tree/dist/reactive-dep-tree.umd.js" async deferred></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #333; }
    .example { margin-bottom: 40px; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
    .example-number { font-weight: bold; color: #666; margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>Khunsari (kfm): XXV</h1>
  <p>5 examples</p>
  <div class="example">
    <div class="example-number">Example 1</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM"
  conll="# text = عبدالله صُباح اِچُ .
1	عبدالله	عبدالله	NOUN	NOUN	_	3	nsubj	_	highlight=green
2	صُباح	صُباح	ADV	ADV	_	3	advmod	_	highlight=green
3	اِچُ	اِچُ	VERB	VERB	_	0	root	_	highlight=red
4	.	.	PUNCT	PUNCT	_	3	punct	_	_"
></reactive-dep-tree>
  </div>
  <div class="example">
    <div class="example-number">Example 2</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM"
  conll="# text = مُن دارُن رِختا ما کول مِکِرُن .
1	مُن	مُن	PRON	PRON	_	6	nsubj	_	highlight=green
2	دارُن	دارُن	AUX	AUX	_	6	aux	_	_
3	رِختا	رِختا	NOUN	NOUN	_	6	obj	_	highlight=green
4	ما	ما	PRON	PRON	_	3	nmod:poss	_	_
5	کول	کول	NOUN	NOUN	_	6	compound:lvc	_	_
6	مِکِرُن	مِکِرُن	VERB	VERB	_	0	root	_	highlight=red
7	.	.	PUNCT	PUNCT	_	6	punct	_	_"
></reactive-dep-tree>
  </div>
  <div class="example">
    <div class="example-number">Example 3</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM"
  conll="# text = یَ لیوان اُ مون دِ .
1	یَ	یَ	NUM	NUM	_	2	nummod	_	_
2	لیوان	لیوان	NOUN	NOUN	_	5	obj	_	highlight=green
3	اُ	اُ	NOUN	NOUN	_	2	flat	_	_
4	مون	مون	PRON	PRON	_	5	nmod	_	highlight=green
5	دِ	دِ	VERB	VERB	_	0	root	_	highlight=red
6	.	.	PUNCT	PUNCT	_	5	punct	_	_"
></reactive-dep-tree>
  </div>
  <div class="example">
    <div class="example-number">Example 4</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM"
  conll="# text = اِزِ یَک کیلو برنجِن آکَ .
1	اِزِ	اِزِ	ADV	ADV	_	5	advmod	_	highlight=green
2	یَک	یَک	NUM	NUM	_	3	nummod	_	_
3	کیلو	کیلو	NOUN	NOUN	_	4	nmod:poss	_	_
4	برنجِن	برنجِن	NOUN	NOUN	_	5	obj	_	highlight=green
5	آکَ	آکَ	VERB	VERB	_	0	root	_	highlight=red
6	.	.	PUNCT	PUNCT	_	5	punct	_	_"
></reactive-dep-tree>
  </div>
  <div class="example">
    <div class="example-number">Example 5</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM"
  conll="# text = چند تا گردو رِی درختِ ئُ ؟
1	چند	چند	ADJ	ADJ	_	3	amod	_	_
2	تا	تا	NOUN	NOUN	_	1	compound	_	_
3	گردو	گردو	NOUN	NOUN	_	6	nsubj	_	highlight=green
4	رِی	رِی	ADP	ADP	_	5	case	_	_
5	درختِ	درختِ	NOUN	NOUN	_	6	nmod	_	highlight=green
6	ئُ	ئُ	VERB	VERB	_	0	root	_	highlight=red
7	؟	؟	PUNCT	PUNCT	_	6	punct	_	_"
></reactive-dep-tree>
  </div>
</body>
</html>

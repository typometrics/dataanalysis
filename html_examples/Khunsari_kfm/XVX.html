<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Khunsari - XVX</title>
  <script src="https://unpkg.com/reactive-dep-tree/dist/reactive-dep-tree.umd.js" async deferred></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #333; }
    .example { margin-bottom: 40px; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
    .example-number { font-weight: bold; color: #666; margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>Khunsari (kfm): XVX</h1>
  <p>2 examples</p>
  <div class="example">
    <div class="example-number">Example 1</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM"
  conll="# text = بِرا م نَچو مدرسَه .
1	بِرا	بِرا	NOUN	NOUN	_	3	nsubj	_	highlight=green
2	م	م	PRON	PRON	_	1	nmod:poss	_	_
3	نَچو	نَچو	VERB	VERB	_	0	root	_	highlight=red
4	مدرسَه	مدرسَه	NOUN	NOUN	_	3	obl	_	highlight=green
5	.	.	PUNCT	PUNCT	_	3	punct	_	_"
></reactive-dep-tree>
  </div>
  <div class="example">
    <div class="example-number">Example 2</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM"
  conll="# text = وقتی اِمِگوا اِز پِلا بئون جیر پا م گیر ش کَ اُ دَرکَفتُن .
1	وقتی	وقتی	SCONJ	SCONJ	_	6	mark	_	highlight=green
2	اِمِگوا	اِمِگوا	VERB	VERB	_	0	root	_	highlight=red
3	اِز	اِز	ADP	ADP	_	4	case	_	_
4	پِلا	پِلا	NOUN	NOUN	_	6	obl	_	_
5	بئون	بئون	ADV	ADV	_	6	advcl	_	_
6	جیر	جیر	VERB	VERB	_	2	ccomp	_	highlight=green
7	پا	پا	NOUN	NOUN	_	11	nsubj	_	_
8	م	م	PRON	PRON	_	7	nmod:poss	_	_
9	گیر	گیر	NOUN	NOUN	_	11	compound:lvc	_	_
10	ش	ش	PRON	PRON	_	11	nsubj	_	_
11	کَ	کَ	VERB	VERB	_	6	ccomp	_	_
12	اُ	اُ	CCONJ	CCONJ	_	13	cc	_	_
13	دَرکَفتُن	دَرکَفتُن	VERB	VERB	_	11	ccomp	_	_
14	.	.	PUNCT	PUNCT	_	13	punct	_	_"
></reactive-dep-tree>
  </div>
</body>
</html>

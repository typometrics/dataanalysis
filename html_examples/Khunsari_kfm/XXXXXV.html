<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Khunsari - XXXXXV</title>
  <script src="https://unpkg.com/reactive-dep-tree/dist/reactive-dep-tree.umd.js" async deferred></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #333; }
    .example { margin-bottom: 40px; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
    .example-number { font-weight: bold; color: #666; margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>Khunsari (kfm): XXXXXV</h1>
  <p>1 examples</p>
  <div class="example">
    <div class="example-number">Example 1</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM"
  conll="# text = اِز دِی سال پیش تا اِطون او نا ندیُ .
1	اِز	اِز	ADP	ADP	_	2	case	_	_
2	دِی	دِی	NUM	NUM	_	9	nummod	_	highlight=green
3	سال	سال	NOUN	NOUN	_	9	obl	_	highlight=green
4	پیش	پیش	NOUN	NOUN	_	3	nmod:poss	_	_
5	تا	تا	ADP	ADP	_	6	case	_	_
6	اِطون	اِطون	ADV	ADV	_	9	advcl	_	highlight=green
7	او	او	PRON	PRON	_	9	obj	_	highlight=green
8	نا	نا	PRON	PRON	_	9	nsubj	_	highlight=green
9	ندیُ	ندیُ	VERB	VERB	_	0	root	_	highlight=red
10	.	.	PUNCT	PUNCT	_	9	punct	_	_"
></reactive-dep-tree>
  </div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Belarusian - XXXXXXV</title>
  <script src="https://unpkg.com/reactive-dep-tree/dist/reactive-dep-tree.umd.js" async deferred></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #333; }
    .example { margin-bottom: 40px; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
    .example-number { font-weight: bold; color: #666; margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>Belarusian (be): XXXXXXV</h1>
  <p>3 examples</p>
  <div class="example">
    <div class="example-number">Example 1</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM"
  conll="# text = " Ніхто нічога мне асабіста дагэтуль не сказаў .
1	"	"	PUNCT	PUNCT	_	8	punct	_	_
2	Ніхто	Ніхто	PRON	PRON	_	8	nsubj	_	highlight=green
3	нічога	нічога	PRON	PRON	_	8	obj	_	highlight=green
4	мне	мне	PRON	PRON	_	8	iobj	_	highlight=green
5	асабіста	асабіста	ADV	ADV	_	8	advmod	_	highlight=green
6	дагэтуль	дагэтуль	ADV	ADV	_	8	advmod	_	highlight=green
7	не	не	PART	PART	_	8	advmod	_	highlight=green
8	сказаў	сказаў	VERB	VERB	_	0	root	_	highlight=red
9	.	.	PUNCT	PUNCT	_	8	punct	_	_"
></reactive-dep-tree>
  </div>
  <div class="example">
    <div class="example-number">Example 2</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM"
  conll="# text = Пра лёс затрыманага родныя амаль нічога ня ведаюць .
1	Пра	Пра	ADP	ADP	_	2	case	_	_
2	лёс	лёс	NOUN	NOUN	_	8	obl	_	highlight=green
3	затрыманага	затрыманага	VERB	VERB	_	8	xcomp	_	highlight=green
4	родныя	родныя	ADJ	ADJ	_	8	nsubj	_	highlight=green
5	амаль	амаль	ADV	ADV	_	8	advmod	_	highlight=green
6	нічога	нічога	PRON	PRON	_	8	obj	_	highlight=green
7	ня	ня	PART	PART	_	8	advmod	_	highlight=green
8	ведаюць	ведаюць	VERB	VERB	_	0	root	_	highlight=red
9	.	.	PUNCT	PUNCT	_	8	punct	_	_"
></reactive-dep-tree>
  </div>
  <div class="example">
    <div class="example-number">Example 3</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM"
  conll="# text = Для савецкай улады гэты быў удар і пачатак дэкамунізацыі , якую дагэтуль мы нажаль і не завершылі .
1	Для	Для	ADP	ADP	_	3	case	_	_
2	савецкай	савецкай	ADJ	ADJ	_	3	amod	_	_
3	улады	улады	NOUN	NOUN	_	6	obl	_	_
4	гэты	гэты	DET	DET	_	6	nsubj	_	_
5	быў	быў	AUX	AUX	_	6	cop	_	_
6	удар	удар	NOUN	NOUN	_	0	root	_	_
7	і	і	CCONJ	CCONJ	_	8	cc	_	_
8	пачатак	пачатак	NOUN	NOUN	_	6	conj	_	_
9	дэкамунізацыі	дэкамунізацыі	NOUN	NOUN	_	8	nmod	_	_
10	,	,	PUNCT	PUNCT	_	17	punct	_	_
11	якую	якую	PRON	PRON	_	17	obj	_	highlight=green
12	дагэтуль	дагэтуль	ADV	ADV	_	17	advmod	_	highlight=green
13	мы	мы	PRON	PRON	_	17	nsubj	_	highlight=green
14	нажаль	нажаль	ADV	ADV	_	17	advmod	_	highlight=green
15	і	і	PART	PART	_	17	advmod	_	highlight=green
16	не	не	PART	PART	_	17	advmod	_	highlight=green
17	завершылі	завершылі	VERB	VERB	_	9	acl:relcl	_	highlight=red
18	.	.	PUNCT	PUNCT	_	6	punct	_	_"
></reactive-dep-tree>
  </div>
</body>
</html>

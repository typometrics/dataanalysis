<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Mundurukú - XXXV</title>
  <script src="https://unpkg.com/reactive-dep-tree/dist/reactive-dep-tree.umd.js" async deferred></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #333; }
    .example { margin-bottom: 40px; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
    .example-number { font-weight: bold; color: #666; margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>Mundurukú (myu): XXXV</h1>
  <p>4 examples</p>
  <div class="example">
    <div class="example-number">Example 1</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM,DEPREL,MISC.highlight"
  conll="# text = Toxaw dak jexat o'tobuxik
1	Toxaw	Toxaw	NOUN	NOUN	_	4	obl	_	highlight=green
2	dak	dak	ADV	ADV	_	4	advmod	_	highlight=green
3	jexat	jexat	NOUN	NOUN	_	4	obl	_	highlight=green
4	o'tobuxik	o'tobuxik	VERB	VERB	_	0	root	_	highlight=red"
></reactive-dep-tree>
  </div>
  <div class="example">
    <div class="example-number">Example 2</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM,DEPREL,MISC.highlight"
  conll="# text = Tit tak iku be opop , awawa ku be .
1	Tit	Tit	NOUN	NOUN	_	5	nsubj	_	highlight=green
2	tak	tak	ADV	ADV	_	5	advmod	_	highlight=green
3	iku	iku	NOUN	NOUN	_	1	nmod	_	highlight=green
4	be	be	ADP	ADP	_	3	case	_	_
5	opop	opop	VERB	VERB	_	0	root	_	highlight=red
6	,	,	PUNCT	PUNCT	_	5	punct	_	_
7	awawa	awawa	NOUN	NOUN	_	8	nmod	_	_
8	ku	ku	NOUN	NOUN	_	3	appos	_	_
9	be	be	ADP	ADP	_	8	case	_	_
10	.	.	PUNCT	PUNCT	_	8	punct	_	_"
></reactive-dep-tree>
  </div>
  <div class="example">
    <div class="example-number">Example 3</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM,DEPREL,MISC.highlight"
  conll="# text = wexey bi wida biopak o'yaoka
1	wexey	wexey	NOUN	NOUN	_	5	obl	_	highlight=green
2	bi	bi	ADP	ADP	_	1	case	_	_

5	o'yaoka	o'yaoka	VERB	VERB	_	0	root	_	highlight=red"
></reactive-dep-tree>

  <div class="example">
    <div class="example-number">Example 4</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM,DEPREL,MISC.highlight"
  conll="# text = Beku cambõk tak wara'at o'ju .
1	Beku	Beku	DET	DET	_	2	nmod	_	_
2	cambõk	cambõk	NOUN	NOUN	_	5	obl	_	highlight=green
3	tak	tak	ADV	ADV	_	5	advmod	_	highlight=green
4	wara'at	wara'at	PRON	PRON	_	5	nsubj	_	highlight=green
5	o'ju	o'ju	VERB	VERB	_	0	root	_	highlight=red
6	.	.	PUNCT	PUNCT	_	5	punct	_	_"
></reactive-dep-tree>

</body>

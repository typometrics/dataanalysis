  interactive="true"
  shown-features="UPOS,LEMMA,FORM"
  conll="# text = Ajojot jekobe be cum
1	Ajojot	Ajojot	NOUN	NOUN	_	4	nsubj	_	highlight=green

3	be	be	ADP	ADP	_	2	case	_	_
4	cum	cum	VERB	VERB	_	0	root	_	highlight=red"
></reactive-dep-tree>
  </div>

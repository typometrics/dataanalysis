<!DOCTYPE html>
<html>
<head>

  <title>Kyrgyz - XXXVX</title>
  <script src="https://unpkg.com/reactive-dep-tree/dist/reactive-dep-tree.umd.js" async deferred></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #333; }
    .example { margin-bottom: 40px; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
    .example-number { font-weight: bold; color: #666; margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>Kyrgyz (ky): XXXVX</h1>
  <p>3 examples</p>
  <div class="example">
    <div class="example-number">Example 1</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM,DEPREL,MISC.highlight"
  conll="# text = Байке , суукка урунуп алба , абышка .
1	Байке	Байке	NOUN	NOUN	_	5	nmod	_	highlight=green
2	,	,	PUNCT	PUNCT	_	1	punct	_	_
3	суукка	суукка	NOUN	NOUN	_	5	obj	_	highlight=green
4	урунуп	урунуп	VERB	VERB	_	5	ccomp	_	highlight=green
5	алба	алба	VERB	VERB	_	0	root	_	highlight=red
6	,	,	PUNCT	PUNCT	_	5	punct	_	_
7	абышка	абышка	NOUN	NOUN	_	5	nmod	_	highlight=green
8	.	.	PUNCT	PUNCT	_	7	punct	_	_"
></reactive-dep-tree>
  </div>
  <div class="example">
    <div class="example-number">Example 2</div>

  interactive="true"
  shown-features="UPOS,LEMMA,FORM,DEPREL,MISC.highlight"
  conll="# text = Кыргызстанда жарандарды чет өлкөгө жумушка орноштуруу боюнча 118 агенттик иштейт .
1	Кыргызстанда	Кыргызстанда	PROPN	PROPN	_	10	obl	_	_

5	жумушка	жумушка	NOUN	NOUN	_	6	nmod	_	highlight=green
6	орноштуруу	орноштуруу	VERB	VERB	_	10	ccomp	_	highlight=red
7	боюнча	боюнча	ADV	ADV	_	6	advmod	_	highlight=green
8	118	118	NUM	NUM	_	9	nummod	_	_
9	агенттик	агенттик	NOUN	NOUN	_	10	nsubj	_	_

11	.	.	PUNCT	PUNCT	_	10	punct	_	_"
></reactive-dep-tree>

  <div class="example">

  interactive="true"
  shown-features="UPOS,LEMMA,FORM,DEPREL,MISC.highlight"
  conll="# text = Сен биринчи тазалоону бүтүр , анан биз үтүктөйбүз .
1	Сен	Сен	PRON	PRON	_	4	nsubj	_	highlight=green

3	тазалоону	тазалоону	NOUN	NOUN	_	4	obj	_	highlight=green

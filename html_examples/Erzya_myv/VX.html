<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Erzya - VX</title>
  <script src="https://unpkg.com/reactive-dep-tree/dist/reactive-dep-tree.umd.js" async deferred></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #333; }
    .example { margin-bottom: 40px; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
    .example-number { font-weight: bold; color: #666; margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>Erzya (myv): VX</h1>
  <p>10 examples</p>
  <div class="example">
    <div class="example-number">Example 1</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM,DEPREL,MISC.highlight"
  conll="# text = Арсян , пиземе карми .
1	Арсян	Арсян	VERB	VERB	_	0	root	_	highlight=red
2	,	,	PUNCT	PUNCT	_	3	punct	_	_
3	пиземе	пиземе	VERB	VERB	_	1	ccomp	_	highlight=green
4	карми	карми	AUX	AUX	_	3	aux	_	_
5	.	.	PUNCT	PUNCT	_	1	punct	_	_"
></reactive-dep-tree>
  </div>
  <div class="example">
    <div class="example-number">Example 2</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM,DEPREL,MISC.highlight"
  conll="# text = Сон варчась кадомс таргамонзо ды симеманзо .
1	Сон	Сон	PRON	PRON	_	2	nsubj	_	_
2	варчась	варчась	VERB	VERB	_	0	root	_	_
3	кадомс	кадомс	VERB	VERB	_	2	ccomp	_	highlight=red

7	.	.	PUNCT	PUNCT	_	2	punct	_	_"
></reactive-dep-tree>
  </div>

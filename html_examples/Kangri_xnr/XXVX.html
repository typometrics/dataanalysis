<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Kangri - XXVX</title>
  <script src="https://unpkg.com/reactive-dep-tree/dist/reactive-dep-tree.umd.js" async deferred></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #333; }
    .example { margin-bottom: 40px; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
    .example-number { font-weight: bold; color: #666; margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>Kangri (xnr): XXVX</h1>
  <p>3 examples</p>
  <div class="example">
    <div class="example-number">Example 1</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM,DEPREL,MISC.highlight"
  conll="# text = ऊञा हुण बैह्ड़ुआं दा कम्म रेह्या नी है ।
1	ऊञा	ऊञा	PART	PART	_	6	dep	_	_
2	हुण	हुण	ADV	ADV	_	6	advmod	_	highlight=green
3	बैह्ड़ुआं	बैह्ड़ुआं	NOUN	NOUN	_	5	nmod	_	_
4	दा	दा	ADP	ADP	_	3	case	_	_
5	कम्म	कम्म	NOUN	NOUN	_	6	obl	_	highlight=green
6	रेह्या	रेह्या	VERB	VERB	_	0	root	_	highlight=red
7	नी	नी	ADV	ADV	_	6	advmod	_	highlight=green
8	है	है	AUX	AUX	_	6	aux	_	_
9	।	।	PUNCT	PUNCT	_	6	punct	_	_"
></reactive-dep-tree>
  </div>
  <div class="example">
    <div class="example-number">Example 2</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM,DEPREL,MISC.highlight"
  conll="# text = रुत्तां बदलोआ दियां कनै बद्दळ फटा दे हन ।
1	रुत्तां	रुत्तां	NOUN	NOUN	_	3	nsubj	_	highlight=green
2	बदलोआ	बदलोआ	VERB	VERB	_	3	xcomp	_	highlight=green
3	दियां	दियां	VERB	VERB	_	0	root	_	highlight=red
4	कनै	कनै	CCONJ	CCONJ	_	7	cc	_	_
5	बद्दळ	बद्दळ	NOUN	NOUN	_	7	nsubj	_	_
6	फटा	फटा	VERB	VERB	_	7	xcomp	_	_
7	दे	दे	VERB	VERB	_	2	conj	_	highlight=green
8	हन	हन	AUX	AUX	_	7	aux:pass	_	_
9	।	।	PUNCT	PUNCT	_	3	punct	_	_"
></reactive-dep-tree>
  </div>
  <div class="example">
    <div class="example-number">Example 3</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM,DEPREL,MISC.highlight"
  conll="# text = भ्यागा ही तड़कैं उट्ठेया मैं ।
1	भ्यागा	भ्यागा	ADV	ADV	_	4	advmod	_	highlight=green
2	ही	ही	PART	PART	_	1	dep	_	_
3	तड़कैं	तड़कैं	ADV	ADV	_	4	advmod	_	highlight=green
4	उट्ठेया	उट्ठेया	VERB	VERB	_	0	root	_	highlight=red
5	मैं	मैं	PRON	PRON	_	4	nsubj	_	highlight=green
6	।	।	PUNCT	PUNCT	_	4	punct	_	_"
></reactive-dep-tree>
  </div>
</body>
</html>

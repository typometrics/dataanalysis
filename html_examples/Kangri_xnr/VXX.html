<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Kangri - VXX</title>
  <script src="https://unpkg.com/reactive-dep-tree/dist/reactive-dep-tree.umd.js" async deferred></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #333; }
    .example { margin-bottom: 40px; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
    .example-number { font-weight: bold; color: #666; margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>Kangri (xnr): VXX</h1>
  <p>1 examples</p>
  <div class="example">
    <div class="example-number">Example 1</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM,DEPREL,MISC.highlight"
  conll="# text = आई गेया मेरा पुत्तर स्कूले ते !
1	आई	आई	VERB	VERB	_	0	root	_	highlight=red
2	गेया	गेया	AUX	AUX	_	1	aux	_	_
3	मेरा	मेरा	PRON	PRON	_	4	nmod	_	_
4	पुत्तर	पुत्तर	NOUN	NOUN	_	1	nsubj	_	highlight=green
5	स्कूले	स्कूले	NOUN	NOUN	_	1	nmod	_	highlight=green
6	ते	ते	ADP	ADP	_	5	case	_	_
7	!	!	PUNCT	PUNCT	_	1	punct	_	_"
></reactive-dep-tree>
  </div>
</body>
</html>

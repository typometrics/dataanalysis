<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Tangkhul - VXX</title>
  <script src="https://unpkg.com/reactive-dep-tree/dist/reactive-dep-tree.umd.js" async deferred></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #333; }
    .example { margin-bottom: 40px; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
    .example-number { font-weight: bold; color: #666; margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>Tangkhul (nmf): VXX</h1>
  <p>1 examples</p>
  <div class="example">
    <div class="example-number">Example 1</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM,DEPREL,MISC.highlight"
  conll="# text = Thungmi kasza prye
1	Thungmi	Thungmi	VERB	VERB	_	0	root	_	highlight=red
2	kasza	kasza	ADV	ADV	_	1	advmod	_	highlight=green
3	prye	prye	ADV	ADV	_	1	advmod	_	highlight=green"
></reactive-dep-tree>
  </div>
</body>
</html>

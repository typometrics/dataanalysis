<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Tangkhul - XXV</title>
  <script src="https://unpkg.com/reactive-dep-tree/dist/reactive-dep-tree.umd.js" async deferred></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #333; }
    .example { margin-bottom: 40px; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
    .example-number { font-weight: bold; color: #666; margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>Tangkhul (nmf): XXV</h1>
  <p>10 examples</p>
  <div class="example">
    <div class="example-number">Example 1</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM"
  conll="# text = Peter ka pheile
1	Peter	Peter	PROPN	PROPN	_	3	nsubj	_	highlight=green
2	ka	ka	NOUN	NOUN	_	3	obl	_	highlight=green
3	pheile	pheile	VERB	VERB	_	0	root	_	highlight=red"
></reactive-dep-tree>
  </div>

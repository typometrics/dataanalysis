<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Uzbek - XVXXX</title>
  <script src="https://unpkg.com/reactive-dep-tree/dist/reactive-dep-tree.umd.js" async deferred></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #333; }
    .example { margin-bottom: 40px; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
    .example-number { font-weight: bold; color: #666; margin-bottom: 10px; }
  </style>

<body>
  <h1>Uzbek (uz): XVXXX</h1>
  <p>3 examples</p>
  <div class="example">
    <div class="example-number">Example 1</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM"
  conll="# text = olging keldimi ? _ dedi buvisi kulib , _ hamma savdo saroylarida bor !
1	olging	olging	NOUN	NOUN	_	2	nsubj	_	_

3	?	?	PUNCT	PUNCT	_	2	punct	_	_

5	dedi	dedi	VERB	VERB	_	0	root	_	highlight=red
6	buvisi	buvisi	NOUN	NOUN	_	5	nsubj	_	highlight=green
7	kulib	kulib	VERB	VERB	_	5	advcl	_	highlight=green
8	,	,	PUNCT	PUNCT	_	5	punct	_	_
9	_	_	PUNCT	PUNCT	_	13	punct	_	_
10	hamma	hamma	DET	DET	_	12	det	_	_

13	bor	bor	VERB	VERB	_	5	ccomp	_	highlight=green
14	!	!	PUNCT	PUNCT	_	13	punct	_	_"
></reactive-dep-tree>
  </div>

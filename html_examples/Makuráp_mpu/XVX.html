<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Makuráp - XVX</title>
  <script src="https://unpkg.com/reactive-dep-tree/dist/reactive-dep-tree.umd.js" async deferred></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #333; }
    .example { margin-bottom: 40px; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
    .example-number { font-weight: bold; color: #666; margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>Makuráp (mpu): XVX</h1>
  <p>5 examples</p>
  <div class="example">
    <div class="example-number">Example 1</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM,DEPREL,MISC.highlight"
  conll="# text = etera kurux amang ngot keya pīxe
1	etera	etera	VERB	VERB	_	0	root	_	_
2	kurux	kurux	VERB	VERB	_	1	parataxis	_	_
3	amang	amang	VERB	VERB	_	1	parataxis	_	_
4	ngot	ngot	NOUN	NOUN	_	5	obj	_	highlight=green
5	keya	keya	VERB	VERB	_	1	parataxis	_	highlight=red
6	pīxe	pīxe	ADV	ADV	_	5	advmod	_	highlight=green"
></reactive-dep-tree>
  </div>
  <div class="example">
    <div class="example-number">Example 2</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM,DEPREL,MISC.highlight"
  conll="# text = op ten eya õn
1	op	op	ADV	ADV	_	2	advmod	_	highlight=green
2	ten	ten	VERB	VERB	_	0	root	_	highlight=red
3	eya	eya	PART	PART	_	2	dep	_	_
4	õn	õn	PRON	PRON	_	2	nsubj	_	highlight=green"
></reactive-dep-tree>
  </div>
  <div class="example">
    <div class="example-number">Example 3</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM,DEPREL,MISC.highlight"
  conll="# text = xop ten eya on ke
1	xop	xop	DET	DET	_	2	obj	_	highlight=green
2	ten	ten	VERB	VERB	_	0	root	_	highlight=red
3	eya	eya	PART	PART	_	2	dep	_	_
4	on	on	PRON	PRON	_	2	nsubj	_	highlight=green
5	ke	ke	PART	PART	_	2	discourse	_	_"
></reactive-dep-tree>
  </div>
  <div class="example">
    <div class="example-number">Example 4</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM,DEPREL,MISC.highlight"
  conll="# text = ama ngot xiaret eya kurux amang ngot oen wimõ nitēt
1	ama	ama	ADV	ADV	_	4	advmod	_	_
2	ngot	ngot	NOUN	NOUN	_	3	nmod	_	_
3	xiaret	xiaret	NOUN	NOUN	_	4	nsubj	_	_
4	eya	eya	VERB	VERB	_	0	root	_	_
5	kurux	kurux	VERB	VERB	_	4	dep	_	_
6	amang	amang	VERB	VERB	_	4	dep	_	_
7	ngot	ngot	NOUN	NOUN	_	8	obj	_	highlight=green
8	oen	oen	VERB	VERB	_	4	parataxis	_	highlight=red
9	wimõ	wimõ	ADV	ADV	_	8	advmod	_	highlight=green
10	nitēt	nitēt	PART	PART	_	8	discourse	_	_"
></reactive-dep-tree>
  </div>
  <div class="example">
    <div class="example-number">Example 5</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM,DEPREL,MISC.highlight"
  conll="# text = kito moke xiat ekuwaora kepit pukpuga õn
1	kito	kito	NOUN	NOUN	_	6	obj	_	highlight=green
2	moke	moke	NOUN	NOUN	_	3	nmod	_	_
3	xiat	xiat	NOUN	NOUN	_	1	nmod	_	_
4	ekuwaora	ekuwaora	VERB	VERB	_	1	dep	_	_
5	kepit	kepit	CCONJ	CCONJ	_	6	dep	_	_
6	pukpuga	pukpuga	VERB	VERB	_	0	root	_	highlight=red
7	õn	õn	PRON	PRON	_	6	nsubj	_	highlight=green"
></reactive-dep-tree>
  </div>
</body>
</html>

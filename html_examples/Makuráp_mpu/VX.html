<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Makuráp - VX</title>
  <script src="https://unpkg.com/reactive-dep-tree/dist/reactive-dep-tree.umd.js" async deferred></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #333; }
    .example { margin-bottom: 40px; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
    .example-number { font-weight: bold; color: #666; margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>Makuráp (mpu): VX</h1>
  <p>10 examples</p>
  <div class="example">
    <div class="example-number">Example 1</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM"
  conll="# text = yãn oxepngoret oerã kepit eta on toa
1	yãn	yãn	ADV	ADV	_	3	advmod	_	_
2	oxepngoret	oxepngoret	NOUN	NOUN	_	3	obj	_	_
3	oerã	oerã	VERB	VERB	_	0	root	_	_
4	kepit	kepit	CCONJ	CCONJ	_	5	cc	_	_
5	eta	eta	VERB	VERB	_	3	conj	_	highlight=red
6	on	on	PRON	PRON	_	5	nsubj	_	highlight=green
7	toa	toa	VERB	VERB	_	5	dep	_	_"
></reactive-dep-tree>
  </div>
  <div class="example">
    <div class="example-number">Example 2</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM"

1	mokat	mokat	ADV	ADV	_	2	advmod	_	_
2	etera	etera	VERB	VERB	_	0	root	_	_
3	kurux	kurux	VERB	VERB	_	2	parataxis	_	_
4	amang	amang	VERB	VERB	_	2	parataxis	_	highlight=red
5	pīxe	pīxe	ADV	ADV	_	4	advmod	_	highlight=green"
></reactive-dep-tree>
  </div>

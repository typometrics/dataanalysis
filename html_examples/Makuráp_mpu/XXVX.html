<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Makuráp - XXVX</title>
  <script src="https://unpkg.com/reactive-dep-tree/dist/reactive-dep-tree.umd.js" async deferred></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #333; }
    .example { margin-bottom: 40px; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
    .example-number { font-weight: bold; color: #666; margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>Makuráp (mpu): XXVX</h1>
  <p>1 examples</p>
  <div class="example">
    <div class="example-number">Example 1</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM"
  conll="# text = i eya on wet toa ke pit
1	i	i	INTJ	INTJ	_	5	discourse	_	_
2	eya	eya	PART	PART	_	5	dep	_	_
3	on	on	PRON	PRON	_	5	nsubj	_	highlight=green
4	wet	wet	ADV	ADV	_	5	advmod	_	highlight=green
5	toa	toa	VERB	VERB	_	0	root	_	highlight=red
6	ke	ke	PART	PART	_	5	discourse	_	_
7	pit	pit	ADV	ADV	_	5	advmod	_	highlight=green"
></reactive-dep-tree>
  </div>
</body>
</html>

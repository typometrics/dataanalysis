<!DOCTYPE html>

  <script src="https://unpkg.com/reactive-dep-tree/dist/reactive-dep-tree.umd.js" async deferred></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #333; }
    .example { margin-bottom: 40px; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
    .example-number { font-weight: bold; color: #666; margin-bottom: 10px; }

  <h1>Makuráp (mpu): XXV</h1>
  <p>8 examples</p>
  <div class="example">
    <div class="example-number">Example 1</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM"
  conll="# text = Kito nãkowut moat xauwet moke kepit xagara
1	Kito	Kito	NOUN	NOUN	_	7	nsubj	_	highlight=green
2	nãkowut	nãkowut	NOUN	NOUN	_	7	obj	_	highlight=green
3	moat	moat	NOUN	NOUN	_	4	dep	_	_

5	moke	moke	NOUN	NOUN	_	4	conj	_	_
6	kepit	kepit	CCONJ	CCONJ	_	5	cc	_	_
7	xagara	xagara	VERB	VERB	_	0	root	_	highlight=red"
></reactive-dep-tree>
  </div>

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Arhuaco - VXXX</title>
  <script src="https://unpkg.com/reactive-dep-tree/dist/reactive-dep-tree.umd.js" async deferred></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #333; }
    .example { margin-bottom: 40px; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
    .example-number { font-weight: bold; color: #666; margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>Arhuaco (arh): VXXX</h1>
  <p>1 examples</p>
  <div class="example">
    <div class="example-number">Example 1</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM"
  conll="# text = ( aw ) awga =gwi zʉn nanʉn =di
1	(	(	PUNCT	PUNCT	_	2	punct	_	_
2	aw	aw	X	X	_	4	discourse	_	_
3	)	)	PUNCT	PUNCT	_	2	punct	_	_
4	awga	awga	VERB	VERB	_	0	root	_	highlight=red
5	=gwi	=gwi	ADV	ADV	_	4	advmod	_	highlight=green
6	zʉn	zʉn	PART	PART	_	4	advmod:emph	_	highlight=green
7	nanʉn	nanʉn	AUX	AUX	_	4	aux	_	_
8	=di	=di	PART	PART	_	4	advmod	_	highlight=green"
></reactive-dep-tree>
  </div>
</body>
</html>

<!DOCTYPE html>

  <title>Arhuaco - VXX</title>
  <script src="https://unpkg.com/reactive-dep-tree/dist/reactive-dep-tree.umd.js" async deferred></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #333; }
    .example { margin-bottom: 40px; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
    .example-number { font-weight: bold; color: #666; margin-bottom: 10px; }
  </style>

<body>
  <h1>Arhuaco (arh): VXX</h1>
  <p>6 examples</p>
  <div class="example">
    <div class="example-number">Example 1</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM"
  conll="# text = winí zʉn ikʉ =se' =ri neyka nʉn =di .
1	winí	winí	VERB	VERB	_	0	root	_	highlight=red
2	zʉn	zʉn	PART	PART	_	1	advmod:emph	_	highlight=green
3	ikʉ	ikʉ	PROPN	PROPN	_	1	csubj	_	highlight=green
4	=se'	=se'	ADP	ADP	_	3	case	_	_
5	=ri	=ri	PART	PART	_	3	advmod	_	_
6	neyka	neyka	AUX	AUX	_	3	cop	_	_
7	nʉn	nʉn	AUX	AUX	_	3	aux	_	_
8	=di	=di	PART	PART	_	3	advmod	_	_
9	.	.	PUNCT	PUNCT	_	8	punct	_	_"
></reactive-dep-tree>
  </div>

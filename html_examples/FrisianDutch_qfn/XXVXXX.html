<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>FrisianDutch - XXVXXX</title>
  <script src="https://unpkg.com/reactive-dep-tree/dist/reactive-dep-tree.umd.js" async deferred></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #333; }
    .example { margin-bottom: 40px; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
    .example-number { font-weight: bold; color: #666; margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>FrisianDutch (qfn): XXVXXX</h1>
  <p>3 examples</p>
  <div class="example">
    <div class="example-number">Example 1</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM"
  conll="# text = Jelte Veldstra is hun eh hoe hjit dat ek alwer
1	Jelte	Jelte	PROPN	PROPN	_	7	obl	_	highlight=green
2	Veldstra	Veldstra	PROPN	PROPN	_	1	flat:name	_	_
3	is	is	AUX	AUX	_	7	cop	_	_
4	hun	hun	PRON	PRON	_	7	det	_	_
5	eh	eh	INTJ	INTJ	_	7	discourse	_	_
6	hoe	hoe	ADV	ADV	_	7	advmod	_	highlight=green
7	hjit	hjit	VERB	VERB	_	0	root	_	highlight=red
8	dat	dat	PRON	PRON	_	7	nsubj	_	highlight=green
9	ek	ek	ADV	ADV	_	7	advmod	_	highlight=green
10	alwer	alwer	ADV	ADV	_	7	advmod	_	highlight=green"
></reactive-dep-tree>
  </div>
  <div class="example">
    <div class="example-number">Example 2</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM"
  conll="# text = toen hat Anjum dy woe my noch skorse
1	toen	toen	ADV	ADV	_	5	mark	_	_
2	hat	hat	VERB	VERB	_	5	reparandum	_	_
3	Anjum	Anjum	PROPN	PROPN	_	5	dislocated	_	highlight=green
4	dy	dy	PRON	PRON	_	5	nsubj	_	highlight=green
5	woe	woe	VERB	VERB	_	0	root	_	highlight=red
6	my	my	PRON	PRON	_	5	iobj	_	highlight=green
7	noch	noch	ADV	ADV	_	5	advmod	_	highlight=green
8	skorse	skorse	NOUN	NOUN	_	5	obj	_	highlight=green"
></reactive-dep-tree>
  </div>
  <div class="example">
    <div class="example-number">Example 3</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM"
  conll="# text = mar op in gegeven momint dan rôlet dêr ek in diagnose út
1	mar	mar	CCONJ	CCONJ	_	7	mark	_	_
2	op	op	ADP	ADP	_	5	case	_	_
3	in	in	DET	DET	_	5	det	_	_
4	gegeven	gegeven	ADJ	ADJ	_	5	amod	_	_
5	momint	momint	NOUN	NOUN	_	7	obl:tmod	_	highlight=green
6	dan	dan	ADV	ADV	_	7	advmod	_	highlight=green
7	rôlet	rôlet	VERB	VERB	_	0	root	_	highlight=red
8	dêr	dêr	PRON	PRON	_	7	expl	_	highlight=green
9	ek	ek	ADV	ADV	_	7	advmod	_	highlight=green
10	in	in	DET	DET	_	11	det	_	_
11	diagnose	diagnose	NOUN	NOUN	_	7	obj	_	highlight=green
12	út	út	ADP	ADP	_	7	compound:prt	_	_"
></reactive-dep-tree>
  </div>
</body>
</html>

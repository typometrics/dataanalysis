  conll="# text = Nú af því vér erum settir af guði hvör í sinni sókn að vaka yfir hjörð drottins og framfylgja því öfluga spádómsorði sem ekki líður nökkra forfalskan svo ekki neitt orð undan falli af þeim orðum sem drottinn hefur oss í hendur fengið til þess að uppslíta , sundurbrjóta , eyðileggja og fordjarfa djöfulsins verk , en uppbyggja og gróðursetja verk vors guðs . Ef ske mætti þeir sem annarlegum guðum okursyndinni hafa sér til ábata um stundir ótérlega eftirfylgt , vildi það heyra og snúa sér í burt frá sínu vondu athæfi , þess og annars vér verðum sjálfir í vorum sóknum og oftar en skyldi innan vorra dyragátta varir við djöflanna frágang . Ekki einasta í því að svíkja mannlegt hold og blóð og upphvetja það til alls konar synda heldur og líka spyrjum vér að sjálfir djöflarnir hafa sýnilega á gangi verið í voru föðurlandi svo sem rigtið út af því efni hefur allvíða á þessum árum of hátt gengið og ýmislegar skráveifur gjört , bæði mönnum og peningum manna . Þá er oss segi ég mál að vakna og með hvellum guðsorðabásúnum þann lámskranda úlf , djöfulinn og svo hans hvolpa , meðal hvörra okurmennirnir eru tannhvassastir og hjörðinni skæðastir , frá vorri hjörð að fæla svo sá gullkaleikur sem upp er settur sérdeilis í Neshrepp fullur á barma af okri og öðrum óhreinindum gjöri ekki vorar sóknir öldungis fordrukknar , svo sem hann hefur um stundir þá allmarga velglaða gjört og gjörir enn nú .

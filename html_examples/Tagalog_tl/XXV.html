<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Tagalog - XXV</title>
  <script src="https://unpkg.com/reactive-dep-tree/dist/reactive-dep-tree.umd.js" async deferred></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #333; }
    .example { margin-bottom: 40px; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
    .example-number { font-weight: bold; color: #666; margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>Tagalog (tl): XXV</h1>
  <p>1 examples</p>
  <div class="example">
    <div class="example-number">Example 1</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM,DEPREL,MISC.highlight"
  conll="# text = Pero hindi siya nagalit - napangiti pa siya !
1	Pero	Pero	CCONJ	CCONJ	_	4	cc	_	_
2	hindi	hindi	PART	PART	_	4	advmod	_	highlight=green
3	siya	siya	PRON	PRON	_	4	nsubj	_	highlight=green
4	nagalit	nagalit	VERB	VERB	_	0	root	_	highlight=red
5	-	-	PUNCT	PUNCT	_	6	punct	_	_
6	napangiti	napangiti	VERB	VERB	_	4	parataxis	_	_
7	pa	pa	ADV	ADV	_	6	advmod	_	_
8	siya	siya	PRON	PRON	_	6	nsubj	_	_
9	!	!	PUNCT	PUNCT	_	4	punct	_	_"
></reactive-dep-tree>
  </div>
</body>
</html>

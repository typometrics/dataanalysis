<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Tagalog - XXVXX</title>
  <script src="https://unpkg.com/reactive-dep-tree/dist/reactive-dep-tree.umd.js" async deferred></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #333; }
    .example { margin-bottom: 40px; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
    .example-number { font-weight: bold; color: #666; margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>Tagalog (tl): XXVXX</h1>
  <p>2 examples</p>
  <div class="example">
    <div class="example-number">Example 1</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM,DEPREL,MISC.highlight"
  conll="# text = Hindi pa nagluluto ng pagkain ang nanay .
1	Hindi	Hindi	PART	PART	_	3	advmod	_	highlight=green
2	pa	pa	ADV	ADV	_	3	advmod	_	highlight=green
3	nagluluto	nagluluto	VERB	VERB	_	0	root	_	highlight=red
4	ng	ng	ADP	ADP	_	5	case	_	_
5	pagkain	pagkain	NOUN	NOUN	_	3	obj	_	highlight=green
6	ang	ang	ADP	ADP	_	7	case	_	_
7	nanay	nanay	NOUN	NOUN	_	3	nsubj	_	highlight=green
8	.	.	PUNCT	PUNCT	_	3	punct	_	_"
></reactive-dep-tree>
  </div>
  <div class="example">
    <div class="example-number">Example 2</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM,DEPREL,MISC.highlight"
  conll="# text = Hindi daw darating si Pedro bukas .
1	Hindi	Hindi	PART	PART	_	3	advmod	_	highlight=green
2	daw	daw	PART	PART	_	3	advmod	_	highlight=green
3	darating	darating	VERB	VERB	_	0	root	_	highlight=red
4	si	si	ADP	ADP	_	5	case	_	_
5	Pedro	Pedro	PROPN	PROPN	_	3	nsubj	_	highlight=green
6	bukas	bukas	ADV	ADV	_	3	advmod	_	highlight=green
7	.	.	PUNCT	PUNCT	_	3	punct	_	_"
></reactive-dep-tree>
  </div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Tagalog - VXXXXX</title>
  <script src="https://unpkg.com/reactive-dep-tree/dist/reactive-dep-tree.umd.js" async deferred></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #333; }
    .example { margin-bottom: 40px; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
    .example-number { font-weight: bold; color: #666; margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>Tagalog (tl): VXXXXX</h1>
  <p>2 examples</p>
  <div class="example">
    <div class="example-number">Example 1</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM"
  conll="# text = Nagtatrabaho ka na ba daw roon ?
1	Nagtatrabaho	Nagtatrabaho	VERB	VERB	_	0	root	_	highlight=red
2	ka	ka	PRON	PRON	_	1	nsubj	_	highlight=green
3	na	na	ADV	ADV	_	1	advmod	_	highlight=green
4	ba	ba	PART	PART	_	1	advmod	_	highlight=green
5	daw	daw	PART	PART	_	1	advmod	_	highlight=green
6	roon	roon	ADV	ADV	_	1	advmod	_	highlight=green
7	?	?	PUNCT	PUNCT	_	1	punct	_	_"
></reactive-dep-tree>
  </div>
  <div class="example">
    <div class="example-number">Example 2</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM"
  conll="# text = Nagtatrabaho ka na daw ba roon ?
1	Nagtatrabaho	Nagtatrabaho	VERB	VERB	_	0	root	_	highlight=red
2	ka	ka	PRON	PRON	_	1	nsubj	_	highlight=green
3	na	na	ADV	ADV	_	1	advmod	_	highlight=green
4	daw	daw	PART	PART	_	1	advmod	_	highlight=green
5	ba	ba	PART	PART	_	1	advmod	_	highlight=green
6	roon	roon	ADV	ADV	_	1	advmod	_	highlight=green
7	?	?	PUNCT	PUNCT	_	1	punct	_	_"
></reactive-dep-tree>
  </div>
</body>
</html>

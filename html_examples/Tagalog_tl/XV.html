<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Tagalog - XV</title>
  <script src="https://unpkg.com/reactive-dep-tree/dist/reactive-dep-tree.umd.js" async deferred></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #333; }
    .example { margin-bottom: 40px; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
    .example-number { font-weight: bold; color: #666; margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>Tagalog (tl): XV</h1>
  <p>4 examples</p>
  <div class="example">
    <div class="example-number">Example 1</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM"
  conll="# text = Huwag kayong umalis .
1	Huwag	Huwag	AUX	AUX	_	3	aux	_	_
2	kayong	kayong	PRON	PRON	_	3	nsubj	_	highlight=green
3	umalis	umalis	VERB	VERB	_	0	root	_	highlight=red
4	.	.	PUNCT	PUNCT	_	3	punct	_	_"
></reactive-dep-tree>
  </div>
  <div class="example">
    <div class="example-number">Example 2</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM"
  conll="# text = Huwag siyang pumarito .
1	Huwag	Huwag	AUX	AUX	_	3	aux	_	_
2	siyang	siyang	PRON	PRON	_	3	nsubj	_	highlight=green
3	pumarito	pumarito	VERB	VERB	_	0	root	_	highlight=red
4	.	.	PUNCT	PUNCT	_	3	punct	_	_"
></reactive-dep-tree>
  </div>
  <div class="example">
    <div class="example-number">Example 3</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM"
  conll="# text = Sandali -ng nag-isip si Tatay bago niya sinabi -ng , " Sige ba , anak ! "
1	Sandali	Sandali	ADV	ADV	_	3	advmod	_	_
2	-ng	-ng	PART	PART	_	1	mark	_	_
3	nag-isip	nag-isip	VERB	VERB	_	0	root	_	_
4	si	si	ADP	ADP	_	5	case	_	_
5	Tatay	Tatay	PROPN	PROPN	_	3	nsubj	_	_
6	bago	bago	SCONJ	SCONJ	_	8	mark	_	_
7	niya	niya	PRON	PRON	_	8	obj	_	highlight=green
8	sinabi	sinabi	VERB	VERB	_	3	advcl	_	highlight=red
9	-ng	-ng	PART	PART	_	8	mark	_	_
10	,	,	PUNCT	PUNCT	_	12	punct	_	_
11	"	"	PUNCT	PUNCT	_	12	punct	_	_
12	Sige	Sige	INTJ	INTJ	_	8	parataxis	_	_
13	ba	ba	PART	PART	_	12	discourse	_	_
14	,	,	PUNCT	PUNCT	_	15	punct	_	_
15	anak	anak	NOUN	NOUN	_	12	vocative	_	_
16	!	!	PUNCT	PUNCT	_	12	punct	_	_
17	"	"	PUNCT	PUNCT	_	12	punct	_	_"
></reactive-dep-tree>
  </div>
  <div class="example">
    <div class="example-number">Example 4</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM"
  conll="# text = Sumasakay sila ng bangka patungo sa bulkan , na kanilang inaakyat .
1	Sumasakay	Sumasakay	VERB	VERB	_	0	root	_	_
2	sila	sila	PRON	PRON	_	1	nsubj	_	_
3	ng	ng	ADP	ADP	_	4	case	_	_
4	bangka	bangka	NOUN	NOUN	_	1	obj	_	_
5	patungo	patungo	ADP	ADP	_	7	case	_	_
6	sa	sa	ADP	ADP	_	5	fixed	_	_
7	bulkan	bulkan	NOUN	NOUN	_	1	obl	_	_
8	,	,	PUNCT	PUNCT	_	11	punct	_	_
9	na	na	PART	PART	_	11	mark	_	_
10	kanilang	kanilang	PRON	PRON	_	11	nmod	_	highlight=green
11	inaakyat	inaakyat	VERB	VERB	_	7	acl	_	highlight=red
12	.	.	PUNCT	PUNCT	_	1	punct	_	_"
></reactive-dep-tree>
  </div>
</body>
</html>

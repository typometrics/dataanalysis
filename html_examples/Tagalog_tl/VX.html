  interactive="true"
  shown-features="UPOS,LEMMA,FORM,DEPREL,MISC.highlight"
  conll="# text = Gumising ang bata .
1	Gumising	Gumising	VERB	VERB	_	0	root	_	highlight=red
2	ang	ang	ADP	ADP	_	3	case	_	_
3	bata	bata	NOUN	NOUN	_	1	nsubj	_	highlight=green
4	.	.	PUNCT	PUNCT	_	1	punct	_	_"

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Tagalog - XXXVXX</title>
  <script src="https://unpkg.com/reactive-dep-tree/dist/reactive-dep-tree.umd.js" async deferred></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #333; }
    .example { margin-bottom: 40px; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
    .example-number { font-weight: bold; color: #666; margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>Tagalog (tl): XXXVXX</h1>
  <p>2 examples</p>
  <div class="example">
    <div class="example-number">Example 1</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM"
  conll="# text = Bakit daw hindi darating si Pedro bukas ?
1	Bakit	Bakit	ADV	ADV	_	4	advmod	_	highlight=green
2	daw	daw	PART	PART	_	4	advmod	_	highlight=green
3	hindi	hindi	PART	PART	_	4	advmod	_	highlight=green
4	darating	darating	VERB	VERB	_	0	root	_	highlight=red
5	si	si	ADP	ADP	_	6	case	_	_
6	Pedro	Pedro	PROPN	PROPN	_	4	nsubj	_	highlight=green
7	bukas	bukas	ADV	ADV	_	4	advmod	_	highlight=green
8	?	?	PUNCT	PUNCT	_	4	punct	_	_"
></reactive-dep-tree>
  </div>
  <div class="example">
    <div class="example-number">Example 2</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM"
  conll="# text = Isa-isa niya -ng itinapon ang mga bola pataas at sinalo .
1	Isa-isa	Isa-isa	ADV	ADV	_	4	advmod	_	highlight=green
2	niya	niya	PRON	PRON	_	4	obj	_	highlight=green
3	-ng	-ng	PART	PART	_	1	mark	_	highlight=green
4	itinapon	itinapon	VERB	VERB	_	0	root	_	highlight=red
5	ang	ang	ADP	ADP	_	7	case	_	_
6	mga	mga	DET	DET	_	7	det	_	_
7	bola	bola	NOUN	NOUN	_	4	nsubj	_	highlight=green
8	pataas	pataas	ADV	ADV	_	4	advmod	_	highlight=green
9	at	at	CCONJ	CCONJ	_	10	cc	_	_
10	sinalo	sinalo	VERB	VERB	_	4	conj	_	_
11	.	.	PUNCT	PUNCT	_	4	punct	_	_"
></reactive-dep-tree>
  </div>
</body>
</html>

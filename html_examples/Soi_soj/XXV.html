<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Soi - XXV</title>
  <script src="https://unpkg.com/reactive-dep-tree/dist/reactive-dep-tree.umd.js" async deferred></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #333; }
    .example { margin-bottom: 40px; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
    .example-number { font-weight: bold; color: #666; margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>Soi (soj): XXV</h1>
  <p>4 examples</p>
  <div class="example">
    <div class="example-number">Example 1</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM"
  conll="# text = عبدولو صبا اشی .
1	عبدولو	عبدولو	NOUN	NOUN	_	3	nsubj	_	highlight=green
2	صبا	صبا	NOUN	NOUN	_	3	nmod	_	highlight=green
3	اشی	اشی	VERB	VERB	_	0	root	_	highlight=red
4	.	.	PUNCT	PUNCT	_	3	punct	_	_"
></reactive-dep-tree>
  </div>
  <div class="example">
    <div class="example-number">Example 2</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM"
  conll="# text = مِن دارُن لباس اَپوشُن .
1	مِن	مِن	PRON	PRON	_	4	nsubj	_	highlight=green
2	دارُن	دارُن	AUX	AUX	_	4	aux	_	_
3	لباس	لباس	NOUN	NOUN	_	4	obj	_	highlight=green
4	اَپوشُن	اَپوشُن	VERB	VERB	_	0	root	_	highlight=red
5	.	.	PUNCT	PUNCT	_	4	punct	_	_"
></reactive-dep-tree>
  </div>
  <div class="example">
    <div class="example-number">Example 3</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM"
  conll="# text = اَجی لیوان اُوِ اَ مِن دِ .
1	اَجی	اَجی	NUM	NUM	_	2	nummod	_	_
2	لیوان	لیوان	NOUN	NOUN	_	6	obj	_	highlight=green
3	اُوِ	اُوِ	NOUN	NOUN	_	2	flat	_	_
4	اَ	اَ	ADP	ADP	_	5	case	_	_
5	مِن	مِن	PRON	PRON	_	6	nmod	_	highlight=green
6	دِ	دِ	VERB	VERB	_	0	root	_	highlight=red
7	.	.	PUNCT	PUNCT	_	6	punct	_	_"
></reactive-dep-tree>
  </div>
  <div class="example">
    <div class="example-number">Example 4</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM"
  conll="# text = بِرا م بِ مدرسه ناشی .
1	بِرا	بِرا	NOUN	NOUN	_	5	nsubj	_	highlight=green
2	م	م	PRON	PRON	_	1	nmod:poss	_	_
3	بِ	بِ	ADP	ADP	_	5	case	_	_
4	مدرسه	مدرسه	NOUN	NOUN	_	5	obl	_	highlight=green
5	ناشی	ناشی	VERB	VERB	_	0	root	_	highlight=red
6	.	.	PUNCT	PUNCT	_	5	punct	_	_"
></reactive-dep-tree>
  </div>
</body>
</html>

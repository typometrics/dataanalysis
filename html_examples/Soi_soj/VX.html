<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Soi - VX</title>
  <script src="https://unpkg.com/reactive-dep-tree/dist/reactive-dep-tree.umd.js" async deferred></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #333; }
    .example { margin-bottom: 40px; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
    .example-number { font-weight: bold; color: #666; margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>Soi (soj): VX</h1>
  <p>1 examples</p>
  <div class="example">
    <div class="example-number">Example 1</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM,DEPREL,MISC.highlight"
  conll="# text = واجَن علی رویی دِ سات کار اَکَرَ .
1	واجَن	واجَن	VERB	VERB	_	0	root	_	highlight=red
2	علی	علی	NOUN	NOUN	_	4	nsubj	_	_
3	رویی	رویی	ADV	ADV	_	7	advmod	_	_
4	دِ	دِ	NUM	NUM	_	5	nummod	_	_
5	سات	سات	NOUN	NOUN	_	3	nmod:poss	_	_
6	کار	کار	NOUN	NOUN	_	7	compound:lvc	_	_
7	اَکَرَ	اَکَرَ	VERB	VERB	_	1	ccomp	_	highlight=green
8	.	.	PUNCT	PUNCT	_	7	punct	_	_"
></reactive-dep-tree>
  </div>
</body>
</html>

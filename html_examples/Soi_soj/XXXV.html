<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Soi - XXXV</title>
  <script src="https://unpkg.com/reactive-dep-tree/dist/reactive-dep-tree.umd.js" async deferred></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #333; }
    .example { margin-bottom: 40px; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
    .example-number { font-weight: bold; color: #666; margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>Soi (soj): XXXV</h1>
  <p>2 examples</p>
  <div class="example">
    <div class="example-number">Example 1</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM"
  conll="# text = تا الُن دِ بار بِ مِشَد بَشتُن .
1	تا	تا	ADP	ADP	_	2	case	_	_
2	الُن	الُن	ADV	ADV	_	7	advcl	_	highlight=green
3	دِ	دِ	NUM	NUM	_	4	nummod	_	_
4	بار	بار	NOUN	NOUN	_	7	obl	_	highlight=green
5	بِ	بِ	ADP	ADP	_	6	case	_	_
6	مِشَد	مِشَد	NOUN	NOUN	_	7	obl	_	highlight=green
7	بَشتُن	بَشتُن	VERB	VERB	_	0	root	_	highlight=red
8	.	.	PUNCT	PUNCT	_	7	punct	_	_"
></reactive-dep-tree>
  </div>
  <div class="example">
    <div class="example-number">Example 2</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM"
  conll="# text = هِزِ ئی کیلو برنج ِم هاگِت .
1	هِزِ	هِزِ	ADV	ADV	_	6	advmod	_	highlight=green
2	ئی	ئی	NUM	NUM	_	3	nummod	_	_
3	کیلو	کیلو	NOUN	NOUN	_	4	nmod:poss	_	_
4	برنج	برنج	NOUN	NOUN	_	6	obj	_	highlight=green
5	ِم	ِم	PRON	PRON	_	6	nsubj	_	highlight=green
6	هاگِت	هاگِت	VERB	VERB	_	0	root	_	highlight=red
7	.	.	PUNCT	PUNCT	_	6	punct	_	_"
></reactive-dep-tree>
  </div>
</body>
</html>

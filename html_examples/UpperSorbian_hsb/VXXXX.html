<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>UpperSorbian - VXXXX</title>
  <script src="https://unpkg.com/reactive-dep-tree/dist/reactive-dep-tree.umd.js" async deferred></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #333; }
    .example { margin-bottom: 40px; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
    .example-number { font-weight: bold; color: #666; margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>UpperSorbian (hsb): VXXXX</h1>
  <p>2 examples</p>
  <div class="example">
    <div class="example-number">Example 1</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM,DEPREL,MISC.highlight"
  conll="# text = Njewědźeše , hač wobsteji smuha tež potom , hdyž njeje hižo w pěsku zarysowana .
1	Njewědźeše	Njewědźeše	VERB	VERB	_	0	root	_	_
2	,	,	PUNCT	PUNCT	_	4	punct	_	_
3	hač	hač	SCONJ	SCONJ	_	4	mark	_	_
4	wobsteji	wobsteji	VERB	VERB	_	1	ccomp	_	highlight=red
5	smuha	smuha	NOUN	NOUN	_	4	nsubj	_	highlight=green
6	tež	tež	ADV	ADV	_	4	advmod	_	highlight=green
7	potom	potom	ADV	ADV	_	4	advmod	_	highlight=green
8	,	,	PUNCT	PUNCT	_	14	punct	_	_
9	hdyž	hdyž	SCONJ	SCONJ	_	14	mark	_	_
10	njeje	njeje	AUX	AUX	_	14	cop	_	_
11	hižo	hižo	ADV	ADV	_	14	advmod	_	_
12	w	w	ADP	ADP	_	13	case	_	_
13	pěsku	pěsku	NOUN	NOUN	_	14	nmod	_	_
14	zarysowana	zarysowana	ADJ	ADJ	_	4	advcl	_	highlight=green
15	.	.	PUNCT	PUNCT	_	1	punct	_	_"
></reactive-dep-tree>
  </div>
  <div class="example">
    <div class="example-number">Example 2</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM,DEPREL,MISC.highlight"
  conll="# text = Z x200px móže definować za wobrazy w thumb tež jenož wysokosć .
1	Z	Z	ADP	ADP	_	2	case	_	_
2	x200px	x200px	X	X	_	3	obl	_	_
3	móže	móže	VERB	VERB	_	0	root	_	_
4	definować	definować	VERB	VERB	_	3	xcomp	_	highlight=red
5	za	za	ADP	ADP	_	6	case	_	_
6	wobrazy	wobrazy	NOUN	NOUN	_	4	obl	_	highlight=green
7	w	w	ADP	ADP	_	8	case	_	_
8	thumb	thumb	NOUN	NOUN	_	4	obl	_	highlight=green
9	tež	tež	ADV	ADV	_	4	advmod	_	highlight=green
10	jenož	jenož	PART	PART	_	11	advmod:emph	_	_
11	wysokosć	wysokosć	NOUN	NOUN	_	4	obj	_	highlight=green
12	.	.	PUNCT	PUNCT	_	3	punct	_	_"
></reactive-dep-tree>
  </div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Teko - XXV</title>
  <script src="https://unpkg.com/reactive-dep-tree/dist/reactive-dep-tree.umd.js" async deferred></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #333; }
    .example { margin-bottom: 40px; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
    .example-number { font-weight: bold; color: #666; margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>Teko (eme): XXV</h1>
  <p>10 examples</p>
  <div class="example">
    <div class="example-number">Example 1</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM"
  conll="# text = idʒeate aŋ magazẽ aiɲuŋokar
1	idʒeate	idʒeate	PRON	PRON	_	4	nsubj	_	highlight=green
2	aŋ	aŋ	DET	DET	_	3	det	_	_
3	magazẽ	magazẽ	NOUN	NOUN	_	4	obj	_	highlight=green
4	aiɲuŋokar	aiɲuŋokar	VERB	VERB	_	0	root	_	highlight=red"
></reactive-dep-tree>
  </div>
  <div class="example">
    <div class="example-number">Example 2</div>

  interactive="true"
  shown-features="UPOS,LEMMA,FORM"

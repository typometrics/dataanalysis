<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Teko - XXVXXX</title>
  <script src="https://unpkg.com/reactive-dep-tree/dist/reactive-dep-tree.umd.js" async deferred></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #333; }
    .example { margin-bottom: 40px; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
    .example-number { font-weight: bold; color: #666; margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>Teko (eme): XXVXXX</h1>
  <p>2 examples</p>
  <div class="example">
    <div class="example-number">Example 1</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM"
  conll="# text = aʔepori ijɨ tu moɲi ãhã otui kupao , wãĩwĩ kudʒatãĩkɨr , mokoɲ iɲuanakom awakʷərakom
1	aʔepori	aʔepori	DET	DET	_	6	obl	_	highlight=green
2	ijɨ	ijɨ	NOUN	NOUN	_	6	nsubj	_	highlight=green
3	tu	tu	NOUN	NOUN	_	2	conj	_	_
4	moɲi	moɲi	X	X	_	6	dep	_	_
5	ãhã	ãhã	ADV	ADV	_	4	advmod	_	_
6	otui	otui	VERB	VERB	_	0	root	_	highlight=red
7	kupao	kupao	PART	PART	_	6	obl	_	highlight=green
8	,	,	PUNCT	PUNCT	_	9	punct	_	_
9	wãĩwĩ	wãĩwĩ	NOUN	NOUN	_	2	conj	_	highlight=green
10	kudʒatãĩkɨr	kudʒatãĩkɨr	NOUN	NOUN	_	9	nmod	_	_
11	,	,	PUNCT	PUNCT	_	14	punct	_	_
12	mokoɲ	mokoɲ	NUM	NUM	_	14	nummod	_	_
13	iɲuanakom	iɲuanakom	NOUN	NOUN	_	14	nmod	_	_
14	awakʷərakom	awakʷərakom	NOUN	NOUN	_	2	conj	_	highlight=green"
></reactive-dep-tree>
  </div>
  <div class="example">
    <div class="example-number">Example 2</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM"
  conll="# text = koenam , idʒeenam , kõʔem aotar ʔɨtʃɨ pe rupi sinamaripori
1	koenam	koenam	ADV	ADV	_	6	dislocated	_	highlight=green
2	,	,	PUNCT	PUNCT	_	6	punct	_	_
3	idʒeenam	idʒeenam	PRON	PRON	_	6	discourse	_	_
4	,	,	PUNCT	PUNCT	_	6	punct	_	_
5	kõʔem	kõʔem	ADV	ADV	_	6	advmod	_	highlight=green
6	aotar	aotar	VERB	VERB	_	0	root	_	highlight=red
7	ʔɨtʃɨ	ʔɨtʃɨ	ADV	ADV	_	6	advmod	_	highlight=green
8	pe	pe	NOUN	NOUN	_	6	obl	_	highlight=green
9	rupi	rupi	ADP	ADP	_	8	case	_	_
10	sinamaripori	sinamaripori	NOUN	NOUN	_	6	obl	_	highlight=green"
></reactive-dep-tree>
  </div>
</body>
</html>

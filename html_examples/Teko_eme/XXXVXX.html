<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Teko - XXXVXX</title>
  <script src="https://unpkg.com/reactive-dep-tree/dist/reactive-dep-tree.umd.js" async deferred></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #333; }
    .example { margin-bottom: 40px; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
    .example-number { font-weight: bold; color: #666; margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>Teko (eme): XXXVXX</h1>
  <p>1 examples</p>
  <div class="example">
    <div class="example-number">Example 1</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM,DEPREL,MISC.highlight"
  conll="# text = wɨtʃɨ pitakom masogotɨ oho lekolape oike
1	wɨtʃɨ	wɨtʃɨ	ADV	ADV	_	4	advmod	_	highlight=green
2	pitakom	pitakom	NOUN	NOUN	_	4	nsubj	_	highlight=green
3	masogotɨ	masogotɨ	NOUN	NOUN	_	4	obl	_	highlight=green
4	oho	oho	VERB	VERB	_	0	root	_	highlight=red
5	lekolape	lekolape	NOUN	NOUN	_	4	obl	_	highlight=green
6	oike	oike	VERB	VERB	_	4	ccomp	_	highlight=green"
></reactive-dep-tree>
  </div>
</body>
</html>

<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <title>Teko - VXX</title>
  <script src="https://unpkg.com/reactive-dep-tree/dist/reactive-dep-tree.umd.js" async deferred></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #333; }
    .example { margin-bottom: 40px; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
    .example-number { font-weight: bold; color: #666; margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>Teko (eme): VXX</h1>
  <p>10 examples</p>
  <div class="example">
    <div class="example-number">Example 1</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM,DEPREL,MISC.highlight"
  conll="# text = sidʒaonẽ siʔe nõde , nõderaɨhɨpadʒira
1	sidʒaonẽ	sidʒaonẽ	VERB	VERB	_	0	root	_	highlight=red
2	siʔe	siʔe	PART	PART	_	3	discourse	_	_
3	nõde	nõde	PRON	PRON	_	1	nsubj	_	highlight=green
4	,	,	PUNCT	PUNCT	_	1	punct	_	_
5	nõderaɨhɨpadʒira	nõderaɨhɨpadʒira	NOUN	NOUN	_	1	advcl	_	highlight=green"
></reactive-dep-tree>
  </div>

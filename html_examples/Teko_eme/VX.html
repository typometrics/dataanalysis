<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Teko - VX</title>
  <script src="https://unpkg.com/reactive-dep-tree/dist/reactive-dep-tree.umd.js" async deferred></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #333; }
    .example { margin-bottom: 40px; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
    .example-number { font-weight: bold; color: #666; margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>Teko (eme): VX</h1>
  <p>10 examples</p>
  <div class="example">
    <div class="example-number">Example 1</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM,DEPREL,MISC.highlight"
  conll="# text = okuwapa omanõmãʔẽ
1	okuwapa	okuwapa	VERB	VERB	_	0	root	_	highlight=red
2	omanõmãʔẽ	omanõmãʔẽ	VERB	VERB	_	1	obj	_	highlight=green"
></reactive-dep-tree>
  </div>
  <div class="example">
    <div class="example-number">Example 2</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM,DEPREL,MISC.highlight"
  conll="# text = " daʔudʒi " , eʔi idʒupe
1	"	"	PUNCT	PUNCT	_	2	punct	_	_
2	daʔudʒi	daʔudʒi	VERB	VERB	_	0	root	_	_
3	"	"	PUNCT	PUNCT	_	2	punct	_	_
4	,	,	PUNCT	PUNCT	_	5	punct	_	_
5	eʔi	eʔi	VERB	VERB	_	2	parataxis	_	highlight=red
6	idʒupe	idʒupe	ADP	ADP	_	5	obl	_	highlight=green"
></reactive-dep-tree>
  </div>
  <div class="example">
    <div class="example-number">Example 3</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM,DEPREL,MISC.highlight"
  conll="# text = oboʔa orekʷar
1	oboʔa	oboʔa	VERB	VERB	_	0	root	_	highlight=red
2	orekʷar	orekʷar	NOUN	NOUN	_	1	obj	_	highlight=green"
></reactive-dep-tree>
  </div>
  <div class="example">
    <div class="example-number">Example 4</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM,DEPREL,MISC.highlight"
  conll="# text = apamanẽ nõdeapisitanẽ , eʔi tekokom
1	apamanẽ	apamanẽ	NOUN	NOUN	_	2	nsubj	_	_
2	nõdeapisitanẽ	nõdeapisitanẽ	NOUN	NOUN	_	0	root	_	_
3	,	,	PUNCT	PUNCT	_	2	punct	_	_
4	eʔi	eʔi	VERB	VERB	_	2	parataxis	_	highlight=red
5	tekokom	tekokom	PROPN	PROPN	_	4	nsubj	_	highlight=green"
></reactive-dep-tree>
  </div>
  <div class="example">
    <div class="example-number">Example 5</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM,DEPREL,MISC.highlight"
  conll="# text = dapotari aŋ zawar bɨgi
1	dapotari	dapotari	VERB	VERB	_	0	root	_	highlight=red
2	aŋ	aŋ	DET	DET	_	3	det	_	_
3	zawar	zawar	NOUN	NOUN	_	1	obj	_	highlight=green
4	bɨgi	bɨgi	NOUN	NOUN	_	3	nmod	_	_"
></reactive-dep-tree>
  </div>
  <div class="example">
    <div class="example-number">Example 6</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM,DEPREL,MISC.highlight"
  conll="# text = dapotari aŋ zawar bɨgimãʔẽ
1	dapotari	dapotari	VERB	VERB	_	0	root	_	highlight=red
2	aŋ	aŋ	DET	DET	_	3	det	_	_
3	zawar	zawar	NOUN	NOUN	_	1	obj	_	highlight=green
4	bɨgimãʔẽ	bɨgimãʔẽ	NOUN	NOUN	_	3	nmod	_	_"
></reactive-dep-tree>
  </div>
  <div class="example">
    <div class="example-number">Example 7</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM,DEPREL,MISC.highlight"
  conll="# text = atarawadʒ awakʷəra rehe
1	atarawadʒ	atarawadʒ	VERB	VERB	_	0	root	_	highlight=red
2	awakʷəra	awakʷəra	NOUN	NOUN	_	1	obl	_	highlight=green
3	rehe	rehe	ADP	ADP	_	2	case	_	_"
></reactive-dep-tree>
  </div>
  <div class="example">
    <div class="example-number">Example 8</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM,DEPREL,MISC.highlight"
  conll="# text = atarawadʒ awakʷəra rehe dʒi
1	atarawadʒ	atarawadʒ	VERB	VERB	_	0	root	_	highlight=red
2	awakʷəra	awakʷəra	NOUN	NOUN	_	1	obl	_	highlight=green
3	rehe	rehe	ADP	ADP	_	2	case	_	_
4	dʒi	dʒi	X	X	_	2	dep	_	_"
></reactive-dep-tree>
  </div>
  <div class="example">
    <div class="example-number">Example 9</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM,DEPREL,MISC.highlight"
  conll="# text = kor apotar ʒãdamam tomãʔẽ zoehe
1	kor	kor	ADV	ADV	_	2	advmod	_	_
2	apotar	apotar	VERB	VERB	_	0	root	_	_
3	ʒãdamam	ʒãdamam	NOUN	NOUN	_	2	obj	_	_
4	tomãʔẽ	tomãʔẽ	VERB	VERB	_	2	parataxis	_	highlight=red
5	zoehe	zoehe	ADP	ADP	_	4	obl	_	highlight=green"
></reactive-dep-tree>
  </div>
  <div class="example">
    <div class="example-number">Example 10</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM,DEPREL,MISC.highlight"
  conll="# text = awurtar aho tapoʔo ɨŋam
1	awurtar	awurtar	VERB	VERB	_	0	root	_	_
2	aho	aho	VERB	VERB	_	1	dep	_	_
3	tapoʔo	tapoʔo	VERB	VERB	_	1	parataxis	_	highlight=red
4	ɨŋam	ɨŋam	NOUN	NOUN	_	3	obj	_	highlight=green"
></reactive-dep-tree>
  </div>
</body>
</html>

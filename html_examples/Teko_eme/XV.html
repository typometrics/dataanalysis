<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Teko - XV</title>
  <script src="https://unpkg.com/reactive-dep-tree/dist/reactive-dep-tree.umd.js" async deferred></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #333; }
    .example { margin-bottom: 40px; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
    .example-number { font-weight: bold; color: #666; margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>Teko (eme): XV</h1>
  <p>10 examples</p>
  <div class="example">
    <div class="example-number">Example 1</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM,DEPREL,MISC.highlight"
  conll="# text = Polo omanõ
1	Polo	Polo	PROPN	PROPN	_	2	nsubj	_	highlight=green
2	omanõ	omanõ	VERB	VERB	_	0	root	_	highlight=red"
></reactive-dep-tree>
  </div>

2	opopor	opopor	VERB	VERB	_	0	root	_	highlight=red
3	oho	oho	VERB	VERB	_	2	dep	_	_"
></reactive-dep-tree>
  </div>

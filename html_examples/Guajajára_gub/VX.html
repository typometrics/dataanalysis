<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Guajajára - VX</title>
  <script src="https://unpkg.com/reactive-dep-tree/dist/reactive-dep-tree.umd.js" async deferred></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #333; }
    .example { margin-bottom: 40px; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
    .example-number { font-weight: bold; color: #666; margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>Guajajára (gub): VX</h1>
  <p>10 examples</p>
  <div class="example">
    <div class="example-number">Example 1</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM"
  conll="# text = Uzekok ɨwɨok rehe
1	Uzekok	Uzekok	VERB	VERB	_	0	root	_	highlight=red
2	ɨwɨok	ɨwɨok	NOUN	NOUN	_	1	obl	_	highlight=green
3	rehe	rehe	ADP	ADP	_	2	case	_	_"
></reactive-dep-tree>
  </div>

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Guajajára - XXXVXX</title>
  <script src="https://unpkg.com/reactive-dep-tree/dist/reactive-dep-tree.umd.js" async deferred></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #333; }
    .example { margin-bottom: 40px; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
    .example-number { font-weight: bold; color: #666; margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>Guajajára (gub): XXXVXX</h1>
  <p>2 examples</p>
  <div class="example">
    <div class="example-number">Example 1</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM,DEPREL,MISC.highlight"
  conll="# text = Amo ʔar mehe pɨhaw , pixan wetun aguza aʔe kurɨ .
1	Amo	Amo	DET	DET	_	2	det	_	_
2	ʔar	ʔar	NOUN	NOUN	_	7	obl	_	highlight=green
3	mehe	mehe	ADP	ADP	_	2	case	_	_
4	pɨhaw	pɨhaw	NOUN	NOUN	_	7	obl	_	highlight=green
5	,	,	PUNCT	PUNCT	_	7	punct	_	_
6	pixan	pixan	NOUN	NOUN	_	7	obl:subj	_	highlight=green
7	wetun	wetun	VERB	VERB	_	0	root	_	highlight=red
8	aguza	aguza	NOUN	NOUN	_	7	obj	_	highlight=green
9	aʔe	aʔe	PRON	PRON	_	6	discourse	_	highlight=green
10	kurɨ	kurɨ	PART	PART	_	7	discourse	_	_
11	.	.	PUNCT	PUNCT	_	7	punct	_	_"
></reactive-dep-tree>
  </div>
  <div class="example">
    <div class="example-number">Example 2</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM,DEPREL,MISC.highlight"
  conll="# text = Nan kwehetete zekwehe zuʔi uhem oho mɨnikawpe aʔe no
1	Nan	Nan	PART	PART	_	2	discourse	_	_
2	kwehetete	kwehetete	ADV	ADV	_	5	advmod	_	highlight=green
3	zekwehe	zekwehe	ADV	ADV	_	5	advmod	_	highlight=green
4	zuʔi	zuʔi	NOUN	NOUN	_	5	obl:subj	_	highlight=green
5	uhem	uhem	VERB	VERB	_	0	root	_	highlight=red
6	oho	oho	AUX	AUX	_	5	aux	_	_
7	mɨnikawpe	mɨnikawpe	NOUN	NOUN	_	5	obl	_	highlight=green
8	aʔe	aʔe	PRON	PRON	_	4	discourse	_	highlight=green
9	no	no	PART	PART	_	5	discourse	_	_"
></reactive-dep-tree>
  </div>
</body>
</html>

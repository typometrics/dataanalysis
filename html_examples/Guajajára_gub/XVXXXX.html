<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Guajajára - XVXXXX</title>
  <script src="https://unpkg.com/reactive-dep-tree/dist/reactive-dep-tree.umd.js" async deferred></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #333; }
    .example { margin-bottom: 40px; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
    .example-number { font-weight: bold; color: #666; margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>Guajajára (gub): XVXXXX</h1>
  <p>1 examples</p>
  <div class="example">
    <div class="example-number">Example 1</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM"
  conll="# text = wakag muawak awa tapixi kɨhaw pupe aʔe
1	wakag	wakag	NOUN	NOUN	_	2	obj	_	highlight=green
2	muawak	muawak	VERB	VERB	_	0	root	_	highlight=red
3	awa	awa	NOUN	NOUN	_	2	obl:subj	_	highlight=green
4	tapixi	tapixi	NOUN	NOUN	_	2	obj	_	highlight=green
5	kɨhaw	kɨhaw	NOUN	NOUN	_	2	obl	_	highlight=green
6	pupe	pupe	ADP	ADP	_	5	case	_	_
7	aʔe	aʔe	PRON	PRON	_	3	discourse	_	highlight=green"
></reactive-dep-tree>
  </div>
</body>
</html>

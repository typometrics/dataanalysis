  <style>

    h1 { color: #333; }

  interactive="true"
  shown-features="UPOS,LEMMA,FORM,DEPREL,MISC.highlight"
  conll="# text = Umuwɨwɨk ikamir aguz pupe
1	Umuwɨwɨk	Umuwɨwɨk	VERB	VERB	_	0	root	_	highlight=red

4	pupe	pupe	ADP	ADP	_	3	case	_	_"

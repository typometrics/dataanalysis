<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Guajajára - XXVXXXX</title>
  <script src="https://unpkg.com/reactive-dep-tree/dist/reactive-dep-tree.umd.js" async deferred></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #333; }
    .example { margin-bottom: 40px; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
    .example-number { font-weight: bold; color: #666; margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>Guajajára (gub): XXVXXXX</h1>
  <p>2 examples</p>
  <div class="example">
    <div class="example-number">Example 1</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM,DEPREL,MISC.highlight"
  conll="# text = Amo ʔar mehe Zuze upɨhɨk kwaxi heruwa kaʔawi aʔe , kwarerpe imonopa aʔe .
1	Amo	Amo	DET	DET	_	2	det	_	_
2	ʔar	ʔar	NOUN	NOUN	_	5	obl	_	highlight=green
3	mehe	mehe	ADP	ADP	_	2	case	_	_
4	Zuze	Zuze	PROPN	PROPN	_	5	obl:subj	_	highlight=green
5	upɨhɨk	upɨhɨk	VERB	VERB	_	0	root	_	highlight=red
6	kwaxi	kwaxi	NOUN	NOUN	_	5	obj	_	highlight=green
7	heruwa	heruwa	VERB	VERB	_	5	advcl	_	highlight=green
8	kaʔawi	kaʔawi	NOUN	NOUN	_	7	obl	_	_
9	aʔe	aʔe	PRON	PRON	_	4	discourse	_	highlight=green
10	,	,	PUNCT	PUNCT	_	5	punct	_	_
11	kwarerpe	kwarerpe	NOUN	NOUN	_	12	obl	_	_
12	imonopa	imonopa	VERB	VERB	_	5	advcl	_	highlight=green
13	aʔe	aʔe	PRON	PRON	_	12	discourse	_	_
14	.	.	PUNCT	PUNCT	_	12	punct	_	_"
></reactive-dep-tree>
  </div>
  <div class="example">
    <div class="example-number">Example 2</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM,DEPREL,MISC.highlight"
  conll="# text = Aʔe mehe zekaipo opor zekaipo kwarer oho ikupewi aʔe kurɨ .
1	Aʔe	Aʔe	PRON	PRON	_	4	obl	_	highlight=green
2	mehe	mehe	ADP	ADP	_	1	case	_	_
3	zekaipo	zekaipo	ADV	ADV	_	4	advmod	_	highlight=green
4	opor	opor	VERB	VERB	_	0	root	_	highlight=red
5	zekaipo	zekaipo	ADV	ADV	_	4	advmod	_	highlight=green
6	kwarer	kwarer	NOUN	NOUN	_	4	obl:subj	_	highlight=green
7	oho	oho	AUX	AUX	_	4	aux	_	_
8	ikupewi	ikupewi	NOUN	NOUN	_	4	obl	_	highlight=green
9	aʔe	aʔe	PRON	PRON	_	1	discourse	_	highlight=green
10	kurɨ	kurɨ	PART	PART	_	4	discourse	_	_
11	.	.	PUNCT	PUNCT	_	4	punct	_	_"
></reactive-dep-tree>
  </div>
</body>
</html>

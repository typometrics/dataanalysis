<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Madi - XXVX</title>
  <script src="https://unpkg.com/reactive-dep-tree/dist/reactive-dep-tree.umd.js" async deferred></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #333; }
    .example { margin-bottom: 40px; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
    .example-number { font-weight: bold; color: #666; margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>Madi (jaa): XXVX</h1>
  <p>3 examples</p>
  <div class="example">
    <div class="example-number">Example 1</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM,DEPREL,MISC.highlight"
  conll="# text = Yobe e titi kawahi ya e ka ma kabote naba eke .
1	Yobe	Yobe	NOUN	NOUN	_	3	obj	_	_
2	e	e	PRON	PRON	_	3	nsubj	_	_
3	titi	titi	VERB	VERB	_	7	advcl	_	highlight=green
4	kawahi	kawahi	AUX	AUX	_	3	aux	_	_
5	ya	ya	X	X	_	3	dep	_	_
6	e	e	PRON	PRON	_	7	nsubj	_	highlight=green
7	ka	ka	VERB	VERB	_	0	root	_	highlight=red
8	ma	ma	VERB	VERB	_	7	dep	_	_
9	kabote	kabote	ADV	ADV	_	7	advmod	_	highlight=green
10	naba	naba	AUX	AUX	_	7	aux	_	_
11	eke	eke	PRON	PRON	_	7	discourse	_	_
12	.	.	PUNCT	PUNCT	_	7	punct	_	_"
></reactive-dep-tree>
  </div>
  <div class="example">
    <div class="example-number">Example 2</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM,DEPREL,MISC.highlight"
  conll="# text = Taha era me hero ni ya me te awahabana faro .
1	Taha	Taha	NOUN	NOUN	_	4	nsubj	_	_
2	era	era	PRON	PRON	_	4	obj	_	_
3	me	me	PRON	PRON	_	4	expl	_	_
4	hero	hero	VERB	VERB	_	9	advcl	_	highlight=green
5	ni	ni	AUX	AUX	_	4	aux	_	_
6	ya	ya	X	X	_	4	dep	_	_
7	me	me	PRON	PRON	_	4	dep	_	_
8	te	te	PRON	PRON	_	9	nsubj	_	highlight=green
9	awahabana	awahabana	VERB	VERB	_	0	root	_	highlight=red
10	faro	faro	ADV	ADV	_	9	advmod	_	highlight=green
11	.	.	PUNCT	PUNCT	_	9	punct	_	_"
></reactive-dep-tree>
  </div>
  <div class="example">
    <div class="example-number">Example 3</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM,DEPREL,MISC.highlight"
  conll="# text = Aba tamabote me me tiwari kanemetemone wawasi ya
1	Aba	Aba	NOUN	NOUN	_	5	obj	_	highlight=green
2	tamabote	tamabote	VERB	VERB	_	1	amod	_	_
3	me	me	PRON	PRON	_	5	nsubj	_	highlight=green
4	me	me	PRON	PRON	_	5	discourse	_	_
5	tiwari	tiwari	VERB	VERB	_	0	root	_	highlight=red
6	kanemetemone	kanemetemone	AUX	AUX	_	5	aux	_	_
7	wawasi	wawasi	NOUN	NOUN	_	5	obl	_	highlight=green
8	ya	ya	X	X	_	7	dep	_	_"
></reactive-dep-tree>
  </div>
</body>
</html>

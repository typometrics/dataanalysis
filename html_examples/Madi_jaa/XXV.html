<!DOCTYPE html>

  <title>Madi - XXV</title>
  <script src="https://unpkg.com/reactive-dep-tree/dist/reactive-dep-tree.umd.js" async deferred></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #333; }
    .example { margin-bottom: 40px; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
    .example-number { font-weight: bold; color: #666; margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>Madi (jaa): XXV</h1>
  <p>6 examples</p>
  <div class="example">
    <div class="example-number">Example 1</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM,DEPREL,MISC.highlight"
  conll="# text = Yobe e ti naminaba eke , e nafi .
1	Yobe	Yobe	NOUN	NOUN	_	3	obj	_	highlight=green
2	e	e	PRON	PRON	_	3	nsubj	_	highlight=green
3	ti	ti	VERB	VERB	_	0	root	_	highlight=red
4	naminaba	naminaba	AUX	AUX	_	3	aux	_	_
5	eke	eke	PRON	PRON	_	3	discourse	_	_
6	,	,	PUNCT	PUNCT	_	3	punct	_	_
7	e	e	PRON	PRON	_	8	nsubj	_	_
8	nafi	nafi	VERB	VERB	_	3	parataxis	_	_
9	.	.	PUNCT	PUNCT	_	8	punct	_	_"
></reactive-dep-tree>
  </div>

8	te	te	PRON	PRON	_	9	nsubj	_	highlight=green

11	te	te	PRON	PRON	_	9	discourse	_	_
12	.	.	PUNCT	PUNCT	_	9	punct	_	_"

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Madi - XXXV</title>
  <script src="https://unpkg.com/reactive-dep-tree/dist/reactive-dep-tree.umd.js" async deferred></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #333; }
    .example { margin-bottom: 40px; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
    .example-number { font-weight: bold; color: #666; margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>Madi (jaa): XXXV</h1>
  <p>2 examples</p>
  <div class="example">
    <div class="example-number">Example 1</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM"
  conll="# text = Taha era me hero ni ya me te awahabana faro .
1	Taha	Taha	NOUN	NOUN	_	4	nsubj	_	highlight=green
2	era	era	PRON	PRON	_	4	obj	_	highlight=green
3	me	me	PRON	PRON	_	4	expl	_	highlight=green
4	hero	hero	VERB	VERB	_	9	advcl	_	highlight=red
5	ni	ni	AUX	AUX	_	4	aux	_	_
6	ya	ya	X	X	_	4	dep	_	_
7	me	me	PRON	PRON	_	4	dep	_	_
8	te	te	PRON	PRON	_	9	nsubj	_	_
9	awahabana	awahabana	VERB	VERB	_	0	root	_	_
10	faro	faro	ADV	ADV	_	9	advmod	_	_
11	.	.	PUNCT	PUNCT	_	9	punct	_	_"
></reactive-dep-tree>
  </div>
  <div class="example">
    <div class="example-number">Example 2</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM"
  conll="# text = Taha me ini kitate me amake .
1	Taha	Taha	NOUN	NOUN	_	4	nsubj	_	highlight=green
2	me	me	PRON	PRON	_	4	expl	_	highlight=green
3	ini	ini	NOUN	NOUN	_	4	obj	_	highlight=green
4	kitate	kitate	VERB	VERB	_	0	root	_	highlight=red
5	me	me	PRON	PRON	_	4	discourse	_	_
6	amake	amake	AUX	AUX	_	4	dep	_	_
7	.	.	PUNCT	PUNCT	_	4	punct	_	_"
></reactive-dep-tree>
  </div>
</body>
</html>

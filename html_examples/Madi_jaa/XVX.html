<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Madi - XVX</title>
  <script src="https://unpkg.com/reactive-dep-tree/dist/reactive-dep-tree.umd.js" async deferred></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #333; }
    .example { margin-bottom: 40px; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
    .example-number { font-weight: bold; color: #666; margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>Madi (jaa): XVX</h1>
  <p>2 examples</p>
  <div class="example">
    <div class="example-number">Example 1</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM"
  conll="# text = Abise yama tama tinahaboneke ayata ya .
1	Abise	Abise	NOUN	NOUN	_	3	vocative	_	_
2	yama	yama	NOUN	NOUN	_	3	obj	_	highlight=green
3	tama	tama	VERB	VERB	_	0	root	_	highlight=red
4	tinahaboneke	tinahaboneke	AUX	AUX	_	3	aux	_	_
5	ayata	ayata	ADV	ADV	_	3	obl	_	highlight=green
6	ya	ya	X	X	_	5	dep	_	_
7	.	.	PUNCT	PUNCT	_	3	punct	_	_"
></reactive-dep-tree>
  </div>
  <div class="example">
    <div class="example-number">Example 2</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM"
  conll="# text = Te sawiminahaba teke , te nafi otara te asota naminabone te .
1	Te	Te	PRON	PRON	_	2	nsubj	_	highlight=green
2	sawiminahaba	sawiminahaba	VERB	VERB	_	0	root	_	highlight=red
3	teke	teke	PRON	PRON	_	2	discourse	_	_
4	,	,	PUNCT	PUNCT	_	2	punct	_	_
5	te	te	PRON	PRON	_	2	discourse	_	_
6	nafi	nafi	PRON	PRON	_	5	nmod	_	_
7	otara	otara	PRON	PRON	_	9	obj	_	_
8	te	te	PRON	PRON	_	9	nsubj	_	_
9	asota	asota	VERB	VERB	_	2	xcomp	_	highlight=green
10	naminabone	naminabone	AUX	AUX	_	9	aux	_	_
11	te	te	PRON	PRON	_	9	discourse	_	_
12	.	.	PUNCT	PUNCT	_	9	punct	_	_"
></reactive-dep-tree>
  </div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Paumarí - VXX</title>
  <script src="https://unpkg.com/reactive-dep-tree/dist/reactive-dep-tree.umd.js" async deferred></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #333; }
    .example { margin-bottom: 40px; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
    .example-number { font-weight: bold; color: #666; margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>Paumarí (pad): VXX</h1>
  <p>5 examples</p>
  <div class="example">
    <div class="example-number">Example 1</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM,DEPREL,MISC.highlight"
  conll="# text = Okanamonaha'iki hida varaja kadaimoni .
1	Okanamonaha'iki	Okanamonaha'iki	VERB	VERB	_	0	root	_	highlight=red
2	hida	hida	DET	DET	_	3	det	_	_
3	varaja	varaja	NOUN	NOUN	_	1	obj	_	highlight=green
4	kadaimoni	kadaimoni	NOUN	NOUN	_	1	obl	_	highlight=green
5	.	.	PUNCT	PUNCT	_	1	punct	_	_"
></reactive-dep-tree>
  </div>
  <div class="example">
    <div class="example-number">Example 2</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM,DEPREL,MISC.highlight"
  conll="# text = Avigahahavija kaimoni ida ihi'ai hahavi onini va'ora kakahomara'ianavini .
1	Avigahahavija	Avigahahavija	VERB	VERB	_	8	xcomp	_	highlight=red

8	kakahomara'ianavini	kakahomara'ianavini	VERB	VERB	_	0	root	_	_
9	.	.	PUNCT	PUNCT	_	8	punct	_	_"
></reactive-dep-tree>
  </div>
  <div class="example">
    <div class="example-number">Example 3</div>

  interactive="true"
  shown-features="UPOS,LEMMA,FORM,DEPREL,MISC.highlight"

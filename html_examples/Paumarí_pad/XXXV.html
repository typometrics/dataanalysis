<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Paumarí - XXXV</title>
  <script src="https://unpkg.com/reactive-dep-tree/dist/reactive-dep-tree.umd.js" async deferred></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #333; }
    .example { margin-bottom: 40px; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
    .example-number { font-weight: bold; color: #666; margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>Paumarí (pad): XXXV</h1>
  <p>4 examples</p>
  <div class="example">
    <div class="example-number">Example 1</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM"
  conll="# text = Mamai , amo'amo Vanda ai arihinara nofi'iki .
1	Mamai	Mamai	NOUN	NOUN	_	7	vocative	_	_
2	,	,	PUNCT	PUNCT	_	7	punct	_	_
3	amo'amo	amo'amo	NOUN	NOUN	_	4	nmod	_	_
4	Vanda	Vanda	PROPN	PROPN	_	7	nsubj	_	highlight=green
5	ai	ai	VERB	VERB	_	7	xcomp	_	highlight=green
6	arihinara	arihinara	PRON	PRON	_	7	obj	_	highlight=green
7	nofi'iki	nofi'iki	VERB	VERB	_	0	root	_	highlight=red
8	.	.	PUNCT	PUNCT	_	7	punct	_	_"
></reactive-dep-tree>
  </div>
  <div class="example">
    <div class="example-number">Example 2</div>

  interactive="true"

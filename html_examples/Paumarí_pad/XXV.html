<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Paumarí - XXV</title>
  <script src="https://unpkg.com/reactive-dep-tree/dist/reactive-dep-tree.umd.js" async deferred></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #333; }
    .example { margin-bottom: 40px; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
    .example-number { font-weight: bold; color: #666; margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>Paumarí (pad): XXV</h1>
  <p>5 examples</p>
  <div class="example">
    <div class="example-number">Example 1</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM,DEPREL,MISC.highlight"
  conll="# text = Birako'dahi pitania hora no'a'ianahi .
1	Birako'dahi	Birako'dahi	VERB	VERB	_	0	root	_	_
2	pitania	pitania	NOUN	NOUN	_	4	obj	_	highlight=green
3	hora	hora	PRON	PRON	_	4	iobj	_	highlight=green
4	no'a'ianahi	no'a'ianahi	VERB	VERB	_	1	conj	_	highlight=red
5	.	.	PUNCT	PUNCT	_	1	punct	_	_"
></reactive-dep-tree>
  </div>
  <div class="example">
    <div class="example-number">Example 2</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM,DEPREL,MISC.highlight"
  conll="# text = Ihai hida ira okavikhavini hija .
1	Ihai	Ihai	NOUN	NOUN	_	4	obj	_	highlight=green
2	hida	hida	DET	DET	_	1	det	_	_
3	ira	ira	PRON	PRON	_	4	iobj	_	highlight=green
4	okavikhavini	okavikhavini	VERB	VERB	_	0	root	_	highlight=red
5	hija	hija	AUX	AUX	_	4	aux	_	_
6	.	.	PUNCT	PUNCT	_	4	punct	_	_"
></reactive-dep-tree>
  </div>
  <div class="example">
    <div class="example-number">Example 3</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM,DEPREL,MISC.highlight"
  conll="# text = Baranahi vania aokhahi .
1	Baranahi	Baranahi	ADV	ADV	_	3	advcl	_	highlight=green
2	vania	vania	ADV	ADV	_	3	advmod:emph	_	highlight=green
3	aokhahi	aokhahi	VERB	VERB	_	0	root	_	highlight=red
4	.	.	PUNCT	PUNCT	_	3	punct	_	_"
></reactive-dep-tree>
  </div>
  <div class="example">
    <div class="example-number">Example 4</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM,DEPREL,MISC.highlight"
  conll="# text = Ovari hiki nivaravaraki , nihoariha jaboni varavaraki , Vararibori vani ada varavaraha afosiaga .
1	Ovari	Ovari	PRON	PRON	_	3	nsubj	_	_
2	hiki	hiki	DET	DET	_	1	det	_	_
3	nivaravaraki	nivaravaraki	VERB	VERB	_	0	root	_	_
4	,	,	PUNCT	PUNCT	_	3	punct	_	_
5	nihoariha	nihoariha	ADJ	ADJ	_	7	nsubj	_	highlight=green
6	jaboni	jaboni	ADV	ADV	_	7	advmod	_	highlight=green
7	varavaraki	varavaraki	VERB	VERB	_	3	conj	_	highlight=red
8	,	,	PUNCT	PUNCT	_	3	punct	_	_
9	Vararibori	Vararibori	PROPN	PROPN	_	12	nsubj	_	_
10	vani	vani	DET	DET	_	9	advmod:emph	_	_
11	ada	ada	DET	DET	_	10	det	_	_
12	varavaraha	varavaraha	VERB	VERB	_	3	conj	_	_
13	afosiaga	afosiaga	ADV	ADV	_	9	acl	_	_
14	.	.	PUNCT	PUNCT	_	3	punct	_	_"
></reactive-dep-tree>
  </div>
  <div class="example">
    <div class="example-number">Example 5</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM,DEPREL,MISC.highlight"
  conll="# text = Mokitiroa oabono okavapavakarihavini .
1	Mokitiroa	Mokitiroa	NOUN	NOUN	_	3	obj	_	highlight=green
2	oabono	oabono	PRON	PRON	_	3	iobj	_	highlight=green
3	okavapavakarihavini	okavapavakarihavini	VERB	VERB	_	0	root	_	highlight=red
4	.	.	PUNCT	PUNCT	_	3	punct	_	_"
></reactive-dep-tree>
  </div>
</body>
</html>

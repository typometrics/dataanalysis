<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Paumarí - XXVX</title>
  <script src="https://unpkg.com/reactive-dep-tree/dist/reactive-dep-tree.umd.js" async deferred></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #333; }
    .example { margin-bottom: 40px; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
    .example-number { font-weight: bold; color: #666; margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>Paumarí (pad): XXVX</h1>
  <p>5 examples</p>
  <div class="example">
    <div class="example-number">Example 1</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM"
  conll="# text = Sorarara va'ora vani'avini adani imakhinava vi'bamiki .
1	Sorarara	Sorarara	NOUN	NOUN	_	3	dislocated	_	highlight=green
2	va'ora	va'ora	PRON	PRON	_	3	iobj	_	highlight=green
3	vani'avini	vani'avini	VERB	VERB	_	0	root	_	highlight=red
4	adani	adani	DET	DET	_	5	det	_	_
5	imakhinava	imakhinava	NOUN	NOUN	_	3	nsubj	_	highlight=green
6	vi'bamiki	vi'bamiki	NUM	NUM	_	5	nmod	_	_
7	.	.	PUNCT	PUNCT	_	3	punct	_	_"
></reactive-dep-tree>
  </div>
  <div class="example">
    <div class="example-number">Example 2</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM"
  conll="# text = Joma va'ora adava adani sorara .
1	Joma	Joma	NOUN	NOUN	_	3	obl	_	highlight=green
2	va'ora	va'ora	PRON	PRON	_	3	obj	_	highlight=green
3	adava	adava	VERB	VERB	_	0	root	_	highlight=red
4	adani	adani	DET	DET	_	5	det	_	_
5	sorara	sorara	NOUN	NOUN	_	3	dislocated	_	highlight=green
6	.	.	PUNCT	PUNCT	_	3	punct	_	_"
></reactive-dep-tree>
  </div>
  <div class="example">
    <div class="example-number">Example 3</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM"
  conll="# text = Linda hora kaja'oria'iki ofinijora'ini .
1	Linda	Linda	PROPN	PROPN	_	3	nsubj	_	highlight=green
2	hora	hora	PRON	PRON	_	3	obj	_	highlight=green
3	kaja'oria'iki	kaja'oria'iki	VERB	VERB	_	0	root	_	highlight=red
4	ofinijora'ini	ofinijora'ini	VERB	VERB	_	3	advcl	_	highlight=green
5	.	.	PUNCT	PUNCT	_	3	punct	_	_"
></reactive-dep-tree>
  </div>
  <div class="example">
    <div class="example-number">Example 4</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM"
  conll="# text = Adavani hanaja avikha'aha vakadi'bai arihaki .
1	Adavani	Adavani	PRON	PRON	_	3	nsubj	_	highlight=green
2	hanaja	hanaja	ADV	ADV	_	3	advmod	_	highlight=green
3	avikha'aha	avikha'aha	VERB	VERB	_	0	root	_	highlight=red
4	vakadi'bai	vakadi'bai	NOUN	NOUN	_	1	nmod:poss	_	highlight=green
5	arihaki	arihaki	VERB	VERB	_	4	acl:relcl	_	_
6	.	.	PUNCT	PUNCT	_	3	punct	_	_"
></reactive-dep-tree>
  </div>
  <div class="example">
    <div class="example-number">Example 5</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM"
  conll="# text = Franciscoa sa'ani biagathi'avini hida kodiisai .
1	Franciscoa	Franciscoa	PROPN	PROPN	_	3	nsubj	_	highlight=green
2	sa'ani	sa'ani	NOUN	NOUN	_	5	nmod:poss	_	highlight=green
3	biagathi'avini	biagathi'avini	VERB	VERB	_	0	root	_	highlight=red
4	hida	hida	DET	DET	_	2	det	_	_
5	kodiisai	kodiisai	NOUN	NOUN	_	3	obj	_	highlight=green
6	.	.	PUNCT	PUNCT	_	3	punct	_	_"
></reactive-dep-tree>
  </div>
</body>
</html>

  conll="# text = - Ժողովրդի մի ստվար հատված սկսեց ինքնամաքրվել այն կեղտից , որի մեջ ընկղմվել էր տարիներ շարունակ , ցինիկանալով , ընդունելով ընտրակաշառքներ , չհավատալով , որ « ուժի դեմ խաղ կա » , հնազանդվելով « գողական » բարքերին , որոնք դարձել են պետականության իրագործման ոճ գրեթե համատարած կերպով ( և անհնազանդությունը հիմա հենց դրա դեմ է ) , համաձայնելով « տուֆտային » ՝ « Պոտյոմկինի ֆասադներին » , որ իրենից պահանջվում է կառուցել որպես գործունեություն , ու որը պետական ապարատը հրամցնում է հաճախ աշխարհին ՝ որպես դեմոկրատիա . կարծելով , որ եթե շրջապատված ենք « գողական բռնապետություններով » ՝ ուրեմն մեզ մոտ էլ պիտի այն հաստատվի , և դա է բնական օրինաչափությունը :

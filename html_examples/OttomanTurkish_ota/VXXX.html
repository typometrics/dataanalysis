<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>OttomanTurkish - VXXX</title>
  <script src="https://unpkg.com/reactive-dep-tree/dist/reactive-dep-tree.umd.js" async deferred></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #333; }
    .example { margin-bottom: 40px; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
    .example-number { font-weight: bold; color: #666; margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>OttomanTurkish (ota): VXXX</h1>
  <p>1 examples</p>
  <div class="example">
    <div class="example-number">Example 1</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM"
  conll="# text = ḳılurdı herkesüñ ḥâṣıl merâmın kemâl-i luṭf-ıla maḳṣûd u kâmın
1	ḳılurdı	ḳılurdı	VERB	VERB	_	0	root	_	highlight=red
2	herkesüñ	herkesüñ	PRON	PRON	_	4	nmod:poss	_	_
3	ḥâṣıl	ḥâṣıl	ADJ	ADJ	_	4	amod	_	_
4	merâmın	merâmın	NOUN	NOUN	_	1	obj	_	highlight=green
5	kemâl-i	kemâl-i	NOUN	NOUN	_	1	obl	_	highlight=green
6	luṭf-ıla	luṭf-ıla	NOUN	NOUN	_	5	nmod:poss	_	_
7	maḳṣûd	maḳṣûd	NOUN	NOUN	_	1	obj	_	highlight=green
8	u	u	CCONJ	CCONJ	_	9	cc	_	_
9	kâmın	kâmın	NOUN	NOUN	_	7	conj	_	_"
></reactive-dep-tree>
  </div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Uyghur - VXXX</title>
  <script src="https://unpkg.com/reactive-dep-tree/dist/reactive-dep-tree.umd.js" async deferred></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #333; }
    .example { margin-bottom: 40px; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
    .example-number { font-weight: bold; color: #666; margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>Uyghur (ug): VXXX</h1>
  <p>1 examples</p>
  <div class="example">
    <div class="example-number">Example 1</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM,DEPREL,MISC.highlight"
  conll="# text = _ _ دېدى توكارېپ ئۇنىڭغا تاپىلاپ ،
1	_	_	PUNCT	PUNCT	_	3	punct	_	_
2	_	_	PUNCT	PUNCT	_	3	punct	_	_
3	دېدى	دېدى	VERB	VERB	_	0	root	_	highlight=red
4	توكارېپ	توكارېپ	NOUN	NOUN	_	3	nsubj	_	highlight=green
5	ئۇنىڭغا	ئۇنىڭغا	PRON	PRON	_	3	obl	_	highlight=green
6	تاپىلاپ	تاپىلاپ	VERB	VERB	_	3	advcl	_	highlight=green
7	،	،	PUNCT	PUNCT	_	3	punct	_	_"
></reactive-dep-tree>
  </div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Uyghur - XXVXX</title>
  <script src="https://unpkg.com/reactive-dep-tree/dist/reactive-dep-tree.umd.js" async deferred></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #333; }
    .example { margin-bottom: 40px; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
    .example-number { font-weight: bold; color: #666; margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>Uyghur (ug): XXVXX</h1>
  <p>2 examples</p>
  <div class="example">
    <div class="example-number">Example 1</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM"
  conll="# text = كىشىلەر ئۆيدىن چىقماي تۇرۇپ سەن ئارقىلىق دۇنيانى سەيلە قىلالايدۇ .
1	كىشىلەر	كىشىلەر	NOUN	NOUN	_	3	nsubj	_	highlight=green
2	ئۆيدىن	ئۆيدىن	NOUN	NOUN	_	3	obl	_	highlight=green
3	چىقماي	چىقماي	VERB	VERB	_	0	root	_	highlight=red
4	تۇرۇپ	تۇرۇپ	AUX	AUX	_	3	aux	_	_
5	سەن	سەن	PRON	PRON	_	3	obl	_	highlight=green
6	ئارقىلىق	ئارقىلىق	ADP	ADP	_	5	case	_	_
7	دۇنيانى	دۇنيانى	NOUN	NOUN	_	9	obj	_	_
8	سەيلە	سەيلە	NOUN	NOUN	_	9	compound	_	_
9	قىلالايدۇ	قىلالايدۇ	VERB	VERB	_	3	xcomp	_	highlight=green
10	.	.	PUNCT	PUNCT	_	3	punct	_	_"
></reactive-dep-tree>
  </div>
  <div class="example">
    <div class="example-number">Example 2</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM"
  conll="# text = _ _ پاھ ، ھەقىقەتەن ئىتايىن گۈزەلكەن ! _ _ دەپتۇ پادىشاھ ، _ _ مەن ئىنتايىن رازى !
1	_	_	PUNCT	PUNCT	_	3	punct	_	_
2	_	_	PUNCT	PUNCT	_	3	punct	_	_
3	پاھ	پاھ	INTJ	INTJ	_	7	discourse	_	highlight=green
4	،	،	PUNCT	PUNCT	_	3	punct	_	_
5	ھەقىقەتەن	ھەقىقەتەن	ADV	ADV	_	7	advmod	_	_
6	ئىتايىن	ئىتايىن	NOUN	NOUN	_	7	obl	_	_
7	گۈزەلكەن	گۈزەلكەن	VERB	VERB	_	11	ccomp	_	highlight=green
8	!	!	PUNCT	PUNCT	_	7	punct	_	_
9	_	_	PUNCT	PUNCT	_	7	punct	_	_
10	_	_	PUNCT	PUNCT	_	7	punct	_	_
11	دەپتۇ	دەپتۇ	VERB	VERB	_	0	root	_	highlight=red
12	پادىشاھ	پادىشاھ	NOUN	NOUN	_	11	nsubj	_	highlight=green
13	،	،	PUNCT	PUNCT	_	11	punct	_	_
14	_	_	PUNCT	PUNCT	_	11	punct	_	_
15	_	_	PUNCT	PUNCT	_	18	punct	_	_
16	مەن	مەن	PRON	PRON	_	18	nsubj	_	_
17	ئىنتايىن	ئىنتايىن	ADV	ADV	_	18	advmod	_	_
18	رازى	رازى	ADJ	ADJ	_	7	conj	_	highlight=green
19	!	!	PUNCT	PUNCT	_	11	punct	_	_"
></reactive-dep-tree>
  </div>
</body>
</html>

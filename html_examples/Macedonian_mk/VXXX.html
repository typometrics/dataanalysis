<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Macedonian - VXXX</title>
  <script src="https://unpkg.com/reactive-dep-tree/dist/reactive-dep-tree.umd.js" async deferred></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #333; }
    .example { margin-bottom: 40px; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
    .example-number { font-weight: bold; color: #666; margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>Macedonian (mk): VXXX</h1>
  <p>2 examples</p>
  <div class="example">
    <div class="example-number">Example 1</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM,DEPREL,MISC.highlight"
  conll="# text = Ќе дојдам тогаш кога ќе речете .
1	Ќе	Ќе	AUX	AUX	_	2	aux	_	_
2	дојдам	дојдам	VERB	VERB	_	0	root	_	highlight=red
3	тогаш	тогаш	ADV	ADV	_	2	advmod	_	highlight=green
4	кога	кога	ADV	ADV	_	6	advmod	_	highlight=green
5	ќе	ќе	AUX	AUX	_	2	aux	_	_
6	речете	речете	VERB	VERB	_	2	ccomp	_	highlight=green
7	.	.	PUNCT	PUNCT	_	2	punct	_	_"
></reactive-dep-tree>
  </div>
  <div class="example">
    <div class="example-number">Example 2</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM,DEPREL,MISC.highlight"
  conll="# text = Било прати ми порака било јави ми се на мобилен .
1	Било	Било	CCONJ	CCONJ	_	2	cc	_	_
2	прати	прати	VERB	VERB	_	0	root	_	_
3	ми	ми	PRON	PRON	_	2	iobj	_	_
4	порака	порака	NOUN	NOUN	_	2	obj	_	_
5	било	било	CCONJ	CCONJ	_	6	cc	_	_
6	јави	јави	VERB	VERB	_	2	conj	_	highlight=red
7	ми	ми	PRON	PRON	_	6	iobj	_	highlight=green
8	се	се	PRON	PRON	_	6	expl	_	highlight=green
9	на	на	ADP	ADP	_	10	case	_	_
10	мобилен	мобилен	NOUN	NOUN	_	6	obj	_	highlight=green
11	.	.	PUNCT	PUNCT	_	2	punct	_	_"
></reactive-dep-tree>
  </div>
</body>
</html>

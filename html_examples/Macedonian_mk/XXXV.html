<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Macedonian - XXXV</title>
  <script src="https://unpkg.com/reactive-dep-tree/dist/reactive-dep-tree.umd.js" async deferred></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #333; }
    .example { margin-bottom: 40px; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
    .example-number { font-weight: bold; color: #666; margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>Macedonian (mk): XXXV</h1>
  <p>2 examples</p>
  <div class="example">
    <div class="example-number">Example 1</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM"
  conll="# text = Снегот паѓаше изобилно и автомобилите бавно се движеа .
1	Снегот	Снегот	NOUN	NOUN	_	2	nsubj	_	_
2	паѓаше	паѓаше	VERB	VERB	_	0	root	_	_
3	изобилно	изобилно	ADV	ADV	_	2	advmod	_	_
4	и	и	CCONJ	CCONJ	_	8	cc	_	_
5	автомобилите	автомобилите	NOUN	NOUN	_	8	nsubj	_	highlight=green
6	бавно	бавно	ADV	ADV	_	8	advmod	_	highlight=green
7	се	се	PRON	PRON	_	8	expl	_	highlight=green
8	движеа	движеа	VERB	VERB	_	2	conj	_	highlight=red
9	.	.	PUNCT	PUNCT	_	2	punct	_	_"
></reactive-dep-tree>
  </div>
  <div class="example">
    <div class="example-number">Example 2</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM"
  conll="# text = Заработуваме толку колку што можеме .
1	Заработуваме	Заработуваме	VERB	VERB	_	0	root	_	_
2	толку	толку	ADV	ADV	_	5	advmod	_	highlight=green
3	колку	колку	ADV	ADV	_	5	advmod	_	highlight=green
4	што	што	PRON	PRON	_	5	obj	_	highlight=green
5	можеме	можеме	VERB	VERB	_	1	advcl	_	highlight=red
6	.	.	PUNCT	PUNCT	_	1	punct	_	_"
></reactive-dep-tree>
  </div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Macedonian - XXXVX</title>
  <script src="https://unpkg.com/reactive-dep-tree/dist/reactive-dep-tree.umd.js" async deferred></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #333; }
    .example { margin-bottom: 40px; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
    .example-number { font-weight: bold; color: #666; margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>Macedonian (mk): XXXVX</h1>
  <p>2 examples</p>
  <div class="example">
    <div class="example-number">Example 1</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM"
  conll="# text = Учев многу и пак не го положив испитот .
1	Учев	Учев	VERB	VERB	_	0	root	_	_
2	многу	многу	ADV	ADV	_	1	advmod	_	_
3	и	и	CCONJ	CCONJ	_	7	cc	_	_
4	пак	пак	ADV	ADV	_	7	advmod	_	highlight=green
5	не	не	PART	PART	_	7	advmod	_	highlight=green
6	го	го	PRON	PRON	_	7	expl	_	highlight=green
7	положив	положив	VERB	VERB	_	1	conj	_	highlight=red
8	испитот	испитот	NOUN	NOUN	_	7	obj	_	highlight=green
9	.	.	PUNCT	PUNCT	_	1	punct	_	_"
></reactive-dep-tree>
  </div>
  <div class="example">
    <div class="example-number">Example 2</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM"
  conll="# text = Не ни се јавија , значи нема да дојдат .
1	Не	Не	PART	PART	_	4	advmod	_	highlight=green
2	ни	ни	PRON	PRON	_	4	iobj	_	highlight=green
3	се	се	PRON	PRON	_	4	expl	_	highlight=green
4	јавија	јавија	VERB	VERB	_	0	root	_	highlight=red
5	,	,	PUNCT	PUNCT	_	6	punct	_	_
6	значи	значи	VERB	VERB	_	4	advcl	_	highlight=green
7	нема	нема	VERB	VERB	_	6	ccomp	_	_
8	да	да	PART	PART	_	9	mark	_	_
9	дојдат	дојдат	VERB	VERB	_	7	ccomp	_	_
10	.	.	PUNCT	PUNCT	_	4	punct	_	_"
></reactive-dep-tree>
  </div>
</body>
</html>

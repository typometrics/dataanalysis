<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Macedonian - VXX</title>
  <script src="https://unpkg.com/reactive-dep-tree/dist/reactive-dep-tree.umd.js" async deferred></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #333; }
    .example { margin-bottom: 40px; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
    .example-number { font-weight: bold; color: #666; margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>Macedonian (mk): VXX</h1>
  <p>10 examples</p>
  <div class="example">
    <div class="example-number">Example 1</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM"
  conll="# text = Сем , отвори го прозорецот !
1	Сем	Сем	PROPN	PROPN	_	3	vocative	_	_
2	,	,	PUNCT	PUNCT	_	1	punct	_	_
3	отвори	отвори	VERB	VERB	_	0	root	_	highlight=red
4	го	го	PRON	PRON	_	3	expl	_	highlight=green
5	прозорецот	прозорецот	NOUN	NOUN	_	3	obj	_	highlight=green
6	!	!	PUNCT	PUNCT	_	3	punct	_	_"
></reactive-dep-tree>
  </div>
  <div class="example">
    <div class="example-number">Example 2</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM"
  conll="# text = Влеговме на стадионот порано и седнавме на добро место .
1	Влеговме	Влеговме	VERB	VERB	_	0	root	_	highlight=red
2	на	на	ADP	ADP	_	3	case	_	_
3	стадионот	стадионот	NOUN	NOUN	_	1	obl	_	highlight=green
4	порано	порано	ADV	ADV	_	1	advmod	_	highlight=green
5	и	и	CCONJ	CCONJ	_	6	cc	_	_
6	седнавме	седнавме	VERB	VERB	_	1	conj	_	_
7	на	на	ADP	ADP	_	9	case	_	_
8	добро	добро	ADJ	ADJ	_	9	amod	_	_
9	место	место	NOUN	NOUN	_	6	obl	_	_
10	.	.	PUNCT	PUNCT	_	1	punct	_	_"
></reactive-dep-tree>
  </div>
  <div class="example">
    <div class="example-number">Example 3</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM"
  conll="# text = Јави ми се или дојди .
1	Јави	Јави	VERB	VERB	_	0	root	_	highlight=red
2	ми	ми	PRON	PRON	_	1	expl:pv	_	highlight=green
3	се	се	PRON	PRON	_	1	expl:pv	_	highlight=green

5	дојди	дојди	VERB	VERB	_	1	conj	_	_
6	.	.	PUNCT	PUNCT	_	1	punct	_	_"
></reactive-dep-tree>
  </div>
  <div class="example">
    <div class="example-number">Example 4</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM"
  conll="# text = Или првин доаѓа на факултет или оди на кафе во „ Спа “ .
1	Или	Или	CCONJ	CCONJ	_	3	cc	_	_
2	првин	првин	ADV	ADV	_	3	advmod	_	_
3	доаѓа	доаѓа	VERB	VERB	_	0	root	_	_
4	на	на	ADP	ADP	_	5	case	_	_
5	факултет	факултет	NOUN	NOUN	_	3	obl	_	_

8	на	на	ADP	ADP	_	9	case	_	_
9	кафе	кафе	NOUN	NOUN	_	7	obl	_	highlight=green
10	во	во	ADP	ADP	_	12	case	_	_

13	“	“	PUNCT	PUNCT	_	12	punct	_	_
14	.	.	PUNCT	PUNCT	_	3	punct	_	_"
></reactive-dep-tree>
  </div>
  <div class="example">
    <div class="example-number">Example 5</div>

  interactive="true"

  <div class="example">
    <div class="example-number">Example 10</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM"
  conll="# text = Подготви се за утрешниот тест или ќе ти биде одземен компјутерот до крајот на учебната година .

</body>
</html>

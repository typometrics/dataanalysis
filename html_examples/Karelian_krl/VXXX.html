<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Karelian - VXXX</title>
  <script src="https://unpkg.com/reactive-dep-tree/dist/reactive-dep-tree.umd.js" async deferred></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #333; }
    .example { margin-bottom: 40px; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
    .example-number { font-weight: bold; color: #666; margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>Karelian (krl): VXXX</h1>
  <p>2 examples</p>
  <div class="example">
    <div class="example-number">Example 1</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM"
  conll="# text = Šyönnin jälkeh muamo kisko tuohta ta luati vielä kakši rovehta , ičelläh ta pojalla .
1	Šyönnin	Šyönnin	NOUN	NOUN	_	4	obl	_	_
2	jälkeh	jälkeh	ADP	ADP	_	1	case	_	_
3	muamo	muamo	NOUN	NOUN	_	4	nsubj	_	_
4	kisko	kisko	VERB	VERB	_	0	root	_	_
5	tuohta	tuohta	NOUN	NOUN	_	4	obj	_	_
6	ta	ta	CCONJ	CCONJ	_	7	cc	_	_
7	luati	luati	VERB	VERB	_	4	conj	_	highlight=red
8	vielä	vielä	ADV	ADV	_	7	advmod	_	highlight=green
9	kakši	kakši	NUM	NUM	_	10	nummod	_	_
10	rovehta	rovehta	NOUN	NOUN	_	7	obj	_	highlight=green
11	,	,	PUNCT	PUNCT	_	7	punct	_	_
12	ičelläh	ičelläh	PRON	PRON	_	7	obl	_	highlight=green
13	ta	ta	CCONJ	CCONJ	_	14	cc	_	_
14	pojalla	pojalla	NOUN	NOUN	_	12	conj	_	_
15	.	.	PUNCT	PUNCT	_	7	punct	_	_"
></reactive-dep-tree>
  </div>
  <div class="example">
    <div class="example-number">Example 2</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM"
  conll="# text = Mie nävin Annua monešša tapahtumašša ta kuulin kerran hänen šuušta šemmosen ajatukšen :
1	Mie	Mie	PRON	PRON	_	2	nsubj	_	_
2	nävin	nävin	VERB	VERB	_	0	root	_	_
3	Annua	Annua	PROPN	PROPN	_	2	obj	_	_
4	monešša	monešša	PRON	PRON	_	5	det	_	_
5	tapahtumašša	tapahtumašša	NOUN	NOUN	_	2	obl	_	_
6	ta	ta	CCONJ	CCONJ	_	7	cc	_	_
7	kuulin	kuulin	VERB	VERB	_	2	conj	_	highlight=red
8	kerran	kerran	ADV	ADV	_	7	advmod	_	highlight=green
9	hänen	hänen	PRON	PRON	_	10	nmod:poss	_	_
10	šuušta	šuušta	NOUN	NOUN	_	7	obl	_	highlight=green
11	šemmosen	šemmosen	ADJ	ADJ	_	12	amod	_	_
12	ajatukšen	ajatukšen	NOUN	NOUN	_	7	obj	_	highlight=green
13	:	:	PUNCT	PUNCT	_	7	punct	_	_"
></reactive-dep-tree>
  </div>
</body>
</html>

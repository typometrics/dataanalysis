<!DOCTYPE html>

  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #333; }
    .example { margin-bottom: 40px; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
    .example-number { font-weight: bold; color: #666; margin-bottom: 10px; }
  </style>

<body>
  <h1>Komi (kpv): XVX</h1>
  <p>10 examples</p>
  <div class="example">
    <div class="example-number">Example 1</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM,DEPREL,MISC.highlight"
  conll="# text = Мама уджалӧ колхозын .
1	Мама	Мама	NOUN	NOUN	_	2	nsubj	_	highlight=green
2	уджалӧ	уджалӧ	VERB	VERB	_	0	root	_	highlight=red
3	колхозын	колхозын	NOUN	NOUN	_	2	obl	_	highlight=green
4	.	.	PUNCT	PUNCT	_	2	punct	_	_"
></reactive-dep-tree>
  </div>

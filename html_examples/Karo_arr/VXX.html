<!DOCTYPE html>

  <script src="https://unpkg.com/reactive-dep-tree/dist/reactive-dep-tree.umd.js" async deferred></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #333; }
    .example { margin-bottom: 40px; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
    .example-number { font-weight: bold; color: #666; margin-bottom: 10px; }
  </style>

  <p>10 examples</p>
  <div class="example">
    <div class="example-number">Example 1</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM"
  conll="# text = eken wat manikap peʔ báttem ahyə
1	eken	eken	VERB	VERB	_	0	root	_	highlight=red
2	wat	wat	PRON	PRON	_	3	nmod	_	_
3	manikap	manikap	NOUN	NOUN	_	1	obl	_	highlight=green
4	peʔ	peʔ	ADP	ADP	_	3	case	_	_
5	báttem	báttem	ADJ	ADJ	_	1	advmod	_	highlight=green
6	ahyə	ahyə	PART	PART	_	1	mark	_	_"
></reactive-dep-tree>
  </div>

  interactive="true"
  shown-features="UPOS,LEMMA,FORM,DEPREL,MISC.highlight"
  conll="# text = apəy ŋa ʔet topaba mɨy mãm
1	apəy	apəy	NOUN	NOUN	_	4	nsubj	_	highlight=green
2	ŋa	ŋa	PRON	PRON	_	1	clf	_	_

4	topaba	topaba	VERB	VERB	_	0	root	_	highlight=red

6	mãm	mãm	PART	PART	_	4	discourse	_	_"

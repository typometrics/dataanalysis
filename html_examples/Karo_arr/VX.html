<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Karo - VX</title>
  <script src="https://unpkg.com/reactive-dep-tree/dist/reactive-dep-tree.umd.js" async deferred></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #333; }
    .example { margin-bottom: 40px; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
    .example-number { font-weight: bold; color: #666; margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>Karo (arr): VX</h1>
  <p>10 examples</p>
  <div class="example">
    <div class="example-number">Example 1</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM,DEPREL,MISC.highlight"
  conll="# text = oyakõy bãttem
1	oyakõy	oyakõy	VERB	VERB	_	0	root	_	highlight=red
2	bãttem	bãttem	ADV	ADV	_	1	advmod	_	highlight=green"
></reactive-dep-tree>
  </div>
  <div class="example">
    <div class="example-number">Example 2</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM,DEPREL,MISC.highlight"
  conll="# text = oyaʔwan át mãm
1	oyaʔwan	oyaʔwan	VERB	VERB	_	0	root	_	highlight=red
2	át	át	NOUN	NOUN	_	1	obl	_	highlight=green
3	mãm	mãm	PART	PART	_	1	discourse	_	_"
></reactive-dep-tree>
  </div>

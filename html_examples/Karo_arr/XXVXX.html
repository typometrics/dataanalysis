<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Karo - XXVXX</title>
  <script src="https://unpkg.com/reactive-dep-tree/dist/reactive-dep-tree.umd.js" async deferred></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #333; }
    .example { margin-bottom: 40px; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
    .example-number { font-weight: bold; color: #666; margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>Karo (arr): XXVXX</h1>
  <p>5 examples</p>
  <div class="example">
    <div class="example-number">Example 1</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM"
  conll="# text = at péŋ wĩn paʔpiktem mɨy mãm
1	at	at	PRON	PRON	_	3	nsubj	_	highlight=green
2	péŋ	péŋ	NOUN	NOUN	_	3	obj	_	highlight=green
3	wĩn	wĩn	VERB	VERB	_	0	root	_	highlight=red
4	paʔpiktem	paʔpiktem	ADJ	ADJ	_	2	advmod	_	highlight=green
5	mɨy	mɨy	ADV	ADV	_	3	advmod	_	highlight=green
6	mãm	mãm	PART	PART	_	3	discourse	_	_"
></reactive-dep-tree>
  </div>
  <div class="example">
    <div class="example-number">Example 2</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM"
  conll="# text = maʔpəy icɨ an iʔke rẽna
1	maʔpəy	maʔpəy	NOUN	NOUN	_	3	nsubj	_	highlight=green
2	icɨ	icɨ	NOUN	NOUN	_	3	obj	_	highlight=green
3	an	an	VERB	VERB	_	0	root	_	highlight=red
4	iʔke	iʔke	PART	PART	_	3	advmod	_	highlight=green
5	rẽna	rẽna	ADV	ADV	_	3	advmod	_	highlight=green"
></reactive-dep-tree>
  </div>
  <div class="example">
    <div class="example-number">Example 3</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM"
  conll="# text = maʔwɨt ip ʔɨy matet cagárokõmnem
1	maʔwɨt	maʔwɨt	NOUN	NOUN	_	3	nsubj	_	highlight=green
2	ip	ip	NOUN	NOUN	_	3	obj	_	highlight=green
3	ʔɨy	ʔɨy	VERB	VERB	_	0	root	_	highlight=red
4	matet	matet	ADV	ADV	_	3	obl	_	highlight=green
5	cagárokõmnem	cagárokõmnem	NUM	NUM	_	2	nummod	_	highlight=green"
></reactive-dep-tree>
  </div>
  <div class="example">
    <div class="example-number">Example 4</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM"
  conll="# text = maʔwɨt ip ʔɨy cagárokõmnem matet
1	maʔwɨt	maʔwɨt	NOUN	NOUN	_	3	nsubj	_	highlight=green
2	ip	ip	NOUN	NOUN	_	3	obj	_	highlight=green
3	ʔɨy	ʔɨy	VERB	VERB	_	0	root	_	highlight=red
4	cagárokõmnem	cagárokõmnem	NUM	NUM	_	2	nummod	_	highlight=green
5	matet	matet	ADV	ADV	_	3	obl	_	highlight=green"
></reactive-dep-tree>
  </div>
  <div class="example">
    <div class="example-number">Example 5</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM"
  conll="# text = iʔat yaʔmo ci káʔ ʔor iʔke werem ŋán
1	iʔat	iʔat	PRON	PRON	_	5	nsubj	_	highlight=green
2	yaʔmo	yaʔmo	NOUN	NOUN	_	3	compound	_	_
3	ci	ci	NOUN	NOUN	_	5	obj	_	highlight=green
4	káʔ	káʔ	ADJ	ADJ	_	3	clf	_	_
5	ʔor	ʔor	VERB	VERB	_	0	root	_	highlight=red
6	iʔke	iʔke	PART	PART	_	5	advmod	_	highlight=green
7	werem	werem	ADV	ADV	_	5	obl	_	highlight=green
8	ŋán	ŋán	PART	PART	_	7	dep	_	_"
></reactive-dep-tree>
  </div>
</body>
</html>

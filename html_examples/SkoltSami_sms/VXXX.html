<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>SkoltSami - VXXX</title>
  <script src="https://unpkg.com/reactive-dep-tree/dist/reactive-dep-tree.umd.js" async deferred></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #333; }
    .example { margin-bottom: 40px; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
    .example-number { font-weight: bold; color: #666; margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>SkoltSami (sms): VXXX</h1>
  <p>2 examples</p>
  <div class="example">
    <div class="example-number">Example 1</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM,DEPREL,MISC.highlight"
  conll="# text = Ij kuuʹǩǩ leämmaž mieʹccest , iʹttli kuʹmpp väʹst mååust .
1	Ij	Ij	AUX	AUX	_	2	aux	_	_
2	kuuʹǩǩ	kuuʹǩǩ	ADV	ADV	_	4	advmod	_	_
3	leämmaž	leämmaž	AUX	AUX	_	4	cop	_	_
4	mieʹccest	mieʹccest	NOUN	NOUN	_	0	root	_	_
5	,	,	PUNCT	PUNCT	_	6	punct	_	_
6	iʹttli	iʹttli	VERB	VERB	_	4	advcl	_	highlight=red
7	kuʹmpp	kuʹmpp	NOUN	NOUN	_	6	nsubj	_	highlight=green
8	väʹst	väʹst	ADV	ADV	_	6	advmod	_	highlight=green
9	mååust	mååust	ADV	ADV	_	6	advmod	_	highlight=green
10	.	.	PUNCT	PUNCT	_	4	punct	_	_"
></reactive-dep-tree>
  </div>
  <div class="example">
    <div class="example-number">Example 2</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM,DEPREL,MISC.highlight"
  conll="# text = Mõõni âʹtte âʹpet tok stäʹlmmstääl kuäʹđ ool .
1	Mõõni	Mõõni	VERB	VERB	_	0	root	_	highlight=red
2	âʹtte	âʹtte	ADV	ADV	_	1	advmod	_	highlight=green
3	âʹpet	âʹpet	ADV	ADV	_	1	advmod	_	highlight=green
4	tok	tok	ADV	ADV	_	6	advmod	_	_
5	stäʹlmmstääl	stäʹlmmstääl	NOUN	NOUN	_	6	nmod:poss	_	_
6	kuäʹđ	kuäʹđ	NOUN	NOUN	_	1	obl	_	highlight=green
7	ool	ool	ADP	ADP	_	6	case	_	_
8	.	.	PUNCT	PUNCT	_	1	punct	_	_"
></reactive-dep-tree>
  </div>
</body>
</html>

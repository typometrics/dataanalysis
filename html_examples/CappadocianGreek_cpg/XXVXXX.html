<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>CappadocianGreek - XXVXXX</title>
  <script src="https://unpkg.com/reactive-dep-tree/dist/reactive-dep-tree.umd.js" async deferred></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #333; }
    .example { margin-bottom: 40px; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
    .example-number { font-weight: bold; color: #666; margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>CappadocianGreek (cpg): XXVXXX</h1>
  <p>2 examples</p>
  <div class="example">
    <div class="example-number">Example 1</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM,DEPREL,MISC.highlight"
  conll="# text = tóti kóri ípin dha s tu vaván ǰis óči tútunu kóri ne .
1	tóti	tóti	ADV	ADV	_	3	advmod	_	highlight=green
2	kóri	kóri	NOUN	NOUN	_	3	nsubj	_	highlight=green
3	ípin	ípin	VERB	VERB	_	0	root	_	highlight=red
4	dha	dha	PRON	PRON	_	3	obj	_	highlight=green
5	s	s	ADP	ADP	_	7	case	_	_
6	tu	tu	DET	DET	_	7	det	_	_
7	vaván	vaván	NOUN	NOUN	_	3	iobj	_	highlight=green
8	ǰis	ǰis	PRON	PRON	_	7	nmod	_	_
9	óči	óči	SCONJ	SCONJ	_	11	mark	_	_
10	tútunu	tútunu	PRON	PRON	_	11	nmod	_	_
11	kóri	kóri	NOUN	NOUN	_	3	ccomp	_	highlight=green
12	ne	ne	AUX	AUX	_	11	cop	_	_
13	.	.	PUNCT	PUNCT	_	11	punct	_	_"
></reactive-dep-tree>
  </div>
  <div class="example">
    <div class="example-number">Example 2</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM,DEPREL,MISC.highlight"
  conll="# text = Το μιτσίκκο τουν πάλι πήρεν τη στράτα μπρο του τζαι πααίνει .
1	Το	Το	DET	DET	_	2	det	_	_
2	μιτσίκκο	μιτσίκκο	NOUN	NOUN	_	5	nsubj	_	highlight=green
3	τουν	τουν	PRON	PRON	_	2	nmod	_	_
4	πάλι	πάλι	ADV	ADV	_	5	advmod	_	highlight=green
5	πήρεν	πήρεν	VERB	VERB	_	0	root	_	highlight=red
6	τη	τη	DET	DET	_	7	det	_	_
7	στράτα	στράτα	NOUN	NOUN	_	5	obj	_	highlight=green
8	μπρο	μπρο	ADV	ADV	_	5	advmod	_	highlight=green
9	του	του	PRON	PRON	_	7	nmod	_	highlight=green
10	τζαι	τζαι	CCONJ	CCONJ	_	11	cc	_	_
11	πααίνει	πααίνει	VERB	VERB	_	5	conj	_	_
12	.	.	PUNCT	PUNCT	_	5	punct	_	_"
></reactive-dep-tree>
  </div>
</body>
</html>

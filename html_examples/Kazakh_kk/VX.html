<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Kazakh - VX</title>
  <script src="https://unpkg.com/reactive-dep-tree/dist/reactive-dep-tree.umd.js" async deferred></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #333; }
    .example { margin-bottom: 40px; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
    .example-number { font-weight: bold; color: #666; margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>Kazakh (kk): VX</h1>
  <p>1 examples</p>
  <div class="example">
    <div class="example-number">Example 1</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM,DEPREL,MISC.highlight"
  conll="# text = Сүйсем де , сол сөзіне жарамаймын .
1	Сүйсем	Сүйсем	VERB	VERB	_	6	advcl	_	highlight=red
2	де	де	ADV	ADV	_	1	advmod	_	highlight=green
3	,	,	PUNCT	PUNCT	_	1	punct	_	_
4	сол	сол	DET	DET	_	5	det	_	_
5	сөзіне	сөзіне	NOUN	NOUN	_	6	obl	_	_
6	жарамаймын	жарамаймын	VERB	VERB	_	0	root	_	_
7	.	.	PUNCT	PUNCT	_	6	punct	_	_"
></reactive-dep-tree>
  </div>
</body>
</html>

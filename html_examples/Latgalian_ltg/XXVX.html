<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Latgalian - XXVX</title>
  <script src="https://unpkg.com/reactive-dep-tree/dist/reactive-dep-tree.umd.js" async deferred></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #333; }
    .example { margin-bottom: 40px; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
    .example-number { font-weight: bold; color: #666; margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>Latgalian (ltg): XXVX</h1>
  <p>2 examples</p>
  <div class="example">
    <div class="example-number">Example 1</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM,DEPREL,MISC.highlight"
  conll="# text = Kai tu dūmoj , kod tu variesi atīt ?
1	Kai	Kai	ADV	ADV	_	3	advmod	_	highlight=green
2	tu	tu	PRON	PRON	_	3	nsubj	_	highlight=green
3	dūmoj	dūmoj	VERB	VERB	_	0	root	_	highlight=red
4	,	,	PUNCT	PUNCT	_	7	punct	_	_
5	kod	kod	ADV	ADV	_	7	advmod	_	_
6	tu	tu	PRON	PRON	_	7	nsubj	_	_
7	variesi	variesi	VERB	VERB	_	3	ccomp	_	highlight=green
8	atīt	atīt	VERB	VERB	_	7	xcomp	_	_
9	?	?	PUNCT	PUNCT	_	3	punct	_	_"
></reactive-dep-tree>
  </div>
  <div class="example">
    <div class="example-number">Example 2</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM,DEPREL,MISC.highlight"
  conll="# text = Kai tu dūmoj , kod tu variesi atīt ?
1	Kai	Kai	ADV	ADV	_	3	advmod	_	_
2	tu	tu	PRON	PRON	_	3	nsubj	_	_
3	dūmoj	dūmoj	VERB	VERB	_	0	root	_	_
4	,	,	PUNCT	PUNCT	_	7	punct	_	_
5	kod	kod	ADV	ADV	_	7	advmod	_	highlight=green
6	tu	tu	PRON	PRON	_	7	nsubj	_	highlight=green
7	variesi	variesi	VERB	VERB	_	3	ccomp	_	highlight=red
8	atīt	atīt	VERB	VERB	_	7	xcomp	_	highlight=green
9	?	?	PUNCT	PUNCT	_	3	punct	_	_"
></reactive-dep-tree>
  </div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Latgalian - VXX</title>
  <script src="https://unpkg.com/reactive-dep-tree/dist/reactive-dep-tree.umd.js" async deferred></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #333; }
    .example { margin-bottom: 40px; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
    .example-number { font-weight: bold; color: #666; margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>Latgalian (ltg): VXX</h1>
  <p>1 examples</p>
  <div class="example">
    <div class="example-number">Example 1</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM,DEPREL,MISC.highlight"
  conll="# text = Itei viestule ir nu Pītera i tyka pīguoduota vakar .
1	Itei	Itei	DET	DET	_	2	det	_	_
2	viestule	viestule	NOUN	NOUN	_	5	nsubj	_	_
3	ir	ir	AUX	AUX	_	5	cop	_	_
4	nu	nu	ADP	ADP	_	5	case	_	_
5	Pītera	Pītera	PROPN	PROPN	_	0	root	_	_
6	i	i	CCONJ	CCONJ	_	7	cc	_	_
7	tyka	tyka	VERB	VERB	_	5	conj	_	highlight=red
8	pīguoduota	pīguoduota	VERB	VERB	_	7	xcomp	_	highlight=green
9	vakar	vakar	ADV	ADV	_	7	advmod	_	highlight=green
10	.	.	PUNCT	PUNCT	_	5	punct	_	_"
></reactive-dep-tree>
  </div>
</body>
</html>

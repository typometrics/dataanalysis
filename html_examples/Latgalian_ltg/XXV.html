<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Latgalian - XXV</title>
  <script src="https://unpkg.com/reactive-dep-tree/dist/reactive-dep-tree.umd.js" async deferred></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #333; }
    .example { margin-bottom: 40px; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
    .example-number { font-weight: bold; color: #666; margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>Latgalian (ltg): XXV</h1>
  <p>2 examples</p>
  <div class="example">
    <div class="example-number">Example 1</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM,DEPREL,MISC.highlight"
  conll="# text = Jim nav ni jausmys , kurs tū pīraksteja .
1	Jim	Jim	PRON	PRON	_	2	obl	_	_
2	nav	nav	VERB	VERB	_	0	root	_	_
3	ni	ni	PART	PART	_	4	advmod:neg	_	_
4	jausmys	jausmys	NOUN	NOUN	_	2	nsubj	_	_
5	,	,	PUNCT	PUNCT	_	8	punct	_	_
6	kurs	kurs	DET	DET	_	8	nsubj	_	highlight=green
7	tū	tū	PRON	PRON	_	8	obj	_	highlight=green
8	pīraksteja	pīraksteja	VERB	VERB	_	4	acl	_	highlight=red
9	.	.	PUNCT	PUNCT	_	2	punct	_	_"
></reactive-dep-tree>
  </div>
  <div class="example">
    <div class="example-number">Example 2</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM,DEPREL,MISC.highlight"
  conll="# text = Iz kuo tu verīs ?
1	Iz	Iz	ADP	ADP	_	2	case	_	_
2	kuo	kuo	PRON	PRON	_	4	obl	_	highlight=green
3	tu	tu	PRON	PRON	_	4	nsubj	_	highlight=green
4	verīs	verīs	VERB	VERB	_	0	root	_	highlight=red
5	?	?	PUNCT	PUNCT	_	4	punct	_	_"
></reactive-dep-tree>
  </div>
</body>
</html>

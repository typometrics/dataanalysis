  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #333; }

    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM"
  conll="# text = Kinwil o chi utz ri ajiʼ .
1	Kinwil	Kinwil	VERB	VERB	_	0	root	_	highlight=red
2	o	o	PART	PART	_	1	dep:ss	_	_
3	chi	chi	SCONJ	SCONJ	_	4	mark	_	_

6	ajiʼ	ajiʼ	NOUN	NOUN	_	4	nsubj	_	_
7	.	.	PUNCT	PUNCT	_	1	punct	_	_"
></reactive-dep-tree>
  </div>

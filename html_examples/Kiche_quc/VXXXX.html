<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Kiche - VXXXX</title>
  <script src="https://unpkg.com/reactive-dep-tree/dist/reactive-dep-tree.umd.js" async deferred></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #333; }
    .example { margin-bottom: 40px; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
    .example-number { font-weight: bold; color: #666; margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>Kiche (quc): VXXXX</h1>
  <p>2 examples</p>
  <div class="example">
    <div class="example-number">Example 1</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM,DEPREL,MISC.highlight"
  conll="# text = Xintaq bʼi k jun aninaq taqawuj ch e ri nutat .
1	Xintaq	Xintaq	VERB	VERB	_	0	root	_	highlight=red
2	bʼi	bʼi	ADV	ADV	_	1	advmod	_	highlight=green
3	k	k	PART	PART	_	2	dep:ss	_	_
4	jun	jun	DET	DET	_	6	det	_	_
5	aninaq	aninaq	ADJ	ADJ	_	6	amod	_	_
6	taqawuj	taqawuj	NOUN	NOUN	_	1	obj	_	highlight=green
7	ch	ch	ADP	ADP	_	8	case	_	_
8	e	e	NOUN	NOUN	_	1	obl	_	highlight=green
9	ri	ri	DET	DET	_	10	det	_	_
10	nutat	nutat	NOUN	NOUN	_	1	nmod	_	highlight=green
11	.	.	PUNCT	PUNCT	_	1	punct	_	_"
></reactive-dep-tree>
  </div>
  <div class="example">
    <div class="example-number">Example 2</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM,DEPREL,MISC.highlight"
  conll="# text = Kul le al Weʼl pa Austin chaqʼabʼ kamik .
1	Kul	Kul	VERB	VERB	_	0	root	_	highlight=red
2	le	le	DET	DET	_	4	det	_	_
3	al	al	NOUN	NOUN	_	4	clf	_	_
4	Weʼl	Weʼl	PROPN	PROPN	_	1	nsubj	_	highlight=green
5	pa	pa	ADP	ADP	_	6	case	_	_
6	Austin	Austin	PROPN	PROPN	_	1	obl	_	highlight=green
7	chaqʼabʼ	chaqʼabʼ	ADV	ADV	_	1	advmod	_	highlight=green
8	kamik	kamik	ADV	ADV	_	1	advmod	_	highlight=green
9	.	.	PUNCT	PUNCT	_	1	punct	_	_"
></reactive-dep-tree>
  </div>
</body>
</html>

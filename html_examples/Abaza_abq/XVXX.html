<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Abaza - XVXX</title>
  <script src="https://unpkg.com/reactive-dep-tree/dist/reactive-dep-tree.umd.js" async deferred></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #333; }
    .example { margin-bottom: 40px; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
    .example-number { font-weight: bold; color: #666; margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>Abaza (abq): XVXX</h1>
  <p>2 examples</p>
  <div class="example">
    <div class="example-number">Example 1</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM"
  conll="# text = ауат счпауамца тшасрыщцан уыжвгIандзарагьи йсчпитI ауи наскьи уыжвгIандзарагьи
1	ауат	ауат	PRON	PRON	_	2	obj	_	_
2	счпауамца	счпауамца	VERB	VERB	_	3	advcl	_	_
3	тшасрыщцан	тшасрыщцан	VERB	VERB	_	0	root	_	_
4	уыжвгIандзарагьи	уыжвгIандзарагьи	VERB	VERB	_	5	advcl	_	highlight=green
5	йсчпитI	йсчпитI	VERB	VERB	_	3	conj	_	highlight=red
6	ауи	ауи	PRON	PRON	_	7	reparandum	_	_
7	наскьи	наскьи	NOUN	NOUN	_	5	obj	_	highlight=green
8	уыжвгIандзарагьи	уыжвгIандзарагьи	VERB	VERB	_	4	dep:repeat	_	highlight=green"
></reactive-dep-tree>
  </div>
  <div class="example">
    <div class="example-number">Example 2</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM"
  conll="# text = азджьакIгьи са йшсчпауа ауи акIвапI круглата кататьсчпитIта арса цIагъата
1	азджьакIгьи	азджьакIгьи	NOUN	NOUN	_	0	root	_	_
2	са	са	PRON	PRON	_	3	nsubj	_	_
3	йшсчпауа	йшсчпауа	VERB	VERB	_	4	csubj	_	_
4	ауи	ауи	PRON	PRON	_	1	conj	_	_
5	акIвапI	акIвапI	AUX	AUX	_	4	cop	_	_
6	круглата	круглата	ADJ	ADJ	_	7	xcomp	_	highlight=green
7	кататьсчпитIта	кататьсчпитIта	VERB	VERB	_	4	parataxis	_	highlight=red
8	арса	арса	ADV	ADV	_	7	advmod	_	highlight=green
9	цIагъата	цIагъата	ADJ	ADJ	_	7	xcomp	_	highlight=green"
></reactive-dep-tree>
  </div>
</body>
</html>

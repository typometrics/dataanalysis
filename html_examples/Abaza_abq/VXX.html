<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Abaza - VXX</title>
  <script src="https://unpkg.com/reactive-dep-tree/dist/reactive-dep-tree.umd.js" async deferred></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #333; }
    .example { margin-bottom: 40px; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
    .example-number { font-weight: bold; color: #666; margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>Abaza (abq): VXX</h1>
  <p>2 examples</p>
  <div class="example">
    <div class="example-number">Example 1</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM"
  conll="# text = ауи спсыхындзкIьа йгьсхъаштылхуашым йсзыгIанхатI тынхата сан рыцIха йылчIвыта
1	ауи	ауи	PRON	PRON	_	3	obj	_	_
2	спсыхындзкIьа	спсыхындзкIьа	VERB	VERB	_	3	advcl	_	_
3	йгьсхъаштылхуашым	йгьсхъаштылхуашым	VERB	VERB	_	0	root	_	_
4	йсзыгIанхатI	йсзыгIанхатI	VERB	VERB	_	3	conj	_	highlight=red
5	тынхата	тынхата	NOUN	NOUN	_	4	nsubj	_	highlight=green
6	сан	сан	NOUN	NOUN	_	8	iobj	_	_
7	рыцIха	рыцIха	ADJ	ADJ	_	6	amod	_	_
8	йылчIвыта	йылчIвыта	VERB	VERB	_	4	advcl	_	highlight=green"
></reactive-dep-tree>
  </div>
  <div class="example">
    <div class="example-number">Example 2</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM"
  conll="# text = йсчпалитI ауыгьи пироггьи счпитI ауыгьи счпитI
1	йсчпалитI	йсчпалитI	VERB	VERB	_	0	root	_	highlight=red
2	ауыгьи	ауыгьи	ADV	ADV	_	1	advmod	_	highlight=green
3	пироггьи	пироггьи	NOUN	NOUN	_	1	obj	_	highlight=green
4	счпитI	счпитI	VERB	VERB	_	1	dep:repeat	_	_
5	ауыгьи	ауыгьи	ADV	ADV	_	6	advmod	_	_
6	счпитI	счпитI	VERB	VERB	_	1	dep:repeat	_	_"
></reactive-dep-tree>
  </div>
</body>
</html>

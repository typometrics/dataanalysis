<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>SwedishSign - XXXV</title>
  <script src="https://unpkg.com/reactive-dep-tree/dist/reactive-dep-tree.umd.js" async deferred></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #333; }
    .example { margin-bottom: 40px; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
    .example-number { font-weight: bold; color: #666; margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>SwedishSign (swl): XXXV</h1>
  <p>3 examples</p>
  <div class="example">
    <div class="example-number">Example 1</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM,DEPREL,MISC.highlight"
  conll="# text = PRO1 GLOSA:(?)@z DAG-FRAMTID+EN TOLK SAMTALA PRO1 HAND(Q)+HANTERA@p HAND(Q)+HANTERA@p TOLK
1	PRO1	PRO1	PRON	PRON	_	5	nsubj	_	highlight=green
2	GLOSA:(?)@z	GLOSA:(?)@z	X	X	_	5	dep	_	_
3	DAG-FRAMTID+EN	DAG-FRAMTID+EN	ADV	ADV	_	5	obl	_	highlight=green
4	TOLK	TOLK	NOUN	NOUN	_	5	obl	_	highlight=green
5	SAMTALA	SAMTALA	VERB	VERB	_	7	advcl	_	highlight=red
6	PRO1	PRO1	PRON	PRON	_	7	nsubj	_	_
7	HAND(Q)+HANTERA@p	HAND(Q)+HANTERA@p	VERB	VERB	_	0	root	_	_
8	HAND(Q)+HANTERA@p	HAND(Q)+HANTERA@p	VERB	VERB	_	7	compound:svc	_	_
9	TOLK	TOLK	NOUN	NOUN	_	7	obj	_	_"
></reactive-dep-tree>
  </div>
  <div class="example">
    <div class="example-number">Example 2</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM,DEPREL,MISC.highlight"
  conll="# text = SEN PU@g NU@b POJKE LÅTA-VARA BEGE-SIG-IVÄG
1	SEN	SEN	ADV	ADV	_	6	advmod	_	highlight=green
2	PU@g	PU@g	INTJ	INTJ	_	6	discourse	_	_
3	NU@b	NU@b	ADV	ADV	_	6	advmod	_	highlight=green
4	POJKE	POJKE	NOUN	NOUN	_	6	nsubj	_	highlight=green
5	LÅTA-VARA	LÅTA-VARA	X	X	_	6	discourse	_	_
6	BEGE-SIG-IVÄG	BEGE-SIG-IVÄG	VERB	VERB	_	0	root	_	highlight=red"
></reactive-dep-tree>
  </div>
  <div class="example">
    <div class="example-number">Example 3</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM,DEPREL,MISC.highlight"
  conll="# text = PU@g FRI^TID(L) PRO1 MYCKET SPORT@rd PU@g FÖRSÖKA TRÄFFAS FOLK PU@g BYGGA POSS1 HUS
1	PU@g	PU@g	INTJ	INTJ	_	5	discourse	_	_

3	PRO1	PRO1	PRON	PRON	_	5	nsubj	_	highlight=green
4	MYCKET	MYCKET	ADV	ADV	_	5	advmod	_	highlight=green
5	SPORT@rd	SPORT@rd	VERB	VERB	_	0	root	_	highlight=red
6	PU@g	PU@g	INTJ	INTJ	_	5	discourse	_	_
7	FÖRSÖKA	FÖRSÖKA	AUX	AUX	_	8	aux	_	_
8	TRÄFFAS	TRÄFFAS	VERB	VERB	_	5	conj	_	_
9	FOLK	FOLK	NOUN	NOUN	_	8	obj	_	_
10	PU@g	PU@g	INTJ	INTJ	_	8	discourse	_	_
11	BYGGA	BYGGA	VERB	VERB	_	5	conj	_	_
12	POSS1	POSS1	PRON	PRON	_	13	nmod:poss	_	_
13	HUS	HUS	NOUN	NOUN	_	11	obj	_	_"
></reactive-dep-tree>

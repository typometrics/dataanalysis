<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Marathi - XXVX</title>
  <script src="https://unpkg.com/reactive-dep-tree/dist/reactive-dep-tree.umd.js" async deferred></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #333; }
    .example { margin-bottom: 40px; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
    .example-number { font-weight: bold; color: #666; margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>Marathi (mr): XXVX</h1>
  <p>4 examples</p>
  <div class="example">
    <div class="example-number">Example 1</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM,DEPREL,MISC.highlight"
  conll="# text = गावात कोणी मेले , तर ती घंटा वाजविण्यात येई .
1	गावात	गावात	NOUN	NOUN	_	3	obl	_	highlight=green
2	कोणी	कोणी	PRON	PRON	_	3	nsubj	_	highlight=green
3	मेले	मेले	VERB	VERB	_	0	root	_	highlight=red
4	,	,	PUNCT	PUNCT	_	8	punct	_	_
5	तर	तर	SCONJ	SCONJ	_	8	mark	_	_
6	ती	ती	DET	DET	_	7	det	_	_
7	घंटा	घंटा	NOUN	NOUN	_	8	nsubj:pass	_	_
8	वाजविण्यात	वाजविण्यात	VERB	VERB	_	3	ccomp	_	highlight=green
9	येई	येई	AUX	AUX	_	8	aux:pass	_	_
10	.	.	PUNCT	PUNCT	_	8	punct	_	_"
></reactive-dep-tree>
  </div>
  <div class="example">
    <div class="example-number">Example 2</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM,DEPREL,MISC.highlight"
  conll="# text = राजा मनात म्हणाला , " याला घालवून द्यावे . "
1	राजा	राजा	NOUN	NOUN	_	3	nsubj	_	highlight=green
2	मनात	मनात	NOUN	NOUN	_	3	obl	_	highlight=green
3	म्हणाला	म्हणाला	VERB	VERB	_	0	root	_	highlight=red
4	,	,	PUNCT	PUNCT	_	7	punct	_	_
5	"	"	PUNCT	PUNCT	_	7	punct	_	_
6	याला	याला	PRON	PRON	_	7	obj	_	_
7	घालवून	घालवून	VERB	VERB	_	3	ccomp	_	highlight=green
8	द्यावे	द्यावे	VERB	VERB	_	7	compound:svc	_	_
9	.	.	PUNCT	PUNCT	_	8	punct	_	_
10	"	"	PUNCT	PUNCT	_	7	punct	_	_"
></reactive-dep-tree>
  </div>
  <div class="example">
    <div class="example-number">Example 3</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM,DEPREL,MISC.highlight"
  conll="# text = माझ ची राख माझ च्या घरी पाठवा असे त्याने सांगितले .
1	माझ	माझ	PRON	PRON	_	3	nmod:poss	_	_
2	ची	ची	ADP	ADP	_	1	case	_	_
3	राख	राख	NOUN	NOUN	_	7	obj	_	highlight=green
4	माझ	माझ	PRON	PRON	_	6	nmod:poss	_	_
5	च्या	च्या	ADP	ADP	_	4	case	_	_
6	घरी	घरी	ADV	ADV	_	7	iobj	_	highlight=green
7	पाठवा	पाठवा	VERB	VERB	_	0	root	_	highlight=red
8	असे	असे	SCONJ	SCONJ	_	10	mark	_	_
9	त्याने	त्याने	PRON	PRON	_	10	nsubj	_	_
10	सांगितले	सांगितले	VERB	VERB	_	7	ccomp	_	highlight=green
11	.	.	PUNCT	PUNCT	_	10	punct	_	_"
></reactive-dep-tree>
  </div>
  <div class="example">
    <div class="example-number">Example 4</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM,DEPREL,MISC.highlight"
  conll="# text = ती कुत्र्याला विचारते , तुला जेम्स दिसला का ?
1	ती	ती	PRON	PRON	_	3	nsubj	_	_
2	कुत्र्याला	कुत्र्याला	NOUN	NOUN	_	3	obj	_	_
3	विचारते	विचारते	VERB	VERB	_	0	root	_	_
4	,	,	PUNCT	PUNCT	_	7	punct	_	_
5	तुला	तुला	PRON	PRON	_	7	nsubj	_	highlight=green
6	जेम्स	जेम्स	PROPN	PROPN	_	7	obj	_	highlight=green
7	दिसला	दिसला	VERB	VERB	_	3	parataxis	_	highlight=red
8	का	का	ADV	ADV	_	7	advmod	_	highlight=green
9	?	?	PUNCT	PUNCT	_	7	punct	_	_"
></reactive-dep-tree>
  </div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Marathi - VX</title>
  <script src="https://unpkg.com/reactive-dep-tree/dist/reactive-dep-tree.umd.js" async deferred></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #333; }
    .example { margin-bottom: 40px; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
    .example-number { font-weight: bold; color: #666; margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>Marathi (mr): VX</h1>
  <p>5 examples</p>
  <div class="example">
    <div class="example-number">Example 1</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM,DEPREL,MISC.highlight"
  conll="# text = परंतु करतात काय ?
1	परंतु	परंतु	CCONJ	CCONJ	_	2	cc	_	_
2	करतात	करतात	VERB	VERB	_	0	root	_	highlight=red
3	काय	काय	PRON	PRON	_	2	obj	_	highlight=green
4	?	?	PUNCT	PUNCT	_	2	punct	_	_"
></reactive-dep-tree>
  </div>
  <div class="example">
    <div class="example-number">Example 2</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM,DEPREL,MISC.highlight"
  conll="# text = ये माझ्या बरोबर .
1	ये	ये	VERB	VERB	_	0	root	_	highlight=red
2	माझ्या	माझ्या	PRON	PRON	_	1	obl	_	highlight=green
3	बरोबर	बरोबर	ADP	ADP	_	2	case	_	_
4	.	.	PUNCT	PUNCT	_	1	punct	_	_"
></reactive-dep-tree>
  </div>
  <div class="example">
    <div class="example-number">Example 3</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM,DEPREL,MISC.highlight"
  conll="# text = मिळतील ते मोती तोंडात धरून आणू , राजा च्या अंगणात ढीग घालू !
1	मिळतील	मिळतील	VERB	VERB	_	5	xcomp	_	highlight=red
2	ते	ते	PRON	PRON	_	1	obj	_	highlight=green
3	मोती	मोती	NOUN	NOUN	_	2	dislocated	_	_
4	तोंडात	तोंडात	NOUN	NOUN	_	5	obl	_	_
5	धरून	धरून	VERB	VERB	_	6	advcl	_	_
6	आणू	आणू	VERB	VERB	_	0	root	_	_
7	,	,	PUNCT	PUNCT	_	8	punct	_	_
8	राजा	राजा	NOUN	NOUN	_	10	nmod:poss	_	_
9	च्या	च्या	ADP	ADP	_	6	case	_	_
10	अंगणात	अंगणात	NOUN	NOUN	_	12	obl	_	_
11	ढीग	ढीग	NOUN	NOUN	_	12	compound:lvc	_	_
12	घालू	घालू	VERB	VERB	_	6	parataxis	_	_
13	!	!	PUNCT	PUNCT	_	12	punct	_	_"
></reactive-dep-tree>
  </div>
  <div class="example">
    <div class="example-number">Example 4</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM,DEPREL,MISC.highlight"
  conll="# text = तुम्हांला वेदना होणार नाहीत ; परंतु जळून तर जाल .
1	तुम्हांला	तुम्हांला	PRON	PRON	_	3	nsubj	_	_
2	वेदना	वेदना	NOUN	NOUN	_	3	obj	_	_
3	होणार	होणार	VERB	VERB	_	0	root	_	_
4	नाहीत	नाहीत	AUX	AUX	_	3	aux	_	_
5	;	;	PUNCT	PUNCT	_	7	punct	_	_
6	परंतु	परंतु	CCONJ	CCONJ	_	7	cc	_	_
7	जळून	जळून	VERB	VERB	_	3	conj	_	highlight=red
8	तर	तर	ADV	ADV	_	7	advmod	_	highlight=green
9	जाल	जाल	VERB	VERB	_	7	compound:svc	_	_
10	.	.	PUNCT	PUNCT	_	7	punct	_	_"
></reactive-dep-tree>
  </div>
  <div class="example">
    <div class="example-number">Example 5</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM,DEPREL,MISC.highlight"
  conll="# text = तो म्हणाला , दादा , जा व राजाला सांगा की , त्या च्या वडिलांना स्वर्गात करमत नाही .
1	तो	तो	PRON	PRON	_	2	nsubj	_	_
2	म्हणाला	म्हणाला	VERB	VERB	_	0	root	_	_
3	,	,	PUNCT	PUNCT	_	6	punct	_	_
4	दादा	दादा	NOUN	NOUN	_	6	vocative	_	_
5	,	,	PUNCT	PUNCT	_	4	punct	_	_
6	जा	जा	VERB	VERB	_	2	parataxis	_	highlight=red
7	व	व	CCONJ	CCONJ	_	9	cc	_	_
8	राजाला	राजाला	NOUN	NOUN	_	9	obj	_	_
9	सांगा	सांगा	VERB	VERB	_	6	conj	_	_
10	की	की	SCONJ	SCONJ	_	16	mark	_	_
11	,	,	PUNCT	PUNCT	_	10	punct	_	_
12	त्या	त्या	PRON	PRON	_	14	nmod:poss	_	_
13	च्या	च्या	ADP	ADP	_	12	case	_	_
14	वडिलांना	वडिलांना	NOUN	NOUN	_	16	nsubj	_	_
15	स्वर्गात	स्वर्गात	NOUN	NOUN	_	16	obl	_	_
16	करमत	करमत	VERB	VERB	_	6	ccomp	_	highlight=green
17	नाही	नाही	AUX	AUX	_	16	aux	_	_
18	.	.	PUNCT	PUNCT	_	16	punct	_	_"
></reactive-dep-tree>
  </div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Marathi - XVXXX</title>
  <script src="https://unpkg.com/reactive-dep-tree/dist/reactive-dep-tree.umd.js" async deferred></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #333; }
    .example { margin-bottom: 40px; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
    .example-number { font-weight: bold; color: #666; margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>Marathi (mr): XVXXX</h1>
  <p>1 examples</p>
  <div class="example">
    <div class="example-number">Example 1</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM"
  conll="# text = मेरीला वाटते कि ति च्या आईला जेम्स कुठे गेला , हे माहित आहे .
1	मेरीला	मेरीला	PROPN	PROPN	_	2	nsubj	_	highlight=green
2	वाटते	वाटते	VERB	VERB	_	0	root	_	highlight=red
3	कि	कि	SCONJ	SCONJ	_	12	mark	_	highlight=green
4	ति	ति	PRON	PRON	_	6	nmod:poss	_	_
5	च्या	च्या	ADP	ADP	_	4	case	_	_
6	आईला	आईला	NOUN	NOUN	_	12	nsubj	_	_
7	जेम्स	जेम्स	PROPN	PROPN	_	9	nsubj	_	_
8	कुठे	कुठे	ADV	ADV	_	9	advmod	_	_
9	गेला	गेला	VERB	VERB	_	12	dislocated	_	_
10	,	,	PUNCT	PUNCT	_	9	punct	_	_
11	हे	हे	PRON	PRON	_	2	obj	_	highlight=green
12	माहित	माहित	ADV	ADV	_	2	ccomp	_	highlight=green
13	आहे	आहे	AUX	AUX	_	12	cop	_	_
14	.	.	PUNCT	PUNCT	_	12	punct	_	_"
></reactive-dep-tree>
  </div>
</body>
</html>

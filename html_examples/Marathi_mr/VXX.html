<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Marathi - VXX</title>
  <script src="https://unpkg.com/reactive-dep-tree/dist/reactive-dep-tree.umd.js" async deferred></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #333; }
    .example { margin-bottom: 40px; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
    .example-number { font-weight: bold; color: #666; margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>Marathi (mr): VXX</h1>
  <p>5 examples</p>
  <div class="example">
    <div class="example-number">Example 1</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM"
  conll="# text = " नका घालवू त्याला दूर ! " ती रडत म्हणाली .
1	"	"	PUNCT	PUNCT	_	3	punct	_	_
2	नका	नका	AUX	AUX	_	3	aux	_	_
3	घालवू	घालवू	VERB	VERB	_	0	root	_	highlight=red
4	त्याला	त्याला	PRON	PRON	_	3	obj	_	highlight=green
5	दूर	दूर	ADJ	ADJ	_	3	xcomp	_	highlight=green
6	!	!	PUNCT	PUNCT	_	3	punct	_	_
7	"	"	PUNCT	PUNCT	_	3	punct	_	_
8	ती	ती	PRON	PRON	_	10	nsubj	_	_
9	रडत	रडत	VERB	VERB	_	10	advcl	_	_
10	म्हणाली	म्हणाली	VERB	VERB	_	3	parataxis	_	_
11	.	.	PUNCT	PUNCT	_	10	punct	_	_"
></reactive-dep-tree>
  </div>
  <div class="example">
    <div class="example-number">Example 2</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM"
  conll="# text = आली सारी मंडळी वनात .
1	आली	आली	VERB	VERB	_	0	root	_	highlight=red
2	सारी	सारी	ADJ	ADJ	_	3	amod	_	_
3	मंडळी	मंडळी	NOUN	NOUN	_	1	nsubj	_	highlight=green
4	वनात	वनात	NOUN	NOUN	_	1	obl	_	highlight=green
5	.	.	PUNCT	PUNCT	_	1	punct	_	_"
></reactive-dep-tree>
  </div>
  <div class="example">
    <div class="example-number">Example 3</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM"
  conll="# text = कळवा मला काय ते !
1	कळवा	कळवा	VERB	VERB	_	0	root	_	highlight=red
2	मला	मला	PRON	PRON	_	1	iobj	_	highlight=green
3	काय	काय	PRON	PRON	_	4	dislocated	_	_
4	ते	ते	PRON	PRON	_	1	obj	_	highlight=green
5	!	!	PUNCT	PUNCT	_	1	punct	_	_"
></reactive-dep-tree>
  </div>
  <div class="example">
    <div class="example-number">Example 4</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM"
  conll="# text = जा तू त्यां च्या कडे !
1	जा	जा	VERB	VERB	_	0	root	_	highlight=red
2	तू	तू	PRON	PRON	_	1	nsubj	_	highlight=green
3	त्यां	त्यां	PRON	PRON	_	1	obl	_	highlight=green
4	च्या	च्या	PART	PART	_	3	case	_	_
5	कडे	कडे	ADP	ADP	_	3	case	_	_
6	!	!	PUNCT	PUNCT	_	1	punct	_	_"
></reactive-dep-tree>
  </div>
  <div class="example">
    <div class="example-number">Example 5</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM"
  conll="# text = " सांग मला , तो कुठे आहे ! " , ती ति च्या आईला म्हणते .
1	"	"	PUNCT	PUNCT	_	2	punct	_	_
2	सांग	सांग	VERB	VERB	_	0	root	_	highlight=red
3	मला	मला	PRON	PRON	_	2	iobj	_	highlight=green
4	,	,	PUNCT	PUNCT	_	6	punct	_	_
5	तो	तो	PRON	PRON	_	6	nsubj	_	_
6	कुठे	कुठे	ADV	ADV	_	2	ccomp	_	highlight=green
7	आहे	आहे	AUX	AUX	_	6	cop	_	_
8	!	!	PUNCT	PUNCT	_	6	punct	_	_
9	"	"	PUNCT	PUNCT	_	2	punct	_	_
10	,	,	PUNCT	PUNCT	_	15	punct	_	_
11	ती	ती	PRON	PRON	_	15	nsubj	_	_
12	ति	ति	PRON	PRON	_	14	nmod:poss	_	_
13	च्या	च्या	ADP	ADP	_	12	case	_	_
14	आईला	आईला	NOUN	NOUN	_	15	obj	_	_
15	म्हणते	म्हणते	VERB	VERB	_	2	parataxis	_	_
16	.	.	PUNCT	PUNCT	_	15	punct	_	_"
></reactive-dep-tree>
  </div>
</body>
</html>

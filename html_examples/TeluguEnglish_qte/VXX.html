<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>TeluguEnglish - VXX</title>
  <script src="https://unpkg.com/reactive-dep-tree/dist/reactive-dep-tree.umd.js" async deferred></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #333; }
    .example { margin-bottom: 40px; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
    .example-number { font-weight: bold; color: #666; margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>TeluguEnglish (qte): VXX</h1>
  <p>2 examples</p>
  <div class="example">
    <div class="example-number">Example 1</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM,DEPREL,MISC.highlight"
  conll="# text = aḍugo mī brother !
1	aḍugo	aḍugo	VERB	VERB	_	0	root	_	highlight=red
2	mī	mī	PRON	PRON	_	1	obj	_	highlight=green
3	brother	brother	NOUN	NOUN	_	1	obj	_	highlight=green
4	!	!	PUNCT	PUNCT	_	3	punct	_	_"
></reactive-dep-tree>
  </div>
  <div class="example">
    <div class="example-number">Example 2</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM,DEPREL,MISC.highlight"
  conll="# text = aḍugo mī sister !
1	aḍugo	aḍugo	VERB	VERB	_	0	root	_	highlight=red
2	mī	mī	PRON	PRON	_	1	obj	_	highlight=green
3	sister	sister	NOUN	NOUN	_	1	obj	_	highlight=green
4	!	!	PUNCT	PUNCT	_	3	punct	_	_"
></reactive-dep-tree>
  </div>
</body>
</html>

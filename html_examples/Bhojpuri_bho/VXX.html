<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Bhojpuri - VXX</title>
  <script src="https://unpkg.com/reactive-dep-tree/dist/reactive-dep-tree.umd.js" async deferred></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #333; }
    .example { margin-bottom: 40px; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
    .example-number { font-weight: bold; color: #666; margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>Bhojpuri (bho): VXX</h1>
  <p>2 examples</p>
  <div class="example">
    <div class="example-number">Example 1</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM,DEPREL,MISC.highlight"
  conll="# text = भइल ई रहे कि सेंगर जी का विद्यालय के एगो सब - स्टाफ के दूनो किडनी फेल हो गइल ।
1	भइल	भइल	VERB	VERB	_	0	root	_	highlight=red
2	ई	ई	DET	DET	_	1	nsubj	_	highlight=green
3	रहे	रहे	AUX	AUX	_	1	aux	_	_
4	कि	कि	SCONJ	SCONJ	_	17	mark	_	_
5	सेंगर	सेंगर	NOUN	NOUN	_	6	compound	_	_
6	जी	जी	NOUN	NOUN	_	8	nmod	_	_
7	का	का	ADP	ADP	_	6	case	_	_
8	विद्यालय	विद्यालय	NOUN	NOUN	_	13	nmod	_	_
9	के	के	ADP	ADP	_	8	case	_	_
10	एगो	एगो	NUM	NUM	_	13	compound	_	_
11	सब	सब	DET	DET	_	13	compound	_	_
12	-	-	PUNCT	PUNCT	_	13	punct	_	_
13	स्टाफ	स्टाफ	NOUN	NOUN	_	17	nsubj	_	_
14	के	के	ADP	ADP	_	13	case	_	_
15	दूनो	दूनो	DET	DET	_	17	compound	_	_
16	किडनी	किडनी	NOUN	NOUN	_	17	compound	_	_
17	फेल	फेल	VERB	VERB	_	2	acl	_	highlight=green
18	हो	हो	AUX	AUX	_	17	aux	_	_
19	गइल	गइल	AUX	AUX	_	17	aux	_	_
20	।	।	PUNCT	PUNCT	_	1	punct	_	_"
></reactive-dep-tree>
  </div>
  <div class="example">
    <div class="example-number">Example 2</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM,DEPREL,MISC.highlight"
  conll="# text = सुनतानी कि कहीं - कहीं सरकारी फरमानो जारी होखे लागल बा ।
1	सुनतानी	सुनतानी	VERB	VERB	_	0	root	_	highlight=red
2	कि	कि	SCONJ	SCONJ	_	9	mark	_	highlight=green
3	कहीं	कहीं	PRON	PRON	_	7	nmod	_	_
4	-	-	PUNCT	PUNCT	_	3	punct	_	_
5	कहीं	कहीं	PRON	PRON	_	6	obl	_	_
6	सरकारी	सरकारी	ADJ	ADJ	_	9	amod	_	_
7	फरमानो	फरमानो	NOUN	NOUN	_	9	nsubj	_	_
8	जारी	जारी	ADV	ADV	_	9	advmod	_	_
9	होखे	होखे	VERB	VERB	_	1	obj	_	highlight=green
10	लागल	लागल	AUX	AUX	_	9	aux	_	_
11	बा	बा	AUX	AUX	_	9	aux	_	_
12	।	।	PUNCT	PUNCT	_	1	punct	_	_"
></reactive-dep-tree>
  </div>
</body>
</html>

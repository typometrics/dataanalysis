<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Chhintange - XXXXVX</title>
  <script src="https://unpkg.com/reactive-dep-tree/dist/reactive-dep-tree.umd.js" async deferred></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #333; }
    .example { margin-bottom: 40px; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
    .example-number { font-weight: bold; color: #666; margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>Chhintange (ctn): XXXXVX</h1>
  <p>2 examples</p>
  <div class="example">
    <div class="example-number">Example 1</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM"
  conll="# text = Hana mo jamma kham alupnahaʔno na !
1	Hana	Hana	PRON	PRON	_	5	nsubj	_	highlight=green
2	mo	mo	ADV	ADV	_	5	advmod	_	highlight=green
3	jamma	jamma	ADV	ADV	_	5	advmod	_	highlight=green
4	kham	kham	NOUN	NOUN	_	5	obj	_	highlight=green
5	alupnahaʔno	alupnahaʔno	VERB	VERB	_	0	root	_	highlight=red
6	na	na	PART	PART	_	5	advmod:emph	_	highlight=green
7	!	!	PUNCT	PUNCT	_	5	punct	_	_"
></reactive-dep-tree>
  </div>
  <div class="example">
    <div class="example-number">Example 2</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM"
  conll="# text = [...] abo Chentaŋ na ajikali omma puŋsattoŋse ta .
1	[...]	[...]	PUNCT	PUNCT	_	7	punct	_	_
2	abo	abo	ADV	ADV	_	7	advmod	_	highlight=green
3	Chentaŋ	Chentaŋ	PROPN	PROPN	_	7	nsubj	_	highlight=green
4	na	na	PART	PART	_	3	advmod:emph	_	_
5	ajikali	ajikali	ADV	ADV	_	7	advmod	_	highlight=green
6	omma	omma	VERB	VERB	_	7	xcomp	_	highlight=green
7	puŋsattoŋse	puŋsattoŋse	VERB	VERB	_	0	root	_	highlight=red
8	ta	ta	PART	PART	_	7	advmod:emph	_	highlight=green
9	.	.	PUNCT	PUNCT	_	7	punct	_	_"
></reactive-dep-tree>
  </div>
</body>
</html>

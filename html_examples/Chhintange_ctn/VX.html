  <div class="example">

    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM"
  conll="# text = Basaŋa ta wahuʔluŋ-wateluŋbeʔ yuwade thiade ta mo nusayaŋ , damchama-epchama lo !
1	Basaŋa	Basaŋa	PRON	PRON	_	4	nsubj	_	_

4	yuwade	yuwade	VERB	VERB	_	0	root	_	_
5	thiade	thiade	VERB	VERB	_	4	advcl	_	highlight=red
6	ta	ta	PART	PART	_	5	advmod:emph	_	highlight=green
7	mo	mo	SCONJ	SCONJ	_	5	mark	_	_
8	nusayaŋ	nusayaŋ	ADP	ADP	_	5	mark	_	_
9	,	,	PUNCT	PUNCT	_	10	punct	_	_
10	damchama-epchama	damchama-epchama	NOUN	NOUN	_	4	parataxis	_	_
11	lo	lo	PART	PART	_	10	advmod:emph	_	_
12	!	!	PUNCT	PUNCT	_	10	punct	_	_"
></reactive-dep-tree>
  </div>

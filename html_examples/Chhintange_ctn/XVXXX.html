<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Chhintange - XVXXX</title>
  <script src="https://unpkg.com/reactive-dep-tree/dist/reactive-dep-tree.umd.js" async deferred></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #333; }
    .example { margin-bottom: 40px; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
    .example-number { font-weight: bold; color: #666; margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>Chhintange (ctn): XVXXX</h1>
  <p>2 examples</p>
  <div class="example">
    <div class="example-number">Example 1</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM"
  conll="# text = Hok kei yuŋsanduŋ akka ba go abo !
1	Hok	Hok	DET	DET	_	2	det:nmlz	_	_
2	kei	kei	NOUN	NOUN	_	3	obl	_	highlight=green
3	yuŋsanduŋ	yuŋsanduŋ	VERB	VERB	_	0	root	_	highlight=red
4	akka	akka	PRON	PRON	_	3	nsubj	_	highlight=green
5	ba	ba	DET	DET	_	6	det:nmlz	_	_
6	go	go	NOUN	NOUN	_	3	obl	_	highlight=green
7	abo	abo	ADV	ADV	_	3	advmod	_	highlight=green
8	!	!	PUNCT	PUNCT	_	3	punct	_	_"
></reactive-dep-tree>
  </div>
  <div class="example">
    <div class="example-number">Example 2</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM"
  conll="# text = Huŋ go khaŋma le ta na .
1	Huŋ	Huŋ	DET	DET	_	2	det:nmlz	_	_
2	go	go	NOUN	NOUN	_	3	nsubj:outer	_	highlight=green
3	khaŋma	khaŋma	VERB	VERB	_	0	root	_	highlight=red
4	le	le	PART	PART	_	3	advmod:emph	_	highlight=green
5	ta	ta	PART	PART	_	3	advmod:emph	_	highlight=green
6	na	na	PART	PART	_	3	advmod:emph	_	highlight=green
7	.	.	PUNCT	PUNCT	_	3	punct	_	_"
></reactive-dep-tree>
  </div>
</body>
</html>

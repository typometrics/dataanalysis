<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Umbrian - VX</title>
  <script src="https://unpkg.com/reactive-dep-tree/dist/reactive-dep-tree.umd.js" async deferred></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #333; }
    .example { margin-bottom: 40px; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
    .example-number { font-weight: bold; color: #666; margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>Umbrian (xum): VX</h1>
  <p>5 examples</p>
  <div class="example">
    <div class="example-number">Example 1</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM,DEPREL,MISC.highlight"
  conll="# text = pre veres tesenakes tre buf fetu marte krapuvi fetu ukri pe fisiu tuta per ikuvina
1	pre	pre	ADP	ADP	_	2	case	_	_
2	veres	veres	NOUN	NOUN	_	6	obl	_	_
3	tesenakes	tesenakes	ADJ	ADJ	_	2	amod	_	_
4	tre	tre	NUM	NUM	_	5	nummod	_	_
5	buf	buf	NOUN	NOUN	_	6	obj	_	_
6	fetu	fetu	VERB	VERB	_	0	root	_	_
7	marte	marte	PROPN	PROPN	_	6	iobj	_	_
8	krapuvi	krapuvi	ADJ	ADJ	_	7	amod	_	_
9	fetu	fetu	VERB	VERB	_	6	conj	_	highlight=red
10	ukri	ukri	NOUN	NOUN	_	9	obl	_	highlight=green
11	pe	pe	ADP	ADP	_	10	case	_	_
12	fisiu	fisiu	ADJ	ADJ	_	10	amod	_	_
13	tuta	tuta	NOUN	NOUN	_	10	conj	_	_
14	per	per	ADP	ADP	_	13	case	_	_
15	ikuvina	ikuvina	ADJ	ADJ	_	13	amod	_	_"
></reactive-dep-tree>
  </div>
  <div class="example">
    <div class="example-number">Example 2</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM,DEPREL,MISC.highlight"
  conll="# text = pune menes akeřuniam em enumek etuřstamu tuta tařinate trifu tařinate turskum naharkum numem iapuzkum numem
1	pune	pune	SCONJ	SCONJ	_	2	mark	_	_
2	menes	menes	VERB	VERB	_	6	advcl	_	highlight=red
3	akeřuniam	akeřuniam	NOUN	NOUN	_	2	obl	_	highlight=green
4	em	em	ADP	ADP	_	3	case	_	_
5	enumek	enumek	ADV	ADV	_	6	advmod	_	_
6	etuřstamu	etuřstamu	VERB	VERB	_	0	root	_	_
7	tuta	tuta	NOUN	NOUN	_	6	obj	_	_
8	tařinate	tařinate	ADJ	ADJ	_	7	amod	_	_
9	trifu	trifu	NOUN	NOUN	_	7	conj	_	_
10	tařinate	tařinate	ADJ	ADJ	_	9	amod	_	_
11	turskum	turskum	ADJ	ADJ	_	7	conj	_	_
12	naharkum	naharkum	ADJ	ADJ	_	13	amod	_	_
13	numem	numem	NOUN	NOUN	_	7	conj	_	_
14	iapuzkum	iapuzkum	ADJ	ADJ	_	15	amod	_	_
15	numem	numem	NOUN	NOUN	_	7	conj	_	_"
></reactive-dep-tree>
  </div>
  <div class="example">
    <div class="example-number">Example 3</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM,DEPREL,MISC.highlight"
  conll="# text = prehabia piře ura ku ri esuna si herte et pure esune sis
1	prehabia	prehabia	VERB	VERB	_	0	root	_	highlight=red
2	piře	piře	PRON	PRON	_	5	nsubj	_	_
3	ura	ura	DET	DET	_	5	det	_	_
4	ku	ku	ADP	ADP	_	5	case	_	_
5	ri	ri	NOUN	NOUN	_	1	ccomp	_	highlight=green
6	esuna	esuna	ADJ	ADJ	_	5	amod	_	_
7	si	si	AUX	AUX	_	5	cop	_	_
8	herte	herte	VERB	VERB	_	5	advcl	_	_
9	et	et	CCONJ	CCONJ	_	11	cc	_	_
10	pure	pure	PRON	PRON	_	11	nsubj	_	_
11	esune	esune	NOUN	NOUN	_	5	conj	_	_
12	sis	sis	AUX	AUX	_	11	cop	_	_"
></reactive-dep-tree>
  </div>
  <div class="example">
    <div class="example-number">Example 4</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM,DEPREL,MISC.highlight"
  conll="# text = sakreu perakneu upetu revestu puře teřte eru emantur herte
1	sakreu	sakreu	ADJ	ADJ	_	3	obj	_	_
2	perakneu	perakneu	ADJ	ADJ	_	1	amod	_	_
3	upetu	upetu	VERB	VERB	_	0	root	_	_
4	revestu	revestu	VERB	VERB	_	3	conj	_	highlight=red
5	puře	puře	PRON	PRON	_	6	nsubj	_	_
6	teřte	teřte	VERB	VERB	_	8	csubj	_	_
7	eru	eru	PRON	PRON	_	8	obl	_	_
8	emantur	emantur	VERB	VERB	_	4	ccomp	_	highlight=green
9	herte	herte	VERB	VERB	_	8	advcl	_	_"
></reactive-dep-tree>
  </div>
  <div class="example">
    <div class="example-number">Example 5</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM,DEPREL,MISC.highlight"
  conll="# text = et pihaklu pune tribřiçu fuiest akrutu revestu emantu herte
1	et	et	CCONJ	CCONJ	_	7	cc	_	_
2	pihaklu	pihaklu	NOUN	NOUN	_	4	nmod	_	_
3	pune	pune	SCONJ	SCONJ	_	4	mark	_	_
4	tribřiçu	tribřiçu	NOUN	NOUN	_	7	advcl	_	_
5	fuiest	fuiest	AUX	AUX	_	4	cop	_	_
6	akrutu	akrutu	ADV	ADV	_	7	advmod	_	_
7	revestu	revestu	VERB	VERB	_	0	root	_	_
8	emantu	emantu	VERB	VERB	_	7	ccomp	_	highlight=red
9	herte	herte	VERB	VERB	_	8	advcl	_	highlight=green"
></reactive-dep-tree>
  </div>
</body>
</html>

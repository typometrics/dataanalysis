<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Umbrian - VXX</title>
  <script src="https://unpkg.com/reactive-dep-tree/dist/reactive-dep-tree.umd.js" async deferred></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #333; }
    .example { margin-bottom: 40px; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
    .example-number { font-weight: bold; color: #666; margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>Umbrian (xum): VXX</h1>
  <p>2 examples</p>
  <div class="example">
    <div class="example-number">Example 1</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM,DEPREL,MISC.highlight"
  conll="# text = feitu uru peře meřs est
1	feitu	feitu	VERB	VERB	_	0	root	_	highlight=red
2	uru	uru	PRON	PRON	_	1	obl	_	highlight=green
3	peře	peře	PRON	PRON	_	4	nsubj	_	_
4	meřs	meřs	NOUN	NOUN	_	1	advcl	_	highlight=green
5	est	est	AUX	AUX	_	4	cop	_	_"
></reactive-dep-tree>
  </div>
  <div class="example">
    <div class="example-number">Example 2</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM,DEPREL,MISC.highlight"
  conll="# text = sve mestru karu fratru atiieřiu pure ulu benurent prusikurent kuratu rehte neip eru enuk fratru ehvelklu feia fratreks ute kvestur panta muta ařferture si
1	sve	sve	SCONJ	SCONJ	_	9	mark	_	_
2	mestru	mestru	ADJ	ADJ	_	3	amod	_	_
3	karu	karu	NOUN	NOUN	_	9	nsubj	_	_
4	fratru	fratru	NOUN	NOUN	_	3	nmod	_	_
5	atiieřiu	atiieřiu	ADJ	ADJ	_	4	amod	_	_
6	pure	pure	PRON	PRON	_	8	nsubj	_	_
7	ulu	ulu	PRON	PRON	_	8	obl	_	_
8	benurent	benurent	VERB	VERB	_	4	acl:relcl	_	_
9	prusikurent	prusikurent	VERB	VERB	_	17	advcl	_	_
10	kuratu	kuratu	VERB	VERB	_	9	ccomp	_	highlight=red
11	rehte	rehte	ADV	ADV	_	10	advmod	_	highlight=green
12	neip	neip	ADV	ADV	_	10	advcl	_	highlight=green
13	eru	eru	AUX	AUX	_	10	aux	_	_
14	enuk	enuk	ADV	ADV	_	17	advmod	_	_
15	fratru	fratru	NOUN	NOUN	_	16	nmod	_	_
16	ehvelklu	ehvelklu	NOUN	NOUN	_	17	obj	_	_
17	feia	feia	VERB	VERB	_	0	root	_	_
18	fratreks	fratreks	NOUN	NOUN	_	17	nsubj	_	_
19	ute	ute	CCONJ	CCONJ	_	20	cc	_	_
20	kvestur	kvestur	NOUN	NOUN	_	18	conj	_	_
21	panta	panta	ADJ	ADJ	_	22	amod	_	_
22	muta	muta	NOUN	NOUN	_	23	nsubj	_	_
23	ařferture	ařferture	NOUN	NOUN	_	17	ccomp	_	_
24	si	si	AUX	AUX	_	23	cop	_	_"
></reactive-dep-tree>
  </div>
</body>
</html>

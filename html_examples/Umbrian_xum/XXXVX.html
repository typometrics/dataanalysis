<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Umbrian - XXXVX</title>
  <script src="https://unpkg.com/reactive-dep-tree/dist/reactive-dep-tree.umd.js" async deferred></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #333; }
    .example { margin-bottom: 40px; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
    .example-number { font-weight: bold; color: #666; margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>Umbrian (xum): XXXVX</h1>
  <p>3 examples</p>
  <div class="example">
    <div class="example-number">Example 1</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM,DEPREL,MISC.highlight"
  conll="# text = api eřek purtiius enuk suřum pesuntrum feitu stafliiuv
1	api	api	SCONJ	SCONJ	_	3	mark	_	_
2	eřek	eřek	PRON	PRON	_	3	obj	_	_
3	purtiius	purtiius	VERB	VERB	_	7	advcl	_	highlight=green
4	enuk	enuk	ADV	ADV	_	7	advmod	_	highlight=green
5	suřum	suřum	ADJ	ADJ	_	6	amod	_	_
6	pesuntrum	pesuntrum	NOUN	NOUN	_	7	obj	_	highlight=green
7	feitu	feitu	VERB	VERB	_	0	root	_	highlight=red
8	stafliiuv	stafliiuv	NOUN	NOUN	_	7	iobj	_	highlight=green"
></reactive-dep-tree>
  </div>
  <div class="example">

8	çerfi	çerfi	ADJ	ADJ	_	7	amod	_	_
9	feitu	feitu	VERB	VERB	_	0	root	_	highlight=red
10	puplu	puplu	NOUN	NOUN	_	9	obl	_	highlight=green
11	per	per	ADP	ADP	_	10	case	_	_

  <div class="example">
    <div class="example-number">Example 3</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM,DEPREL,MISC.highlight"
  conll="# text = inumek kletra veskles vufetes sevaknis persnihmu vesune puemunes pupřiçes
1	inumek	inumek	ADV	ADV	_	6	advmod	_	highlight=green
2	kletra	kletra	NOUN	NOUN	_	6	obl	_	highlight=green

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Umbrian - XVXX</title>
  <script src="https://unpkg.com/reactive-dep-tree/dist/reactive-dep-tree.umd.js" async deferred></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #333; }
    .example { margin-bottom: 40px; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
    .example-number { font-weight: bold; color: #666; margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>Umbrian (xum): XVXX</h1>
  <p>3 examples</p>
  <div class="example">
    <div class="example-number">Example 1</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM,DEPREL,MISC.highlight"
  conll="# text = sve pis habe purtatu ulu pue meřs est
1	sve	sve	SCONJ	SCONJ	_	2	mark	_	_
2	pis	pis	PRON	PRON	_	3	nsubj	_	_
3	habe	habe	VERB	VERB	_	4	advcl	_	highlight=green
4	purtatu	purtatu	VERB	VERB	_	0	root	_	highlight=red
5	ulu	ulu	PRON	PRON	_	4	obj	_	highlight=green
6	pue	pue	SCONJ	SCONJ	_	7	mark	_	_
7	meřs	meřs	NOUN	NOUN	_	4	advcl	_	highlight=green
8	est	est	AUX	AUX	_	7	cop	_	_"
></reactive-dep-tree>
  </div>
  <div class="example">
    <div class="example-number">Example 2</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM,DEPREL,MISC.highlight"
  conll="# text = pune purtinçus kařetu pufe apruf fakurent puze erus teřa
1	pune	pune	SCONJ	SCONJ	_	2	mark	_	_
2	purtinçus	purtinçus	VERB	VERB	_	3	advcl	_	highlight=green
3	kařetu	kařetu	VERB	VERB	_	0	root	_	highlight=red
4	pufe	pufe	SCONJ	SCONJ	_	6	mark	_	_
5	apruf	apruf	NOUN	NOUN	_	6	obj	_	_
6	fakurent	fakurent	VERB	VERB	_	3	advcl	_	highlight=green
7	puze	puze	SCONJ	SCONJ	_	9	mark	_	_
8	erus	erus	NOUN	NOUN	_	9	obj	_	_
9	teřa	teřa	VERB	VERB	_	3	advcl	_	highlight=green"
></reactive-dep-tree>
  </div>
  <div class="example">
    <div class="example-number">Example 3</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM,DEPREL,MISC.highlight"
  conll="# text = klavles persnihmu puemune pupřike et vesune puemunes pupřikes pustin ereçlu
1	klavles	klavles	NOUN	NOUN	_	2	obl	_	highlight=green
2	persnihmu	persnihmu	VERB	VERB	_	0	root	_	highlight=red
3	puemune	puemune	PROPN	PROPN	_	2	iobj	_	highlight=green
4	pupřike	pupřike	PROPN	PROPN	_	3	flat	_	_
5	et	et	CCONJ	CCONJ	_	6	cc	_	_
6	vesune	vesune	PROPN	PROPN	_	3	conj	_	_
7	puemunes	puemunes	PROPN	PROPN	_	6	nmod	_	_
8	pupřikes	pupřikes	PROPN	PROPN	_	7	flat	_	_
9	pustin	pustin	ADP	ADP	_	10	case	_	_
10	ereçlu	ereçlu	NOUN	NOUN	_	2	obl	_	highlight=green"
></reactive-dep-tree>
  </div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Nenets - XVX</title>
  <script src="https://unpkg.com/reactive-dep-tree/dist/reactive-dep-tree.umd.js" async deferred></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #333; }
    .example { margin-bottom: 40px; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
    .example-number { font-weight: bold; color: #666; margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>Nenets (yrk): XVX</h1>
  <p>3 examples</p>
  <div class="example">
    <div class="example-number">Example 1</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM,DEPREL,MISC.highlight"
  conll="# text = маханякубтаʼ мэ ваˮ ӈобʼ ядаваˮ ядаваˮ <p>
1	маханякубтаʼ	маханякубтаʼ	NOUN	NOUN	_	2	obl:mod	_	highlight=green
2	мэ	мэ	VERB	VERB	_	0	root	_	highlight=red
3	ваˮ	ваˮ	PRON	PRON	_	2	nsubj	_	highlight=green
4	ӈобʼ	ӈобʼ	ADV	ADV	_	5	advmod	_	_
5	ядаваˮ	ядаваˮ	VERB	VERB	_	2	parataxis	_	_
6	ядаваˮ	ядаваˮ	VERB	VERB	_	2	parataxis	_	_
7	<p>	<p>	PUNCT	PUNCT	_	2	punct	_	_"
></reactive-dep-tree>
  </div>
  <div class="example">
    <div class="example-number">Example 2</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM,DEPREL,MISC.highlight"
  conll="# text = янʼ хавдада <p> велосипедакомда <p>
1	янʼ	янʼ	NOUN	NOUN	_	2	obl:mod	_	highlight=green
2	хавдада	хавдада	VERB	VERB	_	0	root	_	highlight=red
3	<p>	<p>	PUNCT	PUNCT	_	2	punct	_	_
4	велосипедакомда	велосипедакомда	NOUN	NOUN	_	2	obj	_	highlight=green
5	<p>	<p>	PUNCT	PUNCT	_	2	punct	_	_"
></reactive-dep-tree>
  </div>
  <div class="example">
    <div class="example-number">Example 3</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM,DEPREL,MISC.highlight"
  conll="# text = сюнраха имбытадотана хасава ӈацекы нянда савамʼ няˮмада няханда тёренакыˮ <p> хасавов <p> савамд юрвэнэй <p>
1	сюнраха	сюнраха	ADJ	ADJ	_	2	advcl	_	_
2	имбытадотана	имбытадотана	VERB	VERB	_	4	acl	_	_
3	хасава	хасава	NOUN	NOUN	_	4	nmod	_	_
4	ӈацекы	ӈацекы	NOUN	NOUN	_	5	nmod	_	_
5	нянда	нянда	NOUN	NOUN	_	6	nmod:poss	_	_
6	савамʼ	савамʼ	NOUN	NOUN	_	7	obj	_	_
7	няˮмада	няˮмада	VERB	VERB	_	0	root	_	_
8	няханда	няханда	NOUN	NOUN	_	9	obl:mod	_	highlight=green
9	тёренакыˮ	тёренакыˮ	VERB	VERB	_	7	parataxis	_	highlight=red
10	<p>	<p>	PUNCT	PUNCT	_	9	punct	_	_
11	хасавов	хасавов	NOUN	NOUN	_	14	vocative	_	_
12	<p>	<p>	PUNCT	PUNCT	_	11	punct	_	_
13	савамд	савамд	NOUN	NOUN	_	14	obj	_	_
14	юрвэнэй	юрвэнэй	VERB	VERB	_	9	ccomp	_	highlight=green
15	<p>	<p>	PUNCT	PUNCT	_	7	punct	_	_"
></reactive-dep-tree>
  </div>
</body>
</html>

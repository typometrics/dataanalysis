<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Nenets - VX</title>
  <script src="https://unpkg.com/reactive-dep-tree/dist/reactive-dep-tree.umd.js" async deferred></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #333; }
    .example { margin-bottom: 40px; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
    .example-number { font-weight: bold; color: #666; margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>Nenets (yrk): VX</h1>
  <p>2 examples</p>
  <div class="example">
    <div class="example-number">Example 1</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM,DEPREL,MISC.highlight"
  conll="# text = моˮнэйʼ хасава ӈацекы <p>
1	моˮнэйʼ	моˮнэйʼ	VERB	VERB	_	0	root	_	highlight=red
2	хасава	хасава	NOUN	NOUN	_	3	nmod	_	_
3	ӈацекы	ӈацекы	NOUN	NOUN	_	1	nsubj	_	highlight=green
4	<p>	<p>	PUNCT	PUNCT	_	1	punct	_	_"
></reactive-dep-tree>
  </div>
  <div class="example">
    <div class="example-number">Example 2</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM,DEPREL,MISC.highlight"
  conll="# text = маˮнив : ӈамгэ няхарˮ <p> грушиˮ хыдя ӈэсь таранархасиʼ ӈопой сидя няхаромдэйми яӈгу <p>
1	маˮнив	маˮнив	VERB	VERB	_	0	root	_	highlight=red
2	:	:	PUNCT	PUNCT	_	3	punct	_	_
3	ӈамгэ	ӈамгэ	PRON	PRON	_	1	obj	_	highlight=green
4	няхарˮ	няхарˮ	NUM	NUM	_	7	nummod	_	_
5	<p>	<p>	INTJ	INTJ	_	4	discourse	_	_
6	грушиˮ	грушиˮ	NOUN	NOUN	_	7	nmod:poss	_	_
7	хыдя	хыдя	NOUN	NOUN	_	8	nsubj	_	_
8	ӈэсь	ӈэсь	VERB	VERB	_	3	parataxis	_	_
9	таранархасиʼ	таранархасиʼ	AUX	AUX	_	8	aux	_	_
10	ӈопой	ӈопой	NUM	NUM	_	8	parataxis	_	_
11	сидя	сидя	NUM	NUM	_	8	parataxis	_	_
12	няхаромдэйми	няхаромдэйми	NUM	NUM	_	13	nsubj	_	_
13	яӈгу	яӈгу	VERB	VERB	_	8	parataxis	_	_
14	<p>	<p>	PUNCT	PUNCT	_	1	punct	_	_"
></reactive-dep-tree>
  </div>
</body>
</html>

<!DOCTYPE html>

  <meta charset="utf-8">
  <title>Nenets - XXV</title>
  <script src="https://unpkg.com/reactive-dep-tree/dist/reactive-dep-tree.umd.js" async deferred></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #333; }
    .example { margin-bottom: 40px; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
    .example-number { font-weight: bold; color: #666; margin-bottom: 10px; }
  </style>

<body>
  <h1>Nenets (yrk): XXV</h1>
  <p>10 examples</p>
  <div class="example">
    <div class="example-number">Example 1</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM"
  conll="# text = яхамʼ <p> пулʼ нимня мадав <p>
1	яхамʼ	яхамʼ	NOUN	NOUN	_	5	obj	_	highlight=green
2	<p>	<p>	X	X	_	5	discourse	_	_
3	пулʼ	пулʼ	NOUN	NOUN	_	5	obl:mod	_	highlight=green
4	нимня	нимня	ADP	ADP	_	3	case	_	_
5	мадав	мадав	VERB	VERB	_	0	root	_	highlight=red
6	<p>	<p>	PUNCT	PUNCT	_	5	punct	_	_"
></reactive-dep-tree>
  </div>

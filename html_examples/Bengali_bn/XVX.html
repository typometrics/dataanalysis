<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Bengali - XVX</title>
  <script src="https://unpkg.com/reactive-dep-tree/dist/reactive-dep-tree.umd.js" async deferred></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #333; }
    .example { margin-bottom: 40px; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
    .example-number { font-weight: bold; color: #666; margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>Bengali (bn): XVX</h1>
  <p>4 examples</p>
  <div class="example">
    <div class="example-number">Example 1</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM,DEPREL,MISC.highlight"
  conll="# text = কিছু করি না ।
1	কিছু	কিছু	PRON	PRON	_	2	obj	_	highlight=green
2	করি	করি	VERB	VERB	_	0	root	_	highlight=red
3	না	না	PART	PART	_	2	advmod	_	highlight=green
4	।	।	PUNCT	PUNCT	_	2	punct	_	_"
></reactive-dep-tree>
  </div>
  <div class="example">
    <div class="example-number">Example 2</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM,DEPREL,MISC.highlight"
  conll="# text = মা রেখে আসে মাঝে মাঝে বাবা ।
1	মা	মা	NOUN	NOUN	_	2	nsubj	_	highlight=green
2	রেখে	রেখে	VERB	VERB	_	0	root	_	highlight=red
3	আসে	আসে	VERB	VERB	_	2	compound	_	_
4	মাঝে	মাঝে	ADV	ADV	_	6	advmod	_	_
5	মাঝে	মাঝে	ADV	ADV	_	4	fixed	_	_
6	বাবা	বাবা	NOUN	NOUN	_	2	obj	_	highlight=green
7	।	।	PUNCT	PUNCT	_	2	punct	_	_"
></reactive-dep-tree>
  </div>
  <div class="example">
    <div class="example-number">Example 3</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM,DEPREL,MISC.highlight"
  conll="# text = না , আমি ধোবো না ।
1	না	না	INTJ	INTJ	_	4	discourse	_	_
2	,	,	PUNCT	PUNCT	_	4	punct	_	_
3	আমি	আমি	PRON	PRON	_	4	nsubj	_	highlight=green
4	ধোবো	ধোবো	VERB	VERB	_	0	root	_	highlight=red
5	না	না	PART	PART	_	4	advmod	_	highlight=green
6	।	।	PUNCT	PUNCT	_	4	punct	_	_"
></reactive-dep-tree>
  </div>
  <div class="example">
    <div class="example-number">Example 4</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM,DEPREL,MISC.highlight"
  conll="# text = না , আমি খাব না ।
1	না	না	INTJ	INTJ	_	4	discourse	_	_
2	,	,	PUNCT	PUNCT	_	4	punct	_	_
3	আমি	আমি	PRON	PRON	_	4	nsubj	_	highlight=green
4	খাব	খাব	VERB	VERB	_	0	root	_	highlight=red
5	না	না	PART	PART	_	4	advmod	_	highlight=green
6	।	।	PUNCT	PUNCT	_	4	punct	_	_"
></reactive-dep-tree>
  </div>
</body>
</html>

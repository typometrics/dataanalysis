<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Bengali - VX</title>
  <script src="https://unpkg.com/reactive-dep-tree/dist/reactive-dep-tree.umd.js" async deferred></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #333; }
    .example { margin-bottom: 40px; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
    .example-number { font-weight: bold; color: #666; margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>Bengali (bn): VX</h1>
  <p>2 examples</p>
  <div class="example">
    <div class="example-number">Example 1</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM"
  conll="# text = খেয়েছ তুমি ?
1	খেয়েছ	খেয়েছ	VERB	VERB	_	0	root	_	highlight=red
2	তুমি	তুমি	PRON	PRON	_	1	nsubj	_	highlight=green
3	?	?	PUNCT	PUNCT	_	1	punct	_	_"
></reactive-dep-tree>
  </div>
  <div class="example">
    <div class="example-number">Example 2</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM"
  conll="# text = চল খেতে যাই ।
1	চল	চল	VERB	VERB	_	0	root	_	highlight=red
2	খেতে	খেতে	VERB	VERB	_	1	xcomp	_	highlight=green
3	যাই	যাই	VERB	VERB	_	2	compound	_	_
4	।	।	PUNCT	PUNCT	_	1	punct	_	_"
></reactive-dep-tree>
  </div>
</body>
</html>

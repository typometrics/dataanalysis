<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>MiddleFrench - XXXXXXV</title>
  <script src="https://unpkg.com/reactive-dep-tree/dist/reactive-dep-tree.umd.js" async deferred></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #333; }
    .example { margin-bottom: 40px; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
    .example-number { font-weight: bold; color: #666; margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>MiddleFrench (frm): XXXXXXV</h1>
  <p>2 examples</p>
  <div class="example">
    <div class="example-number">Example 1</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM"
  conll="# text = et pour belles et grosses villes , nul ne l' en passoit .
1	et	et	CCONJ	CCONJ	_	12	cc:nc	_	_
2	pour	pour	ADP	ADP	_	6	case	_	highlight=green
3	belles	belles	ADJ	ADJ	_	6	amod	_	_
4	et	et	CCONJ	CCONJ	_	6	cc	_	_
5	grosses	grosses	ADJ	ADJ	_	3	conj	_	_
6	villes	villes	NOUN	NOUN	_	12	obl	_	highlight=green
7	,	,	PUNCT	PUNCT	_	12	punct	_	_
8	nul	nul	PRON	PRON	_	12	nsubj	_	highlight=green
9	ne	ne	ADV	ADV	_	12	advmod	_	highlight=green
10	l'	l'	PRON	PRON	_	12	obl	_	highlight=green
11	en	en	ADV	ADV	_	12	obl	_	highlight=green
12	passoit	passoit	VERB	VERB	_	0	root	_	highlight=red
13	.	.	PUNCT	PUNCT	_	12	punct	_	_"
></reactive-dep-tree>
  </div>
  <div class="example">
    <div class="example-number">Example 2</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM"
  conll="# text = car maintenant n' en pouvons bonnement aultre chose faire ;
1	car	car	CCONJ	CCONJ	_	9	advmod	_	highlight=green
2	maintenant	maintenant	ADV	ADV	_	9	advmod	_	highlight=green
3	n'	n'	ADV	ADV	_	9	advmod	_	highlight=green
4	en	en	ADV	ADV	_	9	obl	_	highlight=green
5	pouvons	pouvons	AUX	AUX	_	9	aux	_	_
6	bonnement	bonnement	ADV	ADV	_	9	advmod	_	highlight=green
7	aultre	aultre	DET	DET	_	8	det	_	_
8	chose	chose	NOUN	NOUN	_	9	obj	_	highlight=green
9	faire	faire	VERB	VERB	_	0	root	_	highlight=red
10	;	;	PUNCT	PUNCT	_	9	punct	_	_"
></reactive-dep-tree>
  </div>
</body>
</html>

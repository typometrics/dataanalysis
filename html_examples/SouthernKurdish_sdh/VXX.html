<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>SouthernKurdish - VXX</title>
  <script src="https://unpkg.com/reactive-dep-tree/dist/reactive-dep-tree.umd.js" async deferred></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #333; }
    .example { margin-bottom: 40px; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
    .example-number { font-weight: bold; color: #666; margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>SouthernKurdish (sdh): VXX</h1>
  <p>4 examples</p>
  <div class="example">
    <div class="example-number">Example 1</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM"
  conll="# text = Sût dey era y ki halî ’î bikey .
1	Sût	Sût	NOUN	NOUN	_	2	compound:lvc	_	_
2	dey	dey	VERB	VERB	_	0	root	_	highlight=red
3	era	era	ADP	ADP	_	4	case	_	_
4	y	y	PRON	PRON	_	2	obl	_	highlight=green
5	ki	ki	PART	PART	_	8	obj	_	_
6	halî	halî	ADV	ADV	_	8	compound:lvc	_	_
7	’î	’î	PRON	PRON	_	6	obl	_	_
8	bikey	bikey	VERB	VERB	_	2	acl:relcl	_	highlight=green
9	.	.	PUNCT	PUNCT	_	2	punct	_	_"
></reactive-dep-tree>
  </div>
  <div class="example">
    <div class="example-number">Example 2</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM"
  conll="# text = Sirfe wessîye zik î xwazî gulabîyegan cem bikey .
1	Sirfe	Sirfe	NOUN	NOUN	_	2	compound:lvc	_	_
2	wessîye	wessîye	VERB	VERB	_	8	parataxis	_	highlight=red
3	zik	zik	NOUN	NOUN	_	2	obl	_	highlight=green
4	î	î	PRON	PRON	_	2	obl	_	highlight=green
5	xwazî	xwazî	VERB	VERB	_	8	parataxis	_	_
6	gulabîyegan	gulabîyegan	NOUN	NOUN	_	8	obj	_	_
7	cem	cem	ADV	ADV	_	8	compound:lvc	_	_
8	bikey	bikey	VERB	VERB	_	0	root	_	_
9	.	.	PUNCT	PUNCT	_	8	punct	_	_"
></reactive-dep-tree>
  </div>
  <div class="example">
    <div class="example-number">Example 3</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM"
  conll="# text = Hatin e nezîk î kumek î biken .
1	Hatin	Hatin	VERB	VERB	_	0	root	_	highlight=red
2	e	e	ADP	ADP	_	1	case	_	_

6	î	î	PRON	PRON	_	5	nmod	_	_
7	biken	biken	VERB	VERB	_	1	acl:relcl	_	highlight=green
8	.	.	PUNCT	PUNCT	_	1	punct	_	_"
></reactive-dep-tree>
  </div>
  <div class="example">
    <div class="example-number">Example 4</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM"
  conll="# text = Dîyay lewre kumeki ye bikey .
1	Dîyay	Dîyay	VERB	VERB	_	0	root	_	highlight=red

</body>
</html>

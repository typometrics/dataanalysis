<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Kaapor - XVX</title>
  <script src="https://unpkg.com/reactive-dep-tree/dist/reactive-dep-tree.umd.js" async deferred></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #333; }
    .example { margin-bottom: 40px; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
    .example-number { font-weight: bold; color: #666; margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>Kaapor (urb): XVX</h1>
  <p>6 examples</p>
  <div class="example">
    <div class="example-number">Example 1</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM"
  conll="# text = aʔe ta ke uʔuta moj ke tĩ
1	aʔe	aʔe	PRON	PRON	_	4	nsubj	_	highlight=green
2	ta	ta	PART	PART	_	1	nmod	_	_
3	ke	ke	PART	PART	_	1	nmod	_	_
4	uʔuta	uʔuta	VERB	VERB	_	0	root	_	highlight=red
5	moj	moj	NOUN	NOUN	_	4	obj	_	highlight=green
6	ke	ke	PART	PART	_	5	nmod	_	_
7	tĩ	tĩ	PART	PART	_	5	discourse	_	_"
></reactive-dep-tree>
  </div>
  <div class="example">
    <div class="example-number">Example 2</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM"
  conll="# text = aʔe ke uʔuta pɪpɪhu ke tĩ
1	aʔe	aʔe	PRON	PRON	_	3	nsubj	_	highlight=green
2	ke	ke	PART	PART	_	1	discourse	_	_
3	uʔuta	uʔuta	VERB	VERB	_	0	root	_	highlight=red
4	pɪpɪhu	pɪpɪhu	NOUN	NOUN	_	3	obj	_	highlight=green
5	ke	ke	PART	PART	_	4	discourse	_	_
6	tĩ	tĩ	PART	PART	_	3	discourse	_	_"
></reactive-dep-tree>
  </div>
  <div class="example">
    <div class="example-number">Example 3</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM"
  conll="# text = Arauxu ahem uhu
1	Arauxu	Arauxu	PROPN	PROPN	_	2	nsubj	_	highlight=green
2	ahem	ahem	VERB	VERB	_	0	root	_	highlight=red
3	uhu	uhu	ADV	ADV	_	2	advmod	_	highlight=green"
></reactive-dep-tree>
  </div>
  <div class="example">
    <div class="example-number">Example 4</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM"
  conll="# text = aʔeke uʔuta pɪpɪhu ketĩ
1	aʔeke	aʔeke	PRON	PRON	_	2	nsubj	_	highlight=green
2	uʔuta	uʔuta	VERB	VERB	_	0	root	_	highlight=red
3	pɪpɪhu	pɪpɪhu	NOUN	NOUN	_	2	obj	_	highlight=green
4	ketĩ	ketĩ	PART	PART	_	2	discourse	_	_"
></reactive-dep-tree>
  </div>
  <div class="example">
    <div class="example-number">Example 5</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM"
  conll="# text = pe oho je tĩ
1	pe	pe	ADV	ADV	_	2	advmod	_	highlight=green
2	oho	oho	VERB	VERB	_	0	root	_	highlight=red
3	je	je	PART	PART	_	2	discourse	_	_
4	tĩ	tĩ	ADV	ADV	_	2	advmod	_	highlight=green"
></reactive-dep-tree>
  </div>
  <div class="example">
    <div class="example-number">Example 6</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM"
  conll="# text = taʔɪnke itawa imu parahɪahɪ ipe je
1	taʔɪnke	taʔɪnke	NOUN	NOUN	_	3	nmod	_	_
2	itawa	itawa	NOUN	NOUN	_	1	amod	_	_
3	imu	imu	NOUN	NOUN	_	4	nsubj	_	highlight=green
4	parahɪahɪ	parahɪahɪ	VERB	VERB	_	0	root	_	highlight=red
5	ipe	ipe	PRON	PRON	_	4	iobj	_	highlight=green
6	je	je	PART	PART	_	1	discourse	_	_"
></reactive-dep-tree>
  </div>
</body>
</html>

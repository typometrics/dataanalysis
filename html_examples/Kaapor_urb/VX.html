<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Kaapor - VX</title>
  <script src="https://unpkg.com/reactive-dep-tree/dist/reactive-dep-tree.umd.js" async deferred></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #333; }
    .example { margin-bottom: 40px; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
    .example-number { font-weight: bold; color: #666; margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>Kaapor (urb): VX</h1>
  <p>3 examples</p>
  <div class="example">
    <div class="example-number">Example 1</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM"
  conll="# text = Oho uĩ tipe ã
1	Oho	Oho	VERB	VERB	_	0	root	_	highlight=red
2	uĩ	uĩ	VERB	VERB	_	1	xcomp	_	highlight=green
3	tipe	tipe	PART	PART	_	1	discourse	_	_
4	ã	ã	PART	PART	_	1	discourse	_	_"
></reactive-dep-tree>
  </div>
  <div class="example">
    <div class="example-number">Example 2</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM"
  conll="# text = netawate nekeã nejɪtɪʔɪmte amõ ʔɪ
1	netawate	netawate	VERB	VERB	_	0	root	_	highlight=red
2	nekeã	nekeã	PRON	PRON	_	1	nsubj	_	highlight=green
3	nejɪtɪʔɪmte	nejɪtɪʔɪmte	VERB	VERB	_	1	conj	_	_
4	amõ	amõ	ADV	ADV	_	3	advmod	_	_
5	ʔɪ	ʔɪ	PART	PART	_	3	discourse	_	_"
></reactive-dep-tree>
  </div>
  <div class="example">
    <div class="example-number">Example 3</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM"
  conll="# text = netawate nekeã nejɪtɪʔɪmte amõ ʔɪ
1	netawate	netawate	VERB	VERB	_	0	root	_	_
2	nekeã	nekeã	PRON	PRON	_	1	nsubj	_	_
3	nejɪtɪʔɪmte	nejɪtɪʔɪmte	VERB	VERB	_	1	conj	_	highlight=red
4	amõ	amõ	ADV	ADV	_	3	advmod	_	highlight=green
5	ʔɪ	ʔɪ	PART	PART	_	3	discourse	_	_"
></reactive-dep-tree>
  </div>
</body>
</html>

4	uhu	uhu	ADV	ADV	_	1	advmod	_	highlight=green
5	ngā	ngā	PRON	PRON	_	3	nsubj	_	highlight=green
6	ipe	ipe	ADP	ADP	_	1	case	_	highlight=green"
></reactive-dep-tree>

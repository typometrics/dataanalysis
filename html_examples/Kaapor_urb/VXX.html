<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Kaapor - VXX</title>
  <script src="https://unpkg.com/reactive-dep-tree/dist/reactive-dep-tree.umd.js" async deferred></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #333; }
    .example { margin-bottom: 40px; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
    .example-number { font-weight: bold; color: #666; margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>Kaapor (urb): VXX</h1>
  <p>2 examples</p>
  <div class="example">
    <div class="example-number">Example 1</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM"
  conll="# text = mahem arapuha himiʔu oho
1	mahem	mahem	VERB	VERB	_	0	root	_	highlight=red
2	arapuha	arapuha	NOUN	NOUN	_	1	nsubj	_	highlight=green
3	himiʔu	himiʔu	NOUN	NOUN	_	1	obj	_	highlight=green
4	oho	oho	AUX	AUX	_	1	aux	_	_"
></reactive-dep-tree>
  </div>
  <div class="example">
    <div class="example-number">Example 2</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM"
  conll="# text = panduʔɪmanu taʔɪn je tĩ
1	panduʔɪmanu	panduʔɪmanu	VERB	VERB	_	0	root	_	highlight=red
2	taʔɪn	taʔɪn	NOUN	NOUN	_	1	nsubj	_	highlight=green
3	je	je	PART	PART	_	1	discourse	_	_
4	tĩ	tĩ	ADV	ADV	_	1	advmod	_	highlight=green"
></reactive-dep-tree>
  </div>
</body>
</html>

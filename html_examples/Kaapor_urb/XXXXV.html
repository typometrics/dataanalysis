<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Kaapor - XXXXV</title>
  <script src="https://unpkg.com/reactive-dep-tree/dist/reactive-dep-tree.umd.js" async deferred></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #333; }
    .example { margin-bottom: 40px; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
    .example-number { font-weight: bold; color: #666; margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>Kaapor (urb): XXXXV</h1>
  <p>2 examples</p>
  <div class="example">
    <div class="example-number">Example 1</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM,DEPREL,MISC.highlight"
  conll="# text = Peteĩ Xõru jahy kanim oho
1	Peteĩ	Peteĩ	NUM	NUM	_	3	nummod	_	highlight=green
2	Xõru	Xõru	PROPN	PROPN	_	5	nsubj	_	highlight=green
3	jahy	jahy	NOUN	NOUN	_	5	obj	_	highlight=green
4	kanim	kanim	VERB	VERB	_	5	xcomp	_	highlight=green
5	oho	oho	VERB	VERB	_	0	root	_	highlight=red"
></reactive-dep-tree>
  </div>
  <div class="example">
    <div class="example-number">Example 2</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM,DEPREL,MISC.highlight"
  conll="# text = Arahã maʔe Kaninde rehe ihẽ araho
1	Arahã	Arahã	ADV	ADV	_	6	advmod	_	highlight=green
2	maʔe	maʔe	NOUN	NOUN	_	6	obj	_	highlight=green
3	Kaninde	Kaninde	PROPN	PROPN	_	6	obl	_	highlight=green
4	rehe	rehe	ADP	ADP	_	3	case	_	_
5	ihẽ	ihẽ	PRON	PRON	_	6	nsubj	_	highlight=green
6	araho	araho	VERB	VERB	_	0	root	_	highlight=red"
></reactive-dep-tree>
  </div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Kaapor - XXVX</title>
  <script src="https://unpkg.com/reactive-dep-tree/dist/reactive-dep-tree.umd.js" async deferred></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #333; }
    .example { margin-bottom: 40px; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
    .example-number { font-weight: bold; color: #666; margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>Kaapor (urb): XXVX</h1>
  <p>4 examples</p>
  <div class="example">
    <div class="example-number">Example 1</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM"
  conll="# text = Pe , ihẽ ajapi indo
1	Pe	Pe	ADV	ADV	_	4	advmod	_	highlight=green
2	,	,	PUNCT	PUNCT	_	1	punct	_	_
3	ihẽ	ihẽ	PRON	PRON	_	4	nsubj	_	highlight=green
4	ajapi	ajapi	VERB	VERB	_	0	root	_	highlight=red
5	indo	indo	NOUN	NOUN	_	4	obl	_	highlight=green"
></reactive-dep-tree>
  </div>
  <div class="example">
    <div class="example-number">Example 2</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM"
  conll="# text = taʔin hokwenke nupã uʔam
1	taʔin	taʔin	NOUN	NOUN	_	3	nsubj	_	highlight=green
2	hokwenke	hokwenke	NOUN	NOUN	_	3	obj	_	highlight=green
3	nupã	nupã	VERB	VERB	_	0	root	_	highlight=red
4	uʔam	uʔam	ADV	ADV	_	3	advmod	_	highlight=green"
></reactive-dep-tree>
  </div>
  <div class="example">
    <div class="example-number">Example 3</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM"
  conll="# text = pe aʔi ai tur je tĩ
1	pe	pe	ADV	ADV	_	4	advmod	_	highlight=green
2	aʔi	aʔi	NOUN	NOUN	_	4	nsubj	_	highlight=green
3	ai	ai	NOUN	NOUN	_	2	amod	_	_
4	tur	tur	VERB	VERB	_	0	root	_	highlight=red
5	je	je	PART	PART	_	4	discourse	_	_
6	tĩ	tĩ	ADV	ADV	_	4	advmod	_	highlight=green"
></reactive-dep-tree>
  </div>
  <div class="example">
    <div class="example-number">Example 4</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM"
  conll="# text = ko riki ihē ahɪk ajur jarupa rehe
1	ko	ko	ADV	ADV	_	4	advmod	_	highlight=green
2	riki	riki	ADP	ADP	_	1	case	_	_
3	ihē	ihē	PRON	PRON	_	4	nsubj	_	highlight=green
4	ahɪk	ahɪk	VERB	VERB	_	0	root	_	highlight=red
5	ajur	ajur	VERB	VERB	_	4	dep	_	_
6	jarupa	jarupa	NOUN	NOUN	_	4	obl	_	highlight=green
7	rehe	rehe	ADP	ADP	_	6	case	_	_"
></reactive-dep-tree>
  </div>
</body>
</html>

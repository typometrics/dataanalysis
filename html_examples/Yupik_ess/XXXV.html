<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Yupik - XXXV</title>
  <script src="https://unpkg.com/reactive-dep-tree/dist/reactive-dep-tree.umd.js" async deferred></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #333; }
    .example { margin-bottom: 40px; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
    .example-number { font-weight: bold; color: #666; margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>Yupik (ess): XXXV</h1>
  <p>3 examples</p>
  <div class="example">
    <div class="example-number">Example 1</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM,DEPREL,MISC.highlight"
  conll="# text = Sangama apeghtughiste m esghagh yug ta nga ?
1	Sangama	Sangama	ADV	ADV	_	5	advmod	_	highlight=green
2	apeghtughiste	apeghtughiste	NOUN	NOUN	_	5	nsubj	_	highlight=green
3	m	m	X	X	_	2	dep:infl	_	_
4	esghagh	esghagh	VERB	VERB	_	5	xcomp	_	highlight=green
5	yug	yug	VERB	VERB	_	0	root	_	highlight=red
6	ta	ta	X	X	_	5	dep:infl	_	_
7	nga	nga	X	X	_	5	dep:infl	_	_
8	?	?	PUNCT	PUNCT	_	5	punct	_	_"
></reactive-dep-tree>
  </div>
  <div class="example">
    <div class="example-number">Example 2</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM,DEPREL,MISC.highlight"
  conll="# text = Naten siku ughug test a gu ?
1	Naten	Naten	ADV	ADV	_	4	advmod	_	highlight=green
2	siku	siku	NOUN	NOUN	_	4	obj	_	highlight=green
3	ughug	ughug	VERB	VERB	_	4	xcomp	_	highlight=green
4	test	test	VERB	VERB	_	0	root	_	highlight=red
5	a	a	X	X	_	4	dep:infl	_	_
6	gu	gu	X	X	_	4	dep:infl	_	_
7	?	?	PUNCT	PUNCT	_	4	punct	_	_"
></reactive-dep-tree>
  </div>
  <div class="example">
    <div class="example-number">Example 3</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM,DEPREL,MISC.highlight"
  conll="# text = Qerngagh meng mekelghiigh et matagh meng pugimagh aq u t .
1	Qerngagh	Qerngagh	ADV	ADV	_	7	advmod	_	highlight=green
2	meng	meng	X	X	_	1	dep:infl	_	_
3	mekelghiigh	mekelghiigh	NOUN	NOUN	_	7	nsubj	_	highlight=green
4	et	et	X	X	_	3	dep:infl	_	_
5	matagh	matagh	ADV	ADV	_	7	advmod	_	highlight=green
6	meng	meng	X	X	_	5	dep:infl	_	_
7	pugimagh	pugimagh	VERB	VERB	_	0	root	_	highlight=red
8	aq	aq	VERB	VERB	_	7	dep:aux	_	_
9	u	u	X	X	_	8	dep:infl	_	_
10	t	t	X	X	_	8	dep:infl	_	_
11	.	.	PUNCT	PUNCT	_	7	punct	_	_"
></reactive-dep-tree>
  </div>
</body>
</html>

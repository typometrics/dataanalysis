<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Yupik - VXXX</title>
  <script src="https://unpkg.com/reactive-dep-tree/dist/reactive-dep-tree.umd.js" async deferred></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #333; }
    .example { margin-bottom: 40px; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
    .example-number { font-weight: bold; color: #666; margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>Yupik (ess): VXXX</h1>
  <p>1 examples</p>
  <div class="example">
    <div class="example-number">Example 1</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM"
  conll="# text = Tagit i ki salngag et uugken lli lu ki llu kiwavek .
1	Tagit	Tagit	VERB	VERB	_	0	root	_	highlight=red
2	i	i	X	X	_	1	dep:infl	_	_
3	ki	ki	X	X	_	1	dep:infl	_	_
4	salngag	salngag	NOUN	NOUN	_	1	obj	_	highlight=green
5	et	et	X	X	_	4	dep:infl	_	_
6	uugken	uugken	ADV	ADV	_	1	advmod	_	highlight=green
7	lli	lli	VERB	VERB	_	1	advcl	_	highlight=green
8	lu	lu	X	X	_	7	dep:infl	_	_
9	ki	ki	X	X	_	7	dep:infl	_	_
10	llu	llu	ADV	ADV	_	7	advmod	_	_
11	kiwavek	kiwavek	ADV	ADV	_	7	advmod	_	_
12	.	.	PUNCT	PUNCT	_	7	punct	_	_"
></reactive-dep-tree>
  </div>
</body>
</html>

<!DOCTYPE html>

  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #333; }

<body>
  <h1>Wu (wuu): VXXX</h1>
  <p>3 examples</p>
  <div class="example">

    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM"
  conll="# text = 好 呃 ， 老婆 ， 拔 侬 满满 呃 拔 侬 ！ 只 想 ！

7	侬	侬	PRON	PRON	_	6	obj	_	highlight=green
8	满满	满满	ADJ	ADJ	_	6	advmod	_	highlight=green

14	想	想	AUX	AUX	_	6	dislocated	_	highlight=green
15	！	！	PUNCT	PUNCT	_	14	punct	_	_"
></reactive-dep-tree>
  </div>

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Wu - XXXVXX</title>
  <script src="https://unpkg.com/reactive-dep-tree/dist/reactive-dep-tree.umd.js" async deferred></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #333; }
    .example { margin-bottom: 40px; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
    .example-number { font-weight: bold; color: #666; margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>Wu (wuu): XXXVXX</h1>
  <p>2 examples</p>
  <div class="example">
    <div class="example-number">Example 1</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM,DEPREL,MISC.highlight"
  conll="# text = 男 朋友 下半天 去 单位 接 吾 下班 ！
1	男	男	NOUN	NOUN	_	2	nmod	_	_
2	朋友	朋友	NOUN	NOUN	_	6	nsubj	_	highlight=green
3	下半天	下半天	NOUN	NOUN	_	6	nmod	_	highlight=green
4	去	去	VERB	VERB	_	6	advcl	_	highlight=green
5	单位	单位	NOUN	NOUN	_	4	obj	_	_
6	接	接	VERB	VERB	_	0	root	_	highlight=red
7	吾	吾	PRON	PRON	_	6	obj	_	highlight=green
8	下班	下班	VERB	VERB	_	6	advcl	_	highlight=green
9	！	！	PUNCT	PUNCT	_	6	punct	_	_"
></reactive-dep-tree>
  </div>
  <div class="example">
    <div class="example-number">Example 2</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM,DEPREL,MISC.highlight"
  conll="# text = 没 ， 阿哥 前头 喊 我 有 事体 。
1	没	没	VERB	VERB	_	5	advcl	_	highlight=green
2	，	，	PUNCT	PUNCT	_	1	punct	_	_
3	阿哥	阿哥	PROPN	PROPN	_	5	nsubj	_	highlight=green
4	前头	前头	ADV	ADV	_	5	advmod	_	highlight=green
5	喊	喊	VERB	VERB	_	0	root	_	highlight=red
6	我	我	PRON	PRON	_	5	obj	_	highlight=green
7	有	有	VERB	VERB	_	5	ccomp	_	highlight=green
8	事体	事体	NOUN	NOUN	_	7	obj	_	_
9	。	。	PUNCT	PUNCT	_	5	punct	_	_"
></reactive-dep-tree>
  </div>
</body>
</html>

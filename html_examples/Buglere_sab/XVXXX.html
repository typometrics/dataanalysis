<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Buglere - XVXXX</title>
  <script src="https://unpkg.com/reactive-dep-tree/dist/reactive-dep-tree.umd.js" async deferred></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #333; }
    .example { margin-bottom: 40px; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
    .example-number { font-weight: bold; color: #666; margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>Buglere (sab): XVXXX</h1>
  <p>5 examples</p>
  <div class="example">
    <div class="example-number">Example 1</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM"
  conll="# text = enusuli gerudu swilitai Flore : che hoke nengke nipero gai .
1	enusuli	enusuli	NOUN	NOUN	_	2	nsubj	_	highlight=green
2	gerudu	gerudu	VERB	VERB	_	0	root	_	highlight=red
3	swilitai	swilitai	NOUN	NOUN	_	2	obl:mod	_	highlight=green
4	Flore	Flore	PROPN	PROPN	_	2	obl:arg	_	highlight=green
5	:	:	PUNCT	PUNCT	_	2	punct	_	_
6	che	che	PRON	PRON	_	10	nsubj	_	_
7	hoke	hoke	AUX	AUX	_	10	aux	_	_
8	nengke	nengke	ADV	ADV	_	10	advmod	_	_
9	nipero	nipero	NOUN	NOUN	_	10	obj	_	_
10	gai	gai	VERB	VERB	_	2	ccomp	_	highlight=green
11	.	.	PUNCT	PUNCT	_	2	punct	_	_"
></reactive-dep-tree>
  </div>

  </div>

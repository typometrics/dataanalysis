<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Buglere - XXVXXX</title>
  <script src="https://unpkg.com/reactive-dep-tree/dist/reactive-dep-tree.umd.js" async deferred></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #333; }
    .example { margin-bottom: 40px; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
    .example-number { font-weight: bold; color: #666; margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>Buglere (sab): XXVXXX</h1>
  <p>1 examples</p>
  <div class="example">
    <div class="example-number">Example 1</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM,DEPREL,MISC.highlight"
  conll="# text = cha kle koi gweda giska ke ngania giska ke .
1	cha	cha	PRON	PRON	_	4	nsubj	_	highlight=green
2	kle	kle	AUX	AUX	_	4	aux	_	_
3	koi	koi	NOUN	NOUN	_	4	obj	_	highlight=green
4	gweda	gweda	VERB	VERB	_	0	root	_	highlight=red
5	giska	giska	NOUN	NOUN	_	4	obl:arg	_	highlight=green
6	ke	ke	ADP	ADP	_	5	case	_	_
7	ngania	ngania	ADV	ADV	_	4	advmod	_	highlight=green
8	giska	giska	NOUN	NOUN	_	4	obl:arg	_	highlight=green
9	ke	ke	ADP	ADP	_	8	case	_	_
10	.	.	PUNCT	PUNCT	_	4	punct	_	_"
></reactive-dep-tree>
  </div>
</body>
</html>

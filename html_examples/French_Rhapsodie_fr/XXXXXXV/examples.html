<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>French Rhapsodie - XXXXXXV</title>
  <script src="https://unpkg.com/reactive-dep-tree/dist/reactive-dep-tree.umd.js" async deferred></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #333; }
    .example { margin-bottom: 40px; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
    .example-number { font-weight: bold; color: #666; margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>French Rhapsodie: XXXXXXV</h1>
<div style='margin-bottom: 20px; padding: 15px; background: #f0f8ff; border-radius: 5px; border: 1px solid #d0e0f0;'><h3 style='margin-top: 0; color: #0055aa;'>Geometric Mean Spans</h3><p><strong>Pre-verbal (X...V):</strong> Left 1: <b>1.00</b>, Left 2: <b>1.00</b>, Left 3: <b>1.00</b>, Left 4: <b>1.00</b>, Left 5: <b>1.00</b>, Left 6: <b>1.00</b></p></div>
  <p>1 examples</p>
  <div class="example">
    <div class="example-number">Example 1</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM,MISC.span"
  conll="# text = et ils nous les , ils te les prennent .
1	et	et	CCONJ	CCONJ	_	9	cc	_	_
2	ils	ils	PRON	PRON	_	6	reparandum	_	highlight=green|span=1
3	nous	nous	PRON	PRON	_	7	reparandum	_	highlight=green|span=1
4	les	les	PRON	PRON	_	8	reparandum	_	highlight=green|span=1
5	,	,	PUNCT	PUNCT	_	4	punct	_	_
6	ils	ils	PRON	PRON	_	9	nsubj	_	highlight=green|span=1
7	te	te	PRON	PRON	_	9	iobj	_	highlight=green|span=1
8	les	les	PRON	PRON	_	9	obj	_	highlight=green|span=1
9	prennent	prennent	VERB	VERB	_	0	root	_	highlight=red
10	.	.	PUNCT	PUNCT	_	9	punct	_	_"
></reactive-dep-tree>
  </div>
</body>
</html>

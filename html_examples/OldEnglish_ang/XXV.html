<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>OldEnglish - XXV</title>
  <script src="https://unpkg.com/reactive-dep-tree/dist/reactive-dep-tree.umd.js" async deferred></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #333; }
    .example { margin-bottom: 40px; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
    .example-number { font-weight: bold; color: #666; margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>OldEnglish (ang): XXV</h1>
  <p>3 examples</p>
  <div class="example">
    <div class="example-number">Example 1</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM,DEPREL,MISC.highlight"
  conll="# text = Heo dyde þæt hyre efen-ȝemacca þæt cræt ȝeƿeasce .
1	Heo	Heo	PRON	PRON	_	2	nsubj	_	_
2	dyde	dyde	VERB	VERB	_	0	root	_	_
3	þæt	þæt	SCONJ	SCONJ	_	8	mark	_	_
4	hyre	hyre	PRON	PRON	_	5	nmod:poss	_	_
5	efen-ȝemacca	efen-ȝemacca	NOUN	NOUN	_	8	nsubj	_	highlight=green
6	þæt	þæt	DET	DET	_	7	det	_	_
7	cræt	cræt	NOUN	NOUN	_	8	obj	_	highlight=green
8	ȝeƿeasce	ȝeƿeasce	VERB	VERB	_	2	ccomp	_	highlight=red
9	.	.	PUNCT	PUNCT	_	2	punct	_	_"
></reactive-dep-tree>
  </div>
  <div class="example">
    <div class="example-number">Example 2</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM,DEPREL,MISC.highlight"
  conll="# text = Hie nabbaþ nanne ȝeþoht hƿa hit ƿrat .
1	Hie	Hie	PRON	PRON	_	2	nsubj	_	_
2	nabbaþ	nabbaþ	VERB	VERB	_	0	root	_	_
3	nanne	nanne	DET	DET	_	4	det	_	_
4	ȝeþoht	ȝeþoht	NOUN	NOUN	_	2	obj	_	_
5	hƿa	hƿa	PRON	PRON	_	7	nsubj	_	highlight=green
6	hit	hit	PRON	PRON	_	7	obj	_	highlight=green
7	ƿrat	ƿrat	VERB	VERB	_	4	acl	_	highlight=red
8	.	.	PUNCT	PUNCT	_	2	punct	_	_"
></reactive-dep-tree>
  </div>
  <div class="example">
    <div class="example-number">Example 3</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM,DEPREL,MISC.highlight"
  conll="# text = Ic ne mihte þurhƿunian , forðon he to sƿiftlice rann .
1	Ic	Ic	PRON	PRON	_	4	nsubj	_	_
2	ne	ne	ADV	ADV	_	4	advmod	_	_
3	mihte	mihte	AUX	AUX	_	4	aux	_	_
4	þurhƿunian	þurhƿunian	VERB	VERB	_	0	root	_	_
5	,	,	PUNCT	PUNCT	_	10	punct	_	_
6	forðon	forðon	SCONJ	SCONJ	_	10	mark	_	_
7	he	he	PRON	PRON	_	10	nsubj	_	highlight=green
8	to	to	ADV	ADV	_	9	advmod	_	_
9	sƿiftlice	sƿiftlice	ADV	ADV	_	10	advmod	_	highlight=green
10	rann	rann	VERB	VERB	_	4	advcl	_	highlight=red
11	.	.	PUNCT	PUNCT	_	4	punct	_	_"
></reactive-dep-tree>
  </div>
</body>
</html>

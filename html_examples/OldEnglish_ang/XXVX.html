<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>OldEnglish - XXVX</title>
  <script src="https://unpkg.com/reactive-dep-tree/dist/reactive-dep-tree.umd.js" async deferred></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #333; }
    .example { margin-bottom: 40px; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
    .example-number { font-weight: bold; color: #666; margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>OldEnglish (ang): XXVX</h1>
  <p>2 examples</p>
  <div class="example">
    <div class="example-number">Example 1</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM,DEPREL,MISC.highlight"
  conll="# text = Hit ȝebyrede þt heo dyde hire her , ac for sume ƿisan nolde seo don sƿa .
1	Hit	Hit	PRON	PRON	_	2	expl	_	_
2	ȝebyrede	ȝebyrede	VERB	VERB	_	0	root	_	_
3	þt	þt	SCONJ	SCONJ	_	5	mark	_	_
4	heo	heo	PRON	PRON	_	5	nsubj	_	_
5	dyde	dyde	VERB	VERB	_	2	csubj	_	_
6	hire	hire	PRON	PRON	_	7	nmod:poss	_	_
7	her	her	NOUN	NOUN	_	5	obj	_	_
8	,	,	PUNCT	PUNCT	_	15	punct	_	_
9	ac	ac	CCONJ	CCONJ	_	15	cc	_	_
10	for	for	ADP	ADP	_	12	case	_	_
11	sume	sume	DET	DET	_	12	det	_	_
12	ƿisan	ƿisan	NOUN	NOUN	_	15	obl	_	highlight=green
13	nolde	nolde	AUX	AUX	_	15	aux	_	_
14	seo	seo	PRON	PRON	_	15	nsubj	_	highlight=green
15	don	don	VERB	VERB	_	2	conj	_	highlight=red
16	sƿa	sƿa	PRON	PRON	_	15	obj	_	highlight=green
17	.	.	PUNCT	PUNCT	_	2	punct	_	_"
></reactive-dep-tree>
  </div>
  <div class="example">
    <div class="example-number">Example 2</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM,DEPREL,MISC.highlight"
  conll="# text = Ic ne mihte þurhƿunian , forðon he to sƿiftlice rann .
1	Ic	Ic	PRON	PRON	_	4	nsubj	_	highlight=green
2	ne	ne	ADV	ADV	_	4	advmod	_	highlight=green
3	mihte	mihte	AUX	AUX	_	4	aux	_	_
4	þurhƿunian	þurhƿunian	VERB	VERB	_	0	root	_	highlight=red
5	,	,	PUNCT	PUNCT	_	10	punct	_	_
6	forðon	forðon	SCONJ	SCONJ	_	10	mark	_	_
7	he	he	PRON	PRON	_	10	nsubj	_	_
8	to	to	ADV	ADV	_	9	advmod	_	_
9	sƿiftlice	sƿiftlice	ADV	ADV	_	10	advmod	_	_
10	rann	rann	VERB	VERB	_	4	advcl	_	highlight=green
11	.	.	PUNCT	PUNCT	_	4	punct	_	_"
></reactive-dep-tree>
  </div>
</body>
</html>

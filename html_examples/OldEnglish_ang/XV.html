<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>OldEnglish - XV</title>
  <script src="https://unpkg.com/reactive-dep-tree/dist/reactive-dep-tree.umd.js" async deferred></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #333; }
    .example { margin-bottom: 40px; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
    .example-number { font-weight: bold; color: #666; margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>OldEnglish (ang): XV</h1>
  <p>4 examples</p>
  <div class="example">
    <div class="example-number">Example 1</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM,DEPREL,MISC.highlight"
  conll="# text = Ic þence þæt hit reȝnaþ .
1	Ic	Ic	PRON	PRON	_	2	nsubj	_	_
2	þence	þence	VERB	VERB	_	0	root	_	_
3	þæt	þæt	SCONJ	SCONJ	_	5	mark	_	_
4	hit	hit	PRON	PRON	_	5	nsubj	_	highlight=green
5	reȝnaþ	reȝnaþ	VERB	VERB	_	2	ccomp	_	highlight=red
6	.	.	PUNCT	PUNCT	_	2	punct	_	_"
></reactive-dep-tree>
  </div>
  <div class="example">
    <div class="example-number">Example 2</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM,DEPREL,MISC.highlight"
  conll="# text = Ƿilt þu gan ?
1	Ƿilt	Ƿilt	AUX	AUX	_	3	aux	_	_
2	þu	þu	PRON	PRON	_	3	nsubj	_	highlight=green
3	gan	gan	VERB	VERB	_	0	root	_	highlight=red
4	?	?	PUNCT	PUNCT	_	3	punct	_	_"
></reactive-dep-tree>
  </div>
  <div class="example">
    <div class="example-number">Example 3</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM,DEPREL,MISC.highlight"
  conll="# text = Ne Petrus Smiþ ne Maria Brun mihton beon ȝecorene .
1	Ne	Ne	CCONJ	CCONJ	_	2	cc:preconj	_	_
2	Petrus	Petrus	PROPN	PROPN	_	9	nsubj:pass	_	highlight=green
3	Smiþ	Smiþ	PROPN	PROPN	_	2	flat	_	_
4	ne	ne	CCONJ	CCONJ	_	5	cc	_	_
5	Maria	Maria	PROPN	PROPN	_	2	conj	_	_
6	Brun	Brun	PROPN	PROPN	_	5	flat	_	_
7	mihton	mihton	AUX	AUX	_	9	aux	_	_
8	beon	beon	AUX	AUX	_	9	aux:pass	_	_
9	ȝecorene	ȝecorene	VERB	VERB	_	0	root	_	highlight=red
10	.	.	PUNCT	PUNCT	_	9	punct	_	_"
></reactive-dep-tree>
  </div>
  <div class="example">
    <div class="example-number">Example 4</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM,DEPREL,MISC.highlight"
  conll="# text = Hƿonne þenctst þu þæt þu meaht cuman ?
1	Hƿonne	Hƿonne	ADV	ADV	_	7	advmod	_	_
2	þenctst	þenctst	VERB	VERB	_	0	root	_	_
3	þu	þu	PRON	PRON	_	2	nsubj	_	_
4	þæt	þæt	SCONJ	SCONJ	_	7	mark	_	_
5	þu	þu	PRON	PRON	_	7	nsubj	_	highlight=green
6	meaht	meaht	AUX	AUX	_	7	aux	_	_
7	cuman	cuman	VERB	VERB	_	2	ccomp	_	highlight=red
8	?	?	PUNCT	PUNCT	_	2	punct	_	_"
></reactive-dep-tree>
  </div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>OldEnglish - VX</title>
  <script src="https://unpkg.com/reactive-dep-tree/dist/reactive-dep-tree.umd.js" async deferred></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #333; }
    .example { margin-bottom: 40px; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
    .example-number { font-weight: bold; color: #666; margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>OldEnglish (ang): VX</h1>
  <p>2 examples</p>
  <div class="example">
    <div class="example-number">Example 1</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM,DEPREL,MISC.highlight"
  conll="# text = He ȝesohte to ȝesƿicanne smican and drincan .
1	He	He	PRON	PRON	_	2	nsubj	_	_
2	ȝesohte	ȝesohte	VERB	VERB	_	0	root	_	_
3	to	to	PART	PART	_	4	case	_	_
4	ȝesƿicanne	ȝesƿicanne	VERB	VERB	_	2	xcomp	_	highlight=red
5	smican	smican	VERB	VERB	_	4	xcomp	_	highlight=green
6	and	and	CCONJ	CCONJ	_	7	cc	_	_
7	drincan	drincan	VERB	VERB	_	5	conj	_	_
8	.	.	PUNCT	PUNCT	_	2	punct	_	_"
></reactive-dep-tree>
  </div>
  <div class="example">
    <div class="example-number">Example 2</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM,DEPREL,MISC.highlight"
  conll="# text = Sam , ontyne þæt eagþyrel !
1	Sam	Sam	PROPN	PROPN	_	3	vocative	_	_
2	,	,	PUNCT	PUNCT	_	3	punct	_	_
3	ontyne	ontyne	VERB	VERB	_	0	root	_	highlight=red
4	þæt	þæt	DET	DET	_	5	det	_	_
5	eagþyrel	eagþyrel	NOUN	NOUN	_	3	obj	_	highlight=green
6	!	!	PUNCT	PUNCT	_	3	punct	_	_"
></reactive-dep-tree>
  </div>
</body>
</html>

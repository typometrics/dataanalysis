<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>OldEnglish - XVXX</title>
  <script src="https://unpkg.com/reactive-dep-tree/dist/reactive-dep-tree.umd.js" async deferred></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #333; }
    .example { margin-bottom: 40px; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
    .example-number { font-weight: bold; color: #666; margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>OldEnglish (ang): XVXX</h1>
  <p>3 examples</p>
  <div class="example">
    <div class="example-number">Example 1</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM"
  conll="# text = Þæt mæden ƿrat hyre freonde ærend-ƿrit .
1	Þæt	Þæt	DET	DET	_	2	det	_	_
2	mæden	mæden	NOUN	NOUN	_	3	nsubj	_	highlight=green
3	ƿrat	ƿrat	VERB	VERB	_	0	root	_	highlight=red
4	hyre	hyre	PRON	PRON	_	5	nmod:poss	_	_
5	freonde	freonde	NOUN	NOUN	_	3	iobj	_	highlight=green
6	ærend-ƿrit	ærend-ƿrit	NOUN	NOUN	_	3	obj	_	highlight=green
7	.	.	PUNCT	PUNCT	_	3	punct	_	_"
></reactive-dep-tree>
  </div>
  <div class="example">
    <div class="example-number">Example 2</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM"
  conll="# text = Hƿæt locast þu on ?
1	Hƿæt	Hƿæt	PRON	PRON	_	2	obl	_	highlight=green
2	locast	locast	VERB	VERB	_	0	root	_	highlight=red
3	þu	þu	PRON	PRON	_	2	nsubj	_	highlight=green
4	on	on	ADP	ADP	_	1	case	_	highlight=green
5	?	?	PUNCT	PUNCT	_	2	punct	_	_"
></reactive-dep-tree>
  </div>
  <div class="example">
    <div class="example-number">Example 3</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM"
  conll="# text = Hƿonne þenctst þu þæt þu meaht cuman ?
1	Hƿonne	Hƿonne	ADV	ADV	_	7	advmod	_	highlight=green
2	þenctst	þenctst	VERB	VERB	_	0	root	_	highlight=red
3	þu	þu	PRON	PRON	_	2	nsubj	_	highlight=green
4	þæt	þæt	SCONJ	SCONJ	_	7	mark	_	_
5	þu	þu	PRON	PRON	_	7	nsubj	_	_
6	meaht	meaht	AUX	AUX	_	7	aux	_	_
7	cuman	cuman	VERB	VERB	_	2	ccomp	_	highlight=green
8	?	?	PUNCT	PUNCT	_	2	punct	_	_"
></reactive-dep-tree>
  </div>
</body>
</html>

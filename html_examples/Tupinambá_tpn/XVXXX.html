<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Tupinambá - XVXXX</title>
  <script src="https://unpkg.com/reactive-dep-tree/dist/reactive-dep-tree.umd.js" async deferred></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #333; }
    .example { margin-bottom: 40px; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
    .example-number { font-weight: bold; color: #666; margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>Tupinambá (tpn): XVXXX</h1>
  <p>4 examples</p>
  <div class="example">
    <div class="example-number">Example 1</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM,DEPREL,MISC.highlight"
  conll="# text = Marã eʔipe Jesus osɨ supe oeʔõ janone ?
1	Marã	Marã	ADV	ADV	_	2	advmod	_	highlight=green
2	eʔipe	eʔipe	VERB	VERB	_	0	root	_	highlight=red
3	Jesus	Jesus	PROPN	PROPN	_	2	nsubj	_	highlight=green
4	osɨ	osɨ	NOUN	NOUN	_	2	obl	_	highlight=green
5	supe	supe	ADP	ADP	_	4	case	_	_
6	oeʔõ	oeʔõ	NOUN	NOUN	_	2	obj	_	highlight=green
7	janone	janone	ADP	ADP	_	6	case	_	_
8	?	?	PUNCT	PUNCT	_	2	punct	_	_"
></reactive-dep-tree>
  </div>
  <div class="example">
    <div class="example-number">Example 2</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM,DEPREL,MISC.highlight"
  conll="# text = Iʔaŋa toʔa tawje , omojaŋara reja , rõ obɨʔa janerese
1	Iʔaŋa	Iʔaŋa	NOUN	NOUN	_	2	nsubj	_	highlight=green
2	toʔa	toʔa	VERB	VERB	_	0	root	_	highlight=red
3	tawje	tawje	ADV	ADV	_	2	advmod	_	highlight=green
4	,	,	PUNCT	PUNCT	_	2	punct	_	_
5	omojaŋara	omojaŋara	NOUN	NOUN	_	6	obj	_	_
6	reja	reja	VERB	VERB	_	2	advcl	_	highlight=green
7	,	,	PUNCT	PUNCT	_	2	punct	_	_
8	rõ	rõ	PART	PART	_	9	discourse	_	_
9	obɨʔa	obɨʔa	VERB	VERB	_	2	advcl	_	highlight=green
10	janerese	janerese	ADP	ADP	_	9	obl	_	_"
></reactive-dep-tree>
  </div>
  <div class="example">
    <div class="example-number">Example 3</div>

  interactive="true"

2	najejɨj	najejɨj	VERB	VERB	_	0	root	_	highlight=red

6	supe	supe	ADP	ADP	_	5	case	_	_
7	wijerureβo	wijerureβo	VERB	VERB	_	2	advcl	_	highlight=green
8	,	,	PUNCT	PUNCT	_	2	punct	_	_
9	ipɨtɨβõmo	ipɨtɨβõmo	VERB	VERB	_	2	advcl	_	highlight=green
10	jepi	jepi	ADV	ADV	_	9	advmod	_	_

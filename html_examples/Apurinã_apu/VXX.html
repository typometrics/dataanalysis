<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Apurinã - VXX</title>
  <script src="https://unpkg.com/reactive-dep-tree/dist/reactive-dep-tree.umd.js" async deferred></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #333; }
    .example { margin-bottom: 40px; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
    .example-number { font-weight: bold; color: #666; margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>Apurinã (apu): VXX</h1>
  <p>7 examples</p>
  <div class="example">
    <div class="example-number">Example 1</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM"
  conll="# text = amutary ytanuru mãka , inhinhiã ysapatune , iia panerata .
1	amutary	amutary	VERB	VERB	_	0	root	_	highlight=red
2	ytanuru	ytanuru	NOUN	NOUN	_	1	obl	_	highlight=green
3	mãka	mãka	NOUN	NOUN	_	1	obj	_	highlight=green
4	,	,	PUNCT	PUNCT	_	6	punct	_	_
5	inhinhiã	inhinhiã	ADV	ADV	_	6	cc	_	_
6	ysapatune	ysapatune	NOUN	NOUN	_	3	conj	_	_
7	,	,	PUNCT	PUNCT	_	9	punct	_	_
8	iia	iia	DET	DET	_	9	det	_	_
9	panerata	panerata	NOUN	NOUN	_	3	conj	_	_
10	.	.	PUNCT	PUNCT	_	1	punct	_	_"
></reactive-dep-tree>
  </div>

    <div class="example-number">Example 2</div>

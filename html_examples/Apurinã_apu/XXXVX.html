<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Apurinã - XXXVX</title>
  <script src="https://unpkg.com/reactive-dep-tree/dist/reactive-dep-tree.umd.js" async deferred></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #333; }
    .example { margin-bottom: 40px; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
    .example-number { font-weight: bold; color: #666; margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>Apurinã (apu): XXXVX</h1>
  <p>3 examples</p>
  <div class="example">
    <div class="example-number">Example 1</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM,DEPREL,MISC.highlight"
  conll="# text = Inhinhiã ywa apikumunhi ysa iãkynykata apukary uky .
1	Inhinhiã	Inhinhiã	ADV	ADV	_	4	advmod	_	highlight=green
2	ywa	ywa	PRON	PRON	_	4	nsubj	_	highlight=green
3	apikumunhi	apikumunhi	ADV	ADV	_	4	advmod	_	highlight=green
4	ysa	ysa	VERB	VERB	_	0	root	_	highlight=red
5	iãkynykata	iãkynykata	NOUN	NOUN	_	4	obl	_	highlight=green
6	apukary	apukary	VERB	VERB	_	4	conj	_	_
7	uky	uky	NOUN	NOUN	_	6	obj	_	_
8	.	.	PUNCT	PUNCT	_	4	punct	_	_"
></reactive-dep-tree>
  </div>
  <div class="example">
    <div class="example-number">Example 2</div>

  interactive="true"
  shown-features="UPOS,LEMMA,FORM,DEPREL,MISC.highlight"

4	pĩkare	pĩkare	VERB	VERB	_	0	root	_	highlight=red

6	.	.	PUNCT	PUNCT	_	4	punct	_	_"
></reactive-dep-tree>
  </div>
  <div class="example">
    <div class="example-number">Example 3</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM,DEPREL,MISC.highlight"
  conll="# text = Inhinhiã kawãryã kuna fawtatinhi ximaky .

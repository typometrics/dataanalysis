<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>OldIrish - XXXVX</title>
  <script src="https://unpkg.com/reactive-dep-tree/dist/reactive-dep-tree.umd.js" async deferred></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #333; }
    .example { margin-bottom: 40px; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
    .example-number { font-weight: bold; color: #666; margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>OldIrish (sga): XXXVX</h1>
  <p>2 examples</p>
  <div class="example">
    <div class="example-number">Example 1</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM"
  conll="# text = braigim nam displosa sona quantum vesíca pepedi ·· ⁊ fit pedo nomen animalis ut isidorus dicit
1	braigim	braigim	VERB	VERB	_	0	root	_	_
2	nam	nam	ADV	ADV	_	7	discourse	_	_
3	displosa	displosa	ADJ	ADJ	_	4	amod	_	_
4	sona	sona	NOUN	NOUN	_	7	nsubj	_	highlight=green
5	quantum	quantum	ADV	ADV	_	7	advmod	_	highlight=green
6	vesíca	vesíca	NOUN	NOUN	_	7	obl	_	highlight=green
7	pepedi	pepedi	VERB	VERB	_	1	advcl	_	highlight=red
8	··	··	PUNCT	PUNCT	_	16	punct	_	_
9	⁊	⁊	CCONJ	CCONJ	_	16	cc	_	_
10	fit	fit	VERB	VERB	_	16	advcl	_	_
11	pedo	pedo	NOUN	NOUN	_	10	nsubj	_	_
12	nomen	nomen	NOUN	NOUN	_	10	obj	_	_
13	animalis	animalis	NOUN	NOUN	_	12	nmod	_	_
14	ut	ut	SCONJ	SCONJ	_	16	mark	_	_
15	isidorus	isidorus	PROPN	PROPN	_	16	nsubj	_	_
16	dicit	dicit	VERB	VERB	_	7	advcl	_	highlight=green"
></reactive-dep-tree>
  </div>
  <div class="example">
    <div class="example-number">Example 2</div>
    <reactive-dep-tree
  interactive="true"
  shown-features="UPOS,LEMMA,FORM"
  conll="# text = .i. a ni tra as chotarsne fri hícc ni etar cia gessir
1	.i.	.i.	ADV	ADV	_	10	advmod	_	highlight=green
2	a	a	DET	DET	_	3	det	_	_
3	ni	ni	PART	PART	_	10	obj	_	highlight=green
4	tra	tra	ADV	ADV	_	3	advmod	_	_
5	as	as	AUX	AUX	_	6	nsubj	_	_

12	gessir	gessir	VERB	VERB	_	10	advcl	_	highlight=green"
></reactive-dep-tree>
